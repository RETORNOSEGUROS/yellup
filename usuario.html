
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Usuário - Yellup</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC5ZrkEy7KuCFJOtPvI7-P-JcA0MF4im5c",
            authDomain: "painel-yellup.firebaseapp.com",
            projectId: "painel-yellup",
            storageBucket: "painel-yellup.appspot.com",
            messagingSenderId: "608347210297",
            appId: "1:608347210297:web:75092713724e617c7203e8",
            measurementId: "G-SYZ16X31KQ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function carregarUsuario() {
            const userId = "9IwURG4P7nftNDi6p1H8"; // Exemplo fixo
            const userRef = doc(db, "usuarios", userId);
            const userSnap = await getDoc(userRef);

            if (userSnap.exists()) {
                const data = userSnap.data();
                document.getElementById("nome").innerText = data.nome;
                document.getElementById("time").innerText = data.timeId;
                document.getElementById("creditos").innerText = data.creditos;
                document.getElementById("pontos").innerText = data.pontos;
            } else {
                alert("Usuário não encontrado no banco.");
            }
        }

        window.onload = carregarUsuario;
    </script>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; padding: 50px; }
        .card { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); display: inline-block; }
        h1 { color: #004080; }
        p { font-size: 18px; }
        .voltar { margin-top: 20px; display: inline-block; padding: 10px 20px; background: #007bff; color: #fff; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Área do Usuário</h1>
        <p><strong>Nome:</strong> <span id="nome">...</span></p>
        <p><strong>Time do Coração:</strong> <span id="time">...</span></p>
        <p><strong>Créditos:</strong> <span id="creditos">...</span></p>
        <p><strong>Pontos:</strong> <span id="pontos">...</span></p>
        <a href="index.html" class="voltar">Voltar ao Início</a>
    </div>
</body>
</html>

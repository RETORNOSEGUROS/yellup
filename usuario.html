
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel do Usuário - Yellup</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .painel-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .info-box {
            margin: 10px 0;
            padding: 15px;
            background: #f0f8ff;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="painel-container">
        <img src="img/logo_yellup.png" alt="Logo Yellup" style="width:120px; margin-bottom: 20px;">
        <h1>Painel do Usuário</h1>
        <div class="info-box" id="userName">Nome: Carla</div>
        <div class="info-box" id="userTeam">Time do coração: Grêmio</div>
        <div class="info-box" id="userCredits">Créditos: 50</div>
        <div class="info-box" id="userPoints">Pontuação: 1200</div>

        <div class="button-grid">
            <a href="apostas.html">Apostar</a>
            <a href="ranking.html">Ver Ranking</a>
            <a href="premiacoes.html">Ver Prêmios</a>
        </div>
    </div>
    <footer style="text-align:center; margin-top:30px; font-size:12px; color:#555;">
        Yellup © 2025 - Conectando torcedores ao vivo!
    </footer>
</body>
</html>

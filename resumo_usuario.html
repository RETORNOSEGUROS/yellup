
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Resumo do Usuário</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    .container {
      max-width: 500px; margin: auto; background: white; padding: 30px;
      border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { margin-bottom: 20px; }
    .info { font-size: 18px; margin: 10px 0; }
    .btn { padding: 10px 15px; background: #007bff; color: white; border: none; cursor: pointer; border-radius: 5px; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Resumo do Usuário</h2>
    <div id="conteudo">
      <p>Carregando informações...</p>
    </div>
    <a href="ranking.html" class="btn">Ver Ranking Geral</a>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC5ZrkEy7KuCFJOtPvI7-P-JcA0MF4im5c",
      authDomain: "painel-yellup.firebaseapp.com",
      projectId: "painel-yellup",
      storageBucket: "painel-yellup.appspot.com",
      messagingSenderId: "608347210297",
      appId: "1:608347210297:web:75092713724e617c7203e8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async (user) => {
      const div = document.getElementById("conteudo");
      if (!user) {
        div.innerHTML = "<p>Você não está logado.</p>";
        return;
      }

      try {
        const userDoc = await db.collection("usuarios").doc(user.uid).get();
        const dados = userDoc.data();
        div.innerHTML = `
          <div class="info"><strong>Nome:</strong> ${dados.nome || "N/A"}</div>
          <div class="info"><strong>Time:</strong> ${dados.timeId || "N/A"}</div>
          <div class="info"><strong>Créditos:</strong> ${dados.creditos ?? 0}</div>
          <div class="info"><strong>Pontos:</strong> ${dados.pontos ?? 0}</div>
        `;
      } catch (e) {
        div.innerHTML = "<p>Erro ao carregar dados do usuário.</p>";
        console.error(e);
      }
    });
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitante | Yellup</title>
  <link rel="stylesheet" href="/css/style.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SUA_AUTH_DOMAIN",
      projectId: "SUA_PROJECT_ID",
      storageBucket: "SUA_STORAGE_BUCKET",
      messagingSenderId: "SUA_MESSAGING_SENDER_ID",
      appId: "SUA_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function carregarJogos() {
      const jogosRef = collection(db, "jogos");
      const querySnapshot = await getDocs(jogosRef);
      const container = document.getElementById("lista-jogos");

      querySnapshot.forEach((doc) => {
        const jogo = doc.data();
        const div = document.createElement("div");
        div.className = "jogo-card";
        div.innerHTML = `
          <h3>${jogo.timeA} vs ${jogo.timeB}</h3>
          <p>Data: ${jogo.data || 'A definir'}</p>
        `;
        container.appendChild(div);
      });
    }

    window.onload = carregarJogos;
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      margin-top: 40px;
      width: 90%;
      max-width: 500px;
    }
    img {
      width: 160px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 10px auto;
      font-size: 16px;
      background-color: #facc15;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
    }
    .jogo-card {
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fffbea;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/imagem/logo-yellup.png" alt="Logo Yellup">
    <h1>Bem-vindo à Yellup</h1>

    <a class="btn" href="/visitante/ranking/">Ver Ranking</a>
    <a class="btn" href="/usuario/login.html">Login de Usuário</a>

    <div id="lista-jogos"></div>
  </div>
</body>
</html>

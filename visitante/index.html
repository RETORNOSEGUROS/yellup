
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellup - Visitante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        img {
            width: 160px;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            font-size: 16px;
            background-color: #facc15;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #eab308;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../imagem/logo-yellup.png" alt="Yellup Logo">
        <h1>Bem-vindo à Yellup!</h1>
        <a href="/visitante/ranking/" class="btn">Ver Ranking</a>
        <a href="/visitante/jogos/" class="btn">Ver Jogos</a>
        <a href="/usuario/login.html" class="btn">Login de Usuário</a>
    </div>
</body>
</html>


<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 40px; }
        h1 { color: #333; }
        #user-info { text-align: right; font-size: 14px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div id="user-info">Verificando login...</div>
    <h1>Perguntas (Área Protegida)</h1>
    <p>Conteúdo em breve nesta página.</p>
    <a href="index.html">Voltar ao início</a>
    
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC5ZrkEy7KuCFJOtPvI7-P-JcA0MF4im5c",
        authDomain: "painel-yellup.firebaseapp.com",
        projectId: "painel-yellup",
        storageBucket: "painel-yellup.appspot.com",
        messagingSenderId: "608347210297",
        appId: "1:608347210297:web:75092713724e617c7203e8",
        measurementId: "G-SYZ16X31KQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById("user-info").innerText = `Logado como: ${user.email}`;
        } else {
            alert("Você precisa estar logado para acessar esta página.");
            window.location.href = "login.html";
        }
    });
</script>

</body>
</html>

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

async function carregar(){const snap=await getDocs(collection(db,"perguntas"));
const l=document.getElementById("lista");l.innerHTML="";
snap.forEach(docu=>{const d=docu.data();const i=document.createElement("li");
i.textContent=`Pergunta: ${d.texto}`;l.appendChild(i);});}
window.onload=carregar;</script></head>

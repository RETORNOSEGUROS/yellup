
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ranking Geral</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 30px; }
    .container { max-width: 600px; margin: auto; background: white; padding: 30px;
      border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background-color: #007bff; color: white; }
    tr:nth-child(even) { background-color: #f2f2f2; }
    .voltar { margin-top: 20px; display: inline-block; background: #007bff; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ranking Geral dos Usuários</h2>
    <div id="ranking">Carregando ranking...</div>
    <a href="index.html" class="voltar">Voltar</a>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC5ZrkEy7KuCFJOtPvI7-P-JcA0MF4im5c",
      authDomain: "painel-yellup.firebaseapp.com",
      projectId: "painel-yellup",
      storageBucket: "painel-yellup.appspot.com",
      messagingSenderId: "608347210297",
      appId: "1:608347210297:web:75092713724e617c7203e8"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function carregarRanking() {
      const div = document.getElementById("ranking");
      try {
        const snapshot = await db.collection("usuarios")
          .orderBy("pontos", "desc")
          .limit(10)
          .get();

        if (snapshot.empty) {
          div.innerHTML = "<p>Nenhum dado de ranking disponível.</p>";
          return;
        }

        let html = "<table><tr><th>Posição</th><th>Nome</th><th>Time</th><th>Pontos</th></tr>";
        let i = 1;
        snapshot.forEach(doc => {
          const d = doc.data();
          html += `<tr>
            <td>${i}</td>
            <td>${d.nome || "N/A"}</td>
            <td>${d.timeId || "-"}</td>
            <td>${d.pontos ?? 0}</td>
          </tr>`;
          i++;
        });
        html += "</table>";
        div.innerHTML = html;
      } catch (e) {
        div.innerHTML = "<p>Erro ao carregar ranking.</p>";
        console.error(e);
      }
    }

    carregarRanking();
  </script>
</body>
</html>

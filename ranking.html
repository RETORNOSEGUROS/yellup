
<!DOCTYPE html>
<html lang="pt-BR">
<head><meta charset="UTF-8"><title>Ranking</title>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyC5ZrkEy7KuCFJOtPvI7-P-JcA0MF4im5c",
    authDomain: "painel-yellup.firebaseapp.com",
    projectId: "painel-yellup",
    storageBucket: "painel-yellup.appspot.com",
    messagingSenderId: "608347210297",
    appId: "1:608347210297:web:75092713724e617c7203e8",
    measurementId: "G-SYZ16X31KQ"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

async function carregar(){const snap=await getDocs(collection(db,"usuarios"));
const l=document.getElementById("lista");let u=[];
snap.forEach(docu=>{u.push(docu.data());});
u.sort((a,b)=>b.pontos-a.pontos);
l.innerHTML="";u.slice(0,10).forEach((x,i)=>{const item=document.createElement("li");
item.textContent=`#${i+1} - ${x.nome} | Pontos: ${x.pontos}`;l.appendChild(item);});}
window.onload=carregar;</script></head>
<body><h1>Top 10 Ranking</h1><ul id="lista"><li>Carregando...</li></ul>
<a href="index.html">Voltar</a></body></html>

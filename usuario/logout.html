<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Torcida</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 30px; }
    .container { background: #fff; border-radius: 10px; padding: 20px; max-width: 600px; margin: auto; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .header { display: flex; justify-content: space-between; align-items: center; }
    .header h1 { margin: 0; }
    .user { font-size: 14px; }
    .user span { font-weight: bold; }
    .barra { height: 25px; border-radius: 5px; margin-bottom: 10px; transition: all 0.4s ease-in-out; }
    .azul { background-color: #007bff; }
    .verde { background-color: #28a745; }
    .botoes { margin-top: 20px; }
    button { margin-right: 10px; padding: 10px 16px; font-size: 14px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Torcidas Atuais</h1>
      <div class="user">
        <span id="userEmail">Visitante</span>
        <button onclick="logout()">Sair</button>
      </div>
    </div>

    <p><strong>Time A:</strong> <span id="porcentagemA">0%</span></p>
    <div class="barra azul" id="barraA" style="width: 0%"></div>

    <p><strong>Time B:</strong> <span id="porcentagemB">0%</span></p>
    <div class="barra verde" id="barraB" style="width: 0%"></div>

    <div class="botoes">
      <button onclick="torcer('A')">Torcer pelo Time A</button>
      <button onclick="torcer('B')">Torcer pelo Time B</button>
    </div>
  </div>
  <script type="module" src="../scripts/logout_torcida.js"></script>
</body>
</html>

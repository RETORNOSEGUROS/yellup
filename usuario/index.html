<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Área do Usuário - Yellup</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f7f7f7;
      padding: 30px;
    }
    .container {
      background: white;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      padding: 40px 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    img.logo {
      width: 140px;
      margin-bottom: 20px;
    }
    h1 {
      color: #1d3557;
      margin-bottom: 30px;
    }
    .btn {
      display: block;
      width: 100%;
      margin: 10px auto;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      background: #ffb703;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #f4a261;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="../imagem/yellup-logo.png" alt="Logo Yellup" class="logo">
    <h1>Bem-vindo à Área do Usuário</h1>
    <a href="jogo.html" class="btn">Iniciar Jogo</a>
    <a href="../visitante/ranking/" class="btn">Ver Ranking</a>
    <a href="#" class="btn">Comprar Créditos</a>
    <a href="../index.html" class="btn">Sair da Conta</a>
  </div>
</body>
</html>

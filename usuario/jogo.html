
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo em Andamento</title>
    <script src="../scripts/integracao_jogo.js" defer></script>
</head>
<body>
    <h1>Jogo em Andamento</h1>
    <div id="jogoInfo">
        <p id="nomeJogo">Carregando jogo...</p>
        <p><span id="porcentagemA">0%</span> <span id="porcentagemB">0%</span></p>
        <p id="nomeTimeA">Time A</p>
        <p id="nomeTimeB">Time B</p>
        <p><button onclick="torcer('A')">Torcer pelo Time A</button>
           <button onclick="torcer('B')">Torcer pelo Time B</button></p>
        <p><button onclick="responderPergunta()">Responder próxima pergunta</button></p>
        <div id="rankingGeral">Ranking Geral: <span id="rankingTotal"></span></div>
        <div id="rankingTime">Ranking do seu Time: <span id="rankingTimeUser"></span></div>
        <div>Créditos disponíveis: <span id="creditosUsuario">0</span></div>
        <div>Tempo restante: <span id="tempoRestante">00:00</span></div>
    </div>
    <div id="campoFutebol" style="border: 1px solid gray; margin: 10px 0; padding: 20px;">
        <p>Campo de Futebol (animações aqui)</p>
    </div>
    <div id="chatGeral">Chat Geral</div>
    <div id="chatTime">Chat do Seu Time</div>
</body>
</html>


<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Partida ao Vivo</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../scripts/integracao_jogo.js" defer></script>
</head>
<body>
    <div id="jogo-container">
        <h1>Partida ao Vivo</h1>
        <div id="jogo-info">
            <h2 id="nomePartida">Carregando...</h2>
            <p><strong>Tempo restante:</strong> <span id="tempoRestante">00:00</span></p>
        </div>

        <div id="campo-jogo">
            <div class="lado-time" id="ladoTimeA">
                <h3 id="nomeTimeA">Time A</h3>
                <p><strong>Torcida:</strong> <span id="torcidaTimeA">0</span></p>
                <p><strong>Pontos:</strong> <span id="pontosTimeA">0</span></p>
                <button onclick="torcer('A')">Torcer pelo Time A</button>
            </div>

            <div class="campo-central">
                <div id="espaco-pergunta">
                    <button id="btnResponder" onclick="responderPergunta()">Responder Pergunta</button>
                    <div id="pergunta-container" style="display: none;">
                        <p id="perguntaTexto">Pergunta aqui...</p>
                        <ul id="alternativas"></ul>
                    </div>
                </div>
                <div id="patrocinio">Placa de Patrocinadores</div>
            </div>

            <div class="lado-time" id="ladoTimeB">
                <h3 id="nomeTimeB">Time B</h3>
                <p><strong>Torcida:</strong> <span id="torcidaTimeB">0</span></p>
                <p><strong>Pontos:</strong> <span id="pontosTimeB">0</span></p>
                <button onclick="torcer('B')">Torcer pelo Time B</button>
            </div>
        </div>

        <section id="usuario-info">
            <p><strong>Seus cr√©ditos:</strong> <span id="creditosUsuario">0</span></p>
        </section>

        <section id="ranking">
            <h3>Ranking Geral</h3>
            <ol id="rankingGeral"></ol>
            <h3>Ranking do Seu Time</h3>
            <ol id="rankingTime"></ol>
        </section>

        <section id="chat">
            <div id="chat-geral">
                <h4>Chat Geral</h4>
                <div id="mensagens-geral"></div>
                <input type="text" id="msgGeral" placeholder="Mensagem">
                <button onclick="enviarMensagem('geral')">Enviar</button>
            </div>
            <div id="chat-time">
                <h4>Chat do Seu Time</h4>
                <div id="mensagens-time"></div>
                <input type="text" id="msgTime" placeholder="Mensagem">
                <button onclick="enviarMensagem('time')">Enviar</button>
            </div>
        </section>
    </div>
</body>
</html>

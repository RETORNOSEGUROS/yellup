<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo com Registro de Resposta</title>
  <link rel="stylesheet" href="../css/style.css"/>
  <style>
    #modalPergunta {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    #modalPergunta .conteudo {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
    }
    .alternativa { margin: 5px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Partida com Registro de Resposta</h1>
    <p><strong>Jogo:</strong> <span id="nomeJogo">Time A vs Time B</span></p>
    <button onclick="abrirModalPergunta()">Responder Pergunta</button>
  </div>

  <div id="modalPergunta">
    <div class="conteudo">
      <h2 id="textoPergunta">Carregando pergunta...</h2>
      <div id="opcoesPergunta"></div>
      <button onclick="fecharModalPergunta()">Cancelar</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC5ZrkEy7KuCFJOtPvI7-P-JcA0MF4im5c",
      authDomain: "painel-yellup.firebaseapp.com",
      projectId: "painel-yellup",
      storageBucket: "painel-yellup.appspot.com",
      messagingSenderId: "608347210297",
      appId: "1:608347210297:web:75092713724e617c7203e8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const jogoId = "NO2daW1tWuSYRxYmHfc4";
    let perguntaAtiva = null;
    let usuarioLogado = null;

    onAuthStateChanged(auth, (user) => {
      if (user) usuarioLogado = user;
    });

    async function carregarPergunta() {
      const q = query(collection(db, "perguntas"), where("ativa", "==", true));
      const snap = await getDocs(q);

      if (snap.empty) {
        document.getElementById("textoPergunta").innerText = "Nenhuma pergunta ativa.";
        return;
      }

      const doc = snap.docs[0];
      perguntaAtiva = { id: doc.id, ...doc.data() };
      document.getElementById("textoPergunta").innerText = perguntaAtiva.texto;

      const opcoes = document.getElementById("opcoesPergunta");
      opcoes.innerHTML = "";
      perguntaAtiva.opcoes.forEach((alt, idx) => {
        const btn = document.createElement("button");
        btn.className = "alternativa";
        btn.innerText = alt;
        btn.onclick = () => responderPergunta(idx);
        opcoes.appendChild(btn);
      });
    }

    window.abrirModalPergunta = () => {
      document.getElementById("modalPergunta").style.display = "flex";
      carregarPergunta();
    };

    window.fecharModalPergunta = () => {
      document.getElementById("modalPergunta").style.display = "none";
    };

    async function responderPergunta(indice) {
      if (!usuarioLogado || !perguntaAtiva) {
        alert("Usuário ou pergunta não carregados.");
        return;
      }

      await addDoc(collection(db, "respostas"), {
        uid: usuarioLogado.uid,
        jogoId,
        perguntaId: perguntaAtiva.id,
        resposta: indice,
        timestamp: new Date()
      });

      alert("Resposta registrada com sucesso!");
      fecharModalPergunta();
    }
  </script>
</body>
</html>

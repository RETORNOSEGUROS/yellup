
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Partida em Tempo Real</title>
  <link rel="stylesheet" href="../css/style.css"/>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>
  <div class="container">
    <h1>Partida em Tempo Real</h1>
    <div id="jogo-info">
      <h2 id="nomeJogo">Carregando partida...</h2>
      <div class="times">
        <div id="ladoA" class="time-bloco">
          <h3 id="timeA">Time A</h3>
          <p id="torcidaA">Torcida: 0%</p>
          <p id="pontosA">Pontos: 0</p>
          <button onclick="torcer('A')">Torcer pelo Time A</button>
        </div>
        <div id="ladoB" class="time-bloco">
          <h3 id="timeB">Time B</h3>
          <p id="torcidaB">Torcida: 0%</p>
          <p id="pontosB">Pontos: 0</p>
          <button onclick="torcer('B')">Torcer pelo Time B</button>
        </div>
      </div>
    </div>
    <div class="central-panel">
      <h3>Responder pergunta:</h3>
      <button onclick="responderPergunta()">Responder próxima pergunta</button>
    </div>
    <div class="ranking-container">
      <h3>Ranking Geral</h3>
      <ul id="rankingGeral"></ul>
      <h3>Ranking do Seu Time</h3>
      <ul id="rankingTime"></ul>
    </div>
    <div class="info-container">
      <p>Seus créditos: <span id="creditosUsuario">0</span></p>
      <p>Tempo restante: <span id="tempoRestante">--:--</span></p>
    </div>
    <div class="chat-container">
      <h3>Chat do seu time</h3>
      <div id="chatTime" class="chat-box"></div>
      <h3>Chat geral</h3>
      <div id="chatGeral" class="chat-box"></div>
    </div>
  </div>
  <script src="../scripts/integracao_jogo.js"></script>
</body>
</html>

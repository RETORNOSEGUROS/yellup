
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo | Yellup</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, doc, getDocs, collection, query, where, addDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SUA_AUTH_DOMAIN",
      projectId: "SUA_PROJECT_ID",
      storageBucket: "SUA_STORAGE_BUCKET",
      messagingSenderId: "SUA_MESSAGING_SENDER_ID",
      appId: "SUA_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let jogoAtualId = "";
    let usuarioId = "";

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        usuarioId = user.uid;
        const q = query(collection(db, "jogos"), where("status", "==", "em andamento"));
        const querySnapshot = await getDocs(q);
        const lista = document.getElementById("dados-jogo");

        querySnapshot.forEach(async (docJogo) => {
          const jogo = docJogo.data();
          jogoAtualId = docJogo.id;
          lista.innerHTML = `<h2>${jogo.timeA} vs ${jogo.timeB}</h2>`;

          document.getElementById("btn-timeA").innerText = `Torcer para ${jogo.timeA}`;
          document.getElementById("btn-timeB").innerText = `Torcer para ${jogo.timeB}`;
        });
      }
    });

    async function torcer(time) {
      if (!usuarioId || !jogoAtualId) return;
      const ref = doc(db, "torcidas", `${jogoAtualId}_${usuarioId}`);
      await updateDoc(ref, {
        [`${time}`]: increment(1)
      }).catch(async () => {
        await addDoc(collection(db, "torcidas"), {
          jogoId: jogoAtualId,
          usuarioId: usuarioId,
          [time]: 1
        });
      });
      alert(`VocÃª torceu para ${time}`);
    }
    window.torcer = torcer;
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
      background-color: #fafafa;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    button {
      padding: 15px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #ffd60a;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #ffb703;
    }
  </style>
</head>
<body>
  <div id="dados-jogo">
    <h2>Carregando jogo em andamento...</h2>
  </div>
  <button id="btn-timeA" onclick="torcer('timeA')">Torcer para Time A</button>
  <button id="btn-timeB" onclick="torcer('timeB')">Torcer para Time B</button>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Torcidas em Tempo Real</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; background: #f2f2f2; }
    .container { background: #fff; padding: 20px; border-radius: 10px; }
    .botoes { margin-top: 15px; }
    button { margin-right: 10px; padding: 10px 15px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Torcidas em Tempo Real</h1>
    <h2 id="statusJogo">Carregando jogo...</h2>
    <p><span id="porcentagemA">0%</span> <span id="porcentagemB">0%</span></p>
    <p id="timeA">Time A</p>
    <p id="timeB">Time B</p>
    <button id="loginBtn">Entrar com Google</button>
    <div class="botoes">
      <button onclick="torcer('A')">Torcer pelo Time A</button>
      <button onclick="torcer('B')">Torcer pelo Time B</button>
    </div>
  </div>
  <script src="../scripts/torcida.js"></script>
</body>
</html>

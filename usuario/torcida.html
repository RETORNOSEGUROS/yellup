
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Torcidas em Tempo Real</title>
  <link rel="stylesheet" href="/css/torcida.css">
</head>
<body>
  <div class="container">
    <h1>Torcidas em Tempo Real</h1>
    <h2 id="nomeJogo">Carregando jogo...</h2>

    <div class="barra-container">
      <span id="porcentagemA">0%</span>
      <span id="porcentagemB">0%</span>
      <div class="barra-fundo">
        <div id="barraA" class="barra-time azul"></div>
        <div id="barraB" class="barra-time verde"></div>
      </div>
    </div>

    <div class="times">
      <p id="timeA">Time A</p>
      <p id="timeB">Time B</p>
    </div>

    <div id="auth-area">
      <button id="loginBtn">Entrar com Google</button>
      <p id="userInfo" style="display:none;">Logado como <span id="userEmail"></span></p>
    </div>

    <div id="torcidaStatus" style="margin-top: 20px; font-weight: bold;"></div>

    <div class="botoes">
      <button onclick="torcer('A')">Torcer pelo Time A</button>
      <button onclick="torcer('B')">Torcer pelo Time B</button>
    </div>
  </div>

  <script type="module" src="/scripts/torcida.js"></script>
</body>
</html>


<!DOCTYPE html>
<html lang="pt-br">
<head>

  <title>Torcidas - Yellup</title>
  <link rel="stylesheet" href="../css/torcida.css">
</head>
<body>
  <div class="container">
    <h1>Torcidas em Tempo Real</h1>

        <span id="porcentagemA">0%</span>

      <div class="barra-time" id="barraB">

        <div class="time-nome" id="timeB"></div>
      </div>
    </div>
  </div>
  <script type="module" src="../scripts/torcida.js"></script>

</html>

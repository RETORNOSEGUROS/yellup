<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Torcidas em Tempo Real</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Torcidas em Tempo Real</h1>
    <h2 id="nomeJogo">Carregando jogo...</h2>
    <div>
      <span id="porcentagemA">0%</span>
      <span id="porcentagemB">0%</span>
    </div>
    <div class="progress">
      <div id="barraA" class="barra barra-azul" style="width: 0%"></div>
      <div id="barraB" class="barra barra-verde" style="width: 0%"></div>
    </div>
    <p id="timeA">Time A</p>
    <p id="timeB">Time B</p>

    <div id="userInfo" style="display: none">
      <p>Bem-vindo, <span id="userEmail"></span>!</p>
      <button onclick="logout()">Sair</button>
    </div>

    <div id="authSection">
      <h3>Entrar com Google</h3>
      <button id="loginBtn">Entrar com Google</button>
      <h3>Ou fa√ßa login com email</h3>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="senha" placeholder="Senha" />
      <button onclick="loginEmail()">Entrar com Email</button>
      <button onclick="criarConta()">Criar Conta</button>
    </div>

    <button onclick="torcer('A')">Torcer pelo Time A</button>
    <button onclick="torcer('B')">Torcer pelo Time B</button>
  </div>

  <script src="../scripts/torcida_moderno.js" type="module"></script>
</body>
</html>

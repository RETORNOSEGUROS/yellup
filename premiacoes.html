
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Minhas Premiações - Yellup</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .message {
            font-size: 18px;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img/logo_yellup.png" alt="Logo Yellup" style="width:100px; margin-bottom: 20px;">
        <h1>Minhas Premiações</h1>
        <div class="message">
            Em breve suas premiações aparecerão aqui!
        </div>
    </div>
    <footer style="text-align:center; margin-top:30px; font-size:12px; color:#555;">
        Yellup © 2025 - Conectando torcedores ao vivo!
    </footer>
</body>
</html>

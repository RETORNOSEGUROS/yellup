<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alterar Senha - Yellup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0e141b 0%, #1a2332 100%);
      color: #e7eef7;
      min-height: 100vh;
      padding-bottom: 100px;
    }

    /* Header */
    .header {
      background: rgba(14, 20, 27, 0.95);
      backdrop-filter: blur(20px);
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header-content {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn-back {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }

    .btn-back:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .logo {
      font-size: 1.5em;
      font-weight: 800;
      background: linear-gradient(135deg, #ffb547 0%, #ff8c42 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Container */
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .card {
      background: linear-gradient(135deg, rgba(30, 41, 54, 0.95) 0%, rgba(24, 34, 46, 0.95) 100%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
    }

    .card-title {
      font-size: 1.3em;
      font-weight: 700;
      margin-bottom: 25px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 0.9em;
      color: #a9b5c6;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .form-control {
      width: 100%;
      padding: 14px 16px;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #fff;
      font-size: 1em;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: #ffb547;
      background: rgba(0, 0, 0, 0.4);
    }

    .password-strength {
      margin-top: 8px;
      font-size: 0.85em;
    }

    .strength-bar {
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin-top: 5px;
      overflow: hidden;
    }

    .strength-fill {
      height: 100%;
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    .strength-weak { width: 33%; background: #e74c3c; }
    .strength-medium { width: 66%; background: #f39c12; }
    .strength-strong { width: 100%; background: #2ecc71; }

    .btn-primary {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #ffb547 0%, #ff8c42 100%);
      border: none;
      border-radius: 12px;
      color: #0e141b;
      font-size: 1.1em;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      margin-top: 10px;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(255, 181, 71, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      padding: 15px;
      border-radius: 12px;
      margin-top: 20px;
      text-align: center;
      display: none;
    }

    .message.error {
      background: rgba(231, 76, 60, 0.1);
      border: 1px solid rgba(231, 76, 60, 0.3);
      color: #e74c3c;
    }

    .message.success {
      background: rgba(46, 204, 113, 0.1);
      border: 1px solid rgba(46, 204, 113, 0.3);
      color: #2ecc71;
    }

    .info-box {
      background: rgba(47, 111, 237, 0.1);
      border: 1px solid rgba(47, 111, 237, 0.3);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 25px;
      font-size: 0.9em;
      color: #a9b5c6;
    }

    .info-box strong {
      color: #2f6fed;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 15px 30px;
      border-radius: 50px;
      font-weight: 600;
      z-index: 2000;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    /* Bottom Nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(14, 20, 27, 0.98);
      backdrop-filter: blur(20px);
      padding: 10px 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 99;
    }

    .nav-content {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      justify-content: space-around;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      color: #a9b5c6;
      text-decoration: none;
      font-size: 0.75em;
      transition: all 0.3s ease;
    }

    .nav-item:hover, .nav-item.active {
      color: #ffb547;
    }

    .nav-icon {
      font-size: 1.5em;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <button class="btn-back" onclick="window.location.href='editar-perfil.html'">‚Üê Voltar</button>
      <div class="logo">‚öΩ Yellup</div>
      <div style="width: 80px;"></div>
    </div>
  </header>

  <!-- Container -->
  <div class="container">
    <div class="card">
      <h2 class="card-title">üîê Alterar Senha</h2>

      <div class="info-box">
        <strong>üí° Dica:</strong> Use uma senha forte com letras mai√∫sculas, min√∫sculas, n√∫meros e s√≠mbolos.
      </div>

      <form id="formSenha" onsubmit="return false;">
        <div class="form-group">
          <label class="form-label">Senha Atual</label>
          <input type="password" class="form-control" id="senhaAtual" placeholder="Digite sua senha atual" required>
        </div>

        <div class="form-group">
          <label class="form-label">Nova Senha</label>
          <input type="password" class="form-control" id="novaSenha" placeholder="M√≠nimo 6 caracteres" required minlength="6" oninput="verificarForca()">
          <div class="password-strength">
            <span id="strengthText">For√ßa da senha</span>
            <div class="strength-bar">
              <div class="strength-fill" id="strengthFill"></div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Confirmar Nova Senha</label>
          <input type="password" class="form-control" id="confirmarSenha" placeholder="Repita a nova senha" required>
        </div>

        <button type="submit" class="btn-primary" id="btnAlterar" onclick="alterarSenha()">
          üîí Alterar Senha
        </button>
      </form>

      <div class="message error" id="errorMessage"></div>
      <div class="message success" id="successMessage"></div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <!-- Bottom Nav -->
  <nav class="bottom-nav">
    <div class="nav-content">
      <a href="painel.html" class="nav-item">
        <span class="nav-icon">üè†</span>
        <span>In√≠cio</span>
      </a>
      <a href="ranking-geral.html" class="nav-item">
        <span class="nav-icon">üèÜ</span>
        <span>Ranking</span>
      </a>
      <a href="indicacoes.html" class="nav-item">
        <span class="nav-icon">üîó</span>
        <span>Indicar</span>
      </a>
      <a href="editar-perfil.html" class="nav-item active">
        <span class="nav-icon">üë§</span>
        <span>Perfil</span>
      </a>
    </div>
  </nav>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // ===================================
    // üî• CONFIGURA√á√ÉO FIREBASE
    // ===================================
    const firebaseConfig = {
      apiKey: "AIzaSyC5ZrkEy7KuCFJOtPvI7-P-JcA0MF4im5c",
      authDomain: "painel-yellup.firebaseapp.com",
      projectId: "painel-yellup",
      storageBucket: "painel-yellup.appspot.com",
      messagingSenderId: "608347210297",
      appId: "1:608347210297:web:75092713724e617c7203e8",
      measurementId: "G-SYZ16X31KQ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ===================================
    // üí¨ TOAST
    // ===================================
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    // ===================================
    // üîê VERIFICAR AUTENTICA√á√ÉO
    // ===================================
    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = 'index.html';
      }
    });

    // ===================================
    // üí™ VERIFICAR FOR√áA DA SENHA
    // ===================================
    function verificarForca() {
      const senha = document.getElementById('novaSenha').value;
      const fill = document.getElementById('strengthFill');
      const text = document.getElementById('strengthText');

      // Reset
      fill.className = 'strength-fill';

      if (senha.length === 0) {
        text.textContent = 'For√ßa da senha';
        fill.style.width = '0%';
        return;
      }

      let forca = 0;

      // Comprimento
      if (senha.length >= 6) forca++;
      if (senha.length >= 8) forca++;
      if (senha.length >= 12) forca++;

      // Tipos de caracteres
      if (/[a-z]/.test(senha)) forca++;
      if (/[A-Z]/.test(senha)) forca++;
      if (/[0-9]/.test(senha)) forca++;
      if (/[^a-zA-Z0-9]/.test(senha)) forca++;

      if (forca <= 2) {
        fill.classList.add('strength-weak');
        text.textContent = 'üî¥ Fraca';
        text.style.color = '#e74c3c';
      } else if (forca <= 4) {
        fill.classList.add('strength-medium');
        text.textContent = 'üü° M√©dia';
        text.style.color = '#f39c12';
      } else {
        fill.classList.add('strength-strong');
        text.textContent = 'üü¢ Forte';
        text.style.color = '#2ecc71';
      }
    }

    // ===================================
    // üîí ALTERAR SENHA
    // ===================================
    async function alterarSenha() {
      const senhaAtual = document.getElementById('senhaAtual').value;
      const novaSenha = document.getElementById('novaSenha').value;
      const confirmarSenha = document.getElementById('confirmarSenha').value;
      const btn = document.getElementById('btnAlterar');
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');

      // Reset
      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';

      // Valida√ß√µes
      if (!senhaAtual || !novaSenha || !confirmarSenha) {
        errorDiv.textContent = '‚ùå Preencha todos os campos!';
        errorDiv.style.display = 'block';
        return;
      }

      if (novaSenha.length < 6) {
        errorDiv.textContent = '‚ùå A nova senha deve ter pelo menos 6 caracteres!';
        errorDiv.style.display = 'block';
        return;
      }

      if (novaSenha !== confirmarSenha) {
        errorDiv.textContent = '‚ùå As senhas n√£o coincidem!';
        errorDiv.style.display = 'block';
        return;
      }

      if (senhaAtual === novaSenha) {
        errorDiv.textContent = '‚ùå A nova senha deve ser diferente da atual!';
        errorDiv.style.display = 'block';
        return;
      }

      btn.disabled = true;
      btn.textContent = '‚è≥ Alterando...';

      try {
        const user = auth.currentUser;
        const email = user.email;

        // Reautenticar o usu√°rio (necess√°rio para alterar senha)
        const credential = firebase.auth.EmailAuthProvider.credential(email, senhaAtual);
        await user.reauthenticateWithCredential(credential);

        // Alterar a senha
        await user.updatePassword(novaSenha);

        successDiv.textContent = '‚úÖ Senha alterada com sucesso!';
        successDiv.style.display = 'block';

        // Limpar formul√°rio
        document.getElementById('formSenha').reset();
        document.getElementById('strengthFill').className = 'strength-fill';
        document.getElementById('strengthFill').style.width = '0%';
        document.getElementById('strengthText').textContent = 'For√ßa da senha';
        document.getElementById('strengthText').style.color = '';

        btn.disabled = false;
        btn.textContent = 'üîí Alterar Senha';

        showToast('‚úÖ Senha alterada!');

        // Redirecionar ap√≥s 2 segundos
        setTimeout(() => {
          window.location.href = 'editar-perfil.html';
        }, 2000);

      } catch (error) {
        console.error("Erro:", error);

        let mensagem = '‚ùå Erro ao alterar senha. ';
        if (error.code === 'auth/wrong-password') {
          mensagem = '‚ùå Senha atual incorreta!';
        } else if (error.code === 'auth/weak-password') {
          mensagem = '‚ùå Senha muito fraca. Use pelo menos 6 caracteres.';
        } else if (error.code === 'auth/requires-recent-login') {
          mensagem = '‚ùå Por seguran√ßa, fa√ßa login novamente antes de alterar a senha.';
        } else {
          mensagem += error.message;
        }

        errorDiv.textContent = mensagem;
        errorDiv.style.display = 'block';
        btn.disabled = false;
        btn.textContent = 'üîí Alterar Senha';
      }
    }

    console.log("‚úÖ P√°gina Alterar Senha v1.0");
  </script>

</body>
</html>

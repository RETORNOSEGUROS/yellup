<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro Yellup</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="cadastro-container">
    <h2>Cadastro de Torcedor</h2>
    
    <input type="text" id="nome" placeholder="Nome completo" />
    <input type="email" id="email" placeholder="E-mail" />
    <input type="password" id="senha" placeholder="Senha" />
    <input type="text" id="usuario" placeholder="Nome de usuário (único)" />
    <input type="text" id="celular" placeholder="Celular" />
    <input type="text" id="cidade" placeholder="Cidade" />
    <input type="text" id="estado" placeholder="Estado" />
    <input type="text" id="pais" placeholder="País" />
    <input type="date" id="dataNascimento" />
    
    <select id="timeId">
      <option value="">Escolha seu time do coração</option>
      <option value="X2Ewp5GhgrPOELQVGYm9">Palmeiras - SP</option>
      <option value="BqpfpoSfJh9iE8lRto6j">Borussia Dortmund - ALE</option>
      <option value="vcWLfp03n1maxnTooZgt">Fluminense - BR</option>
      <!-- Adicione mais -->
    </select>

    <button onclick="cadastrar()">Finalizar Cadastro</button>
    <p id="mensagem" style="color:red;"></p>
  </div>

  <script src="js/firebase-init.js"></script>
  <script src="js/cadastro.js"></script>
</body>
</html>

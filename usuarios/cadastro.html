<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro Yellup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body class="container py-5">
  <h2 class="mb-4">Cadastro de Torcedor</h2>
  <div class="row g-3">
    <div class="col-md-6"><input class="form-control" id="nome" placeholder="Nome completo" /></div>
    <div class="col-md-6"><input class="form-control" id="email" placeholder="E-mail" /></div>
    <div class="col-md-6"><input class="form-control" type="password" id="senha" placeholder="Senha" /></div>
    <div class="col-md-6"><input class="form-control" id="usuario" placeholder="Nome de usuário (único)" /></div>
    <div class="col-md-6"><input class="form-control" id="celular" placeholder="Celular" /></div>
    <div class="col-md-6"><input class="form-control" id="cidade" placeholder="Cidade" /></div>
    <div class="col-md-6"><input class="form-control" id="estado" placeholder="Estado" /></div>
    <div class="col-md-6">
      <select class="form-select" id="pais"><option value="">Carregando países...</option></select>
    </div>
    <div class="col-md-6"><input class="form-control" type="date" id="dataNascimento" /></div>
    <div class="col-md-6">
      <select class="form-select" id="timeId"><option value="">Carregando times...</option></select>
    </div>
    <div class="col-12">
      <button class="btn btn-primary w-100" onclick="cadastrar()">Finalizar Cadastro</button>
    </div>
    <p id="mensagem" class="text-danger mt-3"></p>
  </div>

  <script src="js/firebase-init.js"></script>
  <script src="js/cadastro.js"></script>
</body>
</html>


<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro Yellup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { background: #f5f6fa; font-family: Arial, sans-serif; padding: 20px; }
    .card { max-width: 600px; margin: auto; background: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { text-align: center; margin-bottom: 20px; }
    label { font-weight: bold; margin-top: 10px; display: block; }
    input, select { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    button { margin-top: 20px; width: 100%; background: #3498db; color: #fff; padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
    button:hover { background: #2980b9; }
  </style>
</head>
<body>

<div class="card">
  <h1>Crie sua conta</h1>
  <form id="cadastroForm">
    <label>Nome</label>
    <input type="text" id="nome" required>

    <label>Usuário (único)</label>
    <input type="text" id="usuarioUnico" required>

    <label>Email</label>
    <input type="email" id="email" required>

    <label>Senha</label>
    <input type="password" id="senha" required>

    <label>Celular</label>
    <input type="text" id="celular">

    <label>Cidade</label>
    <input type="text" id="cidade">

    <label>Estado</label>
    <input type="text" id="estado">

    <label>País</label>
    <input type="text" id="pais">

    <label>Time do Coração</label>
    <select id="timeId" required>
      <option value="">Selecione</option>
    </select>

    <button type="submit">Cadastrar</button>
  </form>
</div>

<!-- Firebase e Scripts -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="js/firebase-init.js"></script>
<script src="js/cadastro.js"></script>
</body>
</html>


<!DOCTYPE html>

  <meta charset="UTF-8" />
  <title>Criar conta</title>
</head>
<body>
  <h2>Criar conta</h2>
  <form id="cadastroForm">
    <input type="text" id="nome" placeholder="Nome completo" required /><br/>
    <input type="text" id="usuarioUnico" placeholder="Nome de usuário (nickname)" required /><br/>
    <input type="email" id="email" placeholder="E-mail" required /><br/>
    <input type="password" id="senha" placeholder="Senha" required /><br/>
    <input type="text" id="celular" placeholder="Celular" /><br/>
    <input type="text" id="cidade" placeholder="Cidade" /><br/>
    <input type="text" id="estado" placeholder="Estado" /><br/>
    <input type="text" id="pais" placeholder="País" /><br/>

    <label for="timeId">Time do coração:</label>
    <select id="timeId" required>
      <option value="">Carregando times...</option>
    </select><br/>

    <button type="submit">Cadastrar</button>
  </form>
  <p><a href="index.html">Já tenho conta</a></p>

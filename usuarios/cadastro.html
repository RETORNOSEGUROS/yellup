<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Yellup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0e141b 0%, #1a2332 100%);
      color: #e7eef7;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
    }

    .logo {
      text-align: center;
      font-size: 2.5em;
      font-weight: 800;
      background: linear-gradient(135deg, #ffb547 0%, #ff8c42 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      color: #a9b5c6;
      margin-bottom: 30px;
    }

    /* Badge de indica√ß√£o */
    .referral-badge {
      background: linear-gradient(135deg, rgba(46, 204, 113, 0.2), rgba(39, 174, 96, 0.1));
      border: 2px solid #2ecc71;
      border-radius: 15px;
      padding: 15px 20px;
      margin-bottom: 25px;
      text-align: center;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.4); }
      50% { box-shadow: 0 0 0 10px rgba(46, 204, 113, 0); }
    }

    .referral-badge .icon {
      font-size: 1.5em;
      margin-bottom: 5px;
    }

    .referral-badge .text {
      color: #2ecc71;
      font-weight: 600;
    }

    .referral-badge .name {
      color: #fff;
      font-weight: 700;
      font-size: 1.1em;
    }

    .card {
      background: linear-gradient(135deg, rgba(30, 41, 54, 0.95) 0%, rgba(24, 34, 46, 0.95) 100%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
    }

    .card-title {
      font-size: 1.3em;
      font-weight: 700;
      margin-bottom: 25px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-label {
      display: block;
      font-size: 0.85em;
      color: #a9b5c6;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .form-control {
      width: 100%;
      padding: 14px 16px;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #fff;
      font-size: 1em;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: #ffb547;
      background: rgba(0, 0, 0, 0.4);
    }

    .form-control::placeholder {
      color: #6b7a8f;
    }

    select.form-control {
      cursor: pointer;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .btn-primary {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #ffb547 0%, #ff8c42 100%);
      border: none;
      border-radius: 12px;
      color: #0e141b;
      font-size: 1.1em;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      margin-top: 10px;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(255, 181, 71, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: rgba(231, 76, 60, 0.1);
      border: 1px solid rgba(231, 76, 60, 0.3);
      color: #e74c3c;
      padding: 12px;
      border-radius: 10px;
      margin-top: 15px;
      text-align: center;
      display: none;
    }

    .success-message {
      background: rgba(46, 204, 113, 0.1);
      border: 1px solid rgba(46, 204, 113, 0.3);
      color: #2ecc71;
      padding: 12px;
      border-radius: 10px;
      margin-top: 15px;
      text-align: center;
      display: none;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      color: #a9b5c6;
    }

    .login-link a {
      color: #ffb547;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .bonus-info {
      background: rgba(255, 181, 71, 0.1);
      border: 1px solid rgba(255, 181, 71, 0.3);
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 0.9em;
    }

    .bonus-info strong {
      color: #ffb547;
    }

    @media (max-width: 500px) {
      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">‚öΩ Yellup</div>
    <p class="subtitle">Crie sua conta e comece a jogar!</p>

    <!-- Badge de indica√ß√£o (aparece se vier de um link) -->
    <div class="referral-badge" id="referralBadge" style="display: none;">
      <div class="icon">üéÅ</div>
      <div class="text">Voc√™ foi convidado por</div>
      <div class="name" id="referrerName">...</div>
    </div>

    <div class="card">
      <h2 class="card-title">üìù Criar Conta</h2>

      <div class="bonus-info">
        üéÅ Ganhe <strong>50 cr√©ditos</strong> ao se cadastrar!
      </div>

      <form id="formCadastro" onsubmit="return false;">
        <div class="form-group">
          <label class="form-label">Nome Completo</label>
          <input type="text" class="form-control" id="nome" placeholder="Seu nome completo" required>
        </div>

        <div class="form-group">
          <label class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
        </div>

        <div class="form-group">
          <label class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="M√≠nimo 6 caracteres" required minlength="6">
        </div>

        <div class="form-group">
          <label class="form-label">Nome de Usu√°rio (apelido)</label>
          <input type="text" class="form-control" id="usuario" placeholder="Seu apelido √∫nico" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Celular</label>
            <input type="tel" class="form-control" id="celular" placeholder="(00) 00000-0000" required>
          </div>
          <div class="form-group">
            <label class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="dataNascimento" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade" placeholder="Sua cidade" required>
          </div>
          <div class="form-group">
            <label class="form-label">Estado</label>
            <input type="text" class="form-control" id="estado" placeholder="UF" required>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Pa√≠s</label>
          <select class="form-control" id="pais" required>
            <option value="">Carregando pa√≠ses...</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">‚ù§Ô∏è Time do Cora√ß√£o</label>
          <select class="form-control" id="timeId" required>
            <option value="">Carregando times...</option>
          </select>
        </div>

        <button type="submit" class="btn-primary" id="btnCadastrar" onclick="cadastrar()">
          üöÄ Criar Minha Conta
        </button>
      </form>

      <div class="error-message" id="errorMessage"></div>
      <div class="success-message" id="successMessage"></div>

      <div class="login-link">
        J√° tem conta? <a href="index.html">Fa√ßa login</a>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // ===================================
    // üî• CONFIGURA√á√ÉO FIREBASE
    // ===================================
    const firebaseConfig = {
      apiKey: "AIzaSyC5ZrkEy7KuCFJOtPvI7-P-JcA0MF4im5c",
      authDomain: "painel-yellup.firebaseapp.com",
      projectId: "painel-yellup",
      storageBucket: "painel-yellup.firebasestorage.app",
      messagingSenderId: "608347210297",
      appId: "1:608347210297:web:75092713724e617c7203e8",
      measurementId: "G-SYZ16X31KQ"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // ===================================
    // üì¶ VARI√ÅVEIS
    // ===================================
    const urlParams = new URLSearchParams(window.location.search);
    const indicadorId = urlParams.get('ref') || urlParams.get('indicador') || null;
    let indicadorNome = null;
    let indicadorUid = null;

    // ===================================
    // üéÅ VERIFICAR INDICADOR
    // ===================================
    async function verificarIndicador() {
      if (!indicadorId) return;

      try {
        console.log("üîç Buscando indicador:", indicadorId);
        
        // Buscar por usuarioUnico (apelido)
        const snapshot = await db.collection("usuarios")
          .where("usuarioUnico", "==", indicadorId.toLowerCase())
          .limit(1)
          .get();

        if (!snapshot.empty) {
          const doc = snapshot.docs[0];
          indicadorUid = doc.id;
          indicadorNome = doc.data().usuarioUnico || doc.data().nome;
          
          console.log("‚úÖ Indicador encontrado:", indicadorNome, indicadorUid);
          
          // Mostrar badge
          document.getElementById('referralBadge').style.display = 'block';
          document.getElementById('referrerName').textContent = indicadorNome;
        } else {
          console.log("‚ùå Indicador n√£o encontrado");
        }
      } catch (error) {
        console.error("Erro ao buscar indicador:", error);
      }
    }

    // ===================================
    // üìã CARREGAR PA√çSES
    // ===================================
    async function carregarPaises() {
      const select = document.getElementById("pais");
      try {
        const snapshot = await db.collection("paises").orderBy("nome").get();
        select.innerHTML = '<option value="">Selecione o pa√≠s</option>';
        
        if (snapshot.empty) {
          // Fallback se n√£o tiver pa√≠ses cadastrados
          select.innerHTML += '<option value="Brasil">Brasil</option>';
          select.innerHTML += '<option value="Portugal">Portugal</option>';
          select.innerHTML += '<option value="Argentina">Argentina</option>';
        } else {
          snapshot.forEach(doc => {
            const nome = doc.data().nome || doc.id;
            select.innerHTML += `<option value="${nome}">${nome}</option>`;
          });
        }
      } catch (error) {
        console.error("Erro ao carregar pa√≠ses:", error);
        select.innerHTML = '<option value="Brasil">Brasil</option>';
      }
    }

    // ===================================
    // ‚öΩ CARREGAR TIMES
    // ===================================
    async function carregarTimes() {
      const select = document.getElementById("timeId");
      try {
        const snapshot = await db.collection("times").orderBy("nome").get();
        select.innerHTML = '<option value="">Selecione seu time</option>';
        snapshot.forEach(doc => {
          const nome = doc.data().nome || doc.id;
          select.innerHTML += `<option value="${doc.id}">${nome}</option>`;
        });
      } catch (error) {
        console.error("Erro ao carregar times:", error);
        select.innerHTML = '<option value="">Erro ao carregar times</option>';
      }
    }

    // ===================================
    // üìù CADASTRAR
    // ===================================
    async function cadastrar() {
      const btn = document.getElementById('btnCadastrar');
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');

      // Pegar valores
      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const senha = document.getElementById('senha').value;
      const usuario = document.getElementById('usuario').value.trim().toLowerCase().replace(/\s+/g, '');
      const celular = document.getElementById('celular').value.trim();
      const cidade = document.getElementById('cidade').value.trim();
      const estado = document.getElementById('estado').value.trim().toUpperCase();
      const pais = document.getElementById('pais').value;
      const dataNascimento = document.getElementById('dataNascimento').value;
      const timeId = document.getElementById('timeId').value;

      // Valida√ß√µes
      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';

      if (!nome || !email || !senha || !usuario || !celular || !cidade || !estado || !pais || !dataNascimento || !timeId) {
        errorDiv.textContent = '‚ùå Preencha todos os campos!';
        errorDiv.style.display = 'block';
        return;
      }

      if (senha.length < 6) {
        errorDiv.textContent = '‚ùå A senha deve ter pelo menos 6 caracteres!';
        errorDiv.style.display = 'block';
        return;
      }

      if (usuario.length < 3) {
        errorDiv.textContent = '‚ùå O nome de usu√°rio deve ter pelo menos 3 caracteres!';
        errorDiv.style.display = 'block';
        return;
      }

      // Desabilitar bot√£o
      btn.disabled = true;
      btn.textContent = '‚è≥ Criando conta...';

      try {
        // Verificar se usu√°rio j√° existe
        const existeUsuario = await db.collection("usuarios")
          .where("usuarioUnico", "==", usuario)
          .get();

        if (!existeUsuario.empty) {
          errorDiv.textContent = '‚ùå Este nome de usu√°rio j√° est√° em uso. Escolha outro!';
          errorDiv.style.display = 'block';
          btn.disabled = false;
          btn.textContent = 'üöÄ Criar Minha Conta';
          return;
        }

        // Criar usu√°rio no Firebase Auth
        const userCredential = await auth.createUserWithEmailAndPassword(email, senha);
        const uid = userCredential.user.uid;

        console.log("‚úÖ Usu√°rio criado no Auth:", uid);

        // Criar documento no Firestore
        await db.collection("usuarios").doc(uid).set({
          nome,
          email,
          celular,
          cidade,
          estado,
          pais,
          dataNascimento,
          timeId,
          usuario,
          usuarioUnico: usuario,
          indicadoPor: indicadorUid || "-",        // UID de quem indicou
          indicadorNome: indicadorNome || "-",     // Nome de quem indicou
          status: "ativo",
          avatarUrl: "",
          // Sistema de cr√©ditos separados (usu√°rio v√™ s√≥ o total)
          creditos: 20,                            // Total vis√≠vel (bonus + pagos)
          creditosBonus: 20,                       // Cr√©ditos gr√°tis (n√£o entram no pool)
          creditosPagos: 0,                        // Cr√©ditos comprados (entram no pool)
          yc: 0,                                   // Yellow Coins (premia√ß√£o, 1 YC = R$ 0,15)
          xp: 0,
          jogadasGratis: {
            usadas: 0,
            ultimoReset: new Date()
          },
          dataCadastro: firebase.firestore.FieldValue.serverTimestamp(),
          primeiroLogin: true                      // Flag para dar cr√©dito ao indicador
        });

        console.log("‚úÖ Documento do usu√°rio criado!");

        // Se foi indicado, creditar o indicador (cr√©ditos b√¥nus)
        if (indicadorUid) {
          try {
            await db.collection("usuarios").doc(indicadorUid).update({
              creditos: firebase.firestore.FieldValue.increment(2),
              creditosBonus: firebase.firestore.FieldValue.increment(2)
            });
            // Registrar indica√ß√£o
            await db.collection("usuarios").doc(indicadorUid).update({
              [`indicados.${uid}`]: {
                nome: usuario,
                data: new Date().toISOString()
              }
            });
            console.log("‚úÖ Indicador creditado com 2 cr√©ditos b√¥nus!");
          } catch (e) {
            console.error("Erro ao creditar indicador:", e);
          }
        }

        // Sucesso!
        successDiv.textContent = '‚úÖ Conta criada com sucesso! Redirecionando...';
        successDiv.style.display = 'block';

        setTimeout(() => {
          window.location.href = "painel.html";
        }, 1500);

      } catch (error) {
        console.error("Erro no cadastro:", error);
        
        let mensagem = '‚ùå Erro ao criar conta. ';
        if (error.code === 'auth/email-already-in-use') {
          mensagem = '‚ùå Este e-mail j√° est√° cadastrado!';
        } else if (error.code === 'auth/weak-password') {
          mensagem = '‚ùå Senha muito fraca. Use pelo menos 6 caracteres!';
        } else if (error.code === 'auth/invalid-email') {
          mensagem = '‚ùå E-mail inv√°lido!';
        } else {
          mensagem += error.message;
        }

        errorDiv.textContent = mensagem;
        errorDiv.style.display = 'block';
        btn.disabled = false;
        btn.textContent = 'üöÄ Criar Minha Conta';
      }
    }

    // ===================================
    // üöÄ INICIALIZA√á√ÉO
    // ===================================
    window.onload = async () => {
      await verificarIndicador();
      await carregarPaises();
      await carregarTimes();
    };
  </script>

</body>
</html>

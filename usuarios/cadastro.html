<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Yellup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0e141b 0%, #1a2332 100%);
      color: #e7eef7;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
    }

    .logo {
      text-align: center;
      font-size: 2.5em;
      font-weight: 800;
      background: linear-gradient(135deg, #ffb547 0%, #ff8c42 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      color: #a9b5c6;
      margin-bottom: 30px;
    }

    /* Badge de indica√ß√£o */
    .referral-badge {
      background: linear-gradient(135deg, rgba(46, 204, 113, 0.2), rgba(39, 174, 96, 0.1));
      border: 2px solid #2ecc71;
      border-radius: 15px;
      padding: 15px 20px;
      margin-bottom: 25px;
      text-align: center;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.4); }
      50% { box-shadow: 0 0 0 10px rgba(46, 204, 113, 0); }
    }

    .referral-badge .icon {
      font-size: 1.5em;
      margin-bottom: 5px;
    }

    .referral-badge .text {
      color: #2ecc71;
      font-weight: 600;
    }

    .referral-badge .name {
      color: #fff;
      font-weight: 700;
      font-size: 1.1em;
    }

    .card {
      background: linear-gradient(135deg, rgba(30, 41, 54, 0.95) 0%, rgba(24, 34, 46, 0.95) 100%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
    }

    .card-title {
      font-size: 1.3em;
      font-weight: 700;
      margin-bottom: 25px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-label {
      display: block;
      font-size: 0.85em;
      color: #a9b5c6;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .form-control {
      width: 100%;
      padding: 14px 16px;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #fff;
      font-size: 1em;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: #ffb547;
      background: rgba(0, 0, 0, 0.4);
    }

    .form-control::placeholder {
      color: #6b7a8f;
    }

    select.form-control {
      cursor: pointer;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .btn-primary {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #ffb547 0%, #ff8c42 100%);
      border: none;
      border-radius: 12px;
      color: #0e141b;
      font-size: 1.1em;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      margin-top: 10px;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(255, 181, 71, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: rgba(231, 76, 60, 0.1);
      border: 1px solid rgba(231, 76, 60, 0.3);
      color: #e74c3c;
      padding: 12px;
      border-radius: 10px;
      margin-top: 15px;
      text-align: center;
      display: none;
    }

    .success-message {
      background: rgba(46, 204, 113, 0.1);
      border: 1px solid rgba(46, 204, 113, 0.3);
      color: #2ecc71;
      padding: 12px;
      border-radius: 10px;
      margin-top: 15px;
      text-align: center;
      display: none;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      color: #a9b5c6;
    }

    .login-link a {
      color: #ffb547;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .bonus-info {
      background: rgba(255, 181, 71, 0.1);
      border: 1px solid rgba(255, 181, 71, 0.3);
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 0.9em;
    }

    .bonus-info strong {
      color: #ffb547;
    }

    /* Campo de telefone */
    .telefone-wrapper {
      display: flex;
      gap: 8px;
    }

    .telefone-wrapper .codigo-pais {
      width: 95px;
      flex-shrink: 0;
      padding: 14px 8px;
      text-align: center;
    }

    .telefone-wrapper .numero-tel {
      flex: 1;
      min-width: 0;
    }

    /* Linha do telefone separada */
    .form-row-telefone {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    /* Autocomplete de times */
    .autocomplete-container {
      position: relative;
    }

    .autocomplete-input {
      width: 100%;
      padding: 14px 16px;
      padding-right: 45px;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #fff;
      font-size: 1em;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }

    .autocomplete-input:focus {
      outline: none;
      border-color: #ffb547;
      background: rgba(0, 0, 0, 0.4);
    }

    .autocomplete-input::placeholder {
      color: #6b7a8f;
    }

    .autocomplete-icon {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2em;
      pointer-events: none;
    }

    .autocomplete-results {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #1e2936;
      border: 2px solid rgba(255, 181, 71, 0.3);
      border-top: none;
      border-radius: 0 0 12px 12px;
      max-height: 250px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
    }

    .autocomplete-results.active {
      display: block;
    }

    .autocomplete-item {
      padding: 12px 16px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .autocomplete-item:last-child {
      border-bottom: none;
    }

    .autocomplete-item:hover,
    .autocomplete-item.selected {
      background: rgba(255, 181, 71, 0.15);
    }

    .autocomplete-item .team-name {
      flex: 1;
    }

    .autocomplete-item .team-name mark {
      background: rgba(255, 181, 71, 0.3);
      color: #ffb547;
      padding: 0 2px;
      border-radius: 3px;
    }

    .autocomplete-empty {
      padding: 15px;
      text-align: center;
      color: #6b7a8f;
    }

    .selected-team {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 16px;
      background: rgba(255, 181, 71, 0.1);
      border: 2px solid rgba(255, 181, 71, 0.3);
      border-radius: 12px;
      margin-top: 8px;
    }

    .selected-team .team-info {
      flex: 1;
    }

    .selected-team .team-info .name {
      font-weight: 600;
      color: #fff;
    }

    .selected-team .btn-clear {
      background: rgba(231, 76, 60, 0.2);
      border: none;
      color: #e74c3c;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .selected-team .btn-clear:hover {
      background: rgba(231, 76, 60, 0.4);
    }

    /* Esconder input hidden */
    #timeId {
      display: none;
    }

    @media (max-width: 600px) {
      .form-row {
        grid-template-columns: 1fr;
      }

      .form-row-telefone {
        grid-template-columns: 1fr;
      }

      .autocomplete-results {
        max-height: 200px;
      }
    }

    @media (max-width: 400px) {
      .telefone-wrapper {
        flex-direction: column;
        gap: 10px;
      }

      .telefone-wrapper .codigo-pais {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">‚öΩ Yellup</div>
    <p class="subtitle">Crie sua conta e comece a jogar!</p>

    <!-- Badge de indica√ß√£o (aparece se vier de um link) -->
    <div class="referral-badge" id="referralBadge" style="display: none;">
      <div class="icon">üéÅ</div>
      <div class="text">Voc√™ foi convidado por</div>
      <div class="name" id="referrerName">...</div>
    </div>

    <div class="card">
      <h2 class="card-title">üìù Criar Conta</h2>

      <div class="bonus-info">
        üéÅ Ganhe <strong>20 cr√©ditos</strong> ao se cadastrar!

              <option value="">Carregando pa√≠ses...</option>
            </select>

        <div class="form-group">
          <label class="form-label">‚ù§Ô∏è Time do Cora√ß√£o</label>
          <div class="autocomplete-container">
            <input type="text" 
                   class="autocomplete-input" 
                   id="timeSearch" 
                   placeholder="Digite o nome do time..."
                   autocomplete="off">

          <div class="selected-team" id="selectedTeam" style="display: none;">

              <div class="name" id="selectedTeamName"></div>

        <button type="submit" class="btn-primary" id="btnCadastrar" onclick="cadastrar()">

      </form>

      <div class="error-message" id="errorMessage"></div>
      <div class="success-message" id="successMessage"></div>

      <div class="login-link">
        J√° tem conta? <a href="index.html">Fa√ßa login</a>
      </div>

  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- Utilit√°rio de Bandeiras -->
  <script src="js/bandeiras-utils.js"></script>

  <script>
    // ===================================
    // üî• CONFIGURA√á√ÉO FIREBASE
    // ===================================
    const firebaseConfig = {
      apiKey: "AIzaSyC5ZrkEy7KuCFJOtPvI7-P-JcA0MF4im5c",
      authDomain: "painel-yellup.firebaseapp.com",
      projectId: "painel-yellup",
      storageBucket: "painel-yellup.firebasestorage.app",
      messagingSenderId: "608347210297",
      appId: "1:608347210297:web:75092713724e617c7203e8",
      measurementId: "G-SYZ16X31KQ"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // ===================================
    // üì¶ VARI√ÅVEIS
    // ===================================
    const urlParams = new URLSearchParams(window.location.search);
    const indicadorId = urlParams.get('ref') || urlParams.get('indicador') || null;
    let indicadorNome = null;
    let indicadorUid = null;

    // ===================================
    // üéÅ VERIFICAR INDICADOR
    // ===================================
    async function verificarIndicador() {
      if (!indicadorId) return;

      try {
        console.log("üîç Buscando indicador:", indicadorId);
        
        // Buscar por usuarioUnico (apelido)
        const snapshot = await db.collection("usuarios")
          .where("usuarioUnico", "==", indicadorId.toLowerCase())
          .limit(1)
          .get();

        if (!snapshot.empty) {
          const doc = snapshot.docs[0];
          indicadorUid = doc.id;
          indicadorNome = doc.data().usuarioUnico || doc.data().nome;
          
          console.log("‚úÖ Indicador encontrado:", indicadorNome, indicadorUid);
          
          // Mostrar badge
          document.getElementById('referralBadge').style.display = 'block';
          document.getElementById('referrerName').textContent = indicadorNome;
        } else {
          console.log("‚ùå Indicador n√£o encontrado");
        }
      } catch (error) {
        console.error("Erro ao buscar indicador:", error);
      }
    }

    // ===================================
    // üìã CARREGAR PA√çSES (Firebase)
    // ===================================
    async function carregarPaises() {
      const select = document.getElementById("pais");
      select.innerHTML = '<option value="">Carregando pa√≠ses...</option>';
      
      try {
        // Buscar pa√≠ses da cole√ß√£o Firebase
        const snapshot = await db.collection("paises").get();
        
        if (snapshot.empty) {
          // Fallback: lista fixa caso n√£o tenha pa√≠ses cadastrados
          console.log("‚ö†Ô∏è Nenhum pa√≠s encontrado, usando lista padr√£o");
          const paisesFixos = ["Brasil", "Portugal", "Argentina", "Uruguai", "Paraguai", "Chile", "Col√¥mbia", "M√©xico", "Estados Unidos", "Espanha", "It√°lia", "Fran√ßa", "Alemanha", "Inglaterra", "Jap√£o", "Outros"];
          select.innerHTML = '<option value="">Selecione o pa√≠s</option>';
          paisesFixos.forEach(pais => {
            select.innerHTML += `<option value="${pais}">${pais}</option>`;
          });
          return;
        }

        // Converter para array
        let paises = [];
        snapshot.forEach(doc => {
          const data = doc.data();
          paises.push({
            id: doc.id,
            nome: data.nome || doc.id,
            bandeira: data.bandeira || data.flag || '',
            ordem: data.ordem || 999
          });
        });

        // Ordenar: Brasil primeiro, depois ordem, depois alfab√©tico
        paises.sort((a, b) => {
          // Brasil sempre primeiro
          if (a.nome.toLowerCase() === 'brasil') return -1;
          if (b.nome.toLowerCase() === 'brasil') return 1;
          // Depois por ordem (se existir)
          if (a.ordem !== b.ordem) return a.ordem - b.ordem;
          // Por fim, alfab√©tico
          return a.nome.localeCompare(b.nome, 'pt-BR');
        });

        // Preencher select
        select.innerHTML = '<option value="">Selecione o pa√≠s</option>';
        paises.forEach(pais => {
          const bandeira = pais.bandeira ? pais.bandeira + ' ' : '';
          select.innerHTML += `<option value="${pais.nome}">${bandeira}${pais.nome}</option>`;
        });

        console.log(`‚úÖ ${paises.length} pa√≠ses carregados`);

      } catch (error) {
        console.error("‚ùå Erro ao carregar pa√≠ses:", error);
        // Fallback em caso de erro
        const paisesFixos = ["Brasil", "Portugal", "Argentina", "Uruguai", "Paraguai", "Chile", "Col√¥mbia", "M√©xico", "Estados Unidos", "Espanha", "It√°lia", "Fran√ßa", "Alemanha", "Inglaterra", "Jap√£o", "Outros"];
        select.innerHTML = '<option value="">Selecione o pa√≠s</option>';
        paisesFixos.forEach(pais => {
          select.innerHTML += `<option value="${pais}">${pais}</option>`;
        });
      }
    }

    // ===================================
    // üì± M√ÅSCARA DE TELEFONE
    // ===================================
    function mascaraTelefone(input) {
      let valor = input.value.replace(/\D/g, ''); // Remove tudo que n√£o √© n√∫mero
      
      if (valor.length > 11) {
        valor = valor.slice(0, 11);
      }
      
      if (valor.length > 0) {
        // Formato: (XX) XXXXX-XXXX
        if (valor.length <= 2) {
          valor = `(${valor}`;
        } else if (valor.length <= 7) {
          valor = `(${valor.slice(0,2)}) ${valor.slice(2)}`;
        } else {
          valor = `(${valor.slice(0,2)}) ${valor.slice(2,7)}-${valor.slice(7)}`;
        }
      }
      
      input.value = valor;
    }

    // ===================================
    // ‚öΩ AUTOCOMPLETE DE TIMES
    // ===================================
    let todosOsTimes = [];
    let timeSelectedIndex = -1;

    async function carregarTimes() {
      try {
        const snapshot = await db.collection("times").orderBy("nome").get();
        todosOsTimes = [];
        snapshot.forEach(doc => {
          todosOsTimes.push({
            id: doc.id,
            nome: doc.data().nome || doc.id,
            codigoPais: doc.data().codigoPais || 'BR',
            tipo: doc.data().tipo || 'clube'
          });
        });
        console.log(`‚úÖ ${todosOsTimes.length} times carregados`);
        
        // Configurar eventos do autocomplete
        setupAutocomplete();
      } catch (error) {
        console.error("Erro ao carregar times:", error);
      }
    }

    function setupAutocomplete() {
      const input = document.getElementById('timeSearch');
      const results = document.getElementById('timeResults');

      // Evento de digita√ß√£o
      input.addEventListener('input', function() {
        const query = this.value.trim().toLowerCase();
        timeSelectedIndex = -1;
        
        if (query.length < 2) {
          results.classList.remove('active');
          return;
        }

        // Filtrar times
        const filtered = todosOsTimes.filter(time => 
          removerAcentos(time.nome.toLowerCase()).includes(removerAcentos(query)) ||
          time.nome.toLowerCase().includes(query)
        ).slice(0, 15); // M√°ximo 15 resultados

        if (filtered.length === 0) {
          results.innerHTML = '<div class="autocomplete-empty">Nenhum time encontrado üòî</div>';
          results.classList.add('active');
          return;
        }

        // Mostrar resultados
        results.innerHTML = filtered.map((time, index) => {
          const highlighted = highlightMatch(time.nome, query);
          const bandeira = getBandeira(time.codigoPais);
          return `
            <div class="autocomplete-item" data-id="${time.id}" data-nome="${time.nome}" data-index="${index}">
              <span>${bandeira}</span>
              <span class="team-name">${highlighted}</span>
            </div>
          `;
        }).join('');

        results.classList.add('active');

        // Eventos de clique nos itens
        results.querySelectorAll('.autocomplete-item').forEach(item => {
          item.addEventListener('click', function() {
            selecionarTime(this.dataset.id, this.dataset.nome);
          });
        });
      });

      // Navega√ß√£o por teclado
      input.addEventListener('keydown', function(e) {
        const items = results.querySelectorAll('.autocomplete-item');
        
        if (e.key === 'ArrowDown') {
          e.preventDefault();
          timeSelectedIndex = Math.min(timeSelectedIndex + 1, items.length - 1);
          updateSelectedItem(items);
        } else if (e.key === 'ArrowUp') {
          e.preventDefault();
          timeSelectedIndex = Math.max(timeSelectedIndex - 1, 0);
          updateSelectedItem(items);
        } else if (e.key === 'Enter') {
          e.preventDefault();
          if (timeSelectedIndex >= 0 && items[timeSelectedIndex]) {
            const item = items[timeSelectedIndex];
            selecionarTime(item.dataset.id, item.dataset.nome);
          }
        } else if (e.key === 'Escape') {
          results.classList.remove('active');
        }
      });

      // Fechar ao clicar fora
      document.addEventListener('click', function(e) {
        if (!e.target.closest('.autocomplete-container')) {
          results.classList.remove('active');
        }
      });

      // Focus mostra resultados se tiver texto
      input.addEventListener('focus', function() {
        if (this.value.length >= 2) {
          this.dispatchEvent(new Event('input'));
        }
      });
    }

    function updateSelectedItem(items) {
      items.forEach((item, index) => {
        item.classList.toggle('selected', index === timeSelectedIndex);
      });
      
      // Scroll para o item selecionado
      if (items[timeSelectedIndex]) {
        items[timeSelectedIndex].scrollIntoView({ block: 'nearest' });
      }
    }

    function selecionarTime(id, nome) {
      document.getElementById('timeId').value = id;
      document.getElementById('timeSearch').value = '';
      document.getElementById('timeResults').classList.remove('active');
      
      // Buscar dados completos do time para exibir com bandeira
      const time = todosOsTimes.find(t => t.id === id);
      const bandeira = time ? getBandeira(time.codigoPais) : '‚öΩ';
      
      // Mostrar time selecionado com bandeira
      document.getElementById('selectedTeamName').textContent = `${bandeira} ${nome}`;
      document.getElementById('selectedTeam').style.display = 'flex';
      document.querySelector('.autocomplete-container').style.display = 'none';
    }

    function limparTime() {
      document.getElementById('timeId').value = '';
      document.getElementById('selectedTeam').style.display = 'none';
      document.querySelector('.autocomplete-container').style.display = 'block';
      document.getElementById('timeSearch').value = '';
      document.getElementById('timeSearch').focus();
    }

    function removerAcentos(str) {
      return str.normalize('NFD').replace(/[\u0300-\u036f]/g, '');
    }

    function highlightMatch(text, query) {
      const regex = new RegExp(`(${escapeRegex(query)})`, 'gi');
      return text.replace(regex, '<mark>$1</mark>');
    }

    function escapeRegex(string) {
      return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }

    // ===================================
    // üìù CADASTRAR
    // ===================================
    async function cadastrar() {
      const btn = document.getElementById('btnCadastrar');
      const errorDiv = document.getElementById('errorMessage');

      // Pegar valores
      const nome = document.getElementById('nome').value.trim();

      const celularInput = document.getElementById('celular').value.trim();
      const celular = codigoPais + ' ' + celularInput; // Formato: +55 (XX) XXXXX-XXXX
      const celularLimpo = (codigoPais + celularInput).replace(/\D/g, ''); // S√≥ n√∫meros para valida√ß√£o
      const cidade = document.getElementById('cidade').value.trim();
      const estado = document.getElementById('estado').value.trim().toUpperCase();
      const pais = document.getElementById('pais').value;
      const dataNascimento = document.getElementById('dataNascimento').value;
      const timeId = document.getElementById('timeId').value;

      // Valida√ß√µes
      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';

      if (!nome || !email || !senha || !usuario || !celularInput || !cidade || !estado || !pais || !dataNascimento) {
        errorDiv.textContent = '‚ùå Preencha todos os campos!';
        errorDiv.style.display = 'block';
        return;
      }

      if (!timeId) {
        errorDiv.textContent = '‚ùå Selecione seu time do cora√ß√£o!';
        errorDiv.style.display = 'block';
        document.getElementById('timeSearch').focus();
        return;
      }

      if (senha.length < 6) {
        errorDiv.textContent = '‚ùå A senha deve ter pelo menos 6 caracteres!';
        errorDiv.style.display = 'block';
        return;
      }

      if (usuario.length < 3) {
        errorDiv.textContent = '‚ùå O nome de usu√°rio deve ter pelo menos 3 caracteres!';
        errorDiv.style.display = 'block';
        return;
      }

      // Validar formato do celular (m√≠nimo 10 d√≠gitos sem c√≥digo do pa√≠s)
      const celularNumeros = celularInput.replace(/\D/g, '');
      if (celularNumeros.length < 10 || celularNumeros.length > 11) {
        errorDiv.textContent = '‚ùå Celular inv√°lido! Use o formato (XX) XXXXX-XXXX';
        errorDiv.style.display = 'block';
        return;
      }

      // Desabilitar bot√£o
      btn.disabled = true;
      btn.textContent = '‚è≥ Verificando dados...';

      try {
        // Verificar se usu√°rio j√° existe
        const existeUsuario = await db.collection("usuarios")
          .where("usuarioUnico", "==", usuario)
          .get();

        if (!existeUsuario.empty) {
          errorDiv.textContent = '‚ùå Este nome de usu√°rio j√° est√° em uso. Escolha outro!';
          errorDiv.style.display = 'block';
          btn.disabled = false;
          btn.textContent = 'üöÄ Criar Minha Conta';
          return;
        }

        // Verificar se email j√° existe
        btn.textContent = '‚è≥ Verificando e-mail...';
        const existeEmail = await db.collection("usuarios")
          .where("email", "==", email)
          .get();

        if (!existeEmail.empty) {
          errorDiv.textContent = '‚ùå Este e-mail j√° est√° cadastrado!';
          errorDiv.style.display = 'block';
          btn.disabled = false;
          btn.textContent = 'üöÄ Criar Minha Conta';
          return;
        }

        // Verificar se celular j√° existe
        btn.textContent = '‚è≥ Verificando celular...';
        const existeCelular = await db.collection("usuarios")
          .where("celularLimpo", "==", celularLimpo)
          .get();

        if (!existeCelular.empty) {
          errorDiv.textContent = '‚ùå Este celular j√° est√° cadastrado!';
          errorDiv.style.display = 'block';
          btn.disabled = false;
          btn.textContent = 'üöÄ Criar Minha Conta';
          return;
        }

        btn.textContent = '‚è≥ Criando conta...';

        // Criar usu√°rio no Firebase Auth
        const userCredential = await auth.createUserWithEmailAndPassword(email, senha);
        const uid = userCredential.user.uid;

        console.log("‚úÖ Usu√°rio criado no Auth:", uid);

        // Criar documento no Firestore
        await db.collection("usuarios").doc(uid).set({
          nome,
          email,
          celular,
          celularLimpo,  // S√≥ n√∫meros para valida√ß√£o de unicidade
          cidade,
          estado,
          pais,
          dataNascimento,
          timeId,
          usuario,
          usuarioUnico: usuario,
          indicadoPor: indicadorUid || "-",        // UID de quem indicou
          indicadorNome: indicadorNome || "-",     // Nome de quem indicou
          status: "ativo",
          avatarUrl: "",
          // Sistema de cr√©ditos separados (usu√°rio v√™ s√≥ o total)
          creditos: 20,                            // Total vis√≠vel (bonus + pagos)
          creditosBonus: 20,                       // Cr√©ditos gr√°tis (n√£o entram no pool)
          creditosPagos: 0,                        // Cr√©ditos comprados (entram no pool)
          yc: 0,                                   // Yellow Coins (premia√ß√£o, 1 YC = R$ 0,15)
          xp: 0,
          jogadasGratis: {
            usadas: 0,
            ultimoReset: new Date()
          },
          dataCadastro: firebase.firestore.FieldValue.serverTimestamp(),
          primeiroLogin: true                      // Flag para dar cr√©dito ao indicador
        });

        console.log("‚úÖ Documento do usu√°rio criado!");

        // Se foi indicado, creditar o indicador (cr√©ditos b√¥nus)
        if (indicadorUid) {
          try {
            await db.collection("usuarios").doc(indicadorUid).update({
              creditos: firebase.firestore.FieldValue.increment(2),
              creditosBonus: firebase.firestore.FieldValue.increment(2)
            });
            // Registrar indica√ß√£o
            await db.collection("usuarios").doc(indicadorUid).update({
              [`indicados.${uid}`]: {
                nome: usuario,
                data: new Date().toISOString()
              }
            });
            console.log("‚úÖ Indicador creditado com 2 cr√©ditos b√¥nus!");
          } catch (e) {
            console.error("Erro ao creditar indicador:", e);
          }
        }

        // Sucesso!
        successDiv.textContent = '‚úÖ Conta criada com sucesso! Redirecionando...';
        successDiv.style.display = 'block';

        setTimeout(() => {
          window.location.href = "painel.html";
        }, 1500);

      } catch (error) {
        console.error("Erro no cadastro:", error);
        
        let mensagem = '‚ùå Erro ao criar conta. ';
        if (error.code === 'auth/email-already-in-use') {
          mensagem = '‚ùå Este e-mail j√° est√° cadastrado!';
        } else if (error.code === 'auth/weak-password') {
          mensagem = '‚ùå Senha muito fraca. Use pelo menos 6 caracteres!';
        } else if (error.code === 'auth/invalid-email') {
          mensagem = '‚ùå E-mail inv√°lido!';
        } else {
          mensagem += error.message;
        }

        errorDiv.textContent = mensagem;
        errorDiv.style.display = 'block';
        btn.disabled = false;
        btn.textContent = 'üöÄ Criar Minha Conta';
      }
    }

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Torneios - Yellup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0e141b 0%, #1a2332 100%);
      color: #e7eef7;
      min-height: 100vh;
      padding-bottom: 100px;
    }

    .header {
      background: rgba(14, 20, 27, 0.95);
      backdrop-filter: blur(20px);
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header-content {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn-back {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }

    .btn-back:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .logo {
      font-size: 1.5em;
      font-weight: 800;
      background: linear-gradient(135deg, #ffb547 0%, #ff8c42 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .page-title {
      text-align: center;
      margin-bottom: 25px;
    }

    .page-title h1 {
      font-size: 1.8em;
      margin-bottom: 5px;
    }

    .page-title p {
      color: #a9b5c6;
    }

    /* Stats Bar */
    .stats-bar {
      display: flex;
      justify-content: space-around;
      background: linear-gradient(135deg, rgba(30, 41, 54, 0.9) 0%, rgba(24, 34, 46, 0.9) 100%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 15px;
      margin-bottom: 25px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-size: 1.5em;
      font-weight: 800;
      color: #ffb547;
    }

    .stat-value.green { color: #10b981; }

    .stat-label {
      font-size: 0.75em;
      color: #a9b5c6;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab-btn {
      flex: 1;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #a9b5c6;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 0.85em;
      transition: all 0.3s ease;
    }

    .tab-btn:hover {
      border-color: rgba(255, 181, 71, 0.5);
    }

    .tab-btn.active {
      border-color: #ffb547;
      background: rgba(255, 181, 71, 0.1);
      color: #ffb547;
    }

    /* Torneio Card */
    .torneio-card {
      background: linear-gradient(135deg, rgba(30, 41, 54, 0.9) 0%, rgba(24, 34, 46, 0.9) 100%);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .torneio-card:hover {
      border-color: rgba(255, 181, 71, 0.4);
      transform: translateY(-3px);
    }

    .torneio-card.destaque {
      border-color: rgba(255, 181, 71, 0.6);
      background: linear-gradient(135deg, rgba(255, 181, 71, 0.1) 0%, rgba(255, 140, 66, 0.05) 100%);
    }

    .torneio-header {
      background: linear-gradient(135deg, rgba(255, 181, 71, 0.2), rgba(255, 140, 66, 0.1));
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .torneio-tipo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .torneio-icon {
      font-size: 1.5em;
    }

    .torneio-badge {
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.75em;
      font-weight: 600;
    }

    .badge-aberto {
      background: rgba(16, 185, 129, 0.2);
      color: #10b981;
    }

    .badge-andamento {
      background: rgba(245, 158, 11, 0.2);
      color: #f59e0b;
    }

    .badge-finalizado {
      background: rgba(107, 114, 128, 0.2);
      color: #6b7280;
    }

    .badge-inscrito {
      background: rgba(59, 130, 246, 0.2);
      color: #3b82f6;
    }

    .torneio-body {
      padding: 20px;
    }

    .torneio-nome {
      font-size: 1.3em;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .torneio-info {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 15px;
    }

    .info-item {
      text-align: center;
      padding: 10px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    .info-value {
      font-size: 1.2em;
      font-weight: 700;
      color: #ffb547;
    }

    .info-label {
      font-size: 0.75em;
      color: #a9b5c6;
    }

    .torneio-descricao {
      font-size: 0.9em;
      color: #a9b5c6;
      margin-bottom: 15px;
      line-height: 1.5;
    }

    .torneio-premio {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      background: linear-gradient(135deg, rgba(255, 181, 71, 0.15), rgba(255, 140, 66, 0.1));
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .premio-valor {
      font-size: 1.5em;
      font-weight: 800;
      color: #ffb547;
    }

    .btn-inscrever {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #ffb547 0%, #ff8c42 100%);
      border: none;
      border-radius: 12px;
      color: #0e141b;
      font-size: 1.1em;
      font-weight: 700;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }

    .btn-inscrever:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 181, 71, 0.4);
    }

    .btn-inscrever:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .btn-inscrito {
      background: rgba(59, 130, 246, 0.2);
      color: #3b82f6;
      border: 2px solid rgba(59, 130, 246, 0.4);
    }

    .btn-ver {
      background: rgba(255, 255, 255, 0.1);
      color: #e7eef7;
    }

    /* Bracket */
    .bracket-container {
      overflow-x: auto;
      padding: 20px 0;
    }

    .bracket {
      display: flex;
      gap: 40px;
      min-width: max-content;
    }

    .bracket-round {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .round-title {
      text-align: center;
      font-weight: 700;
      color: #ffb547;
      margin-bottom: 10px;
    }

    .bracket-match {
      background: rgba(30, 41, 54, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 10px;
      min-width: 180px;
    }

    .bracket-player {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px;
      border-radius: 8px;
      margin-bottom: 5px;
    }

    .bracket-player:last-child {
      margin-bottom: 0;
    }

    .bracket-player.winner {
      background: rgba(16, 185, 129, 0.2);
    }

    .bracket-player.loser {
      opacity: 0.5;
    }

    .player-avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ffb547, #ff8c42);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8em;
      font-weight: 700;
      color: #0e141b;
    }

    .player-name {
      flex: 1;
      font-size: 0.9em;
    }

    .player-score {
      font-weight: 700;
      color: #ffb547;
    }

    /* Meus Torneios */
    .meu-torneio {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px;
      background: linear-gradient(135deg, rgba(30, 41, 54, 0.9) 0%, rgba(24, 34, 46, 0.9) 100%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      margin-bottom: 12px;
    }

    .meu-torneio-icon {
      font-size: 2em;
    }

    .meu-torneio-info {
      flex: 1;
    }

    .meu-torneio-nome {
      font-weight: 600;
      margin-bottom: 3px;
    }

    .meu-torneio-status {
      font-size: 0.85em;
      color: #a9b5c6;
    }

    .meu-torneio-posicao {
      text-align: center;
    }

    .posicao-valor {
      font-size: 1.5em;
      font-weight: 800;
    }

    .posicao-valor.ouro { color: #FFD700; }
    .posicao-valor.prata { color: #C0C0C0; }
    .posicao-valor.bronze { color: #CD7F32; }

    .posicao-label {
      font-size: 0.7em;
      color: #a9b5c6;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #a9b5c6;
    }

    .empty-icon {
      font-size: 4em;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal-content {
      background: linear-gradient(135deg, #1e2936 0%, #18222e 100%);
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      max-height: 80vh;
      overflow-y: auto;
      animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .modal-header {
      padding: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      background: linear-gradient(135deg, #1e2936 0%, #18222e 100%);
    }

    .modal-title {
      font-weight: 700;
      font-size: 1.2em;
    }

    .modal-close {
      background: none;
      border: none;
      color: #a9b5c6;
      font-size: 1.5em;
      cursor: pointer;
    }

    .modal-body {
      padding: 20px;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 15px 30px;
      border-radius: 50px;
      font-weight: 600;
      z-index: 2000;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    /* Bottom Nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(14, 20, 27, 0.98);
      backdrop-filter: blur(20px);
      padding: 10px 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 99;
    }

    .nav-content {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      justify-content: space-around;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      color: #a9b5c6;
      text-decoration: none;
      font-size: 0.75em;
      transition: all 0.3s ease;
    }

    .nav-item:hover, .nav-item.active {
      color: #ffb547;
    }

    .nav-icon {
      font-size: 1.5em;
    }

    @media (max-width: 480px) {
      .torneio-info {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-functions-compat.js"></script>

  <script>
    // ===================================
    // üî• CONFIGURA√á√ÉO FIREBASE
    // ===================================
    const firebaseConfig = {
      apiKey: "AIzaSyC5ZrkEy7KuCFJOtPvI7-P-JcA0MF4im5c",
      authDomain: "painel-yellup.firebaseapp.com",
      projectId: "painel-yellup",
      storageBucket: "painel-yellup.appspot.com",
      messagingSenderId: "608347210297",
      appId: "1:608347210297:web:75092713724e617c7203e8"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const functions = firebase.functions();

    // ===================================
    // üì¶ VARI√ÅVEIS
    // ===================================
    let currentUserId = null;
    let currentUserData = null;
    let torneios = [];
    let meusTorneios = [];

    // ===================================
    // üí¨ TOAST
    // ===================================
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    // ===================================
    // üîê AUTENTICA√á√ÉO
    // ===================================
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = 'index.html';
        return;
      }
      currentUserId = user.uid;

      try {
        const userDoc = await db.collection('usuarios').doc(currentUserId).get();
        if (userDoc.exists) {
          currentUserData = userDoc.data();
        }

        carregarEstatisticas();
        carregarTorneios();

      } catch (error) {
        console.error("Erro:", error);
      }
    });

    // ===================================
    // üìä CARREGAR ESTAT√çSTICAS
    // ===================================
    function carregarEstatisticas() {
      const torneioStats = currentUserData?.torneios || {};
      
      document.getElementById('totalParticipacoes').textContent = torneioStats.participacoes || torneioStats.totalTorneios || 0;
      document.getElementById('totalVitorias').textContent = torneioStats.vitorias || 0;
      document.getElementById('totalPremios').textContent = torneioStats.creditosGanhos || torneioStats.premios || 0;
    }

    // ===================================
    // üèÜ CARREGAR TORNEIOS
    // ===================================
    async function carregarTorneios() {
      try {
        // Buscar todos os torneios (sem filtro de status para evitar √≠ndice composto)
        const snapshot = await db.collection('torneios')
          .orderBy('dataCriacao', 'desc')
          .get();

        torneios = [];
        snapshot.forEach(doc => {
          const data = doc.data();
          
          // Mapear campos do admin para o formato esperado pela p√°gina
          torneios.push({ 
            id: doc.id,
            nome: data.nome || 'Torneio',
            tipo: data.config?.estilo || 'pontuacao',
            descricao: data.descricao || '',
            premio: data.prizePool || 0,
            entrada: data.config?.taxaInscricao || 0,
            vagas: data.config?.maxParticipantes || 64,
            inscritos: data.totalInscritos || 0,
            status: mapearStatus(data.status),
            dataInicio: data.agendamento?.dataInicio?.toDate?.() || null,
            dataFim: data.agendamento?.dataFim?.toDate?.() || null,
            inscricoesAbrem: data.agendamento?.inscricoesAbrem?.toDate?.() || null,
            inscricoesFecham: data.agendamento?.inscricoesFecham?.toDate?.() || null,
            destaque: data.destaque || false,
            participantes: data.inscritos || [],
            config: data.config || {},
            // Guardar dados originais para uso posterior
            _original: data
          });
        });

        console.log("Torneios carregados:", torneios);

        renderizarTorneiosDisponiveis();
        renderizarMeusTorneios();
        renderizarHistorico();

      } catch (error) {
        console.error("Erro ao carregar torneios:", error);
        // Mostrar mensagem de erro em vez de dados fake
        document.getElementById('torneiosDisponiveis').innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">‚ö†Ô∏è</div>
            <p>Erro ao carregar torneios</p>
            <small style="color: #a9b5c6;">${error.message}</small>
          </div>
        `;
      }
    }

    // Mapear status do admin para status da p√°gina
    function mapearStatus(statusAdmin) {
      const mapa = {
        'inscricoes_abertas': 'aberto',
        'em_andamento': 'andamento',
        'finalizado': 'finalizado',
        'cancelado': 'cancelado',
        'rascunho': 'rascunho',
        'inscricoes_fechadas': 'fechado'
      };
      return mapa[statusAdmin] || statusAdmin;
    }

    // ===================================
    // üìù TORNEIOS DE EXEMPLO (removido - usar dados reais)
    // ===================================
    function gerarTorneiosExemplo() {
      return []; // N√£o usar mais dados fake
    }

    // ===================================
    // üé® RENDERIZAR TORNEIOS DISPON√çVEIS
    // ===================================
    function renderizarTorneiosDisponiveis() {
      const container = document.getElementById('torneiosDisponiveis');
      
      const disponiveis = torneios.filter(t => t.status === 'aberto' || t.status === 'andamento');

      if (disponiveis.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üèÜ</div>
            <p>Nenhum torneio dispon√≠vel no momento</p>
          </div>
        `;
        return;

        const jaComecou = torneio.dataInicio && agora >= torneio.dataInicio;

    // ===================================
    // üìã RENDERIZAR MEUS TORNEIOS
    // ===================================
    function renderizarMeusTorneios() {
      const container = document.getElementById('meusTorneios');
      
      // Filtrar apenas torneios n√£o finalizados
      const meus = torneios.filter(t => 
        t.participantes?.includes(currentUserId) && 
        t.status !== 'finalizado' && 
        t.status !== 'cancelado'
      );

      if (meus.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üìã</div>
            <p>Voc√™ n√£o est√° inscrito em nenhum torneio ativo</p>
          </div>
        `;
        return;
      }

      const agora = new Date();

      container.innerHTML = meus.map(torneio => {
        const icone = getIconeTorneio(torneio.tipo);
        const emAndamento = torneio.status === 'andamento';
        const jaComecou = torneio.dataInicio && agora >= torneio.dataInicio;
        const podeEntrar = emAndamento || jaComecou;
        
        let statusTexto = '‚è≥ Aguardando in√≠cio';
        let countdownData = '';
        if (emAndamento) {
          statusTexto = 'üü¢ Em andamento';
        } else if (jaComecou) {
          statusTexto = 'üöÄ Pronto para come√ßar!';
        } else if (torneio.dataInicio) {
          const diff = torneio.dataInicio - agora;
          const h = Math.floor(diff / 3600000);
          const m = Math.floor((diff % 3600000) / 60000);
          if (h > 24) {
            statusTexto = `‚è≥ Come√ßa em ${Math.floor(h/24)}d ${h%24}h`;
          } else if (h > 0) {
            statusTexto = `‚è≥ Come√ßa em ${h}h ${m}min`;
          } else {
            statusTexto = `‚è≥ Come√ßa em ${m}min`;
          }
        }

        return `
          <div class="meu-torneio" onclick="${podeEntrar ? `entrarArena('${torneio.id}')` : `verTorneio('${torneio.id}')`}" style="${podeEntrar ? 'border: 2px solid #10b981; background: rgba(16, 185, 129, 0.1); cursor:pointer;' : 'cursor:pointer;'}">
            <div class="meu-torneio-icon">${icone}</div>
            <div class="meu-torneio-info">
              <div class="meu-torneio-nome">${torneio.nome}</div>
              <div class="meu-torneio-status">${statusTexto}</div>
              ${torneio.premio > 0 ? `<div style="font-size:0.75em; color:#ffb547; margin-top:2px;">üèÜ ${torneio.premio} üíé</div>` : ''}
            </div>
            ${podeEntrar ? `
              <div style="color: #10b981; font-weight: 700; font-size: 0.9em;">ENTRAR ‚Üí</div>
            ` : `
              <div style="color: #ffb547;">‚Üí</div>
            `}

        `;
      }).join('');
    }

    // ===================================
    // üìú RENDERIZAR HIST√ìRICO
    // ===================================
    function renderizarHistorico() {
      const container = document.getElementById('historicoTorneios');
      
      // Buscar torneios finalizados que o usu√°rio participou
      const finalizados = torneios.filter(t => 
        t.status === 'finalizado' && 
        t.participantes?.includes(currentUserId)
      );

      if (finalizados.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üìú</div>
            <p>Voc√™ ainda n√£o participou de torneios finalizados</p>
          </div>
        `;
        return;
      }

      container.innerHTML = finalizados.map(torneio => {
        // Encontrar posi√ß√£o do usu√°rio no resultado
        let posicao = 0;
        let premio = 0;
        
        if (torneio._original?.resultado?.ranking) {
          const meuResultado = torneio._original.resultado.ranking.find(r => r.odId === currentUserId);
          if (meuResultado) {
            posicao = meuResultado.posicao || 0;
          }
        }
        
        // Verificar se ganhou pr√™mio
        if (torneio._original?.resultado?.primeiro?.odId === currentUserId) {
          premio = torneio._original.resultado.primeiro.premio || 0;
        } else if (torneio._original?.resultado?.segundo?.odId === currentUserId) {
          premio = torneio._original.resultado.segundo.premio || 0;
        } else if (torneio._original?.resultado?.terceiro?.odId === currentUserId) {
          premio = torneio._original.resultado.terceiro.premio || 0;
        }
        
        const posClasse = posicao === 1 ? 'ouro' : posicao === 2 ? 'prata' : posicao === 3 ? 'bronze' : '';
        const posEmoji = posicao === 1 ? 'ü•á' : posicao === 2 ? 'ü•à' : posicao === 3 ? 'ü•â' : '';

        return `
          <div class="meu-torneio" onclick="window.location.href='resultado-torneio.html?id=${torneio.id}'">
            <div class="meu-torneio-icon">üèÜ</div>
            <div class="meu-torneio-info">
              <div class="meu-torneio-nome">${torneio.nome}</div>
              <div class="meu-torneio-status">${premio > 0 ? '+' + premio + ' üíé' : 'Sem pr√™mio'}</div>
            </div>
            <div class="meu-torneio-posicao">
              <div class="posicao-valor ${posClasse}">${posEmoji || (posicao > 0 ? posicao + '¬∫' : '-')}</div>
              <div class="posicao-label">Posi√ß√£o</div>
            </div>
          </div>

      }).join('');
    }

    // ===================================
    // üé≠ HELPERS
    // ===================================
    function getIconeTorneio(tipo) {
      const icones = {
        pontuacao: 'üéØ',
        sobrevivencia: '‚ù§Ô∏è',
        diario: 'üìÖ',
        semanal: 'üìÜ',
        mensal: 'üóìÔ∏è',
        relampago: '‚ö°',
        especial: '‚≠ê',
        fase_unica: '1Ô∏è‚É£',
        grupos_eliminatorias: 'üèüÔ∏è',
        eliminatorias: 'üî•'
      };
      return icones[tipo] || 'üèÜ';
    }

    function getStatusBadge(status, inscrito) {
      if (inscrito) return { classe: 'badge-inscrito', texto: '‚úÖ Inscrito' };
      if (status === 'aberto') return { classe: 'badge-aberto', texto: 'üü¢ Aberto' };
      if (status === 'andamento') return { classe: 'badge-andamento', texto: 'üü° Em Andamento' };
      return { classe: 'badge-finalizado', texto: '‚ö´ Finalizado' };
    }

    function formatarDataTorneio(data) {
      if (!data) return 'Ao encher';
      
      const dataObj = data.toDate ? data.toDate() : new Date(data);
      const agora = new Date();
      const diff = dataObj - agora;
      
      const horas = Math.floor(diff / 3600000);
      const dias = Math.floor(diff / 86400000);

      if (diff < 0) return 'Agora';
      if (horas < 1) return 'Em breve';
      if (horas < 24) return `${horas}h`;
      return `${dias}d`;
    }

    // ===================================
    // üìã TROCAR TAB
    // ===================================
    function trocarTab(tab) {
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.dataset.tab === tab) {
          btn.classList.add('active');
        }
      });

      document.querySelectorAll('.tab-content').forEach(content => {
        content.style.display = 'none';
      });

      document.getElementById(`tab${tab.charAt(0).toUpperCase() + tab.slice(1)}`).style.display = 'block';
    }

    // ===================================
    // ‚è±Ô∏è COUNTDOWN AO VIVO NOS CARDS
    // ===================================
    let countdownInterval = null;
    
    function iniciarCountdowns() {
      if (countdownInterval) clearInterval(countdownInterval);
      
      countdownInterval = setInterval(() => {
        const countdowns = document.querySelectorAll('.torneio-countdown');
        const agora = Date.now();
        let alguemZerou = false;
        
        countdowns.forEach(el => {
          const inicio = parseInt(el.dataset.inicio);
          const diff = inicio - agora;
          const span = el.querySelector('.countdown-value');
          
          if (diff <= 0) {
            span.textContent = 'üöÄ AGORA!';
            el.style.background = 'rgba(16,185,129,0.15)';
            el.style.color = '#10b981';
            alguemZerou = true;
          } else {
            const h = Math.floor(diff / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            
            if (h > 0) {
              span.textContent = `${h}h ${m}min ${s}s`;
            } else if (m > 0) {
              span.textContent = `${m}min ${s}s`;
            } else {
              span.textContent = `${s}s`;
              el.style.color = '#ff4757';
            }
          }
        });
        
        // Se algum countdown zerou, recarregar para mostrar bot√£o ENTRAR
        if (alguemZerou) {
          setTimeout(() => carregarTorneios(), 2000);
        }
      }, 1000);
    }
    
    // ===================================
    // üîÑ AUTO-REFRESH A CADA 30s
    // ===================================
    setInterval(() => {
      if (currentUserId) {
        carregarTorneios();
      }
    }, 30000);

    // ===================================
    // ‚úÖ INSCREVER
    // ===================================
    async function inscrever(torneioId) {
      const torneio = torneios.find(t => t.id === torneioId);
      if (!torneio) return;
      
      const agora = new Date();
      
      // Validar datas de inscri√ß√£o
      if (torneio.inscricoesFecham && agora >= torneio.inscricoesFecham) {
        showToast('‚ùå Inscri√ß√µes encerradas!');
        return;
      }
      if (torneio.inscricoesAbrem && agora < torneio.inscricoesAbrem) {
        showToast('‚ùå Inscri√ß√µes ainda n√£o abriram!');
        return;
      }

      const creditos = currentUserData?.creditos || 0;
      if (torneio.entrada > 0 && creditos < torneio.entrada) {
        showToast('‚ùå Cr√©ditos insuficientes! Voc√™ tem ' + creditos + ' üíé');
        return;
      }

      if (torneio.inscritos >= torneio.vagas && torneio.vagas < 9999) {
        showToast('‚ùå Torneio cheio!');
        return;
      }
      
      // Confirma√ß√£o se tem taxa
      if (torneio.entrada > 0) {
        if (!confirm(`Inscrever-se por ${torneio.entrada} cr√©ditos?\nVoc√™ tem ${creditos} üíé`)) return;
      }
      
      // Loading state no bot√£o
      const btn = event.target;
      const btnOriginal = btn.innerHTML;
      btn.disabled = true;
      btn.innerHTML = '‚è≥ Inscrevendo...';

      try {
        // ‚úÖ SEGURO: Cloud Function debita entrada e atualiza torneio
        const inscreverTorneioFn = functions.httpsCallable('inscreverTorneio');
        await inscreverTorneioFn({ torneioId: torneioId });
        
        if (torneio.entrada > 0) {
          currentUserData.creditos -= torneio.entrada;
        }

        // 3. Criar participa√ß√£o na subcole√ß√£o
        await db.collection('torneios').doc(torneioId)
          .collection('participacoes').doc(currentUserId).set({
            odId: currentUserId,
            odNome: currentUserData?.usuarioUnico || currentUserData?.nome || 'An√¥nimo',
            foto: currentUserData?.fotoPerfil || null,
            ativo: true,
            pontos: 0,
            acertos: 0,
            erros: 0,
            dataInscricao: firebase.firestore.FieldValue.serverTimestamp()
          });

        // 5. Atualizar estat√≠sticas do usu√°rio
        await db.collection('usuarios').doc(currentUserId).update({
          'torneios.participacoes': firebase.firestore.FieldValue.increment(1)
        });
        
        // Registrar no extrato se teve taxa
        if (torneio.entrada > 0) {
          await db.collection('usuarios').doc(currentUserId)
            .collection('extrato').doc().set({
              tipo: 'saida',
              valor: torneio.entrada,
              descricao: `‚öîÔ∏è Inscri√ß√£o: ${torneio.nome}`,
              data: firebase.firestore.FieldValue.serverTimestamp()
            });
        }

        // 6. Atualizar local
        torneio.participantes.push(currentUserId);
        torneio.inscritos++;

        showToast('‚úÖ Inscri√ß√£o confirmada!');
        renderizarTorneiosDisponiveis();
        renderizarMeusTorneios();

      } catch (error) {
        console.error("Erro ao inscrever:", error);
        showToast('‚ùå Erro ao inscrever: ' + (error.message || 'Tente novamente'));
        btn.disabled = false;
        btn.innerHTML = btnOriginal;
      }
    }

    // ===================================
    // üéÆ ENTRAR NA ARENA
    // ===================================
    function entrarArena(torneioId) {
      window.location.href = `arena-torneio.html?id=${torneioId}`;

    // ===================================
    // üëÅÔ∏è VER TORNEIO
    // ===================================
    function verTorneio(torneioId) {
      const torneio = torneios.find(t => t.id === torneioId);
      if (!torneio) return;

      const inscrito = torneio.participantes?.includes(currentUserId);
      const agora = new Date();
      const jaComecou = torneio.dataInicio && agora >= torneio.dataInicio;

      // Se inscrito e (em andamento OU hora j√° passou), ir para arena
      if (inscrito && (torneio.status === 'andamento' || jaComecou)) {
        window.location.href = `arena-torneio.html?id=${torneioId}`;
        return;
      }

      // Se est√° finalizado, ir para resultado
      if (torneio.status === 'finalizado') {
        window.location.href = `resultado-torneio.html?id=${torneioId}`;
        return;
      }

      document.getElementById('modalTorneioTitulo').textContent = torneio.nome;
      
      // Calcular tempo para in√≠cio
      let tempoTexto = 'Em breve';
      
      if (torneio.dataInicio) {
        const diff = torneio.dataInicio - agora;
        if (diff > 0) {
          const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
          const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
          
          if (dias > 0) tempoTexto = `${dias}d ${horas}h`;
          else if (horas > 0) tempoTexto = `${horas}h ${mins}min`;
          else tempoTexto = `${mins} minutos`;
        } else {
          tempoTexto = 'AGORA!';
        }
      }

      const bracket = `
        <div style="margin-bottom: 20px;">
          <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
            <span>üìä Seu status:</span>
            <span style="color: #10b981; font-weight: 600;">‚úÖ Inscrito</span>
          </div>
          <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
            <span>üë• Participantes:</span>
            <span>${torneio.inscritos}/${torneio.vagas === 9999 ? '‚àû' : torneio.vagas}</span>
          </div>
          <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
            <span>üí∞ Entrada:</span>
            <span>${torneio.entrada > 0 ? torneio.entrada + ' üíé' : 'Gr√°tis'}</span>
          </div>
          <div style="display: flex; justify-content: space-between;">
            <span>üèÜ Pr√™mio:</span>
            <span style="color: #ffb547; font-weight: 700;">${torneio.premio} üíé</span>
          </div>
        </div>

        <div style="text-align: center; padding: 30px; background: rgba(0,0,0,0.2); border-radius: 12px;">
          <div style="font-size: 3em; margin-bottom: 10px;">‚è≥</div>
          <div style="font-weight: 600; margin-bottom: 5px;">Aguardando in√≠cio</div>
          <div style="color: #a9b5c6; font-size: 0.9em;">Come√ßa em: ${tempoTexto}</div>
        </div>

        ${torneio.descricao ? `
          <div style="margin-top: 15px; padding: 15px; background: rgba(0,0,0,0.2); border-radius: 10px;">
            <div style="font-size: 0.85em; color: #a9b5c6;">${torneio.descricao}</div>
          </div>
        ` : ''}

        <button class="btn-inscrever btn-ver" style="margin-top: 20px;" onclick="fecharModal()">
          Fechar
        </button>
      `;

      document.getElementById('modalTorneioBody').innerHTML = bracket;
      document.getElementById('modalTorneio').classList.add('active');
    }

    function fecharModal() {
      document.getElementById('modalTorneio').classList.remove('active');
    }

    console.log("‚úÖ Torneios v1.0");
  </script>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arena de P√™naltis - Yellup</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0a0e13">
  <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
  <link rel="apple-touch-icon" href="/icons/apple-icon-180.png">
  <meta name="mobile-web-app-capable" content="yes">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    /* ======================================================
       RESET & VARIABLES
    ====================================================== */
    :root {
      --bg-dark: #070b10;
      --bg-card: #0f1419;
      --accent: #ff9f43;
      --accent2: #ffc048;
      --glow: rgba(255,159,67,0.25);
      --red: #ff4757;
      --green: #2ed573;
      --blue: #3b82f6;
      --txt: #f1f2f6;
      --txt2: #8899aa;
      --grass-dark: #166416;
      --grass-mid: #1a7a1a;
      --grass-light: #1e8c1e;
    }

    * {
      margin: 0; padding: 0; box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-dark);
      color: var(--txt);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ======================================================
       SCOREBOARD
    ====================================================== */
    .scoreboard {
      background: rgba(7,11,16,0.96);
      backdrop-filter: blur(24px);
      padding: 10px 16px;
      position: sticky; top: 0; z-index: 100;
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    .sb-inner {
      max-width: 520px; margin: 0 auto;
      display: flex; align-items: center; justify-content: space-between;
    }
    .sb-player {
      display: flex; flex-direction: column; align-items: center;
      gap: 3px; flex: 1;
    }
    .sb-avatar {
      width: 44px; height: 44px; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-weight: 800; font-size: 0.9em; color: white;
    }
    .sb-p1 .sb-avatar {
      background: linear-gradient(135deg, #2563eb, #3b82f6);
      box-shadow: 0 3px 14px rgba(37,99,235,0.45);
    }
    .sb-p2 .sb-avatar {
      background: linear-gradient(135deg, #dc2626, #ef4444);
      box-shadow: 0 3px 14px rgba(220,38,38,0.45);
    }
    .sb-name {
      font-size: 0.72em; font-weight: 600;
      max-width: 85px; white-space: nowrap;
      overflow: hidden; text-overflow: ellipsis;
    }
    .sb-role {
      font-size: 0.6em; padding: 2px 10px;
      border-radius: 10px; font-weight: 700;
      letter-spacing: 0.3px;
    }
    .sb-role.cobrador { background: rgba(255,159,67,0.15); color: var(--accent); }
    .sb-role.goleiro { background: rgba(59,130,246,0.15); color: #60a5fa; }
    .sb-role.hidden { visibility: hidden; }

    .sb-center {
      display: flex; flex-direction: column;
      align-items: center; padding: 0 14px;
    }
    .sb-score {
      font-size: 2.4em; font-weight: 900;
      letter-spacing: 6px;
      display: flex; align-items: center; gap: 6px; line-height: 1;
    }
    .sb-score .s1 { color: #60a5fa; }
    .sb-score .s2 { color: #f87171; }
    .sb-score .x { color: rgba(255,255,255,0.2); font-size: 0.5em; }
    .sb-round {
      font-size: 0.62em; color: var(--txt2);
      font-weight: 600; margin-top: 3px;
    }

    /* ======================================================
       PENALTY TRACKER (dots)
    ====================================================== */
    .tracker {
      display: flex; justify-content: center; gap: 14px;
      padding: 8px 16px;
      background: rgba(15,20,25,0.9);
      border-bottom: 1px solid rgba(255,255,255,0.04);
    }
    .tracker-side { display: flex; gap: 4px; }
    .tracker-lbl {
      font-size: 0.55em; font-weight: 700;
      color: var(--txt2); margin: 0 3px; align-self: center;
    }
    .tdot {
      width: 19px; height: 19px; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 0.5em; font-weight: 700;
      border: 2px solid rgba(255,255,255,0.1);
      background: rgba(0,0,0,0.4);
    }
    .tdot.gol { border-color: var(--green); background: rgba(46,213,115,0.15); color: var(--green); }
    .tdot.def { border-color: var(--red); background: rgba(255,71,87,0.15); color: var(--red); }
    .tdot.cur { border-color: var(--accent); animation: dotPulse 1.5s ease-in-out infinite; }
    @keyframes dotPulse {
      0%, 100% { box-shadow: 0 0 0 rgba(255,159,67,0); }
      50% { box-shadow: 0 0 10px rgba(255,159,67,0.5); }
    }

    /* ======================================================
       STADIUM WRAPPER
    ====================================================== */
    .stadium {
      position: relative; width: 100%;
      max-width: 560px; margin: 0 auto; overflow: hidden;
    }

    /* ======================================================
       NIGHT SKY
    ====================================================== */
    .sky {
      position: relative; width: 100%; height: 75px;
      background: linear-gradient(180deg, #050a12 0%, #0c1929 45%, #162740 100%);
      overflow: hidden;
    }
    .star {
      position: absolute; border-radius: 50%;
      background: white;
      animation: twinkle 3s ease-in-out infinite;
    }
    @keyframes twinkle { 0%,100% { opacity:0.2; } 50% { opacity:1; } }

    /* Floodlights */
    .floodlight { position: absolute; top: 0; width: 60px; height: 68px; }
    .floodlight.fl-left { left: 6%; }
    .floodlight.fl-right { right: 6%; }
    .fl-pole {
      position: absolute; bottom: 0; left: 50%;
      width: 3px; height: 100%;
      background: linear-gradient(180deg, #888, #555);
      transform: translateX(-50%);
    }
    .fl-head {
      position: absolute; top: 0; left: 50%;
      transform: translateX(-50%);
      width: 20px; height: 7px;
      background: linear-gradient(180deg, #ddd, #aaa);
      border-radius: 2px;
      box-shadow: 0 0 18px rgba(255,220,150,0.5), 0 0 40px rgba(255,220,150,0.2);
    }
    .fl-beam {
      position: absolute; top: 7px; left: 50%;
      transform: translateX(-50%);
      width: 0; height: 0;
      border-left: 40px solid transparent;
      border-right: 40px solid transparent;
      border-top: 60px solid rgba(255,230,170,0.025);
    }

    /* ======================================================
       CROWD
    ====================================================== */
    .crowd {
      position: relative; width: 100%; height: 55px;
      background: linear-gradient(180deg, #162740, #1a2d45 50%, #1e3350);
      overflow: hidden;
    }
    .crowd-row {
      display: flex; justify-content: center;
      position: absolute; left: -5%; right: -5%;
    }
    .crowd-row.cr-back { bottom: 20px; transform: scale(0.82); opacity: 0.4; }
    .crowd-row.cr-mid  { bottom: 10px; transform: scale(0.91); opacity: 0.6; }
    .crowd-row.cr-front { bottom: 0; opacity: 0.85; }
    .cperson {
      display: inline-flex; flex-direction: column;
      align-items: center; margin: 0 1px;
    }
    .cperson .ch { width: 5px; height: 5px; border-radius: 50%; }
    .cperson .cb { width: 7px; height: 9px; border-radius: 2px 2px 0 0; }

    /* Camera flashes */
    .flash {
      position: absolute; width: 3px; height: 3px;
      background: white; border-radius: 50%;
      opacity: 0; animation: camFlash 5s ease-in-out infinite;
    }
    @keyframes camFlash {
      0%,95%,100% { opacity:0; }
      96% { opacity:1; } 97% { opacity:0; } 98% { opacity:0.8; } 99% { opacity:0; }
    }

    /* LED Banner */
    .banner {
      position: absolute; bottom: 0; left: 8%; right: 8%;
      height: 14px;
      background: linear-gradient(90deg, #1a3a5c, #1e4a70, #1a3a5c);
      border-radius: 2px 2px 0 0;
      display: flex; align-items: center; justify-content: center;
      overflow: hidden;
    }
    .banner-text {
      font-size: 0.4em; font-weight: 700;
      color: rgba(255,255,255,0.45);
      letter-spacing: 4px; white-space: nowrap;
      animation: bannerScroll 20s linear infinite;
    }
    @keyframes bannerScroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* ======================================================
       FIELD (grass)
    ====================================================== */
    .field {
      position: relative; width: 100%; padding-bottom: 72%;
      background: linear-gradient(180deg, var(--grass-dark) 0%, var(--grass-mid) 35%, var(--grass-light) 70%, var(--grass-mid) 100%);
      overflow: hidden;
    }
    /* Mowed grass stripes */
    .field::before {
      content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      background: repeating-linear-gradient(
        90deg,
        rgba(255,255,255,0.015) 0px, rgba(255,255,255,0.015) 30px,
        transparent 30px, transparent 60px
      );
    }

    /* Penalty area lines */
    .field-lines {
      position: absolute; top: 0; left: 14%; right: 14%; bottom: 28%;
      border: 2px solid rgba(255,255,255,0.1);
      border-top: none;
    }
    .field-lines::before {
      content: ''; position: absolute;
      top: 0; left: 16%; right: 16%; bottom: 42%;
      border: 2px solid rgba(255,255,255,0.07);
      border-top: none;
    }
    /* Penalty arc */
    .field-lines::after {
      content: ''; position: absolute;
      bottom: -20px; left: 50%; transform: translateX(-50%);
      width: 80px; height: 40px;
      border: 2px solid rgba(255,255,255,0.06);
      border-top: none;
      border-radius: 0 0 50% 50%;
    }

    /* Penalty spot */
    .penalty-spot {
      position: absolute; bottom: 20%; left: 50%;
      width: 6px; height: 6px;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 6px rgba(255,255,255,0.15);
    }

    /* ======================================================
       GOAL (3D with posts, crossbar, net)
    ====================================================== */
    .goal-wrapper {
      position: absolute; top: 1%; left: 11%; right: 11%; bottom: 30%;
      perspective: 700px;
    }
    .goal-frame {
      position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      transform: rotateX(2deg);
      transform-origin: bottom center;
    }

    /* Posts */
    .post {
      position: absolute; bottom: 0; width: 8px;
      background: linear-gradient(90deg, #d8d8d8, #ffffff, #c0c0c0);
      border-radius: 4px 4px 0 0;
      box-shadow: 3px 0 10px rgba(0,0,0,0.35), -1px 0 4px rgba(255,255,255,0.15);
    }
    .post.p-left { left: 0; top: 0; height: 100%; }
    .post.p-right { right: 0; top: 0; height: 100%; }

    /* Crossbar */
    .crossbar {
      position: absolute; top: 0; left: 0; right: 0; height: 8px;
      background: linear-gradient(180deg, #ffffff, #e0e0e0, #c0c0c0);
      border-radius: 4px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.35), 0 -1px 4px rgba(255,255,255,0.2);
    }

    /* Net */
    .net {
      position: absolute; top: 8px; left: 8px; right: 8px; bottom: 0;
      overflow: hidden;
      background: rgba(0,0,0,0.3);
    }
    .net::before {
      content: ''; position: absolute; inset: 0;
      background:
        repeating-linear-gradient(90deg, transparent, transparent 10px, rgba(255,255,255,0.05) 10px, rgba(255,255,255,0.05) 11px),
        repeating-linear-gradient(0deg, transparent, transparent 10px, rgba(255,255,255,0.05) 10px, rgba(255,255,255,0.05) 11px);
    }
    .net::after {
      content: ''; position: absolute; inset: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0.05), rgba(0,0,0,0.4));
      pointer-events: none;
    }

    /* Net side panels (3D depth) */
    .net-side {
      position: absolute; top: 8px; bottom: 0; width: 18px;
      background:
        repeating-linear-gradient(0deg, transparent, transparent 10px, rgba(255,255,255,0.035) 10px, rgba(255,255,255,0.035) 11px),
        repeating-linear-gradient(60deg, transparent, transparent 10px, rgba(255,255,255,0.025) 10px, rgba(255,255,255,0.025) 11px);
      opacity: 0.5;
    }
    .net-side.ns-left { right: 100%; transform: skewY(-14deg); transform-origin: top right; }
    .net-side.ns-right { left: 100%; transform: skewY(14deg); transform-origin: top left; }

    /* Net top panel (3D depth) */
    .net-top {
      position: absolute; bottom: 100%; left: 8px; right: 8px; height: 14px;
      background:
        repeating-linear-gradient(90deg, transparent, transparent 10px, rgba(255,255,255,0.03) 10px, rgba(255,255,255,0.03) 11px);
      transform: perspective(200px) rotateX(40deg);
      transform-origin: bottom center;
      opacity: 0.4;
    }

    /* ======================================================
       CLICKABLE GOAL GRID (9 zones)
    ====================================================== */
    .goal-grid {
      position: absolute; top: 8px; left: 8px; right: 8px; bottom: 0;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 2px; z-index: 10;
    }
    .goal-zone {
      border-radius: 4px; cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      transition: all 0.2s;
      background: transparent; border: 2px solid transparent;
      position: relative;
    }
    .goal-zone .zone-label {
      position: absolute; font-size: 0.75em; font-weight: 700;
      opacity: 0; transition: opacity 0.2s;
      color: rgba(255,255,255,0.7);
      text-shadow: 0 1px 5px rgba(0,0,0,0.9);
      pointer-events: none;
    }
    .goal-zone .zone-result {
      font-size: 1.5em; display: none;
    }
    .goal-zone:hover {
      background: rgba(255,159,67,0.12);
      border-color: rgba(255,159,67,0.35);
    }
    .goal-zone:hover .zone-label { opacity: 1; }
    .goal-zone:active { transform: scale(0.95); }

    .goal-zone.selected {
      background: rgba(255,159,67,0.22);
      border-color: var(--accent);
      box-shadow: 0 0 22px var(--glow), inset 0 0 15px rgba(255,159,67,0.08);
    }
    .goal-zone.selected .zone-label { opacity: 1; color: var(--accent); }

    .goal-zone.disabled { pointer-events: none; opacity: 0.4; }

    .goal-zone.result-gol {
      background: rgba(46,213,115,0.25);
      border-color: var(--green);
      box-shadow: inset 0 0 20px rgba(46,213,115,0.12);
    }
    .goal-zone.result-defesa {
      background: rgba(255,71,87,0.25);
      border-color: var(--red);
      box-shadow: inset 0 0 20px rgba(255,71,87,0.12);
    }
    .goal-zone.result-gol .zone-result,
    .goal-zone.result-defesa .zone-result { display: block; }

    /* ======================================================
       CSS KICKER (pixel-art style player)
    ====================================================== */
    .kicker-wrap {
      position: absolute; bottom: 17%; left: 50%;
      transform: translateX(-50%);
      z-index: 18; width: 34px; height: 64px;
    }
    /* Head */
    .kicker-wrap .k-head {
      width: 15px; height: 15px; border-radius: 50%;
      background: radial-gradient(circle at 40% 35%, #f1c27d, #d4a574);
      position: absolute; top: 0; left: 50%; transform: translateX(-50%);
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .kicker-wrap .k-hair {
      width: 15px; height: 8px; border-radius: 8px 8px 0 0;
      background: #2c1810;
      position: absolute; top: -1px; left: 50%; transform: translateX(-50%);
    }
    /* Body (jersey) */
    .kicker-wrap .k-body {
      width: 20px; height: 20px;
      border-radius: 4px 4px 6px 6px;
      position: absolute; top: 14px; left: 50%; transform: translateX(-50%);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    /* Jersey number */
    .kicker-wrap .k-number {
      position: absolute; top: 18px; left: 50%; transform: translateX(-50%);
      font-size: 0.5em; font-weight: 900; color: rgba(255,255,255,0.8);
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
      pointer-events: none;
    }
    /* Arms */
    .kicker-wrap .k-arm {
      width: 5px; height: 14px; border-radius: 3px;
      position: absolute; top: 16px;
    }
    .kicker-wrap .k-arm.left { left: 2px; }
    .kicker-wrap .k-arm.right { right: 2px; }
    /* Shorts */
    .kicker-wrap .k-shorts {
      width: 18px; height: 9px;
      border-radius: 0 0 4px 4px;
      position: absolute; top: 32px; left: 50%; transform: translateX(-50%);
    }
    /* Legs */
    .kicker-wrap .k-leg {
      width: 6px; height: 18px;
      background: linear-gradient(180deg, #f1c27d, #d4a574);
      position: absolute; top: 40px; border-radius: 3px;
    }
    .kicker-wrap .k-leg.left { left: 8px; }
    .kicker-wrap .k-leg.right { right: 8px; }
    /* Socks */
    .kicker-wrap .k-sock {
      width: 6px; height: 8px; border-radius: 2px;
      position: absolute; top: 49px;
    }
    .kicker-wrap .k-sock.left { left: 8px; }
    .kicker-wrap .k-sock.right { right: 8px; }
    /* Boots */
    .kicker-wrap .k-boot {
      width: 9px; height: 5px; border-radius: 2px;
      background: #111;
      position: absolute; top: 57px;
    }
    .kicker-wrap .k-boot.left { left: 6px; }
    .kicker-wrap .k-boot.right { right: 5px; }

    /* Kick animation */
    .kicker-wrap.kicking .k-leg.right {
      animation: legSwing 0.45s ease-out;
      transform-origin: top center;
    }
    .kicker-wrap.kicking .k-boot.right {
      animation: bootSwing 0.45s ease-out;
    }
    .kicker-wrap.kicking .k-body {
      animation: bodyLean 0.45s ease-out;
    }
    .kicker-wrap.kicking .k-arm.left {
      animation: armSwingL 0.45s ease-out;
    }
    @keyframes legSwing {
      0% { transform: rotate(0); }
      25% { transform: rotate(-35deg); }
      55% { transform: rotate(50deg); }
      100% { transform: rotate(8deg); }
    }
    @keyframes bootSwing {
      0% { transform: translate(0,0); }
      25% { transform: translate(-4px,-10px); }
      55% { transform: translate(8px,-3px); }
      100% { transform: translate(2px,0); }
    }
    @keyframes bodyLean {
      0% { transform: translateX(-50%) rotate(0); }
      35% { transform: translateX(-50%) rotate(-6deg) translateY(-2px); }
      100% { transform: translateX(-50%) rotate(0); }
    }
    @keyframes armSwingL {
      0% { transform: rotate(0); }
      35% { transform: rotate(25deg); }
      100% { transform: rotate(5deg); }
    }

    /* ======================================================
       CSS GOALKEEPER
    ====================================================== */
    .gk-wrap {
      position: absolute; z-index: 15;
      width: 44px; height: 60px;
      /* Default centered in goal */
      top: 36%; left: 50%;
      transform: translate(-50%, -50%);
      transition: none;
    }
    .gk-wrap .gk-head {
      width: 14px; height: 14px; border-radius: 50%;
      background: radial-gradient(circle at 40% 35%, #e8c497, #c68642);
      position: absolute; top: 0; left: 50%; transform: translateX(-50%);
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .gk-wrap .gk-cap {
      width: 16px; height: 9px; border-radius: 9px 9px 2px 2px;
      position: absolute; top: -2px; left: 50%; transform: translateX(-50%);
    }
    .gk-wrap .gk-body {
      width: 24px; height: 20px; border-radius: 4px;
      position: absolute; top: 13px; left: 50%; transform: translateX(-50%);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .gk-wrap .gk-num {
      position: absolute; top: 17px; left: 50%; transform: translateX(-50%);
      font-size: 0.5em; font-weight: 900; color: rgba(255,255,255,0.7);
      pointer-events: none;
    }
    .gk-wrap .gk-arm {
      width: 5px; height: 16px; border-radius: 3px;
      position: absolute; top: 14px;
      transform-origin: top center;
    }
    .gk-wrap .gk-arm.left { left: 2px; }
    .gk-wrap .gk-arm.right { right: 2px; }
    .gk-wrap .gk-glove {
      width: 10px; height: 8px; border-radius: 4px;
      position: absolute; top: 28px;
    }
    .gk-wrap .gk-glove.left { left: -1px; }
    .gk-wrap .gk-glove.right { right: -1px; }
    .gk-wrap .gk-shorts {
      width: 22px; height: 8px; border-radius: 0 0 3px 3px;
      background: #111;
      position: absolute; top: 31px; left: 50%; transform: translateX(-50%);
    }
    .gk-wrap .gk-leg {
      width: 5px; height: 16px;
      background: linear-gradient(180deg, #e8c497, #c68642);
      position: absolute; top: 38px; border-radius: 2px;
    }
    .gk-wrap .gk-leg.left { left: 12px; }
    .gk-wrap .gk-leg.right { right: 12px; }
    .gk-wrap .gk-boot {
      width: 8px; height: 4px; background: #222;
      position: absolute; top: 53px; border-radius: 2px;
    }
    .gk-wrap .gk-boot.left { left: 10px; }
    .gk-wrap .gk-boot.right { right: 10px; }

    /* Dive animations */
    .gk-wrap.dive-left { animation: diveLeft 0.55s cubic-bezier(0.25,0.46,0.45,0.94) forwards; }
    .gk-wrap.dive-right { animation: diveRight 0.55s cubic-bezier(0.25,0.46,0.45,0.94) forwards; }
    .gk-wrap.dive-center { animation: diveCenter 0.5s ease-out forwards; }
    .gk-wrap.dive-left .gk-arm.left { animation: armReachL 0.55s forwards; }
    .gk-wrap.dive-left .gk-glove.left { animation: gloveReachL 0.55s forwards; }
    .gk-wrap.dive-right .gk-arm.right { animation: armReachR 0.55s forwards; }
    .gk-wrap.dive-right .gk-glove.right { animation: gloveReachR 0.55s forwards; }
    .gk-wrap.dive-center .gk-arm.left,
    .gk-wrap.dive-center .gk-arm.right { animation: armsUp 0.5s forwards; }
    .gk-wrap.dive-center .gk-glove.left,

            var startTime = matchData.criadoEm.toDate().getTime();
            var elapsed = Date.now() - startTime;
            if (elapsed >= MATCH_TIMEOUT_MS && matchData.status === 'em_andamento') {
              handleTimeout();
            }
          }
        } catch (timerErr) {
          console.warn('Timer check skipped (timestamp pending):', timerErr);
        }
      });
    }

    function startMatchTimer() {
      if (matchTimerInterval) return;
      matchTimerInterval = setInterval(function() {
        try {
          if (!matchData || !matchData.criadoEm || !matchData.criadoEm.toDate) return;
          var startTime = matchData.criadoEm.toDate().getTime();
          var elapsed = Date.now() - startTime;
          var remaining = Math.max(0, MATCH_TIMEOUT_MS - elapsed);
          var min = Math.floor(remaining / 60000);
          var sec = Math.floor((remaining % 60000) / 1000);
          var timerEl = document.getElementById('matchTimer');
          if (remaining <= 0) {
            timerEl.textContent = '‚è∞ Tempo esgotado!';
            timerEl.style.color = 'var(--red)';
            clearInterval(matchTimerInterval);
            handleTimeout();
          } else if (remaining <= 120000) {
            timerEl.textContent = '‚è± ' + min + ':' + (sec < 10 ? '0' : '') + sec + ' restantes';
            timerEl.style.color = 'var(--red)';
        } else {
          timerEl.textContent = '‚è± ' + min + ':' + (sec < 10 ? '0' : '') + sec;
          timerEl.style.color = 'var(--txt2)';
        }
        } catch(e) { console.warn('Timer tick error:', e); }
      }, 1000);
    }

    async function handleTimeout() {
      if (isProcessing) return;
      isProcessing = true;
      try {
        var docSnap = await db.collection('penaltis').doc(matchId).get();
        var d = docSnap.data();
        if (d.status === 'finalizado') return; // already handled

        var p1score = d.placar ? (d.placar.jogador1 || 0) : 0;
        var p2score = d.placar ? (d.placar.jogador2 || 0) : 0;

        if (p1score === p2score) {
          // Tie ‚Üí refund myself, store pending for opponent
          var aposta = d.valorAposta || 0;
          await db.collection('usuarios').doc(currentUser.uid).update({ creditos: firebase.firestore.FieldValue.increment(aposta) });
          await db.collection('usuarios').doc(currentUser.uid).collection('extrato').doc().set({ tipo: 'entrada', valor: aposta, descricao: 'P√™naltis: empate por tempo (reembolso)', data: firebase.firestore.FieldValue.serverTimestamp() });
          var outroUid = myRole === 'jogador1' ? d.jogador2.uid : d.jogador1.uid;
          await db.collection('penaltis').doc(matchId).update({ status: 'finalizado', vencedor: 'empate_timeout', creditoPendente: { uid: outroUid, valor: aposta, tipo: 'reembolso' } });
        } else {
          // Not tied ‚Üí whoever is ahead wins
          var vencedorUid = p1score > p2score ? d.jogador1.uid : d.jogador2.uid;
          var premio = (d.valorAposta || 0) * 2;
          if (vencedorUid === currentUser.uid) {
            await db.collection('usuarios').doc(currentUser.uid).update({ creditos: firebase.firestore.FieldValue.increment(premio) });
            await db.collection('usuarios').doc(currentUser.uid).collection('extrato').doc().set({ tipo: 'entrada', valor: premio, descricao: 'P√™naltis: vit√≥ria por tempo (+' + premio + ')', data: firebase.firestore.FieldValue.serverTimestamp() });
            await db.collection('penaltis').doc(matchId).update({ status: 'finalizado', vencedor: vencedorUid, timeout: true });
          } else {
            await db.collection('penaltis').doc(matchId).update({ status: 'finalizado', vencedor: vencedorUid, timeout: true, creditoPendente: { uid: vencedorUid, valor: premio, tipo: 'vitoria' } });
          }
        }
      } catch (e) {
        console.error('Timeout error:', e);
      }
      isProcessing = false;
    }

    // ============================================================

    async function resolverRodada(cobrador, minhaEscolha, outroEscolha) {
      isProcessing = true;
      disableGoalGrid();

      var iAmCobrador = cobrador === myRole;
      var chute = iAmCobrador ? minhaEscolha : outroEscolha;
      var defesa = iAmCobrador ? outroEscolha : minhaEscolha;
      var isGol = chute !== defesa;

      // Play animation
      await animateResult(chute, defesa, isGol);

      // Show result
      var instrEl = document.getElementById('instruction');
      if (isGol) {
        instrEl.className = 'instruction result-gol';

      } else {
        instrEl.className = 'instruction result-defesa';
        instrEl.textContent = 'üß§ DEFENDEU!!!';
      }

      // Only jogador1 writes (avoids race condition)
      if (myRole === 'jogador1') {
        await processarResultado(chute, defesa, isGol, cobrador);
      }

      // *** FIX: After animation ends, unlock AND re-render ***
      // This is the critical fix ‚Äî onSnapshot may have fired
      // while isProcessing was true, so we must re-render manually
      setTimeout(function() {
        isProcessing = false;
        // Safety re-render: catches the onSnapshot data that arrived
        // while we were busy animating
        if (matchData && matchData.status !== 'finalizado') {
          renderScoreboard();
          renderTracker();
          renderRound();
          // Re-apply team colors after renderRound resets
          try {
            var cobr = getCobrador(matchData.rodadaAtual || 1);
            applyTeamColors(cobr, matchData.rodadaAtual || 1);
          } catch(e) {}
        }
      }, 2500);
    }

    // ============================================================

    function animateResult(chute, defesa, isGol) {
      return new Promise(function(resolve) {
        var ball = document.getElementById('ball');
        var gk = document.getElementById('goalkeeper');
        var kicker = document.getElementById('kicker');
        var chutePos = ZONE_POSITIONS[chute];
        var defesaPos = ZONE_POSITIONS[defesa];

        var diveClass = 'dive-center';
        if (defesa === 'TL' || defesa === 'ML' || defesa === 'BL') diveClass = 'dive-left';
        else if (defesa === 'TR' || defesa === 'MR' || defesa === 'BR') diveClass = 'dive-right';

        // Dynamic ball flight keyframes ‚Äî uses field-relative BALL_TARGETS
        var styleEl = document.getElementById('dynamicKF');
        if (!styleEl) {
          styleEl = document.createElement('style');
          styleEl.id = 'dynamicKF';
          document.head.appendChild(styleEl);
        }
        styleEl.textContent = '@keyframes ballFly { ' +
          '0% { bottom:21%; left:50%; transform:translateX(-50%) scale(1); } ' +
          '50% { transform:translateX(-50%) scale(0.75); } ' +
          '100% { bottom:' + ballTarget.bottom + '; left:' + ballTarget.left + '; transform:translateX(-50%) scale(0.55); } ' +
        '}';

        // Step 1: Kicker swings leg
        kicker.classList.add('kicking');

        // Step 2: Ball flies (slight delay to sync with kick)
        setTimeout(function() {
          ball.className = 'ball-el hidden';
          void ball.offsetWidth; // force reflow
          ball.className = 'ball-el flying';
        }, 180);

        // Step 3: Goalkeeper dives
        setTimeout(function() {
          gk.className = 'gk-wrap ' + diveClass;
        }, 220);

        // Step 4: Highlight zones with result
        setTimeout(function() {
          var chuteZone = document.querySelector('[data-zone="' + chute + '"]');
          var defesaZone = document.querySelector('[data-zone="' + defesa + '"]');

          if (isGol) {
            chuteZone.classList.add('result-gol');

            if (chute !== defesa) {
              defesaZone.classList.add('result-defesa');

            }
          } else {
            chuteZone.classList.add('result-defesa');
            chuteZone.querySelector('.zone-result').textContent = 'üß§‚öΩ';
          }
        }, 600);

        // Step 5: Resolve promise after animation
        setTimeout(function() {
          resolve();
        }, 2000);
      });
    }

    // ============================================================
    // PROCESS RESULT (only jogador1 writes ‚Äî proven logic)
    // ============================================================
    async function processarResultado(chute, defesa, isGol, cobrador) {
      var rodada = matchData.rodadaAtual || 1;
      var novaRodada = { rodada: rodada, cobrador: cobrador, chute: chute, defesa: defesa, gol: isGol };
      var rodadas = (matchData.rodadas || []).concat([novaRodada]);
      var placar = {
        jogador1: (matchData.placar ? matchData.placar.jogador1 : 0) || 0,
        jogador2: (matchData.placar ? matchData.placar.jogador2 : 0) || 0
      };
      if (isGol) placar[cobrador]++;

      var status = 'em_andamento';
      var vencedor = null;

      // After 10 rounds: check score difference
      if (rodadas.length >= 10 && placar.jogador1 !== placar.jogador2) {
        status = 'finalizado';
        vencedor = placar.jogador1 > placar.jogador2 ? matchData.jogador1.uid : matchData.jogador2.uid;
      }

      // Early finish (rounds 6-9): mathematically impossible to catch up
      if (status === 'em_andamento' && rodadas.length >= 6 && rodadas.length < 10) {
        var remainingForP1 = Math.ceil((10 - rodadas.length) / 2);
        var remainingForP2 = Math.floor((10 - rodadas.length) / 2);

        if (placar.jogador1 > placar.jogador2 + remainingForP2) {
          status = 'finalizado'; vencedor = matchData.jogador1.uid;
        } else if (placar.jogador2 > placar.jogador1 + remainingForP1) {
          status = 'finalizado'; vencedor = matchData.jogador2.uid;
        }
      }

      // Sudden death: after every pair of extra kicks (12, 14, 16...)
      if (status === 'em_andamento' && rodadas.length > 10 && rodadas.length % 2 === 0) {
        if (placar.jogador1 !== placar.jogador2) {
          status = 'finalizado';
          vencedor = placar.jogador1 > placar.jogador2 ? matchData.jogador1.uid : matchData.jogador2.uid;
        }
      }

      var update = {
        rodadas: rodadas,
        placar: placar,
        rodadaAtual: rodadas.length + 1,
        escolhaJogador1: null,
        escolhaJogador2: null
      };

      if (status === 'finalizado') {
        update.status = 'finalizado';
        update.vencedor = vencedor;
        update.stats = computeStats(rodadas);

        // Pay winner: if I'm the winner credit myself, otherwise store pending
        if (vencedor) {
          var premio = matchData.valorAposta * 2;
          if (vencedor === currentUser.uid) {
            await db.collection('usuarios').doc(currentUser.uid).update({
              creditos: firebase.firestore.FieldValue.increment(premio)
            });
            await db.collection('usuarios').doc(currentUser.uid).collection('extrato').doc().set({
              tipo: 'entrada',
              valor: premio,
              descricao: 'P√™naltis: vit√≥ria! (+' + premio + ' cr√©ditos)',
              data: firebase.firestore.FieldValue.serverTimestamp()
            });
          } else {
            update.creditoPendente = { uid: vencedor, valor: premio, tipo: 'vitoria' };
          }

          // Notify loser
          var perdedor = vencedor === matchData.jogador1.uid ? matchData.jogador2.uid : matchData.jogador1.uid;
          var nomeVencedor = vencedor === matchData.jogador1.uid ? matchData.jogador1.nome : matchData.jogador2.nome;
          try {
            await db.collection('notificacoes').add({
              para: perdedor,
              tipo: 'penalti_resultado',
              titulo: '‚öΩ Resultado P√™naltis',
              mensagem: 'Perdeu para ' + nomeVencedor + ' (' + placar.jogador1 + '√ó' + placar.jogador2 + '). -' + matchData.valorAposta + ' cr√©ditos',
              lida: false,
              data: firebase.firestore.FieldValue.serverTimestamp()
            });
          } catch(e) { console.log('Notif error:', e); }
        }
      }

      // *** WRITE IMMEDIATELY ‚Äî no setTimeout ***
      // The re-render safety net in resolverRodada handles the timing
      await db.collection('penaltis').doc(matchId).update(update);
    }

    // ============================================================
    // COMPUTE STATS
    // ============================================================
    function computeStats(rodadas) {
      var stats = {
        jogador1: { chutes: {}, defesas: {}, gols: 0, defs: 0, tc: 0, td: 0 },
        jogador2: { chutes: {}, defesas: {}, gols: 0, defs: 0, tc: 0, td: 0 }
      };
      rodadas.forEach(function(r) {
        var goleiro = r.cobrador === 'jogador1' ? 'jogador2' : 'jogador1';
        stats[r.cobrador].chutes[r.chute] = (stats[r.cobrador].chutes[r.chute] || 0) + 1;
        stats[r.cobrador].tc++;
        if (r.gol) stats[r.cobrador].gols++;
        stats[goleiro].defesas[r.defesa] = (stats[goleiro].defesas[r.defesa] || 0) + 1;
        stats[goleiro].td++;
        if (!r.gol) stats[goleiro].defs++;
      });
      return stats;
    }

    // ============================================================
    // RENDER FINISHED (result screen)
    // ============================================================
    function renderFinished() {
      renderScoreboard();
      renderTracker();

      // Claim pending credits if I'm the winner and credits haven't been claimed yet
      if (matchData.creditoPendente && matchData.creditoPendente.uid === currentUser.uid) {
        (async () => {
          try {
            var pendente = matchData.creditoPendente;
            await db.collection('usuarios').doc(currentUser.uid).update({ creditos: firebase.firestore.FieldValue.increment(pendente.valor) });
            var desc = pendente.tipo === 'wo' ? 'P√™naltis: vit√≥ria por W.O. (+' + pendente.valor + ')' : pendente.tipo === 'reembolso' ? 'P√™naltis: empate por tempo (reembolso)' : 'P√™naltis: vit√≥ria! (+' + pendente.valor + ' cr√©ditos)';
            await db.collection('usuarios').doc(currentUser.uid).collection('extrato').doc().set({ tipo: 'entrada', valor: pendente.valor, descricao: desc, data: firebase.firestore.FieldValue.serverTimestamp() });
            await db.collection('penaltis').doc(matchId).update({ creditoPendente: firebase.firestore.FieldValue.delete() });
            console.log('üí∞ Credits claimed:', pendente.valor);
          } catch (e) { console.warn('Claim credits:', e); }
        })();
      }

      var isTimeout = matchData.vencedor === 'empate_timeout';
      var wasAbandoned = !!matchData.abandonou;
      var ganhei = matchData.vencedor === currentUser.uid;
      var placarStr = (matchData.placar ? matchData.placar.jogador1 || 0 : 0) + ' √ó ' + (matchData.placar ? matchData.placar.jogador2 || 0 : 0);
      var premio = matchData.valorAposta * 2;

      var card = document.getElementById('resultCard');
      var icon = document.getElementById('resultIcon');
      var title = document.getElementById('resultTitle');
      var score = document.getElementById('resultScore');
      var credits = document.getElementById('resultCredits');
      var btn = document.getElementById('btnResult');

      if (isTimeout) {
        // Draw due to timeout - both refunded
        card.className = 'result-card';
        icon.textContent = '‚è∞';
        title.textContent = 'Empate por Tempo';
        title.style.color = 'var(--accent)';
        credits.className = 'r-credits';
        credits.textContent = 'üîÑ ' + matchData.valorAposta + ' cr√©ditos devolvidos';
        credits.style.color = 'var(--accent)';
        btn.className = 'btn-result';
      } else if (ganhei) {
        card.className = 'result-card win';
        icon.textContent = wasAbandoned ? 'üèÜ' : 'üèÜ';
        title.textContent = wasAbandoned ? 'W.O. - VIT√ìRIA!' : 'VIT√ìRIA!';
        title.style.color = 'var(--green)';
        credits.className = 'r-credits win';
        credits.textContent = '+' + premio + ' cr√©ditos üí∞';
        btn.className = 'btn-result win';
        spawnConfetti();
      } else {
        card.className = 'result-card loss';
        icon.textContent = wasAbandoned && matchData.abandonou === currentUser.uid ? 'üè≥Ô∏è' : 'üò¢';
        title.textContent = wasAbandoned && matchData.abandonou === currentUser.uid ? 'Voc√™ abandonou' : 'Derrota...';
        title.style.color = 'var(--red)';
        credits.className = 'r-credits loss';
        credits.textContent = '-' + matchData.valorAposta + ' cr√©ditos';
        btn.className = 'btn-result loss';
      }

      score.textContent = placarStr;
      btn.textContent = 'Voltar ao Lobby';
      renderPostGameStats();
      document.getElementById('resultOverlay').classList.add('active');
    }

    // ============================================================
    // POST-GAME STATS
    // ============================================================
    function renderPostGameStats() {
      var stats = matchData.stats;
      var container = document.getElementById('statsContainer');
      if (!stats) { container.innerHTML = ''; return; }

      var myStats = stats[myRole];
      var opRole = myRole === 'jogador1' ? 'jogador2' : 'jogador1';
      var opStats = stats[opRole];
      var opName = matchData[opRole] ? matchData[opRole].nome : 'Advers√°rio';

      var myAprov = myStats.tc > 0 ? Math.round(myStats.gols / myStats.tc * 100) : 0;
      var myDefRate = myStats.td > 0 ? Math.round(myStats.defs / myStats.td * 100) : 0;
      var opAprov = opStats.tc > 0 ? Math.round(opStats.gols / opStats.tc * 100) : 0;
      var favKick = bestZone(myStats.chutes);

      container.innerHTML =
        '<div class="stats-section">' +
          '<div class="stats-title">üìä Suas Estat√≠sticas</div>' +
          '<div class="stats-grid">' +
            '<div class="stat-box"><div class="stat-val grn">' + myStats.gols + '/' + myStats.tc + '</div><div class="stat-lbl">Gols (' + myAprov + '%)</div></div>' +
            '<div class="stat-box"><div class="stat-val blu">' + myStats.defs + '/' + myStats.td + '</div><div class="stat-lbl">Defesas (' + myDefRate + '%)</div></div>' +
            '<div class="stat-box"><div class="stat-val org">' + (favKick ? (ZONE_NAMES[favKick] || favKick) : '‚Äî') + '</div><div class="stat-lbl">Chute favorito</div></div>' +
            '<div class="stat-box"><div class="stat-val red">' + opAprov + '%</div><div class="stat-lbl">Aproveit. ' + opName + '</div></div>' +
          '</div>' +
        '</div>' +
        '<div class="hm-section">' +
          '<div class="hm-row">' +
            '<div style="flex:1"><div class="hm-title">üéØ Seus Chutes</div>' + renderHeatmap(myStats.chutes, '46,213,115') + '</div>' +
            '<div style="flex:1"><div class="hm-title">üß§ Suas Defesas</div>' + renderHeatmap(myStats.defesas, '59,130,246') + '</div>' +
          '</div>' +
          '<div class="hm-row">' +
            '<div style="flex:1"><div class="hm-title">üéØ ' + opName + '</div>' + renderHeatmap(opStats.chutes, '255,71,87') + '</div>' +
            '<div style="flex:1"><div class="hm-title">üß§ ' + opName + '</div>' + renderHeatmap(opStats.defesas, '255,71,87') + '</div>' +
          '</div>' +
        '</div>';
    }

    function renderHeatmap(data, rgb) {
      var zones = ['TL','TC','TR','ML','MC','MR','BL','BC','BR'];
      var maxVal = 1;
      zones.forEach(function(z) { if ((data[z] || 0) > maxVal) maxVal = data[z]; });
      var html = '<div class="hm-grid">';
      zones.forEach(function(z) {
        var v = data[z] || 0;
        var opacity = v > 0 ? (0.2 + (v / maxVal) * 0.8) : 0.05;
        html += '<div class="hm-cell" style="background:rgba(' + rgb + ',' + opacity + ')">' + (v || '') + '</div>';
      });
      return html + '</div>';
    }

    function bestZone(obj) {
      var max = 0, best = null;
      for (var k in obj) { if (obj[k] > max) { max = obj[k]; best = k; } }
      return best;
    }

    // ============================================================
    // CONFETTI
    // ============================================================
    function spawnConfetti() {
      var container = document.getElementById('confettiContainer');
      var colors = ['#ff9f43','#ffc048','#ff4757','#2ed573','#3b82f6','#a855f7','#ffffff'];
      for (var i = 0; i < 80; i++) {
        var c = document.createElement('div');
        c.className = 'cft';
        c.style.left = Math.random() * 100 + '%';
        c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        c.style.animationDelay = Math.random() * 2 + 's';
        c.style.animationDuration = (2 + Math.random() * 2) + 's';
        c.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
        c.style.width = (5 + Math.random() * 8) + 'px';
        c.style.height = (5 + Math.random() * 8) + 'px';
        container.appendChild(c);
        setTimeout((function(el) { return function() { el.remove(); }; })(c), 5000);
      }
    }

    // ============================================================
    // TOAST
    // ============================================================
    function showToast(msg) {
      var t = document.getElementById('toast');
      t.textContent = msg;
      t.classList.add('show');
      setTimeout(function() { t.classList.remove('show'); }, 3000);
    }
  </script>

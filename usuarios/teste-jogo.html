<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quiz Yellup - Teste Palmeiras x Chelsea</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/usuarios/css/teste-jogo.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
  <div id="tela-inicial" class="container">
    <h2>Bem-vindo ao Quiz da Torcida!</h2>
    <input type="text" id="nomeUsuario" placeholder="Digite seu nome">
    <h3>Escolha seu time:</h3>
    <div class="times">
      <button onclick="escolherTime('palmeiras')" class="botao-time" id="botao-palmeiras">Palmeiras</button>
      <button onclick="escolherTime('chelsea')" class="botao-time" id="botao-chelsea">Chelsea</button>
    </div>
    <button id="btnEntrar" onclick="entrarNoJogo()">Entrar no Jogo</button>
  </div>

  <div id="painel-jogo" class="container" style="display:none;">
    <div id="cabecalho-jogo">
      <span id="nome-jogador"></span> | Torcida: <strong id="time-escolhido"></strong>
    </div>

    <div id="pergunta-container"></div>
    <div id="placar-container">
      <span id="torcida-palmeiras">Palmeiras: 0</span> | 
      <span id="torcida-chelsea">Chelsea: 0</span>
    </div>

    <div id="chat-container">
      <div id="mensagens-chat"></div>
      <input type="text" id="mensagemInput" placeholder="Digite sua mensagem">
      <button onclick="enviarMensagem()">Enviar</button>
    </div>
  </div>

  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyC5ZrkEy7KuCFJOtPvI7-P-JcA0MF4im5c",
      authDomain: "painel-yellup.firebaseapp.com",
      projectId: "painel-yellup",
      storageBucket: "painel-yellup.appspot.com",
      messagingSenderId: "608347210297",
      appId: "1:608347210297:web:7ab818a0ac4d0eaa6b9d3e"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
  <script src="/usuarios/js/teste-jogo.js"></script>
</body>
</html>


<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel do Usuário - Yellup</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="js/painel.js" defer></script>
</head>
<body>
    <h2>Bem-vindo ao Yellup!</h2>
    <div id="usuarioInfo">
        <p><strong>Usuário:</strong> <span id="usuarioNome"></span></p>
        <p><strong>Time do Coração:</strong> <span id="usuarioTime"></span></p>
        <p><strong>Créditos:</strong> <span id="usuarioCreditos"></span></p>
    </div>
    <button onclick="logout()">Sair</button>
</body>
</html>

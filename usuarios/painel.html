
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Usuário</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <style>
    body { background-color: #f6f7fb; }
    .card { box-shadow: 0 2px 8px rgba(0,0,0,0.1); border: none; }
    .btn-primary { background-color: #007bff; border-color: #007bff; }
    #avatar { width: 80px; height: 80px; border-radius: 50%; background-color: #ddd; display: inline-block; }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div class="d-flex align-items-center gap-3">
        <div id="avatar"></div>
        <div>
          <h4 id="bemVindo">Bem-vindo, </h4>
          <div id="timeTorcida" class="text-muted small"></div>
        </div>
      </div>
      <a href="editar-perfil.html" class="btn btn-primary">Editar Perfil</a>
    </div>

    <div class="row g-4">
      <div class="col-md-3">
        <div class="card p-3 text-center">
          <h6>Créditos Disponíveis</h6>
          <h3 id="creditos">0</h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-3 text-center">
          <h6>Desempenho</h6>
          <div>Pontuação acumulada:</div>
          <h3 id="pontuacao">0</h3>
          <small>* média e partidas futuras podem ser mostradas aqui</small>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-3">
          <h6>Troféus e Conquistas</h6>
          <ul id="trofeus" class="mb-0"><li>Nenhum troféu ainda.</li></ul>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-3">
          <h6>Histórico de Partidas</h6>
          <ul id="historico" class="mb-0"><li>Nenhuma partida registrada.</li></ul>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-3">
        <div class="card p-3 text-center">
          <h6>Indique Amigos</h6>
          <p class="small">Copie o link abaixo e compartilhe:</p>
          <input id="linkIndicacao" class="form-control mb-2" readonly>
          <button onclick="copiarLink()" class="btn btn-primary w-100">Copiar Link</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase + JS -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
  <script src="firebase-init.js"></script>
  <script src="painel.js"></script>
</body>
</html>

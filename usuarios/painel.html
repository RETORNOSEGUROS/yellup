<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel do Usu√°rio - Yellup</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

  <!-- ‚úÖ CSS UNIFICADO - SUBSTITUIU OS 3 ANTIGOS -->
  <link rel="stylesheet" href="css/yellup-design-system.css" />
  <link rel="stylesheet" href="css/tema-time.css" />
</head>
<body>

  <!-- Header -->
  <header class="yl-header">
    <img class="yl-logo" src="/usuarios/img/logo-yellup.png" alt="Yellup" />
    <nav class="yl-pills">
      <a class="yl-pill active" href="#secHoje" data-nav="hoje">Hoje</a>
      <a class="yl-pill" href="#secAmanha" data-nav="amanha">Amanh√£</a>
      <a class="yl-pill" href="#secOntem" data-nav="ontem">Ontem</a>
    </nav>
  </header>

  <!-- Sauda√ß√£o -->
  <div class="container mt-2 text-center">
    <h5 style="color: var(--yl-text-secondary);">Bem-vindo, <span id="nomeUsuario" style="color: var(--yl-accent);">Usu√°rio</span>!</h5>
  </div>

  <!-- Chips -->
  <div class="container mt-2">
    <div class="d-flex flex-wrap justify-content-center gap-2">
      <span class="yl-chip"><strong>Cr√©ditos:</strong> <span id="creditos">0</span></span>
      <span class="yl-chip"><strong>Pontua√ß√£o:</strong> <span id="pontuacao">0</span></span>
      <span class="yl-chip"><strong>Time do cora√ß√£o:</strong> <span id="timeCoracao">---</span></span>
    </div>
  </div>

  <!-- Convite -->
  <div class="container mt-3">
    <div class="yl-card p-3 mx-auto" style="max-width:520px">
      <h6 class="mb-2" style="color: var(--yl-text-primary);">üéÅ Indique Amigos</h6>
      <p class="mb-2" style="color: var(--yl-text-secondary);">Copie o link abaixo e compartilhe:</p>
      <input type="text" id="linkConvite" class="form-control mb-2" readonly style="background: rgba(0,0,0,0.3); color: white; border: 1px solid var(--yl-stroke);" />
      <button onclick="copiarLink()" class="yl-btn yl-btn-primary w-100">Copiar Link</button>
    </div>
  </div>

  <!-- Partidas -->
  <div class="container mt-4">
    <h4 class="mb-3" style="color: var(--yl-text-primary);">‚öΩ Partidas</h4>

    <section id="secHoje" class="yl-section">
      <h6 class="yl-section-title">Hoje</h6>
      <div id="listaHoje" class="row g-3"></div>
    </section>

    <section id="secAmanha" class="yl-section mt-4">
      <h6 class="yl-section-title">Amanh√£</h6>
      <div id="listaAmanha" class="row g-3"></div>
    </section>

    <section id="secOntem" class="yl-section mt-4 mb-5">
      <h6 class="yl-section-title">Ontem</h6>
      <div id="listaOntem" class="row g-3"></div>
    </section>
  </div>

  <!-- Bottom Nav -->
  <nav class="yl-bottom-nav">
    <div class="yl-nav-wrap">
      <a href="#secHoje" data-nav="hoje" class="active">
        <svg viewBox="0 0 24 24" fill="currentColor" width="22" height="22"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
        <span>Hoje</span>
      </a>
      <a href="#secAmanha" data-nav="amanha">
        <svg viewBox="0 0 24 24" fill="currentColor" width="22" height="22"><path d="M7 17l9-5-9-5v10z"/></svg>
        <span>Amanh√£</span>
      </a>
      <a href="#secOntem" data-nav="ontem">
        <svg viewBox="0 0 24 24" fill="currentColor" width="22" height="22"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/></svg>
        <span>Ontem</span>
      </a>
      <a href="editar-perfil.html">
        <svg viewBox="0 0 24 24" fill="currentColor" width="22" height="22"><path d="M12 12a5 5 0 100-10 5 5 0 000 10zm-7 9a7 7 0 0114 0H5z"/></svg>
        <span>Perfil</span>
      </a>
    </div>
  </nav>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="js/firebase-init.js"></script>

  <!-- L√≥gica -->
  <script src="js/painel.js"></script>

  <script>
    // Atualizar navega√ß√£o ativa
    document.querySelectorAll('.yl-bottom-nav a[data-nav]').forEach(link => {
      link.addEventListener('click', function() {
        document.querySelectorAll('.yl-bottom-nav a').forEach(a => a.classList.remove('active'));
        this.classList.add('active');
      });
    });

    document.querySelectorAll('.yl-pills .yl-pill').forEach(pill => {
      pill.addEventListener('click', function() {
        document.querySelectorAll('.yl-pills .yl-pill').forEach(p => p.classList.remove('active'));
        this.classList.add('active');
      });
    });
  </script>
</body>
</html>

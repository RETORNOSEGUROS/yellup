
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Painel do Usuário - Yellup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { background: #f5f6fa; font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    .container { max-width: 1100px; margin: auto; }

    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
    .user-info { display: flex; align-items: center; gap: 15px; }
    .avatar { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; }
    h1 { margin: 0; font-size: 24px; }

    .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 20px; }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .card h2 {
      margin-top: 0;
      font-size: 18px;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .highlight {
      font-size: 32px;
      font-weight: bold;
      color: #2980b9;
    }

    .history ul { padding-left: 20px; }
    .history li { margin-bottom: 5px; }

    .btn {
      margin-top: 15px;
      padding: 10px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    .btn:hover {
      background: #2d80bd;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <div class="user-info">
      <img id="avatar" class="avatar" src="https://www.gravatar.com/avatar/?d=mp" alt="Avatar">
      <div>
        <h1 id="nomeUsuario">Bem-vindo!</h1>
        <div id="timeUsuario" style="color:#666;font-size:14px;"></div>
      </div>
    </div>
    <button onclick="window.location.href='editar-perfil.html'" class="btn" style="width:auto;padding:10px 18px;">Editar Perfil</button>
  </div>

  <div class="cards">

    <div class="card">
      <h2>Créditos Disponíveis</h2>
      <div class="highlight" id="creditosUsuario">0</div>
    </div>

    <div class="card">
      <h2>Desempenho</h2>
      <p>Pontuação acumulada:</p>
      <div class="highlight" id="pontuacaoAcumulada">0</div>
      <p style="font-size:13px;color:#999;">* média e partidas futuras podem ser mostradas aqui</p>
    </div>

    <div class="card">
      <h2>Troféus e Conquistas</h2>
      <ul id="trofeusUsuario">
        <li>Nenhum troféu ainda.</li>
      </ul>
    </div>

    <div class="card history">
      <h2>Histórico de Partidas</h2>
      <ul id="historicoPartidas">
        <li>Nenhuma partida registrada.</li>
      </ul>
    </div>

    <div class="card">
      <h2>Indique Amigos</h2>
      <p>Copie o link abaixo e compartilhe:</p>
      <input type="text" id="linkIndicacao" readonly style="width:100%;padding:10px;">
      <button class="btn" onclick="copiarLink()">Copiar Link</button>
    </div>

  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="js/firebase-init.js"></script>
<script src="js/painel.js"></script>
</body>
</html>

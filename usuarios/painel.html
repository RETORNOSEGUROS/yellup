<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Usuário</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h4>Bem-vindo, <span id="nomeUsuario">Usuário</span>!</h4>
    <p>Time do Coração: <span id="timeCoracao">---</span></p>
    <div class="row">
      <div class="col-md-3"><div class="card p-3"><strong>Créditos Disponíveis</strong><h2 id="creditos">0</h2></div></div>
      <div class="col-md-3"><div class="card p-3"><strong>Desempenho</strong><p>Pontuação acumulada: <span id="pontuacao">0</span></p></div></div>
      <div class="col-md-3"><div class="card p-3"><strong>Troféus e Conquistas</strong><ul id="trofeus"><li>Nenhum troféu ainda.</li></ul></div></div>
      <div class="col-md-3"><div class="card p-3"><strong>Histórico de Partidas</strong><ul id="historico"><li>Nenhuma partida registrada.</li></ul></div></div>
    </div>
    <div class="card p-3 mt-4 col-md-4">
      <h6>Indique Amigos</h6>
      <p>Copie o link abaixo e compartilhe:</p>
      <input type="text" id="linkConvite" class="form-control mb-2" readonly />
      <button onclick="copiarLink()" class="btn btn-primary w-100">Copiar Link</button>
    </div>
    <div class="mt-4">
      <a href="editar-perfil.html" class="btn btn-secondary">Editar Perfil</a>
    </div>
  </div>

<script src="firebase-init.js"></script>
<script src="painel.js"></script>

</body>
</html>

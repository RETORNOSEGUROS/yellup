<body>
  <div class="card">
    <h1>Bem-vindo ao Yellup!</h1>
    <p><strong>Usuário:</strong> <span id="nomeUsuario"></span></p>
    <p><strong>Time do Coração:</strong> <span id="timeNome"></span></p>
    <p><strong>Créditos:</strong> <span id="creditos"></span></p>
    <button onclick="logout()">Sair</button>
    <p id="status"></p>
  
    <hr>
    <h2>Desempenho</h2>
    <p><strong>Pontuação Acumulada:</strong> <span id="pontuacao"></span></p>
    <div id="historico">
      <h3>Histórico de Partidas</h3>
      <ul id="listaPartidas" style="text-align:left;"></ul>
    </div>
    </div>


  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC5ZrkEy7KuCFJOtPvI7-P-JcA0MF4im5c",
      authDomain: "painel-yellup.firebaseapp.com",
      projectId: "painel-yellup",
      storageBucket: "painel-yellup.appspot.com",
      messagingSenderId: "608347210297",
      appId: "1:608347210297:web:75092713724e617c7203e8"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    auth.onAuthStateChanged(async user => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const uid = user.uid;
      const doc = await db.collection("usuarios").doc(uid).get();
      const dados = doc.data();

      document.getElementById("nomeUsuario").textContent = dados.nome;
      document.getElementById("creditos").textContent = dados.creditos ?? 0;

      const timeRef = await db.collection("times").doc(dados.timeId).get();
      const timeData = timeRef.exists ? timeRef.data().nome : "Desconhecido";
      document.getElementById("timeNome").textContent = timeData;
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  
      const historicoEl = document.getElementById("listaPartidas");
      document.getElementById("pontuacao").textContent = dados.pontuacaoTotal ?? 0;

      if (dados.partidas && dados.partidas.length > 0) {
        dados.partidas.slice().reverse().forEach(p => {
          const li = document.createElement("li");
          li.textContent = `Jogo: ${p.jogo} | Pontos: ${p.pontos} | Data: ${new Date(p.data?.toDate()).toLocaleDateString()}`;
          historicoEl.appendChild(li);
        });
      } else {
        historicoEl.innerHTML = "<li>Nenhuma partida registrada.</li>";
      }
    </script>

</body>

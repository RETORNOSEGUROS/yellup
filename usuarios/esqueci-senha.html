<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Esqueci Minha Senha - Yellup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0e141b 0%, #1a2332 100%);
      color: #e7eef7;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 420px;
    }

    .logo {
      text-align: center;
      font-size: 2.5em;
      font-weight: 800;
      background: linear-gradient(135deg, #ffb547 0%, #ff8c42 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      color: #a9b5c6;
      margin-bottom: 30px;
    }

    .card {
      background: linear-gradient(135deg, rgba(30, 41, 54, 0.95) 0%, rgba(24, 34, 46, 0.95) 100%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 35px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
    }

    .card-title {
      font-size: 1.3em;
      font-weight: 700;
      margin-bottom: 10px;
      text-align: center;
    }

    .card-description {
      color: #a9b5c6;
      text-align: center;
      font-size: 0.95em;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 0.9em;
      color: #a9b5c6;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .form-control {
      width: 100%;
      padding: 14px 16px;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #fff;
      font-size: 1em;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: #ffb547;
      background: rgba(0, 0, 0, 0.4);
    }

    .btn-primary {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #ffb547 0%, #ff8c42 100%);
      border: none;
      border-radius: 12px;
      color: #0e141b;
      font-size: 1.1em;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(255, 181, 71, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      padding: 15px;
      border-radius: 12px;
      margin-top: 20px;
      text-align: center;
      display: none;
    }

    .message.error {
      background: rgba(231, 76, 60, 0.1);
      border: 1px solid rgba(231, 76, 60, 0.3);
      color: #e74c3c;
    }

    .message.success {
      background: rgba(46, 204, 113, 0.1);
      border: 1px solid rgba(46, 204, 113, 0.3);
      color: #2ecc71;
    }

    .back-link {
      text-align: center;
      margin-top: 25px;
    }

    .back-link a {
      color: #ffb547;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .icon-section {
      text-align: center;
      margin-bottom: 20px;
    }

    .icon-section .icon {
      font-size: 4em;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">‚öΩ Yellup</div>
    <p class="subtitle">Recupera√ß√£o de senha</p>

    <div class="card">
      <div class="icon-section">
        <span class="icon">üîê</span>
      </div>

      <h2 class="card-title">Esqueceu sua senha?</h2>
      <p class="card-description">
        N√£o se preocupe! Digite seu e-mail abaixo e enviaremos um link para voc√™ criar uma nova senha.
      </p>

      <form id="formRecuperacao" onsubmit="return false;">
        <div class="form-group">
          <label class="form-label">E-mail cadastrado</label>
          <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
        </div>

        <button type="submit" class="btn-primary" id="btnEnviar" onclick="enviarRecuperacao()">
          üìß Enviar Link de Recupera√ß√£o
        </button>
      </form>

      <div class="message error" id="errorMessage"></div>
      <div class="message success" id="successMessage"></div>

      <div class="back-link">
        <a href="index.html">‚Üê Voltar para o login</a>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    // ===================================
    // üî• CONFIGURA√á√ÉO FIREBASE
    // ===================================
    const firebaseConfig = {
      apiKey: "AIzaSyC5ZrkEy7KuCFJOtPvI7-P-JcA0MF4im5c",
      authDomain: "painel-yellup.firebaseapp.com",
      projectId: "painel-yellup",
      storageBucket: "painel-yellup.appspot.com",
      messagingSenderId: "608347210297",
      appId: "1:608347210297:web:75092713724e617c7203e8",
      measurementId: "G-SYZ16X31KQ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ===================================
    // üìß ENVIAR RECUPERA√á√ÉO
    // ===================================
    async function enviarRecuperacao() {
      const email = document.getElementById('email').value.trim().toLowerCase();
      const btn = document.getElementById('btnEnviar');
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');

      // Reset
      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';

      if (!email) {
        errorDiv.textContent = '‚ùå Digite seu e-mail!';
        errorDiv.style.display = 'block';
        return;
      }

      btn.disabled = true;
      btn.textContent = '‚è≥ Enviando...';

      try {
        await auth.sendPasswordResetEmail(email);

        successDiv.innerHTML = `
          ‚úÖ <strong>E-mail enviado!</strong><br><br>
          Verifique sua caixa de entrada (e spam) e clique no link para redefinir sua senha.
        `;
        successDiv.style.display = 'block';

        // Esconder formul√°rio
        document.getElementById('formRecuperacao').style.display = 'none';

      } catch (error) {
        console.error("Erro:", error);

        let mensagem = '‚ùå Erro ao enviar e-mail. ';
        if (error.code === 'auth/user-not-found') {
          mensagem = '‚ùå E-mail n√£o encontrado. Verifique se digitou corretamente.';
        } else if (error.code === 'auth/invalid-email') {
          mensagem = '‚ùå E-mail inv√°lido!';
        } else if (error.code === 'auth/too-many-requests') {
          mensagem = '‚ùå Muitas tentativas. Aguarde alguns minutos.';
        }

        errorDiv.textContent = mensagem;
        errorDiv.style.display = 'block';
        btn.disabled = false;
        btn.textContent = 'üìß Enviar Link de Recupera√ß√£o';
      }
    }

    // Enter para enviar
    document.getElementById('email').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') enviarRecuperacao();
    });
  </script>

</body>
</html>

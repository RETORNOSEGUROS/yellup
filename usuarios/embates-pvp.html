<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Embates PvP - Yellup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0e141b 0%, #1a2332 100%);
      color: #e7eef7;
      min-height: 100vh;
      padding-bottom: 100px;
    }

    /* Header */
    .header {
      background: rgba(14, 20, 27, 0.95);
      backdrop-filter: blur(20px);
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header-content {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn-back {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }

    .btn-back:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .logo {
      font-size: 1.5em;
      font-weight: 800;
      background: linear-gradient(135deg, #ffb547 0%, #ff8c42 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header-credits {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 8px 14px;
      background: rgba(255, 181, 71, 0.15);
      border-radius: 20px;
      font-weight: 700;
      color: #ffb547;
    }

    /* Container */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Stats Card */
    .stats-card {
      background: linear-gradient(135deg, rgba(255, 181, 71, 0.15), rgba(255, 140, 66, 0.05));
      border: 1px solid rgba(255, 181, 71, 0.3);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .stats-title {
      font-size: 0.85em;
      color: #a9b5c6;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-size: 1.5em;
      font-weight: 800;
      color: #ffb547;
    }

    .stat-value.green { color: #10b981; }
    .stat-value.red { color: #ef4444; }

    .stat-label {
      font-size: 0.75em;
      color: #a9b5c6;
    }

    /* Create Button */
    .btn-create {
      display: block;
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #ffb547 0%, #ff8c42 100%);
      border: none;
      border-radius: 14px;
      color: #0e141b;
      font-family: 'Poppins', sans-serif;
      font-size: 1.1em;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 25px;
    }

    .btn-create:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(255, 181, 71, 0.3);
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 5px;
      margin-bottom: 20px;
      background: rgba(0, 0, 0, 0.2);
      padding: 5px;
      border-radius: 12px;
    }

    .tab {
      flex: 1;
      padding: 12px;
      background: transparent;
      border: none;
      color: #a9b5c6;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 0.9em;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.3s ease;
      position: relative;
    }

    .tab:hover {
      color: #fff;
    }

    .tab.active {
      background: rgba(255, 181, 71, 0.2);
      color: #ffb547;
    }

    .tab-badge {
      position: absolute;
      top: 5px;
      right: 10px;
      min-width: 18px;
      height: 18px;
      background: #ef4444;
      border-radius: 9px;
      font-size: 0.7em;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    /* Embate Card */
    .embate-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .embate-card {
      background: linear-gradient(135deg, rgba(30, 41, 54, 0.9) 0%, rgba(24, 34, 46, 0.9) 100%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 16px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .embate-card:hover {
      border-color: rgba(255, 181, 71, 0.3);
      transform: translateY(-2px);
    }

    .embate-card.convite {
      border-color: rgba(59, 130, 246, 0.4);
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(30, 41, 54, 0.9));
    }

    .embate-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }

    .embate-tema {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .embate-tema-icon {
      font-size: 1.5em;
    }

    .embate-tema-info {
      display: flex;
      flex-direction: column;
    }

    .embate-tema-nome {
      font-weight: 700;
    }

    .embate-modo {
      font-size: 0.75em;
      color: #a9b5c6;
    }

    .embate-status {
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.75em;
      font-weight: 600;
    }

    .embate-status.aguardando {
      background: rgba(245, 158, 11, 0.2);
      color: #f59e0b;
    }

    .embate-status.em_andamento {
      background: rgba(16, 185, 129, 0.2);
      color: #10b981;
    }

    .embate-status.convite {
      background: rgba(59, 130, 246, 0.2);
      color: #3b82f6;
    }

    .embate-status.finalizado {
      background: rgba(139, 92, 246, 0.2);
      color: #8b5cf6;
    }

    .embate-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      font-size: 0.85em;
      color: #a9b5c6;
      margin-bottom: 12px;
    }

    .embate-meta-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .embate-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .embate-participantes {
      display: flex;
      align-items: center;
      gap: -8px;
    }

    .participante-avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ffb547, #ff8c42);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7em;
      font-weight: 700;
      color: #0e141b;
      border: 2px solid #1a2332;
      margin-left: -8px;
    }

    .participante-avatar:first-child {
      margin-left: 0;
    }

    .participante-count {
      font-size: 0.85em;
      color: #a9b5c6;
      margin-left: 8px;
    }

    .btn-action {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 0.9em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-action.primary {
      background: linear-gradient(135deg, #ffb547, #ff8c42);
      color: #0e141b;
    }

    .btn-action.secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .btn-action.danger {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }

    .btn-action.entrar {
      background: linear-gradient(135deg, #10b981, #059669);
      color: #fff;
    }

    /* Convite Actions */
    .convite-actions {
      display: flex;
      gap: 10px;
      width: 100%;
      margin-top: 10px;
    }

    .convite-actions .btn-action {
      flex: 1;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #a9b5c6;
    }

    .empty-icon {
      font-size: 3em;
      margin-bottom: 15px;
    }

    .empty-title {
      font-size: 1.1em;
      font-weight: 600;
      margin-bottom: 5px;
      color: #e7eef7;
    }

    /* Countdown */
    .countdown {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.85em;
      color: #ffb547;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 40px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: #ffb547;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: rgba(30, 41, 54, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 15px 25px;
      border-radius: 12px;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 2000;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    /* Result Badge */
    .result-badge {
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.8em;
      font-weight: 700;
    }

    .result-badge.vitoria {
      background: rgba(16, 185, 129, 0.2);
      color: #10b981;
    }

    .result-badge.derrota {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }

    .result-badge.empate {
      background: rgba(245, 158, 11, 0.2);
      color: #f59e0b;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }

      .embate-meta {
        flex-direction: column;
        gap: 8px;
      }
    }
  </style>
</head>

<body>

  <!-- Header -->
  <div class="header">
    <div class="header-content">
      <button class="btn-back" onclick="window.location.href='painel.html'">‚Üê Voltar</button>
      <div class="logo">YELLUP</div>
      <div class="header-credits">
        <span>üíé</span>
        <span id="userCredits">0</span>
      </div>
    </div>
  </div>

  <!-- Container -->
  <div class="container">
    
    <!-- Stats -->
    <div class="stats-card">
      <div class="stats-title">üìä Minhas Estat√≠sticas PvP</div>
      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-value green" id="statVitorias">0</div>
          <div class="stat-label">Vit√≥rias</div>
        </div>
        <div class="stat-item">
          <div class="stat-value red" id="statDerrotas">0</div>
          <div class="stat-label">Derrotas</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="statTaxa">0%</div>
          <div class="stat-label">Taxa</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="statLucro">+0</div>
          <div class="stat-label">Lucro üíé</div>
        </div>
      </div>
    </div>

    <!-- Create Button -->
    <button class="btn-create" onclick="window.location.href='criar-embate.html'">
      ‚öîÔ∏è Criar Novo Embate
    </button>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" onclick="mudarTab('ativos')" id="tabAtivos">
        Ativos
      </button>
      <button class="tab" onclick="mudarTab('convites')" id="tabConvites">
        Convites
        <span class="tab-badge" id="badgeConvites" style="display: none;">0</span>
      </button>
      <button class="tab" onclick="mudarTab('historico')" id="tabHistorico">
        Hist√≥rico
      </button>
    </div>

    <!-- Lista de Embates -->
    <div class="embate-list" id="embatesList">
      <div class="loading">
        <div class="spinner"></div>
        <p>Carregando embates...</p>
      </div>
    </div>

  </div>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-init.js"></script>

  <script>
    // ===================================
    // VARI√ÅVEIS GLOBAIS
    // ===================================
    let currentUserId = null;
    let currentUserData = null;
    let tabAtual = 'ativos';
    let embatesAtivos = [];
    let convites = [];
    let historico = [];

    // ===================================
    // INICIALIZA√á√ÉO
    // ===================================
    auth.onAuthStateChanged(async user => {
      if (!user) {
        window.location.href = 'index.html';
        return;
      }

      currentUserId = user.uid;

      try {
        const userDoc = await db.collection('usuarios').doc(user.uid).get();
        currentUserData = userDoc.data();
        
        // Atualizar header
        document.getElementById('userCredits').textContent = currentUserData.creditos || 0;
        
        // Carregar estat√≠sticas
        atualizarStats();
        
        // Carregar embates
        await carregarEmbates();
        
      } catch (error) {
        console.error("Erro ao inicializar:", error);
        showToast('‚ùå Erro ao carregar dados');
      }
    });

    // ===================================
    // ATUALIZAR STATS
    // ===================================
    function atualizarStats() {
      const pvp = currentUserData?.pvp || {};
      
      const vitorias = pvp.vitorias || 0;
      const derrotas = pvp.derrotas || 0;
      const total = vitorias + derrotas;
      const taxa = total > 0 ? Math.round((vitorias / total) * 100) : 0;
      const lucro = (pvp.creditosGanhos || 0) - (pvp.creditosApostados || 0);
      
      document.getElementById('statVitorias').textContent = vitorias;
      document.getElementById('statDerrotas').textContent = derrotas;
      document.getElementById('statTaxa').textContent = `${taxa}%`;
      document.getElementById('statLucro').textContent = lucro >= 0 ? `+${lucro}` : lucro;
    }

    // ===================================
    // CARREGAR EMBATES
    // ===================================
    async function carregarEmbates() {
      try {
        // Embates onde sou participante
        const snapshotParticipante = await db.collection('embates')
          .where('participantes', 'array-contains', currentUserId)
          .orderBy('dataCriacao', 'desc')
          .get();
        
        // Processar embates
        embatesAtivos = [];
        historico = [];
        
        snapshotParticipante.forEach(doc => {
          const embate = { id: doc.id, ...doc.data() };
          
          if (['aguardando', 'em_andamento'].includes(embate.status)) {
            embatesAtivos.push(embate);
          } else if (embate.status === 'finalizado') {
            historico.push(embate);
          }
        });

        // Buscar convites pendentes
        const snapshotConvites = await db.collection('embates')
          .where('status', '==', 'aguardando')
          .get();
        
        convites = [];
        snapshotConvites.forEach(doc => {
          const embate = { id: doc.id, ...doc.data() };
          
          // Verificar se sou convidado com status pendente
          const meuConvite = embate.convidados?.find(c => 
            c.odId === currentUserId && c.status === 'pendente'
          );
          
          if (meuConvite && !embate.participantes?.includes(currentUserId)) {
            convites.push(embate);
          }
        });

        // Atualizar badge
        if (convites.length > 0) {
          document.getElementById('badgeConvites').style.display = 'flex';
          document.getElementById('badgeConvites').textContent = convites.length;
        } else {
          document.getElementById('badgeConvites').style.display = 'none';
        }

        // Renderizar tab atual
        renderizarTab();
        
      } catch (error) {
        console.error("Erro ao carregar embates:", error);
        document.getElementById('embatesList').innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">‚ùå</div>
            <div class="empty-title">Erro ao carregar</div>
            <p>Tente novamente mais tarde</p>
          </div>
        `;
      }
    }

    // ===================================
    // MUDAR TAB
    // ===================================
    function mudarTab(tab) {
      tabAtual = tab;
      
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(`tab${tab.charAt(0).toUpperCase() + tab.slice(1)}`).classList.add('active');
      
      renderizarTab();
    }

    // ===================================
    // RENDERIZAR TAB
    // ===================================
    function renderizarTab() {
      const container = document.getElementById('embatesList');
      
      let embates = [];
      let emptyMessage = '';
      
      switch (tabAtual) {
        case 'ativos':
          embates = embatesAtivos;
          emptyMessage = 'Voc√™ n√£o tem embates ativos';
          break;
        case 'convites':
          embates = convites;
          emptyMessage = 'Nenhum convite pendente';
          break;
        case 'historico':
          embates = historico;
          emptyMessage = 'Nenhum embate finalizado';
          break;
      }

      if (embates.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">${tabAtual === 'convites' ? 'üì©' : '‚öîÔ∏è'}</div>
            <div class="empty-title">${emptyMessage}</div>
            <p>${tabAtual === 'ativos' ? 'Crie um embate para desafiar seus amigos!' : ''}</p>
          </div>
        `;
        return;
      }

      container.innerHTML = embates.map(e => renderizarEmbate(e)).join('');
    }

    // ===================================
    // RENDERIZAR EMBATE
    // ===================================
    function renderizarEmbate(embate) {
      const isConvite = tabAtual === 'convites';
      const isHistorico = tabAtual === 'historico';
      
      const statusLabels = {
        aguardando: 'Aguardando',
        em_andamento: 'Em andamento',
        finalizado: 'Finalizado'
      };

      const modoLabels = {
        normal: 'Normal',
        hardcore: 'Hardcore',
        sobrevivencia: 'Sobreviv√™ncia'
      };

      // Formatar data
      let dataInicio = '-';
      if (embate.dataInicio) {
        const date = embate.dataInicio.toDate ? embate.dataInicio.toDate() : new Date(embate.dataInicio);
        dataInicio = date.toLocaleString('pt-BR', { 
          day: '2-digit', 
          month: '2-digit',
          hour: '2-digit',
          minute: '2-digit'
        });
      }

      // Participantes
      const participantes = embate.participantes || [];
      const avatares = participantes.slice(0, 3).map((p, i) => {
        const letra = (embate.convidados?.find(c => c.odId === p)?.nome || 'U').charAt(0).toUpperCase();
        return `<div class="participante-avatar">${letra}</div>`;
      }).join('');

      // Resultado (se hist√≥rico)
      let resultadoBadge = '';
      if (isHistorico && embate.resultado) {
        if (embate.resultado.vencedorId === currentUserId) {
          resultadoBadge = '<span class="result-badge vitoria">üèÜ Vit√≥ria</span>';
        } else if (embate.resultado.empate) {
          resultadoBadge = '<span class="result-badge empate">ü§ù Empate</span>';
        } else {
          resultadoBadge = '<span class="result-badge derrota">üíî Derrota</span>';
        }
      }

      // A√ß√µes
      let acoes = '';
      if (isConvite) {
        acoes = `
          <div class="convite-actions">
            <button class="btn-action primary" onclick="event.stopPropagation(); aceitarConvite('${embate.id}')">
              ‚úÖ Aceitar (${embate.aposta} üíé)
            </button>
            <button class="btn-action danger" onclick="event.stopPropagation(); recusarConvite('${embate.id}')">
              ‚ùå Recusar
            </button>
          </div>
        `;
      } else if (embate.status === 'em_andamento') {
        acoes = `
          <button class="btn-action entrar" onclick="event.stopPropagation(); entrarArena('${embate.id}')">
            üéÆ Entrar
          </button>
        `;
      } else if (embate.status === 'aguardando') {
        acoes = `<div class="countdown">‚è∞ ${dataInicio}</div>`;
      } else {
        acoes = resultadoBadge;
      }

      return `
        <div class="embate-card ${isConvite ? 'convite' : ''}" onclick="verDetalhes('${embate.id}')">
          <div class="embate-header">
            <div class="embate-tema">
              <span class="embate-tema-icon">${embate.tema?.tipo === 'campeonato' ? 'üèÜ' : '‚öΩ'}</span>
              <div class="embate-tema-info">
                <span class="embate-tema-nome">${embate.tema?.nome || 'Sem tema'}</span>
                <span class="embate-modo">${modoLabels[embate.modo] || 'Normal'}</span>
              </div>
            </div>
            <span class="embate-status ${isConvite ? 'convite' : embate.status}">
              ${isConvite ? 'üì© Convite' : statusLabels[embate.status]}
            </span>
          </div>

          <div class="embate-meta">
            <span class="embate-meta-item">üíé ${embate.aposta} cr√©ditos</span>
            <span class="embate-meta-item">üèÜ ${embate.prizePool || embate.aposta} prize</span>
            <span class="embate-meta-item">‚è±Ô∏è ${embate.duracao || 10} min</span>
          </div>

          <div class="embate-footer">
            <div class="embate-participantes">
              ${avatares}
              <span class="participante-count">${participantes.length} participante${participantes.length !== 1 ? 's' : ''}</span>
            </div>
            ${acoes}
          </div>
        </div>
      `;
    }

    function verDetalhes(embateId) {
      window.location.href = `detalhes-embate.html?id=${embateId}`;
    }

    function entrarArena(embateId) {
      window.location.href = `arena-embate.html?id=${embateId}`;
    }

    async function aceitarConvite(embateId) {
      try {
        const embate = convites.find(e => e.id === embateId);
        if (!embate) return;

        // Verificar cr√©ditos
        if ((currentUserData?.creditos || 0) < embate.aposta) {
          showToast('‚ùå Cr√©ditos insuficientes');
          return;
        }

        // Atualizar convite
        const convidadosAtualizados = embate.convidados.map(c => {
          if (c.odId === currentUserId) {
            return { ...c, status: 'aceito', dataResposta: new Date() };
          }
          return c;
        });

        // Atualizar embate
        await db.collection('embates').doc(embateId).update({
          convidados: convidadosAtualizados,
          participantes: firebase.firestore.FieldValue.arrayUnion(currentUserId),
          totalParticipantes: firebase.firestore.FieldValue.increment(1),
          prizePool: firebase.firestore.FieldValue.increment(embate.aposta)
        });

        // Debitar cr√©ditos
        await db.collection('usuarios').doc(currentUserId).update({
          creditos: firebase.firestore.FieldValue.increment(-embate.aposta)
        });

        // Registrar transa√ß√£o
        await db.collection('transacoes').add({
          usuarioId: currentUserId,
          tipo: 'debito',
          valor: embate.aposta,
          descricao: `Aposta no embate ${embate.codigo}`,
          embateId: embateId,
          data: firebase.firestore.FieldValue.serverTimestamp()
        });

        // Criar participa√ß√£o
        await db.collection('embates').doc(embateId)
          .collection('participacoes').doc(currentUserId).set({
            odId: currentUserId,
            odNome: currentUserData.usuarioUnico || 'Jogador',
            ativo: true,
            vidasRestantes: 3,
            pontos: 0,
            acertos: 0,
            erros: 0,
            totalRespondidas: 0,
            streakAtual: 0,
            streakMaximo: 0,
            perguntasRespondidas: [],
            dataEntrada: firebase.firestore.FieldValue.serverTimestamp()
          });

        showToast('‚úÖ Convite aceito!');
        
        // Recarregar
        await carregarEmbates();
        
      } catch (error) {
        console.error("Erro ao aceitar convite:", error);
        showToast('‚ùå Erro ao aceitar convite');
      }
    }

    async function recusarConvite(embateId) {
      try {
        const embate = convites.find(e => e.id === embateId);
        if (!embate) return;

        // Atualizar convite
        const convidadosAtualizados = embate.convidados.map(c => {
          if (c.odId === currentUserId) {
            return { ...c, status: 'recusado', dataResposta: new Date() };
          }
          return c;
        });

        await db.collection('embates').doc(embateId).update({
          convidados: convidadosAtualizados
        });

        showToast('‚ùå Convite recusado');
        await carregarEmbates();
        
      } catch (error) {
        console.error("Erro ao recusar convite:", error);
        showToast('‚ùå Erro ao recusar');
      }
    }

    // ===================================
    // TOAST
    // ===================================
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    console.log("‚úÖ Hub de Embates PvP carregado");
  </script>

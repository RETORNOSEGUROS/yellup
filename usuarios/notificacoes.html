<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notifica√ß√µes - Yellup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0e141b 0%, #1a2332 100%);
      color: #e7eef7;
      min-height: 100vh;
      padding-bottom: 100px;
    }

    .header {
      background: rgba(14, 20, 27, 0.95);
      backdrop-filter: blur(20px);
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header-content {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn-back {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }

    .btn-back:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .logo {
      font-size: 1.5em;
      font-weight: 800;
      background: linear-gradient(135deg, #ffb547 0%, #ff8c42 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .btn-clear {
      padding: 8px 16px;
      background: rgba(239, 68, 68, 0.2);
      border: none;
      border-radius: 8px;
      color: #ef4444;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-size: 0.85em;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .page-title {
      text-align: center;
      margin-bottom: 25px;
    }

    .page-title h1 {
      font-size: 1.8em;
      margin-bottom: 5px;
    }

    .page-title p {
      color: #a9b5c6;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab-btn {
      flex: 1;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #a9b5c6;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 0.9em;
      transition: all 0.3s ease;
    }

    .tab-btn:hover {
      border-color: rgba(255, 181, 71, 0.5);
    }

    .tab-btn.active {
      border-color: #ffb547;
      background: rgba(255, 181, 71, 0.1);
      color: #ffb547;
    }

    .tab-badge {
      background: #ef4444;
      color: #fff;
      font-size: 0.7em;
      padding: 2px 6px;
      border-radius: 10px;
      margin-left: 5px;
    }

    /* Notification Item */
    .notification-item {
      display: flex;
      gap: 15px;
      padding: 18px;
      background: linear-gradient(135deg, rgba(30, 41, 54, 0.9) 0%, rgba(24, 34, 46, 0.9) 100%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .notification-item:hover {
      border-color: rgba(255, 181, 71, 0.3);
      transform: translateX(5px);
    }

    .notification-item.unread {
      border-left: 4px solid #ffb547;
    }

    .notification-item.unread::before {
      content: '';
      position: absolute;
      top: 18px;
      right: 18px;
      width: 10px;
      height: 10px;
      background: #ffb547;
      border-radius: 50%;
    }

    .notification-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      flex-shrink: 0;
    }

    .notification-icon.desafio {
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(220, 38, 38, 0.1));
    }

    .notification-icon.conquista {
      background: linear-gradient(135deg, rgba(245, 158, 11, 0.2), rgba(217, 119, 6, 0.1));
    }

    .notification-icon.credito {
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(5, 150, 105, 0.1));
    }

    .notification-icon.jogo {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(37, 99, 235, 0.1));
    }

    .notification-icon.sistema {
      background: linear-gradient(135deg, rgba(147, 51, 234, 0.2), rgba(124, 58, 237, 0.1));
    }

    .notification-icon.torneio {
      background: linear-gradient(135deg, rgba(255, 181, 71, 0.2), rgba(255, 140, 66, 0.1));
    }

    .notification-content {
      flex: 1;
    }

    .notification-title {
      font-weight: 600;
      margin-bottom: 4px;
      padding-right: 20px;
    }

    .notification-message {
      font-size: 0.9em;
      color: #a9b5c6;
      line-height: 1.4;
    }

    .notification-time {
      font-size: 0.75em;
      color: #6b7280;
      margin-top: 8px;
    }

    .notification-actions {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }

    .btn-action {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      font-size: 0.85em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-action.primary {
      background: linear-gradient(135deg, #ffb547, #ff8c42);
      color: #0e141b;
    }

    .btn-action.secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #e7eef7;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #a9b5c6;
    }

    .empty-icon {
      font-size: 4em;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-title {
      font-size: 1.2em;
      font-weight: 600;
      margin-bottom: 10px;
      color: #e7eef7;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 15px 30px;
      border-radius: 50px;
      font-weight: 600;
      z-index: 2000;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    /* Bottom Nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(14, 20, 27, 0.98);
      backdrop-filter: blur(20px);
      padding: 10px 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 99;
    }

    .nav-content {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      justify-content: space-around;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      color: #a9b5c6;
      text-decoration: none;
      font-size: 0.75em;
      transition: all 0.3s ease;
    }

    .nav-item:hover, .nav-item.active {
      color: #ffb547;
    }

    .nav-icon {
      font-size: 1.5em;
    }

    /* Settings Card */
    .settings-card {
      background: linear-gradient(135deg, rgba(30, 41, 54, 0.9) 0%, rgba(24, 34, 46, 0.9) 100%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      margin-top: 30px;
    }

    .settings-title {
      font-weight: 700;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .setting-item:last-child {
      border-bottom: none;
    }

    .setting-label {
      font-size: 0.95em;
    }

    .setting-desc {
      font-size: 0.8em;
      color: #a9b5c6;
    }

    /* Toggle Switch */
    .toggle {
      position: relative;
      width: 50px;
      height: 28px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 28px;
      transition: 0.3s;
    }

    .toggle-slider::before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 3px;
      bottom: 3px;
      background: #fff;
      border-radius: 50%;
      transition: 0.3s;
    }

    .toggle input:checked + .toggle-slider {
      background: linear-gradient(135deg, #ffb547, #ff8c42);
    }

    .toggle input:checked + .toggle-slider::before {
      transform: translateX(22px);
    }
  </style>
</head>
<body>

        </label>
      </div>
    </div>

  </div>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <!-- Bottom Nav -->
  <nav class="bottom-nav">
    <div class="nav-content">
      <a href="painel.html" class="nav-item">
        <span class="nav-icon">üè†</span>
        <span>In√≠cio</span>
      </a>
      <a href="ranking-geral.html" class="nav-item">
        <span class="nav-icon">üèÜ</span>
        <span>Ranking</span>
      </a>
      <a href="indicacoes.html" class="nav-item">
        <span class="nav-icon">üîó</span>
        <span>Indicar</span>
      </a>
      <a href="editar-perfil.html" class="nav-item">
        <span class="nav-icon">üë§</span>
        <span>Perfil</span>
      </a>
    </div>
  </nav>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // ===================================
    // üî• CONFIGURA√á√ÉO FIREBASE
    // ===================================
    const firebaseConfig = {
      apiKey: "AIzaSyC5ZrkEy7KuCFJOtPvI7-P-JcA0MF4im5c",
      authDomain: "painel-yellup.firebaseapp.com",
      projectId: "painel-yellup",
      storageBucket: "painel-yellup.appspot.com",
      messagingSenderId: "608347210297",
      appId: "1:608347210297:web:75092713724e617c7203e8"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // ===================================
    // üì¶ VARI√ÅVEIS
    // ===================================
    let currentUserId = null;
    let notificacoes = [];
    let filtroAtual = 'todas';

    // ===================================
    // üí¨ TOAST
    // ===================================
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    // ===================================
    // üîê AUTENTICA√á√ÉO
    // ===================================
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = 'index.html';
        return;
      }
      currentUserId = user.uid;
      carregarNotificacoes();
      carregarPreferencias();
    });

    // ===================================
    // üì¨ CARREGAR NOTIFICA√á√ïES
    // ===================================
    async function carregarNotificacoes() {
      try {
        const snapshot = await db.collection('notificacoes')
          .where('usuarioId', '==', currentUserId)
          .orderBy('data', 'desc')
          .limit(50)
          .get();

        notificacoes = [];
        snapshot.forEach(doc => {
          notificacoes.push({ id: doc.id, ...doc.data() });
        });

        // Se n√£o h√° notifica√ß√µes no banco, criar algumas de exemplo
        if (notificacoes.length === 0) {
          notificacoes = gerarNotificacoesExemplo();
        }

        atualizarBadge();
        renderizarNotificacoes();

      } catch (error) {
        console.error("Erro:", error);
        // Usar notifica√ß√µes de exemplo em caso de erro
        notificacoes = gerarNotificacoesExemplo();
        atualizarBadge();
        renderizarNotificacoes();
      }
    }

    // ===================================
    // üìù NOTIFICA√á√ïES DE EXEMPLO
    // ===================================
    function gerarNotificacoesExemplo() {
      const agora = new Date();
      return [
        {
          id: '1',
          tipo: 'desafio',
          titulo: '‚öîÔ∏è Novo Desafio!',
          mensagem: 'Jo√£o te desafiou para um duelo de 10 cr√©ditos!',
          data: new Date(agora - 1000 * 60 * 5), // 5 min atr√°s
          lida: false,
          acao: 'embates-pvp.html'
        },
        {
          id: '2',
          tipo: 'conquista',
          titulo: 'üèÜ Conquista Desbloqueada!',
          mensagem: 'Voc√™ desbloqueou "Hat-trick" - 3 acertos seguidos!',
          data: new Date(agora - 1000 * 60 * 30), // 30 min atr√°s
          lida: false,
          acao: 'editar-perfil.html'
        },
        {
          id: '3',
          tipo: 'torneio',
          titulo: 'üèÖ Torneio Come√ßando!',
          mensagem: 'O Torneio Semanal come√ßa em 1 hora. Inscreva-se!',
          data: new Date(agora - 1000 * 60 * 60), // 1 hora atr√°s
          lida: true,
          acao: 'torneios.html'
        },
        {
          id: '4',
          tipo: 'credito',
          titulo: 'üíé Cr√©ditos Recebidos!',
          mensagem: 'Voc√™ recebeu 5 cr√©ditos por indica√ß√£o!',
          data: new Date(agora - 1000 * 60 * 60 * 3), // 3 horas atr√°s
          lida: true,
          acao: null
        },
        {
          id: '5',
          tipo: 'jogo',
          titulo: '‚öΩ Jogo ao Vivo!',
          mensagem: 'Flamengo x Palmeiras come√ßou! Entre agora!',
          data: new Date(agora - 1000 * 60 * 60 * 5), // 5 horas atr√°s
          lida: true,
          acao: 'painel.html'
        },
        {
          id: '6',
          tipo: 'sistema',
          titulo: 'üéâ Bem-vindo ao Yellup!',
          mensagem: 'Complete seu perfil e ganhe 10 cr√©ditos de b√¥nus!',
          data: new Date(agora - 1000 * 60 * 60 * 24), // 1 dia atr√°s
          lida: true,
          acao: 'editar-perfil.html'
        }
      ];
    }

    // ===================================
    // üî¥ ATUALIZAR BADGE
    // ===================================
    function atualizarBadge() {
      const naoLidas = notificacoes.filter(n => !n.lida).length;
      document.getElementById('badgeNaoLidas').textContent = naoLidas;
      
      if (naoLidas === 0) {
        document.getElementById('badgeNaoLidas').style.display = 'none';
      } else {
        document.getElementById('badgeNaoLidas').style.display = 'inline';
      }
    }

    // ===================================
    // üìã TROCAR TAB
    // ===================================
    function trocarTab(tab) {
      filtroAtual = tab;
      
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.dataset.tab === tab) {
          btn.classList.add('active');
        }
      });

      renderizarNotificacoes();
    }

    // ===================================
    // üé® RENDERIZAR NOTIFICA√á√ïES
    // ===================================
    function renderizarNotificacoes() {
      const container = document.getElementById('notificacoesList');
      
      let lista = notificacoes;
      if (filtroAtual === 'naoLidas') {
        lista = notificacoes.filter(n => !n.lida);
      }

      if (lista.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üîî</div>
            <div class="empty-title">${filtroAtual === 'naoLidas' ? 'Tudo lido!' : 'Nenhuma notifica√ß√£o'}</div>
            <p>Voc√™ est√° em dia com suas notifica√ß√µes!</p>
          </div>
        `;
        return;
      }

      container.innerHTML = lista.map(notif => {
        const tempo = formatarTempo(notif.data);
        const icone = getIcone(notif.tipo);
        
        return `
          <div class="notification-item ${notif.lida ? '' : 'unread'}" onclick="abrirNotificacao('${notif.id}')">
            <div class="notification-icon ${notif.tipo}">
              ${icone}
            </div>
            <div class="notification-content">
              <div class="notification-title">${notif.titulo}</div>
              <div class="notification-message">${notif.mensagem}</div>
              <div class="notification-time">${tempo}</div>
              ${notif.acao && !notif.lida ? `
                <div class="notification-actions">
                  <button class="btn-action primary" onclick="event.stopPropagation(); irPara('${notif.acao}', '${notif.id}')">Ver</button>
                  <button class="btn-action secondary" onclick="event.stopPropagation(); marcarLida('${notif.id}')">Dispensar</button>
                </div>
              ` : ''}
            </div>
          </div>
        `;
      }).join('');
    }

    // ===================================
    // üé≠ √çCONES
    // ===================================
    function getIcone(tipo) {
      const icones = {
        desafio: '‚öîÔ∏è',
        conquista: 'üèÜ',
        credito: 'üíé',
        jogo: '‚öΩ',
        sistema: 'üì¢',
        torneio: 'üèÖ'
      };
      return icones[tipo] || 'üîî';
    }

    // ===================================
    // ‚è∞ FORMATAR TEMPO
    // ===================================
    function formatarTempo(data) {
      if (!data) return '';
      
      const dataObj = data.toDate ? data.toDate() : new Date(data);
      const agora = new Date();
      const diff = agora - dataObj;
      
      const minutos = Math.floor(diff / 60000);
      const horas = Math.floor(diff / 3600000);
      const dias = Math.floor(diff / 86400000);

      if (minutos < 1) return 'Agora mesmo';
      if (minutos < 60) return `H√° ${minutos} min`;
      if (horas < 24) return `H√° ${horas}h`;
      if (dias < 7) return `H√° ${dias} dia${dias > 1 ? 's' : ''}`;
      
      return dataObj.toLocaleDateString('pt-BR');
    }

    // ===================================
    // üìñ ABRIR NOTIFICA√á√ÉO
    // ===================================
    async function abrirNotificacao(id) {
      await marcarLida(id);
      
      const notif = notificacoes.find(n => n.id === id);
      if (notif && notif.acao) {
        window.location.href = notif.acao;
      }
    }

    // ===================================
    // ‚úÖ MARCAR COMO LIDA
    // ===================================
    async function marcarLida(id) {
      try {
        // Atualizar localmente
        const index = notificacoes.findIndex(n => n.id === id);
        if (index >= 0) {
          notificacoes[index].lida = true;
        }

        // Atualizar no Firebase (se existir)
        try {
          await db.collection('notificacoes').doc(id).update({
            lida: true
          });
        } catch (e) {
          // Notifica√ß√£o de exemplo, ignorar
        }

        atualizarBadge();
        renderizarNotificacoes();

      } catch (error) {
        console.error("Erro:", error);
      }
    }

    // ===================================
    // üîó IR PARA
    // ===================================
    function irPara(url, id) {
      marcarLida(id);
      window.location.href = url;
    }

    // ===================================
    // üóëÔ∏è LIMPAR TODAS
    // ===================================
    async function limparTodas() {
      if (!confirm('Deseja limpar todas as notifica√ß√µes?')) return;

      try {
        // Marcar todas como lidas
        notificacoes.forEach(n => n.lida = true);

        // Deletar do Firebase
        const batch = db.batch();
        notificacoes.forEach(n => {
          try {
            const ref = db.collection('notificacoes').doc(n.id);
            batch.delete(ref);
          } catch (e) {}
        });
        
        try {
          await batch.commit();
        } catch (e) {}

        notificacoes = [];
        atualizarBadge();
        renderizarNotificacoes();
        showToast('‚úÖ Notifica√ß√µes limpas!');

      } catch (error) {
        console.error("Erro:", error);
      }
    }

    // ===================================
    // ‚öôÔ∏è PREFER√äNCIAS
    // ===================================
    async function carregarPreferencias() {
      try {
        const userDoc = await db.collection('usuarios').doc(currentUserId).get();
        if (userDoc.exists) {
          const prefs = userDoc.data().notificacoes || {};
          
          document.getElementById('notifDesafios').checked = prefs.desafios !== false;
          document.getElementById('notifConquistas').checked = prefs.conquistas !== false;
          document.getElementById('notifJogos').checked = prefs.jogos !== false;
          document.getElementById('notifTorneios').checked = prefs.torneios !== false;
          document.getElementById('notifIndicacoes').checked = prefs.indicacoes !== false;
        }
      } catch (error) {
        console.error("Erro:", error);
      }
    }

    async function salvarPreferencia(tipo, valor) {
      try {
        await db.collection('usuarios').doc(currentUserId).update({
          [`notificacoes.${tipo}`]: valor
        });
        showToast(valor ? 'üîî Notifica√ß√£o ativada' : 'üîï Notifica√ß√£o desativada');
      } catch (error) {
        console.error("Erro:", error);
      }
    }

    console.log("‚úÖ Notifica√ß√µes v1.0");
  </script>

</body>

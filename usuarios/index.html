<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Yellup</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#1a1a6e">
  <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32.png">
  <link rel="apple-touch-icon" href="/icons/apple-icon-180.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Yellup">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0e141b 0%, #1a2332 100%);
      color: #e7eef7; min-height: 100vh;
      display: flex; align-items: center; justify-content: center; padding: 20px;
    }
    .container { width: 100%; max-width: 420px; }
    .logo { text-align: center; margin-bottom: 10px; }
    .logo img {
      max-width: 260px; height: auto; display: inline-block;
      filter: drop-shadow(0 4px 15px rgba(255,181,71,0.3));
    }
    .tagline { text-align: center; color: #a9b5c6; margin-bottom: 40px; font-size: 1.1em; }
    .card {
      background: linear-gradient(135deg, rgba(30,41,54,0.95), rgba(24,34,46,0.95));
      border: 1px solid rgba(255,255,255,0.1); border-radius: 20px;
      padding: 35px; backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    }
    .card-title { font-size: 1.4em; font-weight: 700; margin-bottom: 25px; text-align: center; }
    .form-group { margin-bottom: 20px; }
    .form-label { display: block; font-size: 0.9em; color: #a9b5c6; margin-bottom: 8px; font-weight: 500; }
    .form-control {
      width: 100%; padding: 14px 16px; background: rgba(0,0,0,0.3);
      border: 2px solid rgba(255,255,255,0.1); border-radius: 12px;
      color: #fff; font-size: 1em; font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }
    .form-control:focus { outline: none; border-color: #ffb547; background: rgba(0,0,0,0.4); }
    .form-control::placeholder { color: #6b7a8f; }
    .forgot-password { text-align: right; margin-top: -10px; margin-bottom: 20px; }
    .forgot-password a { color: #a9b5c6; text-decoration: none; font-size: 0.9em; transition: color 0.3s; }
    .forgot-password a:hover { color: #ffb547; }

    .btn-primary {
      width: 100%; padding: 16px;
      background: linear-gradient(135deg, #ffb547, #ff8c42);
      border: none; border-radius: 12px; color: #0e141b;
      font-size: 1.1em; font-weight: 700; cursor: pointer;
      transition: all 0.3s ease; font-family: 'Poppins', sans-serif;
    }
    .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(255,181,71,0.4); }
    .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

    /* Google button */
    .btn-google {
      width: 100%; padding: 14px 20px; background: #fff;
      border: 2px solid rgba(255,255,255,0.2); border-radius: 12px;
      color: #333; font-size: 1em; font-weight: 600; cursor: pointer;
      transition: all 0.3s ease; font-family: 'Poppins', sans-serif;
      display: flex; align-items: center; justify-content: center; gap: 12px;
    }
    .btn-google:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(255,255,255,0.15); }
    .btn-google:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
    .btn-google svg { width: 20px; height: 20px; flex-shrink: 0; }

    .error-message {
      background: rgba(231,76,60,0.1); border: 1px solid rgba(231,76,60,0.3);
      color: #e74c3c; padding: 12px; border-radius: 10px;
      margin-top: 15px; text-align: center; display: none;
    }
    .info-message {
      background: rgba(52,152,219,0.1); border: 1px solid rgba(52,152,219,0.3);
      color: #3498db; padding: 12px; border-radius: 10px;
      margin-top: 15px; text-align: center; display: none;
    }

    .divider { display: flex; align-items: center; margin: 25px 0; }
    .divider-line { flex: 1; height: 1px; background: rgba(255,255,255,0.1); }
    .divider-text { padding: 0 15px; color: #6b7a8f; font-size: 0.9em; }

    .register-link { text-align: center; }
    .register-link p { color: #a9b5c6; margin-bottom: 15px; }
    .btn-register {
      display: block; width: 100%; padding: 14px; background: transparent;
      border: 2px solid rgba(255,181,71,0.5); border-radius: 12px;
      color: #ffb547; font-size: 1em; font-weight: 600; cursor: pointer;
      transition: all 0.3s ease; font-family: 'Poppins', sans-serif;
      text-decoration: none; text-align: center;
    }
    .btn-register:hover { background: rgba(255,181,71,0.1); border-color: #ffb547; }

    .features { display: flex; justify-content: center; gap: 30px; margin-top: 30px; flex-wrap: wrap; }
    .feature { text-align: center; color: #a9b5c6; font-size: 0.85em; }
    .feature-icon { font-size: 1.5em; margin-bottom: 5px; }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo"><img src="/icons/logo-yellup.png" alt="Yellup"></div>
    <p class="tagline">O quiz de futebol mais emocionante!</p>

    <div class="card">
      <h2 class="card-title">üëã Bem-vindo de volta!</h2>

      <!-- GOOGLE SIGN-IN -->
      <button type="button" class="btn-google" id="btnGoogle" onclick="loginGoogle()">
        <svg viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.27-4.74 3.27-8.1z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
        Entrar com Google
      </button>

      <div class="divider">
        <div class="divider-line"></div>
        <span class="divider-text">ou com apelido</span>
        <div class="divider-line"></div>
      </div>

      <form id="formLogin" onsubmit="return false;">
        <div class="form-group">
          <label class="form-label">Nome de Usu√°rio</label>
          <input type="text" class="form-control" id="usuario" placeholder="Seu apelido" required autocomplete="username">
        </div>

        <div class="form-group">
          <label class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Sua senha" required autocomplete="current-password">
        </div>

        <div class="forgot-password">
          <a href="esqueci-senha.html">Esqueci minha senha</a>
        </div>

        <button type="submit" class="btn-primary" id="btnLogin" onclick="login()">
          üöÄ Entrar
        </button>
      </form>

      <div class="error-message" id="errorMessage"></div>
      <div class="info-message" id="infoMessage"></div>

      <div class="divider">
        <div class="divider-line"></div>
        <span class="divider-text">ou</span>
        <div class="divider-line"></div>
      </div>

      <div class="register-link">
        <p>Ainda n√£o tem conta?</p>
        <a href="cadastro.html" class="btn-register">üìù Criar Conta Gr√°tis</a>
      </div>
    </div>

    <div class="features">
      <div class="feature"><div class="feature-icon">üéÆ</div><div>Quiz ao vivo</div></div>
      <div class="feature"><div class="feature-icon">üèÜ</div><div>Rankings</div></div>
      <div class="feature"><div class="feature-icon">üíé</div><div>Pr√™mios</div></div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC5ZrkEy7KuCFJOtPvI7-P-JcA0MF4im5c",
      authDomain: "painel-yellup.firebaseapp.com",
      projectId: "painel-yellup",
      storageBucket: "painel-yellup.firebasestorage.app",
      messagingSenderId: "608347210297",
      appId: "1:608347210297:web:75092713724e617c7203e8",
      measurementId: "G-SYZ16X31KQ"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // Persist√™ncia
    auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

    // Auto-redirect se j√° logado
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        // Check if profile is complete
        try {
          const doc = await db.collection("usuarios").doc(user.uid).get();
          if (doc.exists && doc.data().usuarioUnico) {
            window.location.href = "painel.html";
          } else {
            // Profile incomplete ‚Üí redirect to cadastro (step 2)
            window.location.href = "cadastro.html";
          }
        } catch(e) {
          window.location.href = "painel.html";
        }
      }
    });

    const GOOGLE_SVG = '<svg viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.27-4.74 3.27-8.1z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>';

    // ===================================
    // üîµ LOGIN COM GOOGLE
    // ===================================
    async function loginGoogle() {
      const btn = document.getElementById('btnGoogle');
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.style.display = 'none';
      btn.disabled = true;
      btn.innerHTML = '‚è≥ Conectando...';

      try {
        const provider = new firebase.auth.GoogleAuthProvider();
        provider.setCustomParameters({ prompt: 'select_account' });
        const result = await auth.signInWithPopup(provider);
        const user = result.user;

        // Check profile
        const doc = await db.collection("usuarios").doc(user.uid).get();
        if (doc.exists && doc.data().usuarioUnico) {
          window.location.href = "painel.html";
        } else {
          // New Google user ‚Üí complete profile
          window.location.href = "cadastro.html";
        }

      } catch(error) {
        console.error("Erro Google:", error);
        if (error.code === 'auth/popup-closed-by-user') {
          btn.disabled = false;
          btn.innerHTML = GOOGLE_SVG + ' Entrar com Google';
          return;
        }
        let msg = '‚ùå Erro ao conectar. ';
        if (error.code === 'auth/account-exists-with-different-credential') {
          msg = '‚ùå Este e-mail j√° est√° cadastrado com senha.';
        } else { msg += 'Tente novamente.'; }
        errorDiv.textContent = msg;
        errorDiv.style.display = 'block';
        btn.disabled = false;
        btn.innerHTML = GOOGLE_SVG + ' Entrar com Google';
      }
    }

    // ===================================
    // üöÄ LOGIN NORMAL
    // ===================================
    async function login() {
      const usuario = document.getElementById('usuario').value.trim().toLowerCase();
      const senha = document.getElementById('senha').value;
      const btn = document.getElementById('btnLogin');
      const errorDiv = document.getElementById('errorMessage');
      const infoDiv = document.getElementById('infoMessage');
      errorDiv.style.display = 'none';
      infoDiv.style.display = 'none';

      if (!usuario || !senha) {
        errorDiv.textContent = '‚ùå Preencha todos os campos!';
        errorDiv.style.display = 'block'; return;
      }

      btn.disabled = true;
      btn.textContent = '‚è≥ Entrando...';

      try {
        // Find user by username
        const snap = await db.collection("usuarios").where("usuarioUnico", "==", usuario).limit(1).get();
        if (snap.empty) throw { code: 'user-not-found' };

        const userData = snap.docs[0].data();
        const email = userData.email;

        // Login with email/password
        const cred = await auth.signInWithEmailAndPassword(email, senha);

        // Check email verification
        if (!cred.user.emailVerified) {
          infoDiv.innerHTML = 'üì¨ <strong>Verifique seu e-mail!</strong> Cheque sua caixa de entrada e clique no link de confirma√ß√£o. <a href="#" onclick="reenviarVerificacao()" style="color:#ffb547;">Reenviar e-mail</a>';
          infoDiv.style.display = 'block';
          await auth.signOut();
          btn.disabled = false;
          btn.textContent = 'üöÄ Entrar';
          return;
        }

        // Check profile complete
        if (!userData.usuarioUnico) {
          window.location.href = "cadastro.html";
          return;
        }

        window.location.href = "painel.html";

      } catch(error) {
        console.error("Erro login:", error);
        let msg = '‚ùå Erro ao entrar. ';
        if (error.code === 'user-not-found' || error.code === 'auth/user-not-found') msg = '‚ùå Usu√°rio n√£o encontrado!';
        else if (error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') msg = '‚ùå Usu√°rio ou senha incorretos!';
        else if (error.code === 'auth/too-many-requests') msg = '‚ùå Muitas tentativas. Aguarde alguns minutos.';
        else msg += 'Verifique seus dados.';
        errorDiv.textContent = msg;
        errorDiv.style.display = 'block';
        btn.disabled = false;
        btn.textContent = 'üöÄ Entrar';
      }
    }

    // Reenviar email de verifica√ß√£o
    async function reenviarVerificacao() {
      const email = document.getElementById('usuario').value.trim().toLowerCase();
      const senha = document.getElementById('senha').value;
      const infoDiv = document.getElementById('infoMessage');

      try {
        const cred = await auth.signInWithEmailAndPassword(
          // Need to get email from username first
          (await db.collection("usuarios").where("usuarioUnico", "==", email).limit(1).get()).docs[0]?.data()?.email || email,
          senha
        );
        await cred.user.sendEmailVerification();
        await auth.signOut();
        infoDiv.innerHTML = '‚úÖ E-mail de verifica√ß√£o reenviado! Cheque sua caixa de entrada.';
      } catch(e) {
        infoDiv.innerHTML = '‚ùå Erro ao reenviar. Tente novamente.';
      }
    }

    // Enter para enviar
    document.getElementById('senha').addEventListener('keypress', e => { if (e.key==='Enter') login(); });
    document.getElementById('usuario').addEventListener('keypress', e => { if (e.key==='Enter') document.getElementById('senha').focus(); });

    console.log("‚úÖ Yellup Login v3.0 ‚Äî Google + Email + Verifica√ß√£o");
  </script>
</body>
</html>

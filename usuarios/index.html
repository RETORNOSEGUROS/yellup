<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel do Torcedor - Yellup</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
  <div id="login-container">
    <h2>Entrar no Yellup</h2>
    <input type="email" id="email" placeholder="E-mail">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <p>Ou <a href="#" onclick="mostrarCadastro()">crie sua conta</a></p>
  </div>

  <div id="cadastro-container" style="display:none;">
    <h2>Criar conta</h2>
    <input type="text" id="nome" placeholder="Nome completo">
    <input type="email" id="novoEmail" placeholder="E-mail">
    <input type="password" id="novaSenha" placeholder="Senha">
    <button onclick="registrar()">Cadastrar</button>
    <p><a href="#" onclick="mostrarLogin()">JÃ¡ tenho conta</a></p>
  </div>

  <script src="js/painel-usuario.js"></script>
</body>
</html>

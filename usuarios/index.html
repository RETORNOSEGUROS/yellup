<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Yellup</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body class="container py-5">
  <h2 class="mb-4">Entrar no Yellup</h2>

  <div class="row g-3">
    <div class="col-md-6">
      <input type="text" class="form-control" id="usuarioUnico" placeholder="Nome de usuário" />
    </div>
    <div class="col-md-6">
      <input type="password" class="form-control" id="senha" placeholder="Senha" />
    </div>
    <div class="col-12">
      <button class="btn btn-primary w-100" onclick="login()">Entrar</button>
    </div>
    <p id="mensagem-erro" class="text-danger mt-2"></p>
    <p class="mt-3">Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
  </div>

  <script src="js/firebase-init.js"></script>
  <script src="js/login.js"></script>
</body>
</html>

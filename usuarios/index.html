
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Entrar no Yellup</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC5ZrkEy7KuCFJOtPvI7-P-JcA0MF4im5c",
      authDomain: "painel-yellup.firebaseapp.com",
      projectId: "painel-yellup",
      storageBucket: "painel-yellup.appspot.com",
      messagingSenderId: "608347210297",
      appId: "1:608347210297:web:75092713724e617c7203e8",
      measurementId: "G-SYZ16X31KQ"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <h2>Entrar no Yellup</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="E-mail" required><br/>
    <input type="password" id="senha" placeholder="Senha" required><br/>
    <button type="submit">Entrar</button>
  </form>
  <p><a href="cadastro.html">Ou crie sua conta</a></p>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      firebase.auth().signInWithEmailAndPassword(email, senha)
        .then(() => {
          alert("Login realizado com sucesso!");
        })
        .catch((error) => {
          alert("Erro: " + error.message);
        });
    });
  </script>
</body>
</html>

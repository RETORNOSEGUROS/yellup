<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Yellup</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#1a1a6e">
  <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32.png">
  <link rel="apple-touch-icon" href="/icons/apple-icon-180.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Yellup">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0e141b 0%, #1a2332 100%);
      color: #e7eef7;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 420px;
    }

    .logo {
      text-align: center;
      margin-bottom: 10px;
    }

    .logo img {
      max-width: 260px;
      height: auto;
      display: inline-block;
      filter: drop-shadow(0 4px 15px rgba(255, 181, 71, 0.3));
    }

    .tagline {
      text-align: center;
      color: #a9b5c6;
      margin-bottom: 40px;
      font-size: 1.1em;
    }

    .card {
      background: linear-gradient(135deg, rgba(30, 41, 54, 0.95) 0%, rgba(24, 34, 46, 0.95) 100%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 35px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
    }

    .card-title {
      font-size: 1.4em;
      font-weight: 700;
      margin-bottom: 25px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 0.9em;
      color: #a9b5c6;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .form-control {
      width: 100%;
      padding: 14px 16px;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #fff;
      font-size: 1em;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: #ffb547;
      background: rgba(0, 0, 0, 0.4);
    }

    .form-control::placeholder {
      color: #6b7a8f;
    }

    .forgot-password {
      text-align: right;
      margin-top: -10px;
      margin-bottom: 20px;
    }

    .forgot-password a {
      color: #a9b5c6;
      text-decoration: none;
      font-size: 0.9em;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: #ffb547;
    }

    .btn-primary {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #ffb547 0%, #ff8c42 100%);
      border: none;
      border-radius: 12px;
      color: #0e141b;
      font-size: 1.1em;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(255, 181, 71, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: rgba(231, 76, 60, 0.1);
      border: 1px solid rgba(231, 76, 60, 0.3);
      color: #e74c3c;
      padding: 12px;
      border-radius: 10px;
      margin-top: 15px;
      text-align: center;
      display: none;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
    }

    .divider-line {
      flex: 1;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
    }

    .divider-text {
      padding: 0 15px;
      color: #a9b5c6;
      font-size: 0.9em;
    }

    .register-link {
      text-align: center;
    }

    .register-link p {
      color: #a9b5c6;
      margin-bottom: 15px;
    }

    .btn-register {
      display: block;
      width: 100%;
      padding: 14px;
      background: transparent;
      border: 2px solid rgba(255, 181, 71, 0.5);
      border-radius: 12px;
      color: #ffb547;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      text-decoration: none;
      text-align: center;
    }

    .btn-register:hover {
      background: rgba(255, 181, 71, 0.1);
      border-color: #ffb547;
    }

    .features {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .feature {
      text-align: center;
      color: #a9b5c6;
      font-size: 0.85em;
    }

    .feature-icon {
      font-size: 1.5em;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo"><img src="/icons/logo-yellup.png" alt="Yellup"></div>
    <p class="tagline">O quiz de futebol mais emocionante!</p>

    <div class="card">
      <h2 class="card-title">üëã Bem-vindo de volta!</h2>

      <form id="formLogin" onsubmit="return false;">
        <div class="form-group">
          <label class="form-label">Nome de Usu√°rio</label>
          <input type="text" class="form-control" id="usuario" placeholder="Seu apelido" required autocomplete="username">
        </div>

        <div class="form-group">
          <label class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Sua senha" required autocomplete="current-password">
        </div>

        <div class="forgot-password">
          <a href="esqueci-senha.html">Esqueci minha senha</a>
        </div>

        <button type="submit" class="btn-primary" id="btnLogin" onclick="login()">
          üöÄ Entrar
        </button>
      </form>

      <div class="error-message" id="errorMessage"></div>

      <div class="divider">
        <div class="divider-line"></div>
        <span class="divider-text">ou</span>
        <div class="divider-line"></div>
      </div>

      <div class="register-link">
        <p>Ainda n√£o tem conta?</p>
        <a href="cadastro.html" class="btn-register">üìù Criar Conta Gr√°tis</a>
      </div>
    </div>

    <div class="features">
      <div class="feature">
        <div class="feature-icon">üéÆ</div>
        <div>Quiz ao vivo</div>
      </div>
      <div class="feature">
        <div class="feature-icon">üèÜ</div>
        <div>Rankings</div>
      </div>
      <div class="feature">
        <div class="feature-icon">üíé</div>
        <div>Pr√™mios</div>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // ===================================
    // üî• CONFIGURA√á√ÉO FIREBASE
    // ===================================
    const firebaseConfig = {
      apiKey: "AIzaSyC5ZrkEy7KuCFJOtPvI7-P-JcA0MF4im5c",
      authDomain: "painel-yellup.firebaseapp.com",
      projectId: "painel-yellup",
      storageBucket: "painel-yellup.appspot.com",
      messagingSenderId: "608347210297",
      appId: "1:608347210297:web:75092713724e617c7203e8",
      measurementId: "G-SYZ16X31KQ"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // ===================================
    // üîê PERSIST√äNCIA
    // ===================================
    auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
      .then(() => console.log("‚úÖ Persist√™ncia configurada"))
      .catch((error) => console.error("‚ùå Erro:", error));

    // ===================================
    // üîç VERIFICAR SE J√Å EST√Å LOGADO
    // ===================================
    auth.onAuthStateChanged((user) => {
      if (user) {
        console.log("‚úÖ Usu√°rio j√° logado, redirecionando...");
        window.location.href = "painel.html";
      }
    });

    // ===================================
    // üöÄ LOGIN
    // ===================================
    async function login() {
      const usuario = document.getElementById('usuario').value.trim().toLowerCase();
      const senha = document.getElementById('senha').value;
      const btn = document.getElementById('btnLogin');
      const errorDiv = document.getElementById('errorMessage');

      errorDiv.style.display = 'none';

      if (!usuario || !senha) {
        errorDiv.textContent = '‚ùå Preencha todos os campos!';
        errorDiv.style.display = 'block';
        return;
      }

      btn.disabled = true;
      btn.textContent = '‚è≥ Entrando...';

      try {
        // Buscar usu√°rio pelo apelido
        const snapshot = await db.collection("usuarios")
          .where("usuarioUnico", "==", usuario)
          .limit(1)
          .get();

        if (snapshot.empty) {
          throw { code: 'user-not-found', message: 'Usu√°rio n√£o encontrado' };
        }

        const userDoc = snapshot.docs[0];
        const userData = userDoc.data();
        const email = userData.email;

        // Fazer login com email e senha
        await auth.signInWithEmailAndPassword(email, senha);

        console.log("‚úÖ Login realizado com sucesso!");

        // Redirecionar
        window.location.href = "painel.html";

      } catch (error) {
        console.error("Erro no login:", error);

        let mensagem = '‚ùå Erro ao entrar. ';
        if (error.code === 'user-not-found' || error.code === 'auth/user-not-found') {
          mensagem = '‚ùå Usu√°rio n√£o encontrado!';
        } else if (error.code === 'auth/wrong-password') {
          mensagem = '‚ùå Senha incorreta!';
        } else if (error.code === 'auth/too-many-requests') {
          mensagem = '‚ùå Muitas tentativas. Aguarde alguns minutos.';
        } else if (error.code === 'auth/invalid-credential') {
          mensagem = '‚ùå Usu√°rio ou senha incorretos!';
        } else {
          mensagem += 'Verifique seus dados.';
        }

        errorDiv.textContent = mensagem;
        errorDiv.style.display = 'block';
        btn.disabled = false;
        btn.textContent = 'üöÄ Entrar';
      }
    }

    // Enter para enviar
    document.getElementById('senha').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') login();
    });

    document.getElementById('usuario').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') document.getElementById('senha').focus();
    });

    console.log("‚úÖ Yellup Login v2.0");
  </script>

</body>
</html>

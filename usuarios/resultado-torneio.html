<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resultado do Torneio - Yellup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0e141b 0%, #1a2332 100%);
      color: #e7eef7;
      min-height: 100vh;
      padding-bottom: 100px;
    }

    .header {
      background: rgba(14, 20, 27, 0.95);
      backdrop-filter: blur(20px);
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header-content {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn-back {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }

    .btn-back:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .logo {
      font-size: 1.5em;
      font-weight: 800;
      background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Torneio Header */
    .torneio-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .torneio-badge {
      display: inline-block;
      padding: 8px 16px;
      background: rgba(139, 92, 246, 0.2);
      border: 1px solid rgba(139, 92, 246, 0.4);
      border-radius: 20px;
      font-size: 0.85em;
      color: #a78bfa;
      margin-bottom: 15px;
    }

    .torneio-nome {
      font-size: 1.8em;
      font-weight: 800;
      margin-bottom: 5px;
    }

    .torneio-codigo {
      color: #a9b5c6;
      font-size: 0.9em;
    }

    /* P√≥dio */
    .podium-section {
      margin-bottom: 30px;
    }

    .podium {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 10px;
      padding: 20px 0;
    }

    .podium-place {
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.3s ease;
    }

    .podium-place:hover {
      transform: translateY(-5px);
    }

    .podium-avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8em;
      font-weight: 800;
      margin-bottom: 10px;
      border: 3px solid;
    }

    .podium-place.first .podium-avatar {
      width: 90px;
      height: 90px;
      background: linear-gradient(135deg, rgba(255, 181, 71, 0.3), rgba(255, 140, 66, 0.1));
      border-color: #ffb547;
    }

    .podium-place.second .podium-avatar {
      background: linear-gradient(135deg, rgba(192, 192, 192, 0.3), rgba(160, 160, 160, 0.1));
      border-color: #c0c0c0;
    }

    .podium-place.third .podium-avatar {
      background: linear-gradient(135deg, rgba(205, 127, 50, 0.3), rgba(184, 134, 11, 0.1));
      border-color: #cd7f32;
    }

    .podium-medal {
      font-size: 1.5em;
      margin-bottom: 5px;
    }

    .podium-place.first .podium-medal { font-size: 2em; }

    .podium-name {
      font-weight: 700;
      font-size: 0.95em;
      text-align: center;
      max-width: 100px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .podium-points {
      color: #ffb547;
      font-weight: 800;
      font-size: 0.9em;
    }

    .podium-prize {
      margin-top: 5px;
      padding: 4px 10px;
      background: rgba(16, 185, 129, 0.2);
      border-radius: 10px;
      font-size: 0.8em;
      color: #10b981;
    }

    .podium-base {
      width: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 1.2em;
      border-radius: 8px 8px 0 0;
      margin-top: 10px;
    }

    .podium-place.first .podium-base {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #ffb547, #ff8c42);
      color: #0e141b;
    }

    .podium-place.second .podium-base {
      height: 70px;
      background: linear-gradient(135deg, #c0c0c0, #a0a0a0);
      color: #0e141b;
    }

    .podium-place.third .podium-base {
      height: 50px;
      background: linear-gradient(135deg, #cd7f32, #b8860b);
      color: #0e141b;
    }

    /* Meu Resultado */
    .my-result-card {
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.2) 0%, rgba(99, 102, 241, 0.1) 100%);
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 25px;
      text-align: center;
    }

    .my-result-title {
      font-size: 0.9em;
      color: #a9b5c6;
      margin-bottom: 10px;
    }

    .my-result-position {
      font-size: 3em;
      font-weight: 800;
      margin-bottom: 5px;
    }

    .my-result-position.top3 {
      background: linear-gradient(135deg, #ffb547, #ff8c42);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .my-result-stats {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 15px;
    }

    .my-result-stat {
      text-align: center;
    }

    .my-result-stat-value {
      font-size: 1.5em;
      font-weight: 800;
    }

    .my-result-stat-label {
      font-size: 0.8em;
      color: #a9b5c6;
    }

    .my-prize {
      margin-top: 15px;
      padding: 12px 20px;
      background: rgba(16, 185, 129, 0.2);
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: 12px;
      display: inline-block;
    }

    .my-prize-text {
      font-weight: 700;
      color: #10b981;
    }

    /* Ranking Completo */
    .ranking-section {
      background: linear-gradient(135deg, rgba(30, 41, 54, 0.9) 0%, rgba(24, 34, 46, 0.9) 100%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 25px;
    }

    .section-title {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .ranking-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .ranking-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .ranking-item.me {
      background: rgba(139, 92, 246, 0.2);
      border: 1px solid rgba(139, 92, 246, 0.4);
    }

    .ranking-item.first {
      background: rgba(255, 181, 71, 0.15);
      border: 1px solid rgba(255, 181, 71, 0.3);
    }

    .ranking-item.second {
      background: rgba(192, 192, 192, 0.1);
      border: 1px solid rgba(192, 192, 192, 0.2);
    }

    .ranking-item.third {
      background: rgba(205, 127, 50, 0.1);
      border: 1px solid rgba(205, 127, 50, 0.2);
    }

    .ranking-position {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      font-weight: 800;
      background: rgba(255, 255, 255, 0.1);
    }

    .ranking-item.first .ranking-position {
      background: linear-gradient(135deg, #ffb547, #ff8c42);
      color: #0e141b;
    }

    .ranking-item.second .ranking-position {
      background: linear-gradient(135deg, #c0c0c0, #a0a0a0);
      color: #0e141b;
    }

    .ranking-item.third .ranking-position {
      background: linear-gradient(135deg, #cd7f32, #b8860b);
      color: #0e141b;
    }

    .ranking-avatar {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background: linear-gradient(135deg, #8b5cf6, #6366f1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
    }

    .ranking-info {
      flex: 1;
    }

    .ranking-name {
      font-weight: 600;
    }

    .ranking-stats {
      font-size: 0.8em;
      color: #a9b5c6;
    }

    .ranking-points {
      font-weight: 800;
      font-size: 1.1em;
      color: #ffb547;
    }

    .ranking-prize {
      font-size: 0.8em;
      color: #10b981;
      margin-top: 2px;
    }

    /* A√ß√µes */
    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn-action {
      padding: 16px 24px;
      border: none;
      border-radius: 14px;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      text-decoration: none;
    }

    .btn-action.primary {
      background: linear-gradient(135deg, #8b5cf6, #6366f1);
      color: #fff;
    }

    .btn-action.secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .btn-action:hover {
      transform: translateY(-2px);
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: rgba(30, 41, 54, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 15px 25px;
      border-radius: 14px;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    /* Loading */
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      min-height: 60vh;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top-color: #8b5cf6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>

    <!-- Ranking Completo -->

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-init.js"></script>

  <script>
    // ===================================
    // VARI√ÅVEIS GLOBAIS
    // ===================================
    let currentUserId = null;
    let torneioId = null;
    let torneioData = null;
    let participacoes = [];
    let fotoUsuarios = {};

    // ===================================
    // INICIALIZA√á√ÉO
    // ===================================
    auth.onAuthStateChanged(async user => {
      if (!user) {
        window.location.href = 'index.html';
        return;
      }

      currentUserId = user.uid;
      
      const params = new URLSearchParams(window.location.search);
      torneioId = params.get('id');
      
      if (!torneioId) {
        showToast('‚ùå Torneio n√£o encontrado');
        setTimeout(() => window.location.href = 'torneios.html', 2000);
        return;
      }
      
      await carregarResultado();
    });

    // ===================================
    // CARREGAR RESULTADO
    // ===================================
    async function carregarResultado() {
      try {
        // Carregar torneio
        const torneioDoc = await db.collection('torneios').doc(torneioId).get();
        
        if (!torneioDoc.exists) {
          showToast('‚ùå Torneio n√£o encontrado');
          setTimeout(() => window.location.href = 'torneios.html', 2000);
          return;
        }
        
        torneioData = { id: torneioDoc.id, ...torneioDoc.data() };
        
        // Carregar participa√ß√µes
        const partSnapshot = await db.collection('torneios').doc(torneioId)
          .collection('participacoes').orderBy('pontos', 'desc').get();
        
        participacoes = [];
        partSnapshot.forEach(doc => {
          participacoes.push({ odId: doc.id, ...doc.data() });
        });
        
        // Carregar fotos dos participantes
        await carregarFotosParticipantes();
        
        // Renderizar
        renderizarResultado();
        
      } catch (error) {
        console.error("Erro ao carregar resultado:", error);
        showToast('‚ùå Erro ao carregar resultado');
      }
    }

    // ===================================
    // CARREGAR FOTOS
    // ===================================
    async function carregarFotosParticipantes() {
      const ids = participacoes.map(p => p.odId).slice(0, 20); // Top 20
      
      for (const odId of ids) {
        try {
          const userDoc = await db.collection('usuarios').doc(odId).get();
          if (userDoc.exists) {
            const userData = userDoc.data();
            fotoUsuarios[odId] = userData.fotoPerfil || userData.foto || null;
          }
        } catch (e) {
          console.log("Erro ao carregar foto:", e);
        }
      }
    }

    // ===================================
    // RENDERIZAR RESULTADO
    // ===================================
    function renderizarResultado() {
      // Esconder loading
      document.getElementById('loadingState').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
      
      // Header
      document.getElementById('torneioNome').textContent = torneioData.nome || 'Torneio';
      document.getElementById('torneioCodigo').textContent = torneioData.codigo || '';
      
      // Resultado salvo ou calcular
      const resultado = torneioData.resultado || {};
      const distribuicao = torneioData.config?.distribuicaoPremio || { primeiro: 50, segundo: 30, terceiro: 20 };
      const prizePool = torneioData.prizePool || 0;
      
      // P√≥dio
      if (participacoes[0]) {
        renderizarPodio(1, participacoes[0], Math.floor(prizePool * distribuicao.primeiro / 100));
      }
      if (participacoes[1]) {
        renderizarPodio(2, participacoes[1], Math.floor(prizePool * distribuicao.segundo / 100));
      }
      if (participacoes[2]) {
        renderizarPodio(3, participacoes[2], Math.floor(prizePool * distribuicao.terceiro / 100));
      }
      
      // Meu resultado
      renderizarMeuResultado(distribuicao, prizePool);
      
      // Ranking completo
      renderizarRanking(distribuicao, prizePool);
    }

    // ===================================
    // RENDERIZAR P√ìDIO
    // ===================================
    function renderizarPodio(posicao, participante, premio) {
      const podium = document.getElementById(`podium${posicao}`);
      podium.style.display = 'flex';
      
      const foto = fotoUsuarios[participante.odId] || participante.foto;
      const letra = (participante.odNome || '?').charAt(0).toUpperCase();
      
      const avatarEl = document.getElementById(`podium${posicao}Avatar`);
      if (foto) {
        avatarEl.style.backgroundImage = `url('${foto}')`;
        avatarEl.style.backgroundSize = 'cover';
        avatarEl.textContent = '';
      } else {
        avatarEl.textContent = letra;
      }
      
      document.getElementById(`podium${posicao}Name`).textContent = participante.odNome || 'An√¥nimo';
      document.getElementById(`podium${posicao}Points`).textContent = `${participante.pontos || 0} pts`;
      document.getElementById(`podium${posicao}Prize`).textContent = `+${premio} üí∞`;
    }

    // ===================================
    // RENDERIZAR MEU RESULTADO
    // ===================================
    function renderizarMeuResultado(distribuicao, prizePool) {
      const meuIndex = participacoes.findIndex(p => p.odId === currentUserId);
      
      if (meuIndex === -1) {
        document.getElementById('myResultCard').style.display = 'none';
        return;
      }
      
      const meuResultado = participacoes[meuIndex];
      const minhaPosicao = meuIndex + 1;
      
      document.getElementById('myResultCard').style.display = 'block';
      
      const posEl = document.getElementById('myPosition');
      posEl.textContent = `${minhaPosicao}¬∫`;
      if (minhaPosicao <= 3) {
        posEl.classList.add('top3');
      }
      
      document.getElementById('myPoints').textContent = meuResultado.pontos || 0;
      document.getElementById('myCorrect').textContent = meuResultado.acertos || 0;
      document.getElementById('myWrong').textContent = meuResultado.erros || 0;
      
      // Pr√™mio
      let meuPremio = 0;
      if (minhaPosicao === 1) meuPremio = Math.floor(prizePool * distribuicao.primeiro / 100);
      else if (minhaPosicao === 2) meuPremio = Math.floor(prizePool * distribuicao.segundo / 100);
      else if (minhaPosicao === 3) meuPremio = Math.floor(prizePool * distribuicao.terceiro / 100);
      
      if (meuPremio > 0) {
        document.getElementById('myPrize').style.display = 'inline-block';
        document.getElementById('myPrizeText').textContent = `üéâ +${meuPremio} cr√©ditos`;
      }
    }

    // ===================================
    // RENDERIZAR RANKING
    // ===================================
    function renderizarRanking(distribuicao, prizePool) {
      const container = document.getElementById('rankingList');
      
      container.innerHTML = participacoes.map((p, index) => {
        const posicao = index + 1;
        const isMe = p.odId === currentUserId;
        const positionClass = posicao === 1 ? 'first' : posicao === 2 ? 'second' : posicao === 3 ? 'third' : '';
        const meClass = isMe ? 'me' : '';
        
        const foto = fotoUsuarios[p.odId] || p.foto;
        const letra = (p.odNome || '?').charAt(0).toUpperCase();
        
        const avatarHtml = foto 
          ? `<div class="ranking-avatar" style="background-image: url('${foto}'); background-size: cover;"></div>`
          : `<div class="ranking-avatar">${letra}</div>`;
        
        let premio = 0;
        if (posicao === 1) premio = Math.floor(prizePool * distribuicao.primeiro / 100);
        else if (posicao === 2) premio = Math.floor(prizePool * distribuicao.segundo / 100);
        else if (posicao === 3) premio = Math.floor(prizePool * distribuicao.terceiro / 100);
        
        const premioHtml = premio > 0 ? `<div class="ranking-prize">+${premio} üí∞</div>` : '';
        
        return `
          <div class="ranking-item ${positionClass} ${meClass}">
            <div class="ranking-position">${posicao}</div>
            ${avatarHtml}
            <div class="ranking-info">
              <div class="ranking-name">${p.odNome || 'An√¥nimo'} ${isMe ? '(voc√™)' : ''}</div>
              <div class="ranking-stats">${p.acertos || 0} acertos ‚Ä¢ ${p.erros || 0} erros</div>
            </div>
            <div>
              <div class="ranking-points">${p.pontos || 0}</div>
              ${premioHtml}
            </div>
          </div>
        `;
      }).join('');
    }

    // ===================================
    // TOAST
    // ===================================
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    console.log("‚úÖ Resultado Torneio carregado");
  </script>

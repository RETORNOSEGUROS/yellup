<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo ao Vivo - Yellup</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --cor-timeA: #28a745;
      --cor-timeB: #dc3545;
      --bg-primary: #0a0e27;
      --bg-secondary: #1a1f3a;
      --bg-card: #252b48;
      --text-primary: #ffffff;
      --text-secondary: #a8b3cf;
      --accent: #ffb547;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Anima√ß√£o de fundo */
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(40, 167, 69, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(220, 53, 69, 0.1) 0%, transparent 50%);
      animation: rotateBg 20s linear infinite;
      z-index: 0;
    }

    @keyframes rotateBg {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Loading Screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 181, 71, 0.2);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 20px;
      font-size: 1.2em;
      color: var(--text-secondary);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
      display: none; /* Oculto at√© carregar */
    }

    .container.loaded {
      display: block;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .btn-back {
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      cursor: pointer;
      border: none;
      font-family: 'Poppins', sans-serif;
    }

    .btn-back:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(-5px);
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), #ff8c42);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 18px;
    }

    /* Match Header */
    .match-header {
      background: linear-gradient(135deg, var(--bg-card) 0%, rgba(37, 43, 72, 0.8) 100%);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideDown 0.6s ease-out;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .match-title {
      text-align: center;
      font-size: 2em;
      font-weight: 800;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #fff, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .match-info {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      color: var(--text-secondary);
      font-size: 0.95em;
    }

    .match-info span {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .timer {
      color: var(--accent);
      font-weight: 700;
    }

    /* Teams Section */
    .teams-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .team-card {
      background: var(--bg-card);
      border-radius: 20px;
      padding: 25px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .team-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .team-card:hover::before {
      opacity: 1;
    }

    .team-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
    }

    .team-name {
      font-size: 1.5em;
      font-weight: 800;
      text-align: center;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      position: relative;
      z-index: 1;
    }

    .team-stats {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 1.8em;
      font-weight: 800;
      display: block;
    }

    .stat-label {
      font-size: 0.85em;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Progress Bars */
    .progress-container {
      margin-bottom: 30px;
    }

    .progress-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .progress-bar-container {
      height: 12px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .progress-bar {
      height: 100%;
      transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .progress-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      to { left: 100%; }
    }

    /* Answer Section */
    .answer-section {
      background: var(--bg-card);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .credits-display {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .credit-badge {
      padding: 12px 20px;
      border-radius: 12px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      backdrop-filter: blur(10px);
    }

    .credit-badge.free {
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(16, 185, 129, 0.1));
      border: 2px solid var(--success);
      color: var(--success);
    }

    .credit-badge.paid {
      background: linear-gradient(135deg, rgba(255, 181, 71, 0.2), rgba(255, 181, 71, 0.1));
      border: 2px solid var(--accent);
      color: var(--accent);
    }

    .btn-answer {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, var(--accent), #ff8c42);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.1em;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    .btn-answer:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(255, 181, 71, 0.4);
    }

    .btn-answer:disabled {
      background: rgba(239, 68, 68, 0.5);
      cursor: not-allowed;
      opacity: 0.7;
    }

    /* Question Container */
    .question-container {
      display: none;
      background: var(--bg-secondary);
      border-radius: 15px;
      padding: 25px;
      margin-top: 20px;
      border: 2px solid rgba(255, 181, 71, 0.3);
      animation: slideDown 0.4s ease-out;
    }

    .question-text {
      font-size: 1.2em;
      font-weight: 600;
      margin-bottom: 20px;
      color: var(--text-primary);
      line-height: 1.6;
    }

    .options-container {
      display: grid;
      gap: 12px;
    }

    .option-btn {
      width: 100%;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: white;
      font-size: 1em;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: left;
      font-family: 'Poppins', sans-serif;
    }

    .option-btn:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--accent);
      transform: translateX(5px);
    }

    .option-btn:disabled {
      cursor: not-allowed;
    }

    .option-btn.correct {
      background: rgba(16, 185, 129, 0.2);
      border-color: var(--success);
      animation: pulse 0.5s ease-in-out;
    }

    .option-btn.wrong {
      background: rgba(239, 68, 68, 0.2);
      border-color: var(--danger);
      animation: shake 0.5s ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .result-message {
      display: none;
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      font-weight: 600;
      text-align: center;
      animation: slideDown 0.3s ease-out;
    }

    .result-message.success {
      background: rgba(16, 185, 129, 0.2);
      border: 2px solid var(--success);
      color: var(--success);
    }

    .result-message.error {
      background: rgba(239, 68, 68, 0.2);
      border: 2px solid var(--danger);
      color: var(--danger);
    }

    /* Chat Section */
    .chat-ranking-grid {
      display: grid;
      grid-template-columns: 1fr 350px;
      gap: 20px;
      margin-bottom: 30px;
    }

    @media (max-width: 1024px) {
      .chat-ranking-grid {
        grid-template-columns: 1fr;
      }
    }

    .chat-section {
      background: var(--bg-card);
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .chat-tabs {
      display: flex;
      background: rgba(0, 0, 0, 0.2);
    }

    .chat-tab {
      flex: 1;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      border-bottom: 3px solid transparent;
    }

    .chat-tab:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .chat-tab.active {
      background: var(--bg-card);
      border-bottom-color: var(--accent);
      color: var(--accent);
    }

    .chat-content {
      display: none;
      flex-direction: column;
      height: 500px;
    }

    .chat-content.active {
      display: flex;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 3px;
    }

    .chat-message {
      display: flex;
      gap: 12px;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .chat-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--accent);
    }

    .chat-content-msg {
      flex: 1;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px 15px;
      border-radius: 12px;
      border-radius: 12px 12px 12px 0;
    }

    .chat-author {
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 4px;
      font-size: 0.9em;
    }

    .chat-text {
      color: var(--text-primary);
      line-height: 1.4;
      word-wrap: break-word;
    }

    .chat-input-container {
      padding: 15px;
      background: rgba(0, 0, 0, 0.2);
      display: flex;
      gap: 10px;
    }

    .chat-input {
      flex: 1;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: white;
      font-family: 'Poppins', sans-serif;
      font-size: 0.95em;
    }

    .chat-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .chat-send-btn {
      padding: 12px 24px;
      background: linear-gradient(135deg, var(--accent), #ff8c42);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    .chat-send-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(255, 181, 71, 0.4);
    }

    /* Ranking Section */
    .ranking-section {
      background: var(--bg-card);
      border-radius: 20px;
      padding: 25px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .ranking-title {
      font-size: 1.3em;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
      color: var(--accent);
    }

    .ranking-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .ranking-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .ranking-item:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }

    .ranking-position {
      font-size: 1.2em;
      font-weight: 800;
      min-width: 35px;
      text-align: center;
    }

    .ranking-avatar {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--accent);
    }

    .ranking-name {
      flex: 1;
      font-weight: 600;
    }

    .ranking-points {
      font-weight: 700;
      color: var(--accent);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      .match-title {
        font-size: 1.5em;
      }

      .teams-section {
        grid-template-columns: 1fr;
      }

      .chat-ranking-grid {
        grid-template-columns: 1fr;
      }

      .chat-content {
        height: 400px;
      }
    }
  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-spinner"></div>
    <div class="loading-text">Carregando jogo...</div>
  </div>

  <div class="container" id="mainContainer">
    
    <!-- Header -->
    <div class="header">
      <button class="btn-back" onclick="voltarPainel()">‚Üê Voltar</button>
      <div class="user-info">
        <div class="user-avatar" id="userAvatar">U</div>
        <div>
          <div style="font-weight: 700;" id="userName">Usu√°rio</div>
          <div style="font-size: 0.85em; color: var(--text-secondary);" id="userLevel">Level 1</div>
        </div>
      </div>
    </div>

    <!-- Match Header -->
    <div class="match-header">
      <h1 class="match-title" id="matchTitle">Time A vs Time B</h1>
      <div class="match-info">
        <span>üèÜ <span id="matchLeague">Liga</span></span>
        <span>üìÖ <span id="matchDate">Data</span></span>
        <span>‚è±Ô∏è <span class="timer" id="timer">00:00</span></span>
      </div>
    </div>

    <!-- Teams -->
    <div class="teams-section">
      <div class="team-card">
        <div class="team-name" id="teamAName" style="background: linear-gradient(135deg, var(--cor-timeA), rgba(40, 167, 69, 0.5));">
          Time A
        </div>
        <div class="team-stats">
          <div class="stat">
            <span class="stat-value" id="teamATorcida">0</span>
            <span class="stat-label">Torcedores</span>
          </div>
          <div class="stat">
            <span class="stat-value" id="teamAPontos">0</span>
            <span class="stat-label">Pontos</span>
          </div>
        </div>
      </div>

      <div class="team-card">
        <div class="team-name" id="teamBName" style="background: linear-gradient(135deg, var(--cor-timeB), rgba(220, 53, 69, 0.5));">
          Time B
        </div>
        <div class="team-stats">
          <div class="stat">
            <span class="stat-value" id="teamBTorcida">0</span>
            <span class="stat-label">Torcedores</span>
          </div>
          <div class="stat">
            <span class="stat-value" id="teamBPontos">0</span>
            <span class="stat-label">Pontos</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Progress Bars -->
    <div class="progress-container">
      <div class="progress-label">
        <span id="teamAName2">Time A</span>
        <span id="teamBName2">Time B</span>
      </div>
      <div class="progress-bar-container">
        <div class="progress-bar" id="progressA" style="background: var(--cor-timeA); width: 50%;"></div>
        <div class="progress-bar" id="progressB" style="background: var(--cor-timeB); width: 50%;"></div>
      </div>
    </div>

    <!-- Answer Section -->
    <div class="answer-section">
      <div class="credits-display">
        <div class="credit-badge free">
          <span>üéÅ Jogadas Gr√°tis:</span>
          <strong id="freeCredits">5/5</strong>
        </div>
        <div class="credit-badge paid">
          <span>üíé Cr√©ditos Pagos:</span>
          <strong id="paidCredits">0</strong>
        </div>
      </div>

      <button class="btn-answer" id="btnAnswer" onclick="getQuestion()">
        üéØ Responder Pergunta
      </button>

      <div class="question-container" id="questionContainer">
        <div class="question-text" id="questionText"></div>
        <div class="options-container" id="optionsContainer"></div>
        <div class="result-message" id="resultMessage"></div>
      </div>
    </div>

    <!-- Chat and Ranking -->
    <div class="chat-ranking-grid">
      
      <div class="chat-section">
        <div class="chat-tabs">
          <div class="chat-tab active" onclick="switchChat('team')">
            üíö Chat da Torcida
          </div>
          <div class="chat-tab" onclick="switchChat('general')">
            üí¨ Chat Geral
          </div>
        </div>

        <div class="chat-content active" id="teamChatContent">
          <div class="chat-messages" id="teamChat">
            <!-- Mensagens da torcida -->
          </div>
          <div class="chat-input-container">
            <input 
              type="text" 
              class="chat-input" 
              id="teamChatInput" 
              placeholder="Mensagem para sua torcida..."
              maxlength="200"
            />
            <button class="chat-send-btn" onclick="sendMessage('team')">
              Enviar
            </button>
          </div>
        </div>

        <div class="chat-content" id="generalChatContent">
          <div class="chat-messages" id="generalChat">
            <!-- Mensagens gerais -->
          </div>
          <div class="chat-input-container">
            <input 
              type="text" 
              class="chat-input" 
              id="generalChatInput" 
              placeholder="Mensagem para todos..."
              maxlength="200"
            />
            <button class="chat-send-btn" onclick="sendMessage('general')">
              Enviar
            </button>
          </div>
        </div>
      </div>

    </div>

    <!-- Ranking Section -->
    <div class="ranking-section">
      <h3 class="ranking-title">üèÜ Top 10 da Torcida</h3>
      <ul class="ranking-list" id="rankingList">
        <!-- Ranking ser√° inserido aqui -->
      </ul>
    </div>

  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  
  <script>
    // ===================================
    // üî• CONFIGURA√á√ÉO FIREBASE CORRETA

    // ===================================
    // üìä ATUALIZAR ESTAT√çSTICAS
    // ===================================
    async function updateStats() {
      try {
        const usuarios = await db.collection("usuarios").get();
        
        let torcidaA = 0, torcidaB = 0;
        let pontosA = 0, pontosB = 0;

        usuarios.forEach(doc => {
          const user = doc.data();
          const time = user.torcidas?.[jogoId];
          const pontos = user.pontuacoes?.[jogoId] || 0;

          if (time === "timeA") {
            torcidaA++;
            pontosA += pontos;
          } else if (time === "timeB") {
            torcidaB++;
            pontosB += pontos;
          }
        });

        // Atualizar interface
        document.getElementById("teamATorcida").textContent = torcidaA;
        document.getElementById("teamBTorcida").textContent = torcidaB;
        document.getElementById("teamAPontos").textContent = pontosA.toLocaleString('pt-BR');
        document.getElementById("teamBPontos").textContent = pontosB.toLocaleString('pt-BR');

        // Atualizar barras de progresso
        const total = pontosA + pontosB || 1;
        const percA = (pontosA / total * 100).toFixed(1);
        const percB = (pontosB / total * 100).toFixed(1);

        document.getElementById("progressA").style.width = percA + "%";
        document.getElementById("progressB").style.width = percB + "%";

      } catch (error) {
        console.error("‚ùå Erro ao atualizar estat√≠sticas:", error);
      }
    }

    // ===================================
    // ‚ùì BUSCAR PERGUNTA
    // ===================================
    function shuffleArray(array) {
      const newArray = [...array];
      for (let i = newArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
      }
      return newArray;
    }

    async function getQuestion() {
      try {
        // Desabilitar bot√£o
        const btnAnswer = document.getElementById("btnAnswer");
        btnAnswer.disabled = true;
        btnAnswer.textContent = "üîç Buscando pergunta...";

        // Verificar cr√©ditos
        const userDoc = await db.collection("usuarios").doc(uid).get();
        const userData = userDoc.data() || {};
        const jogadasUsadas = userData.jogadasGratis?.usadas || 0;
        const creditosPagos = userData.creditos || 0;

        if (jogadasUsadas >= 5 && creditosPagos === 0) {
          alert("‚ùå Voc√™ n√£o tem cr√©ditos dispon√≠veis!");
          btnAnswer.disabled = false;
          btnAnswer.textContent = "üéØ Responder Pergunta";
          return;
        }

        // Buscar perguntas do jogo
        const perguntasSnap = await db.collection("perguntas")
          .where("jogoId", "==", jogoId)
          .get();

        if (perguntasSnap.empty) {
          alert("Nenhuma pergunta dispon√≠vel para este jogo!");
          btnAnswer.disabled = false;
          btnAnswer.textContent = "üéØ Responder Pergunta";
          return;
        }

        // Filtrar perguntas n√£o respondidas
        const perguntasDisponiveis = [];
        perguntasSnap.forEach(doc => {
          if (!perguntasRespondidas.includes(doc.id)) {
            perguntasDisponiveis.push({ id: doc.id, ...doc.data() });
          }
        });

        if (perguntasDisponiveis.length === 0) {
          todasPerguntasRespondidas = true;
          alert("üéâ Parab√©ns! Voc√™ respondeu todas as perguntas deste jogo!");
          btnAnswer.disabled = true;
          btnAnswer.textContent = "‚úÖ Todas Respondidas";
          return;
        }

        // Escolher pergunta aleat√≥ria
        const perguntaAleatoria = perguntasDisponiveis[Math.floor(Math.random() * perguntasDisponiveis.length)];
        currentQuestion = perguntaAleatoria;

        console.log("üìù Pergunta selecionada:", currentQuestion.pergunta);

        displayQuestion();

      } catch (error) {
        console.error("‚ùå Erro ao buscar pergunta:", error);
        alert("Erro ao buscar pergunta. Tente novamente!");
        document.getElementById("btnAnswer").disabled = false;
        document.getElementById("btnAnswer").textContent = "üéØ Responder Pergunta";
      }
    }

    function displayQuestion() {
      const questionContainer = document.getElementById("questionContainer");
      const questionText = document.getElementById("questionText");
      const optionsContainer = document.getElementById("optionsContainer");
      const resultMessage = document.getElementById("resultMessage");

      // Resetar
      questionContainer.style.display = "block";
      questionText.textContent = currentQuestion.pergunta;
      optionsContainer.innerHTML = "";
      resultMessage.style.display = "none";

      // Verificar estrutura das alternativas
      const alternativas = currentQuestion.alternativas || {};
      const letras = ['a', 'b', 'c', 'd'];

      if (!letras.some(letra => alternativas[letra])) {
        alert("Erro: Pergunta sem alternativas v√°lidas!");
        document.getElementById("btnAnswer").disabled = false;
        document.getElementById("btnAnswer").textContent = "üéØ Responder Pergunta";
        questionContainer.style.display = "none";
        return;
      }

      // Criar array com as op√ß√µes e embaralhar
      const opcoes = letras
        .filter(letra => alternativas[letra])
        .map(letra => ({
          letra: letra,
          texto: alternativas[letra]
        }));

      const opcoesEmbaralhadas = shuffleArray(opcoes);

      // Remover as letras A, B, C, D das alternativas
      opcoesEmbaralhadas.forEach((opcao) => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = opcao.texto;
        btn.onclick = () => answerQuestion(opcao.letra);
        optionsContainer.appendChild(btn);
      });
    }

    async function answerQuestion(selectedLetter) {
      try {
        // Desabilitar todas as op√ß√µes
        const options = document.querySelectorAll(".option-btn");
        options.forEach(opt => opt.disabled = true);

        const correct = currentQuestion.correta;
        const pontos = currentQuestion.pontuacao || currentQuestion.pontos || 10;
        const acertou = selectedLetter === correct;

        console.log("üìù Resposta:", selectedLetter, "| Correta:", correct, "| Acertou:", acertou);

        // Marcar resposta visualmente
        const alternativas = currentQuestion.alternativas || {};
        options.forEach((opt) => {
          const textoOpcao = opt.textContent;
          
          // Encontrar qual letra corresponde a este texto
          let letraOpcao = null;
          for (let letra in alternativas) {
            if (alternativas[letra] === textoOpcao) {
              letraOpcao = letra;
              break;
            }
          }
          
          if (letraOpcao === selectedLetter) {
            opt.classList.add(acertou ? "correct" : "wrong");
          }
          if (letraOpcao === correct && !acertou) {
            opt.classList.add("correct");
          }
        });

        // Mostrar resultado
        const resultMessage = document.getElementById("resultMessage");
        resultMessage.style.display = "block";
        resultMessage.className = `result-message ${acertou ? "success" : "error"}`;
        
        resultMessage.textContent = acertou 
          ? `üéâ Correto! +${pontos} pontos` 
          : `‚ùå Errado! A resposta correta era: ${alternativas[correct]}`;

        // Adicionar pergunta ao hist√≥rico de respondidas
        perguntasRespondidas.push(currentQuestion.id);

        // Verificar e descontar cr√©ditos corretamente
        const userDoc = await db.collection("usuarios").doc(uid).get();
        const userData = userDoc.data() || {};
        const jogadasUsadas = userData.jogadasGratis?.usadas || 0;
        const temGratis = jogadasUsadas < 5;

        const updates = {
          [`perguntasRespondidas_${jogoId}`]: firebase.firestore.FieldValue.arrayUnion(currentQuestion.id)
        };

        // Descontar cr√©dito correto
        if (temGratis) {
          updates['jogadasGratis.usadas'] = firebase.firestore.FieldValue.increment(1);
          console.log(`‚úÖ Usando jogada gr√°tis (${jogadasUsadas + 1}/5)`);
        } else {
          updates.creditos = firebase.firestore.FieldValue.increment(-1);
          console.log(`üíé Descontando 1 cr√©dito pago`);
        }

        // Adicionar pontos se acertou
        if (acertou) {
          updates[`pontuacoes.${jogoId}`] = firebase.firestore.FieldValue.increment(pontos);
          updates.xp = firebase.firestore.FieldValue.increment(pontos);
        }

        await db.collection("usuarios").doc(uid).update(updates);

        // Atualizar interface
        await updateFreePlays();
        await updateStats();
        await loadRanking();

        // Reabilitar bot√£o ap√≥s 3 segundos
        setTimeout(() => {
          document.getElementById("btnAnswer").disabled = false;
          document.getElementById("btnAnswer").textContent = "üéØ Responder Pergunta";
          document.getElementById("questionContainer").style.display = "none";
        }, 3000);

      } catch (error) {
        console.error("‚ùå Erro ao processar resposta:", error);
        alert("Erro ao salvar resposta. Tente novamente!");
      }
    }

    // ===================================
    // üí¨ SISTEMA DE CHAT
    // ===================================
    function switchChat(type) {
      const tabs = document.querySelectorAll(".chat-tab");
      const contents = document.querySelectorAll(".chat-content");

      tabs.forEach(tab => tab.classList.remove("active"));
      contents.forEach(content => content.classList.remove("active"));

      if (type === "team") {
        tabs[0].classList.add("active");
        document.getElementById("teamChatContent").classList.add("active");
      } else {
        tabs[1].classList.add("active");
        document.getElementById("generalChatContent").classList.add("active");
      }
    }

    function initChat() {
      // Chat da torcida
      db.collection("chats")
        .where("jogoId", "==", jogoId)
        .where("timeId", "==", timeTorcida)
        .orderBy("timestamp", "desc")
        .limit(50)
        .onSnapshot(snap => {
          const container = document.getElementById("teamChat");
          container.innerHTML = "";
          const msgs = [];
          snap.forEach(doc => msgs.push({ id: doc.id, ...doc.data() }));
          msgs.reverse().forEach(msg => renderMessage(msg, container));
          container.scrollTop = container.scrollHeight;
        });

      // Chat geral
      db.collection("chats")
        .where("jogoId", "==", jogoId)
        .where("timeId", "==", null)
        .orderBy("timestamp", "desc")
        .limit(50)
        .onSnapshot(snap => {
          const container = document.getElementById("generalChat");
          container.innerHTML = "";
          const msgs = [];
          snap.forEach(doc => msgs.push({ id: doc.id, ...doc.data() }));
          msgs.reverse().forEach(msg => renderMessage(msg, container));
          container.scrollTop = container.scrollHeight;
        });

      // Enter para enviar
      document.getElementById("teamChatInput").addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage("team");
      });
      document.getElementById("generalChatInput").addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage("general");
      });
    }

    function renderMessage(msg, container) {
      const div = document.createElement("div");
      div.className = "chat-message";
      
      const displayName = msg.usuarioUnico || msg.usuario || msg.nome || "An√¥nimo";
      const avatar = msg.avatar || `https://ui-avatars.com/api/?name=${encodeURIComponent(displayName)}&background=random`;
      
      div.innerHTML = `
        <img src="${avatar}" alt="${displayName}" class="chat-avatar">
        <div class="chat-content-msg">
          <div class="chat-author">${displayName}</div>
          <div class="chat-text">${msg.mensagem}</div>
        </div>
      `;
      container.appendChild(div);
    }

    async function sendMessage(type) {
      const inputId = type === "team" ? "teamChatInput" : "generalChatInput";
      const input = document.getElementById(inputId);
      const mensagem = input.value.trim();
      
      if (!mensagem) return;

      try {
        const userDoc = await db.collection("usuarios").doc(uid).get();
        const user = userDoc.data() || {};
        
        const displayName = user.usuarioUnico || user.usuario || user.nome || "An√¥nimo";
        const avatar = user.avatar || user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(displayName)}&background=random`;

        await db.collection("chats").add({
          jogoId,
          timeId: type === "team" ? timeTorcida : null,
          userId: uid,
          usuario: user.usuario || null,
          usuarioUnico: user.usuarioUnico || null,
          nome: displayName,
          avatar,
          mensagem,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        input.value = "";

      } catch (error) {
        console.error("‚ùå Erro ao enviar mensagem:", error);
        alert("Erro ao enviar mensagem. Tente novamente!");
      }
    }

    // ===================================
    // üèÜ RANKING
    // ===================================
    async function loadRanking() {
      try {
        const usuarios = await db.collection("usuarios").get();
        const ranking = [];

        usuarios.forEach(doc => {
          const user = doc.data();
          const timeUser = user.torcidas?.[jogoId];
          if (timeUser !== timeTorcida) return;

          const pontos = user.pontuacoes?.[jogoId] || 0;
          if (pontos > 0) {
            const displayName = user.usuarioUnico || user.usuario || user.nome || "An√¥nimo";
            ranking.push({
              nome: displayName,
              pontos: pontos,
              avatar: user.avatar || user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(displayName)}&background=random`
            });
          }
        });

        ranking.sort((a, b) => b.pontos - a.pontos);

        const rankingList = document.getElementById("rankingList");
        rankingList.innerHTML = "";

        if (ranking.length === 0) {
          rankingList.innerHTML = '<li style="text-align: center; color: var(--text-secondary); padding: 40px;">Nenhuma pontua√ß√£o ainda. Seja o primeiro!</li>';
          return;
        }

        ranking.slice(0, 10).forEach((user, index) => {
          const li = document.createElement("li");
          li.className = "ranking-item";
          
          const posicao = index + 1;
          const medalha = posicao === 1 ? 'ü•á' : posicao === 2 ? 'ü•à' : posicao === 3 ? 'ü•â' : `${posicao}¬∫`;
          
          li.innerHTML = `
            <span class="ranking-position">${medalha}</span>
            <img src="${user.avatar}" alt="${user.nome}" class="ranking-avatar">
            <span class="ranking-name">${user.nome}</span>
            <span class="ranking-points">${user.pontos} pts</span>
          `;
          
          rankingList.appendChild(li);
        });

      } catch (error) {
        console.error("‚ùå Erro ao carregar ranking:", error);
      }
    }

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel Jogo - Yellup</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #barra-tempo {
      height: 8px;
      background-color: #198754;
      transition: width 1s linear;
      width: 100%;
      margin-bottom: 10px;
    }

    .alternativa {
      display: block;
      margin: 5px 0;
      width: 100%;
      text-align: left;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: white;
      cursor: pointer;
    }

    .chat-box {
      height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      background-color: #f8f9fa;
      margin-bottom: 10px;
    }
  </style>
</head>
<body class="container mt-4">
  <h3 id="info-times">Jogo ao Vivo</h3>
  <p>
    <strong>InÃ­cio:</strong> <span id="inicio-horario"></span> |
    <strong>Fim previsto:</strong> <span id="fim-horario"></span> |
    <strong>Tempo restante:</strong> <span id="tempo-restante">-</span>
  </p>

  <div class="row text-center">
    <div class="col">
      <h5 id="time-casa-info">Time A</h5>
    </div>
    <div class="col">
      <h5 id="time-fora-info">Time B</h5>
    </div>
  </div>

  <div class="my-3 text-center">
    <button id="btnResponderProxima" class="btn btn-success w-100">
      ðŸŽ¯ Responder PrÃ³xima Pergunta
    </button>
  </div>

  <div id="barra-tempo"></div>

  <div id="pergunta-container" class="my-4">
    <h5 id="pergunta-texto" class="text-center">Aguardando pergunta...</h5>
    <div id="alternativas-container" class="list-group mt-3"></div>
  </div>

  <div class="row mt-5">
    <div class="col-md-6">
      <h5>Chat da Torcida</h5>
      <div id="chat-torcida" class="chat-box"></div>
      <input type="text" id="mensagem-torcida" class="form-control mt-2" placeholder="Mensagem...">
      <button id="enviar-torcida" class="btn btn-primary mt-2 w-100">Enviar</button>
    </div>
    <div class="col-md-6">
      <h5>Chat Geral</h5>
      <div id="chat-geral" class="chat-box"></div>
      <input type="text" id="mensagem-geral" class="form-control mt-2" placeholder="Mensagem...">
      <button id="enviar-geral" class="btn btn-secondary mt-2 w-100">Enviar</button>
    </div>
  </div>

  <script src="/usuarios/js/painel-jogo.js"></script>
</body>
</html>

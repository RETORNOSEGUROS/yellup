<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo ao Vivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="/usuarios/css/style.css" />
  <link rel="stylesheet" href="/usuarios/css/tema-time.css" />
  <style>
    .barra-tempo {
      height: 8px;
      background-color: #28a745;
      width: 100%;
      display: none;
      animation: barraTempo var(--duracao, 9s) linear forwards;
    }
    @keyframes barraTempo {
      from { width: 100%; }
      to { width: 0%; }
    }

    /* Estilos adicionais visuais */
    .avatar-chat, .avatar-ranking {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }

    .chat-balao {
      display: flex;
      align-items: flex-start;
      margin-bottom: 8px;
      gap: 6px;
      max-width: 90%;
    }

    .chat-esquerda {
      flex-direction: row;
    }

    .chat-direita {
      flex-direction: row-reverse;
      align-self: flex-end;
    }

    .chat-msg {
      background-color: #f1f0f0;
      padding: 6px 10px;
      border-radius: 12px;
      max-width: 100%;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .chat-msg.me {
      background-color: #d4edda;
      font-weight: bold;
    }

    .ranking-linha {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .ranking-linha .pos {
      font-weight: bold;
      width: 24px;
    }

    .badge-time {
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
      color: white;
    }

    .chat-box {
      max-height: 500px;
      min-height: 300px;
      overflow-y: auto;
      background: #f8f9fa;
      padding: 10px;
      border: 1px solid #ddd;
    }

  </style>
</head>
<body class="container py-4">

  <!-- Bloco com nome do usuÃ¡rio e crÃ©ditos -->
  <div class="d-flex justify-content-end mb-2">
    <div id="infoUsuario" class="text-end small text-muted"></div>
  </div>

  <h3 id="tituloJogo">Jogo ao Vivo</h3>
  <p>
    <strong>InÃ­cio:</strong> <span id="inicioJogo"></span> |
    <strong>Fim previsto:</strong> <span id="fimJogo"></span> |
    <strong>Tempo restante:</strong> <span id="tempoRestante"></span>
  </p>

  <div class="row mb-4">
    <div class="col-md-6 text-center">
      <h5 id="timeA">Time A</h5>
      <p><span id="torcidaA">0</span> torcedores - <span id="porcentagemA">0%</span></p>
      <p>Pontos: <span id="pontosA">0</span> (<span id="porcentagemPontosA">0%</span>)</p>
    </div>
    <div class="col-md-6 text-center">
      <h5 id="timeB">Time B</h5>
      <p><span id="torcidaB">0</span> torcedores - <span id="porcentagemB">0%</span></p>
      <p>Pontos: <span id="pontosB">0</span> (<span id="porcentagemPontosB">0%</span>)</p>
    </div>
  </div>

  <div class="mb-4">
    <button class="btn btn-success mb-3" onclick="responderPergunta()">ðŸŽ¯ Responder Pergunta</button>
    <div id="barra" class="barra-tempo mb-2"></div>
    <h5 id="textoPergunta">Aguardando pergunta...</h5>
    <div class="list-group mt-3" id="opcoesRespostas"></div>
    <div id="mensagemResultado" class="mt-3 fw-bold"></div>
    <div id="estatisticasPergunta" class="mt-2 small text-muted"></div>
  </div>

  <div class="row mb-4">
    <div class="col-md-8">
      <h6>Chat da Torcida</h6>
      <div class="chat-box d-flex flex-column align-items-start" id="chatTime"></div>
      <input type="text" id="mensagemTime" class="form-control mt-2" placeholder="Mensagem...">
      <button onclick="enviarMensagem('time')" class="btn btn-primary mt-1 w-100">Enviar</button>
    </div>
    <div class="col-md-4">
      <h6>Chat Geral</h6>
      <div class="chat-box d-flex flex-column align-items-start" id="chatGeral"></div>
      <input type="text" id="mensagemGeral" class="form-control mt-2" placeholder="Mensagem...">
      <button onclick="enviarMensagem('geral')" class="btn btn-secondary mt-1 w-100">Enviar</button>
    </div>
  </div>

  <div class="mt-5">
    <h5>Ranking dos Torcedores</h5>
    <ul id="rankingPontuacao" class="list-group"></ul>
  </div>

  
<h5 class="text-center mt-5">ðŸ”¥ EscalaÃ§Ã£o da Torcida em Campo</h5>
<div id="campoJogo">
  <div id="escalacaoCasa"></div>
  <div id="escalacaoFora"></div>
</div>

<script src="/usuarios/js/firebase-init.js"></script>
  <script src="/usuarios/js/painel-jogo.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partida ao Vivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    .barra-tempo {
      height: 8px;
      background-color: #28a745;
      width: 100%;
      animation: barraTempo 10s linear forwards;
    }
    @keyframes barraTempo {
      from { width: 100%; }
      to { width: 0%; }
    }
  </style>
</head>
<body class="container py-5">
  <h2 id="tituloJogo">Jogo ao Vivo</h2>
  <div class="mt-4" id="areaPergunta">
    <div id="barra" class="barra-tempo mb-3"></div>
    <h5 id="textoPergunta">Carregando pergunta...</h5>
    <div class="list-group mt-3" id="opcoesRespostas">
      <!-- Alternativas aqui -->
    </div>
  </div>
  <div id="mensagemResultado" class="mt-3 fw-bold"></div>

  <script src="js/firebase-init.js"></script>
  <script src="js/painel-jogo.js"></script>
</body>
</html>

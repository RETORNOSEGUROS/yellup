
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Painel Interativo - Jogo</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 30px;
      text-align: center;
    }
    .painel {
      background: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .alternativa {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      border-radius: 5px;
      width: 90%;
      max-width: 400px;
      font-size: 16px;
      cursor: pointer;
      background: #e0e0e0;
      border: none;
    }
    .correta { background: #4caf50 !important; color: white; }
    .errada { background: #f44336 !important; color: white; }
    #tempo { font-size: 22px; font-weight: bold; margin: 10px 0; }
    #proximaBtn {
      display: none;
      padding: 8px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="painel">
    <h2 id="nomeJogo">Carregando jogo...</h2>
    <p id="tempo">Tempo: <span id="contador">10</span>s</p>
    <h3 id="perguntaTexto">Carregando pergunta...</h3>
    <button class="alternativa" id="altA"></button>
    <button class="alternativa" id="altB"></button>
    <button class="alternativa" id="altC"></button>
    <button class="alternativa" id="altD"></button>
    <p id="statusResposta"></p>
    <button id="proximaBtn" onclick="proximaPergunta()">Próxima Pergunta</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC5ZrkEy7KuCFJOtPvI7-P-JcA0MF4im5c",
      authDomain: "painel-yellup.firebaseapp.com",
      projectId: "painel-yellup",
      storageBucket: "painel-yellup.appspot.com",
      messagingSenderId: "608347210297",
      appId: "1:608347210297:web:75092713724e617c7203e8"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const params = new URLSearchParams(window.location.search);
    const jogoId = params.get("jogo");

    let perguntaAtual = null;
    let tempo = 10;
    let intervalo;
    let ordemPerguntas = [];
    let perguntaIndex = 0;
    let usuarioTimeId = null;

    const btns = {
      A: document.getElementById("altA"),
      B: document.getElementById("altB"),
      C: document.getElementById("altC"),
      D: document.getElementById("altD")
    };

    firebase.auth().onAuthStateChanged(async user => {
      if (!user) return location.href = "index.html";
      const uid = user.uid;

      const userDoc = await db.collection("usuarios").doc(uid).get();
      usuarioTimeId = userDoc.data().timeId;

      const jogoDoc = await db.collection("jogos").doc(jogoId).get();
      const jogo = jogoDoc.data();

      const timeA = await db.collection("times").doc(jogo.timeCasaId).get();
      const timeB = await db.collection("times").doc(jogo.timeForaId).get();

      document.getElementById("nomeJogo").textContent = `${timeA.data().nome} x ${timeB.data().nome}`;

      const ordemDoc = await db.collection("jogos").doc(jogoId).get();
      const ordem = ordemDoc.data();
      ordemPerguntas = usuarioTimeId === jogo.timeCasaId
        ? ordem.ordemPerguntasCasa
        : ordem.ordemPerguntasFora;

      if (!ordemPerguntas || ordemPerguntas.length === 0) {
        document.getElementById("perguntaTexto").textContent = "Sem perguntas disponíveis.";
        return;
      }

      carregarPergunta();
    });

    async function carregarPergunta() {
      const id = ordemPerguntas[perguntaIndex];
      const pDoc = await db.collection("perguntas").doc(id).get();
      perguntaAtual = pDoc.data();

      document.getElementById("perguntaTexto").textContent = perguntaAtual.texto;
      ["A", "B", "C", "D"].forEach(letra => {
        const btn = btns[letra];
        btn.textContent = letra + ") " + perguntaAtual["alt" + letra];
        btn.className = "alternativa";
        btn.disabled = false;
        btn.onclick = () => responder(letra);
      });

      document.getElementById("statusResposta").textContent = "";
      document.getElementById("proximaBtn").style.display = "none";
      iniciarContador();
    }

    function iniciarContador() {
      tempo = 10;
      document.getElementById("contador").textContent = tempo;
      intervalo = setInterval(() => {
        tempo--;
        document.getElementById("contador").textContent = tempo;
        if (tempo <= 0) {
          clearInterval(intervalo);
          mostrarRespostaCorreta(null);
        }
      }, 1000);
    }

    function responder(resp) {
      clearInterval(intervalo);
      const correta = perguntaAtual.correta;
      mostrarRespostaCorreta(resp);
      if (resp === correta) {
        registrarPontuacao(perguntaAtual.pontos || 10);
        document.getElementById("statusResposta").textContent = "Você acertou!";
      } else {
        document.getElementById("statusResposta").textContent = "Você errou.";
      }
      document.getElementById("proximaBtn").style.display = "inline-block";
    }

    function mostrarRespostaCorreta(respUsuario) {
      ["A", "B", "C", "D"].forEach(letra => {
        const btn = btns[letra];
        btn.disabled = true;
        if (letra === perguntaAtual.correta) {
          btn.classList.add("correta");
        } else if (letra === respUsuario) {
          btn.classList.add("errada");
        }
      });
    }

    function proximaPergunta() {
      perguntaIndex++;
      if (perguntaIndex < ordemPerguntas.length) {
        carregarPergunta();
      } else {
        document.getElementById("perguntaTexto").textContent = "Você concluiu todas as perguntas!";
        Object.values(btns).forEach(b => b.style.display = "none");
        document.getElementById("tempo").style.display = "none";
        document.getElementById("proximaBtn").style.display = "none";
      }
    }

    async function registrarPontuacao(pontos) {
      const user = firebase.auth().currentUser;
      if (!user) return;
      const uid = user.uid;
      const agora = new Date();
      const ref = db.collection("usuarios").doc(uid).collection("desempenho").doc("dados");
      const doc = await ref.get();
      const partida = {
        jogo: document.getElementById("nomeJogo").textContent,
        pontos: pontos,
        data: agora
      };
      if (!doc.exists) {
        await ref.set({ pontuacaoTotal: pontos, partidas: [partida] });
      } else {
        await ref.update({
          pontuacaoTotal: firebase.firestore.FieldValue.increment(pontos),
          partidas: firebase.firestore.FieldValue.arrayUnion(partida)
        });
      }
    }
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel do Jogo</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f2f2f2;
      text-align: center;
    }
    .jogo {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 20px;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="jogo">
    <h1 id="nomeJogo">Carregando...</h1>
    <p><strong>Início:</strong> <span id="inicio"></span></p>
    <p><strong>Término:</strong> <span id="fim"></span></p>
    <p><strong>Status:</strong> <span id="status"></span></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC5ZrkEy7KuCFJOtPvI7-P-JcA0MF4im5c",
      authDomain: "painel-yellup.firebaseapp.com",
      projectId: "painel-yellup",
      storageBucket: "painel-yellup.appspot.com",
      messagingSenderId: "608347210297",
      appId: "1:608347210297:web:75092713724e617c7203e8"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const urlParams = new URLSearchParams(window.location.search);
    const jogoId = urlParams.get("jogo");

    async function carregarJogo() {
      if (!jogoId) return document.getElementById("nomeJogo").textContent = "Jogo não encontrado";

      const jogoDoc = await db.collection("jogos").doc(jogoId).get();
      if (!jogoDoc.exists) {
        return document.getElementById("nomeJogo").textContent = "Jogo inválido.";
      }

      const jogo = jogoDoc.data();
      const timeA = await db.collection("times").doc(jogo.timeCasaId).get();
      const timeB = await db.collection("times").doc(jogo.timeForaId).get();

      const nomeA = timeA.exists ? timeA.data().nome : "Time A";
      const nomeB = timeB.exists ? timeB.data().nome : "Time B";

      document.getElementById("nomeJogo").textContent = nomeA + " x " + nomeB;
      document.getElementById("inicio").textContent = jogo.dataInicio?.toDate().toLocaleString("pt-BR") || "-";
      document.getElementById("fim").textContent = jogo.dataFim?.toDate().toLocaleString("pt-BR") || "-";
      document.getElementById("status").textContent = jogo.status || "indefinido";
    }

    carregarJogo();
  </script>
</body>
</html>

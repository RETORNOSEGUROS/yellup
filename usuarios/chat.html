<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Chat - Yellup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0e141b 0%, #1a2332 100%);
      color: #e7eef7;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: rgba(14, 20, 27, 0.95);
      backdrop-filter: blur(20px);
      padding: 15px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      flex-shrink: 0;
    }

    .header-content {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn-back {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }

    .btn-back:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .header-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      font-size: 1.3em;
      font-weight: 800;
      background: linear-gradient(135deg, #ffb547 0%, #ff8c42 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .online-count {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.85em;
      color: #10b981;
    }

    .online-dot {
      width: 8px;
      height: 8px;
      background: #10b981;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Chat Tabs */
    .chat-tabs {
      display: flex;
      gap: 5px;
      padding: 10px 20px;
      background: rgba(14, 20, 27, 0.8);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      overflow-x: auto;
      flex-shrink: 0;
    }

    .chat-tab {
      padding: 10px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: none;
      border-radius: 20px;
      color: #a9b5c6;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-size: 0.85em;
      font-weight: 600;
      white-space: nowrap;
      transition: all 0.3s ease;
    }

    .chat-tab:hover {
      background: rgba(255, 181, 71, 0.2);
    }

    .chat-tab.active {
      background: linear-gradient(135deg, #ffb547, #ff8c42);
      color: #0e141b;
    }

    /* Chat Container */
    .chat-container {
      flex: 1;
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Messages Area */
    .messages-area {
      flex: 1;
      overflow-y: auto;
      padding: 15px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      display: flex;
      gap: 10px;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.own {
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1em;
      font-weight: 700;
      background: linear-gradient(135deg, #ffb547, #ff8c42);
      color: #0e141b;
      flex-shrink: 0;
    }

    .message.own .message-avatar {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: #fff;
    }

    .message-content {
      max-width: 75%;
    }

    .message-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
    }

    .message.own .message-header {
      flex-direction: row-reverse;
    }

    .message-username {
      font-size: 0.85em;
      font-weight: 600;
      color: #ffb547;
    }

    .message.own .message-username {
      color: #3b82f6;
    }

    .message-level {
      font-size: 0.7em;
      padding: 2px 6px;
      border-radius: 8px;
      background: rgba(255, 181, 71, 0.2);
      color: #ffb547;
    }

    .message-time {
      font-size: 0.7em;
      color: #6b7280;
    }

    .message-bubble {
      padding: 12px 16px;
      background: rgba(30, 41, 54, 0.9);
      border-radius: 16px;
      border-top-left-radius: 4px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .message.own .message-bubble {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(29, 78, 216, 0.2));
      border-radius: 16px;
      border-top-right-radius: 4px;
    }

    /* System Message */
    .message-system {
      text-align: center;
      padding: 10px;
      color: #6b7280;
      font-size: 0.85em;
    }

    .message-system span {
      background: rgba(255, 255, 255, 0.05);
      padding: 5px 15px;
      border-radius: 20px;
    }

    /* Input Area */
    .input-area {
      padding: 15px 20px;
      background: rgba(14, 20, 27, 0.95);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      flex-shrink: 0;
    }

    .input-container {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      gap: 10px;
    }

    .message-input {
      flex: 1;
      padding: 14px 18px;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      color: #fff;
      font-size: 1em;
      font-family: 'Poppins', sans-serif;
      resize: none;
      max-height: 100px;
    }

    .message-input:focus {
      outline: none;
      border-color: #ffb547;
    }

    .message-input::placeholder {
      color: #6b7280;
    }

    .btn-send {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #ffb547, #ff8c42);
      border: none;
      border-radius: 50%;
      color: #0e141b;
      font-size: 1.3em;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-send:hover {
      transform: scale(1.1);
    }

    .btn-send:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* Emoji Picker */
    .emoji-btn {
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 50%;
      font-size: 1.3em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .emoji-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .emoji-picker {
      position: absolute;
      bottom: 80px;
      left: 20px;
      right: 20px;
      max-width: 560px;
      margin: 0 auto;
      background: rgba(30, 41, 54, 0.98);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 15px;
      display: none;
      z-index: 100;
    }

    .emoji-picker.active {
      display: block;
    }

    .emoji-grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 5px;
    }

    .emoji-item {
      padding: 8px;
      text-align: center;
      font-size: 1.5em;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .emoji-item:hover {
      background: rgba(255, 181, 71, 0.2);
    }

    /* Typing Indicator */
    .typing-indicator {
      display: none;
      padding: 10px 20px;
      color: #6b7280;
      font-size: 0.85em;
    }

    .typing-indicator.active {
      display: block;
    }

    .typing-dots {
      display: inline-flex;
      gap: 3px;
    }

    .typing-dots span {
      width: 6px;
      height: 6px;
      background: #6b7280;
      border-radius: 50%;
      animation: typing 1.4s infinite ease-in-out;
    }

    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 15px 30px;
      border-radius: 50px;
      font-weight: 600;
      z-index: 2000;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    /* Scrollbar */
    .messages-area::-webkit-scrollbar {
      width: 6px;
    }

    .messages-area::-webkit-scrollbar-track {
      background: transparent;
    }

    .messages-area::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    .messages-area::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // ===================================
    // üî• CONFIGURA√á√ÉO FIREBASE
    // ===================================
    const firebaseConfig = {
      apiKey: "AIzaSyC5ZrkEy7KuCFJOtPvI7-P-JcA0MF4im5c",
      authDomain: "painel-yellup.firebaseapp.com",
      projectId: "painel-yellup",
      storageBucket: "painel-yellup.appspot.com",
      messagingSenderId: "608347210297",
      appId: "1:608347210297:web:75092713724e617c7203e8"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // ===================================
    // üì¶ VARI√ÅVEIS
    // ===================================
    let currentUserId = null;
    let currentUserData = null;
    let salaAtual = 'geral';
    let unsubscribe = null;
    let mensagensCarregadas = [];

    // ===================================
    // üí¨ TOAST
    // ===================================
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    // ===================================
    // üîê AUTENTICA√á√ÉO
    // ===================================
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = 'index.html';
        return;
      }
      currentUserId = user.uid;

      try {
        const userDoc = await db.collection('usuarios').doc(currentUserId).get();
        if (userDoc.exists) {
          currentUserData = userDoc.data();
        }

        // Marcar como online
        await marcarOnline(true);

        // Carregar mensagens
        carregarMensagens();

        // Atualizar contagem de online
        atualizarOnline();

      } catch (error) {
        console.error("Erro:", error);
        // Usar dados de exemplo
        carregarMensagensExemplo();
      }
    });

    // ===================================
    // üü¢ MARCAR ONLINE
    // ===================================
    async function marcarOnline(online) {
      try {
        await db.collection('usuarios').doc(currentUserId).update({
          online: online,
          ultimoAcesso: firebase.firestore.FieldValue.serverTimestamp()
        });
      } catch (error) {
        console.error("Erro:", error);
      }
    }

    // ===================================
    // üë• ATUALIZAR CONTAGEM ONLINE
    // ===================================
    async function atualizarOnline() {
      try {
        // Contar usu√°rios online nos √∫ltimos 5 minutos
        const cincoMinAtras = new Date(Date.now() - 5 * 60 * 1000);
        
        const snapshot = await db.collection('usuarios')
          .where('online', '==', true)
          .get();

        const count = snapshot.size || Math.floor(Math.random() * 50) + 10;
        document.getElementById('onlineCount').textContent = `${count} online`;

      } catch (error) {
        // Simular n√∫mero
        const count = Math.floor(Math.random() * 50) + 10;
        document.getElementById('onlineCount').textContent = `${count} online`;
      }
    }

    // ===================================
    // üí¨ CARREGAR MENSAGENS
    // ===================================
    function carregarMensagens() {
      // Cancelar listener anterior
      if (unsubscribe) {
        unsubscribe();
      }

      const container = document.getElementById('messagesArea');
      container.innerHTML = '<div class="message-system"><span>Carregando mensagens...</span></div>';

      try {
        // Listener em tempo real
        unsubscribe = db.collection('chat')
          .where('sala', '==', salaAtual)
          .orderBy('data', 'desc')
          .limit(50)
          .onSnapshot((snapshot) => {
            mensagensCarregadas = [];
            snapshot.forEach(doc => {
              mensagensCarregadas.unshift({ id: doc.id, ...doc.data() });
            });

            if (mensagensCarregadas.length === 0) {
              carregarMensagensExemplo();
            } else {
              renderizarMensagens();
            }
          }, (error) => {
            console.error("Erro no listener:", error);
            carregarMensagensExemplo();
          });

      } catch (error) {
        console.error("Erro:", error);
        carregarMensagensExemplo();
      }
    }

    // ===================================
    // üìù MENSAGENS DE EXEMPLO
    // ===================================
    function carregarMensagensExemplo() {
      const agora = new Date();
      
      mensagensCarregadas = [
        {
          id: '1',
          usuarioId: 'sistema',
          usuario: 'Sistema',
          mensagem: `Bem-vindo ao chat ${salaAtual === 'geral' ? 'geral' : 'do ' + salaAtual}! üéâ`,
          data: new Date(agora - 1000 * 60 * 60),
          sistema: true
        },
        {
          id: '2',
          usuarioId: 'ex1',
          usuario: 'joao123',
          nivel: 'Ouro',
          mensagem: 'E a√≠ galera! Quem vai assistir o jogo hoje? ‚öΩ',
          data: new Date(agora - 1000 * 60 * 30)
        },
        {
          id: '3',
          usuarioId: 'ex2',
          usuario: 'maria_fut',
          nivel: 'Prata',
          mensagem: 'Eu vou! Flamengo vai ganhar f√°cil üî¥‚ö´',
          data: new Date(agora - 1000 * 60 * 25)
        },
        {
          id: '4',
          usuarioId: 'ex3',
          usuario: 'pedro_gamer',
          nivel: 'Diamante',
          mensagem: 'Haha sonha! Palmeiras sem mundial mas com t√≠tulos üíö',
          data: new Date(agora - 1000 * 60 * 20)
        },
        {
          id: '5',
          usuarioId: 'ex1',
          usuario: 'joao123',
          nivel: 'Ouro',
          mensagem: 'Algu√©m quer fazer um embate PvP? 10 cr√©ditos! ‚öîÔ∏è',
          data: new Date(agora - 1000 * 60 * 15)
        },
        {
          id: '6',
          usuarioId: 'ex4',
          usuario: 'ana_sports',
          nivel: 'Prata',
          mensagem: 'Aceito! Manda o desafio @joao123 üî•',
          data: new Date(agora - 1000 * 60 * 10)
        },
        {
          id: '7',
          usuarioId: 'ex2',
          usuario: 'maria_fut',
          nivel: 'Prata',
          mensagem: 'Quem mais t√° jogando o torneio semanal?',
          data: new Date(agora - 1000 * 60 * 5)
        },
        {
          id: '8',
          usuarioId: 'ex5',
          usuario: 'lucas_br',
          nivel: 'Ouro',
          mensagem: 'Eu! J√° passei das quartas üèÜ',
          data: new Date(agora - 1000 * 60 * 2)
        }
      ];

      renderizarMensagens();
    }

    // ===================================
    // üé® RENDERIZAR MENSAGENS
    // ===================================
    function renderizarMensagens() {
      const container = document.getElementById('messagesArea');
      
      container.innerHTML = mensagensCarregadas.map(msg => {
        if (msg.sistema) {
          return `<div class="message-system"><span>${msg.mensagem}</span></div>`;
        }

        const isOwn = msg.usuarioId === currentUserId;
        const tempo = formatarTempo(msg.data);
        const inicial = msg.usuario.charAt(0).toUpperCase();

        return `
          <div class="message ${isOwn ? 'own' : ''}">
            <div class="message-avatar">${inicial}</div>
            <div class="message-content">
              <div class="message-header">
                <span class="message-username">${msg.usuario}</span>
                ${msg.nivel ? `<span class="message-level">${msg.nivel}</span>` : ''}
                <span class="message-time">${tempo}</span>
              </div>
              <div class="message-bubble">${escapeHtml(msg.mensagem)}</div>
            </div>
          </div>
        `;
      }).join('');

      // Scroll para o final
      container.scrollTop = container.scrollHeight;
    }

    // ===================================
    // ‚è∞ FORMATAR TEMPO
    // ===================================
    function formatarTempo(data) {
      if (!data) return '';
      
      const dataObj = data.toDate ? data.toDate() : new Date(data);
      const agora = new Date();
      const diff = agora - dataObj;
      
      const minutos = Math.floor(diff / 60000);
      const horas = Math.floor(diff / 3600000);

      if (minutos < 1) return 'agora';
      if (minutos < 60) return `${minutos}m`;
      if (horas < 24) return `${horas}h`;
      
      return dataObj.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
    }

    // ===================================
    // üîí ESCAPE HTML
    // ===================================
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // ===================================
    // ‚úâÔ∏è ENVIAR MENSAGEM
    // ===================================
    async function enviarMensagem() {
      const input = document.getElementById('messageInput');
      const mensagem = input.value.trim();

      if (!mensagem) return;
      if (mensagem.length > 500) {
        showToast('‚ùå Mensagem muito longa!');
        return;
      }

      input.value = '';
      fecharEmojiPicker();

      try {
        await db.collection('chat').add({
          sala: salaAtual,
          usuarioId: currentUserId,
          usuario: currentUserData?.usuarioUnico || 'An√¥nimo',
          nivel: calcularNivel(currentUserData?.xp || 0),
          mensagem: mensagem,
          data: firebase.firestore.FieldValue.serverTimestamp()
        });

      } catch (error) {
        console.error("Erro:", error);
        
        // Adicionar localmente
        mensagensCarregadas.push({
          id: Date.now().toString(),
          usuarioId: currentUserId,
          usuario: currentUserData?.usuarioUnico || 'Voc√™',
          nivel: calcularNivel(currentUserData?.xp || 0),
          mensagem: mensagem,
          data: new Date()
        });
        
        renderizarMensagens();
      }
    }

    // ===================================
    // ‚å®Ô∏è HANDLE KEY PRESS
    // ===================================
    function handleKeyPress(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        enviarMensagem();
      }
    }

    // ===================================
    // üòä EMOJI PICKER
    // ===================================
    function toggleEmojiPicker() {
      const picker = document.getElementById('emojiPicker');
      picker.classList.toggle('active');
    }

    function fecharEmojiPicker() {
      document.getElementById('emojiPicker').classList.remove('active');
    }

    function inserirEmoji(emoji) {
      const input = document.getElementById('messageInput');
      input.value += emoji;
      input.focus();
    }

    // ===================================
    // üîÑ TROCAR SALA
    // ===================================
    function trocarSala(sala) {
      salaAtual = sala;

      document.querySelectorAll('.chat-tab').forEach(tab => {
        tab.classList.remove('active');
        if (tab.dataset.sala === sala) {
          tab.classList.add('active');
        }
      });

      carregarMensagens();
    }

    // ===================================
    // üéöÔ∏è CALCULAR N√çVEL
    // ===================================
    function calcularNivel(xp) {
      if (xp >= 10000) return 'üëë Mestre';
      if (xp >= 5000) return 'üíé Diamante';
      if (xp >= 2000) return 'ü•á Ouro';
      if (xp >= 500) return 'ü•à Prata';
      return 'ü•â Bronze';
    }

    // ===================================
    // üö™ DESCONECTAR
    // ===================================
    window.addEventListener('beforeunload', () => {
      marcarOnline(false);
    });

    // Fechar emoji picker ao clicar fora
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.emoji-picker') && !e.target.closest('.emoji-btn')) {
        fecharEmojiPicker();
      }
    });

    console.log("‚úÖ Chat Global v1.0");
  </script>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Chat - Yellup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0e141b 0%, #1a2332 100%);
      color: #e7eef7;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: rgba(14, 20, 27, 0.95);
      backdrop-filter: blur(20px);
      padding: 15px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      flex-shrink: 0;
    }

    .header-content {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn-back {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }

    .btn-back:hover { background: rgba(255, 255, 255, 0.2); }

    .logo {
      font-size: 1.3em;
      font-weight: 800;
      background: linear-gradient(135deg, #ffb547 0%, #ff8c42 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .online-count {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.85em;
      color: #10b981;
    }

    .online-dot {
      width: 8px;
      height: 8px;
      background: #10b981;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .chat-tabs-container {
      background: rgba(14, 20, 27, 0.8);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      flex-shrink: 0;
    }

    .chat-tabs {
      display: flex;
      gap: 5px;
      padding: 10px 20px;
      overflow-x: auto;
      max-width: 800px;
      margin: 0 auto;
      -webkit-overflow-scrolling: touch;
    }

    .chat-tabs::-webkit-scrollbar { display: none; }

    .chat-tab {
      padding: 10px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: none;
      border-radius: 20px;
      color: #a9b5c6;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-size: 0.85em;
      font-weight: 600;
      white-space: nowrap;
      transition: all 0.3s ease;
    }

    .chat-tab:hover { background: rgba(255, 181, 71, 0.2); }

    .chat-tab.active {
      background: linear-gradient(135deg, #ffb547, #ff8c42);
      color: #0e141b;
    }

    .chat-container {
      flex: 1;
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .announcement-bar {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(147, 51, 234, 0.2));
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 12px;
      margin: 10px 15px;
      padding: 12px 15px;
      display: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .announcement-bar.active { display: block; }
    .announcement-bar:hover { transform: scale(1.01); }

    .announcement-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 5px;
    }

    .announcement-badge {
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      color: white;
      font-size: 0.7em;
      padding: 3px 8px;
      border-radius: 10px;
      font-weight: 700;
    }

    .announcement-title { font-weight: 700; font-size: 0.95em; }

    .announcement-preview {
      font-size: 0.85em;
      color: #a9b5c6;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .announcement-meta {
      display: flex;
      gap: 15px;
      margin-top: 8px;
      font-size: 0.75em;
      color: #6b7280;
    }

    .messages-area {
      flex: 1;
      overflow-y: auto;
      padding: 15px 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      display: flex;
      gap: 10px;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.own { flex-direction: row-reverse; }

    .message-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1em;
      font-weight: 700;
      background: linear-gradient(135deg, #ffb547, #ff8c42);
      color: #0e141b;
      flex-shrink: 0;
      overflow: hidden;
    }

    .message-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .message.own .message-avatar {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: #fff;
    }

    .message-content {
      max-width: 75%;
      position: relative;
    }

    .message-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
      flex-wrap: wrap;
    }

    .message.own .message-header { flex-direction: row-reverse; }

    .message-username {
      font-size: 0.85em;
      font-weight: 600;
      color: #ffb547;
      cursor: pointer;
    }

    .message-username:hover { text-decoration: underline; }
    .message.own .message-username { color: #3b82f6; }

    .message-team-badge {
      font-size: 0.7em;
      padding: 2px 6px;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
    }

    .message-level {
      font-size: 0.7em;
      padding: 2px 6px;
      border-radius: 8px;
      background: rgba(255, 181, 71, 0.2);
      color: #ffb547;
    }

    .message-admin-badge {
      font-size: 0.65em;
      padding: 2px 6px;
      border-radius: 6px;
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      font-weight: 700;
    }

    .message-time {
      font-size: 0.7em;
      color: #6b7280;
    }

    .message-bubble {
      padding: 12px 16px;
      background: rgba(30, 41, 54, 0.9);
      border-radius: 16px;
      border-top-left-radius: 4px;
      line-height: 1.4;
      word-wrap: break-word;
      position: relative;
    }

    .message.own .message-bubble {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(29, 78, 216, 0.2));
      border-radius: 16px;
      border-top-right-radius: 4px;
    }

    .message-reply-quote {
      background: rgba(0, 0, 0, 0.2);
      border-left: 3px solid #ffb547;
      padding: 8px 12px;
      margin-bottom: 8px;
      border-radius: 0 8px 8px 0;
      font-size: 0.85em;
    }

    .message-reply-quote .reply-author {
      color: #ffb547;
      font-weight: 600;
      font-size: 0.9em;
    }

    .message-reply-quote .reply-text {
      color: #a9b5c6;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 200px;
    }

    .mention {
      color: #3b82f6;
      background: rgba(59, 130, 246, 0.2);
      padding: 1px 4px;
      border-radius: 4px;
      cursor: pointer;
    }

    .mention:hover { background: rgba(59, 130, 246, 0.4); }

    .message-actions {
      display: none;
      position: absolute;
      top: -10px;
      right: 10px;
      background: rgba(14, 20, 27, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 4px;
      gap: 2px;
    }

    .message:hover .message-actions { display: flex; }
    .message.own .message-actions { right: auto; left: 10px; }

    .action-btn {
      width: 28px;
      height: 28px;
      border: none;
      background: transparent;
      border-radius: 50%;
      cursor: pointer;
      font-size: 0.85em;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .action-btn:hover { background: rgba(255, 255, 255, 0.1); }

    .message-reactions {
      display: flex;
      gap: 5px;
      margin-top: 6px;
      flex-wrap: wrap;
    }

    .reaction-badge {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 4px 8px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      font-size: 0.8em;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .reaction-badge:hover { background: rgba(255, 255, 255, 0.1); }

    .reaction-badge.active {
      background: rgba(255, 181, 71, 0.2);
      border-color: #ffb547;
    }

    .reaction-count {
      color: #a9b5c6;
      font-size: 0.85em;
    }

    .message-system {
      text-align: center;
      padding: 10px;
      color: #6b7280;
      font-size: 0.85em;
    }

    .message-system span {
      background: rgba(255, 255, 255, 0.05);
      padding: 5px 15px;
      border-radius: 20px;
    }

    .input-area {
      padding: 15px 20px;
      background: rgba(14, 20, 27, 0.95);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      flex-shrink: 0;
    }

    .reply-preview {
      display: none;
      background: rgba(255, 181, 71, 0.1);
      border-left: 3px solid #ffb547;
      padding: 8px 12px;
      margin-bottom: 10px;
      border-radius: 0 8px 8px 0;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .reply-preview.active {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .reply-preview-content { flex: 1; }

    .reply-preview-author {
      font-size: 0.8em;
      color: #ffb547;
      font-weight: 600;
    }

    .reply-preview-text {
      font-size: 0.85em;
      color: #a9b5c6;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .reply-cancel {
      background: none;
      border: none;
      color: #6b7280;
      cursor: pointer;
      padding: 5px;
      font-size: 1.2em;
    }

    .input-container {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      gap: 10px;
      align-items: flex-end;
    }

    .input-wrapper {
      flex: 1;
      position: relative;
    }

    .message-input {
      width: 100%;
      padding: 14px 50px 14px 18px;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      color: #fff;
      font-size: 1em;
      font-family: 'Poppins', sans-serif;
      resize: none;
      max-height: 100px;
    }

    .message-input:focus {
      outline: none;
      border-color: #ffb547;
    }

    .message-input::placeholder { color: #6b7280; }

    .emoji-btn {
      position: absolute;
      right: 15px;
      bottom: 12px;
      background: none;
      border: none;
      font-size: 1.3em;
      cursor: pointer;
      opacity: 0.7;
      transition: all 0.2s ease;
    }

    .emoji-btn:hover {
      opacity: 1;
      transform: scale(1.1);
    }

    .btn-send {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #ffb547, #ff8c42);
      border: none;
      border-radius: 50%;
      color: #0e141b;
      font-size: 1.3em;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .btn-send:hover { transform: scale(1.1); }

    .btn-send:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .emoji-picker {
      position: absolute;
      bottom: 70px;
      right: 0;
      background: rgba(14, 20, 27, 0.98);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 15px;
      display: none;
      z-index: 1000;
      width: 280px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }

    .emoji-picker.active { display: block; }

    .emoji-category { margin-bottom: 10px; }

    .emoji-category-title {
      font-size: 0.75em;
      color: #6b7280;
      margin-bottom: 8px;
      text-transform: uppercase;
    }

    .emoji-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .emoji-item {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3em;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .emoji-item:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.2);
    }

    .reaction-picker {
      position: absolute;
      background: rgba(14, 20, 27, 0.98);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      padding: 8px 12px;
      display: none;
      z-index: 1000;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
    }

    .reaction-picker.active {
      display: flex;
      gap: 5px;
    }

    .reaction-option {
      font-size: 1.3em;
      cursor: pointer;
      padding: 5px;
      border-radius: 50%;
      transition: all 0.2s ease;
    }

    .reaction-option:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.2);
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      padding: 20px;
    }

    .modal-overlay.active { display: flex; }

    .modal {
      background: linear-gradient(135deg, #1e2936, #16202b);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-header {
      padding: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-size: 1.2em;
      font-weight: 700;
    }

    .modal-close {
      background: none;
      border: none;
      color: #a9b5c6;
      font-size: 1.5em;
      cursor: pointer;
    }

    .modal-body { padding: 20px; }

    .announcement-detail { padding: 20px; }

    .announcement-detail-header { margin-bottom: 20px; }

    .announcement-detail-title {
      font-size: 1.3em;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .announcement-detail-meta {
      display: flex;
      gap: 15px;
      font-size: 0.85em;
      color: #6b7280;
    }

    .announcement-detail-content {
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .announcement-detail-actions {
      display: flex;
      gap: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .announcement-action-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      color: #a9b5c6;
      font-size: 0.9em;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .announcement-action-btn:hover { background: rgba(255, 255, 255, 0.1); }

    .announcement-action-btn.active {
      background: rgba(255, 181, 71, 0.2);
      border-color: #ffb547;
      color: #ffb547;
    }

    .toast {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 15px 30px;
      border-radius: 50px;
      font-weight: 600;
      z-index: 3000;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    @media (max-width: 600px) {
      .message-content { max-width: 85%; }
      .emoji-picker { width: 260px; right: -50px; }
      .modal { margin: 10px; }
    }
  </style>
</head>

    // ===================================

    function carregarAnuncios() {
      db.collection('anuncios')
        .where('ativo', '==', true)
        .limit(5)
        .get()
        .then((snapshot) => {
          if (!snapshot.empty) {
            const anuncios = [];
            snapshot.forEach(doc => anuncios.push({ id: doc.id, ...doc.data() }));
            anuncios.sort((a, b) => {
              const dataA = a.data?.toDate ? a.data.toDate() : new Date(0);
              const dataB = b.data?.toDate ? b.data.toDate() : new Date(0);
              return dataB - dataA;
            });
            anuncioAtual = anuncios[0];
            mostrarAnuncioBarra();
          }
        })
        .catch((error) => {
          console.log("Sem an√∫ncios:", error.message);
        });
    }

    // ===================================
    // üí¨ CARREGAR MENSAGENS
    // ===================================
    function carregarMensagens() {
      if (unsubscribe) unsubscribe();

      const container = document.getElementById('messagesArea');
      container.innerHTML = '<div class="message-system"><span>Carregando mensagens...</span></div>';

      // Mostrar/ocultar an√∫ncio
      if (salaAtual === 'geral' && anuncioAtual) {
        document.getElementById('announcementBar').classList.add('active');
      } else {
        document.getElementById('announcementBar').classList.remove('active');
      }

      // Query simples - s√≥ filtra por sala, ordena no cliente
      unsubscribe = db.collection('chat')
        .where('sala', '==', salaAtual)
        .limit(100)
        .onSnapshot((snapshot) => {
          mensagensCarregadas = [];
          snapshot.forEach(doc => {
            const data = doc.data();
            if (!data.deletado) {
              mensagensCarregadas.push({ id: doc.id, ...data });
            }
          });

          // Ordenar por data no cliente
          mensagensCarregadas.sort((a, b) => {
            const dataA = a.data?.toDate ? a.data.toDate() : new Date(0);
            const dataB = b.data?.toDate ? b.data.toDate() : new Date(0);
            return dataA - dataB;
          });

          if (mensagensCarregadas.length === 0) {
            const salaDescricao = getSalaDescricao();
            container.innerHTML = `
              <div class="message-system">
                <span>Seja o primeiro a enviar uma mensagem ${salaDescricao}! üéâ</span>
              </div>
            `;
          } else {
            renderizarMensagens();
          }
        }, (error) => {
          console.error("Erro:", error);
          container.innerHTML = `<div class="message-system"><span>Erro ao carregar mensagens</span></div>`;
        });
    }

    function getSalaDescricao() {
      if (salaAtual === 'geral') return 'no chat geral';
      if (salaAtual === 'noticias') return 'nas not√≠cias';
      if (salaAtual.startsWith('time_')) return 'no chat do seu time';
      if (salaAtual.startsWith('selecao_')) return 'no chat da sua sele√ß√£o';
      return '';
    }

    // ===================================
    // üé® RENDERIZAR MENSAGENS
    // ===================================
    function renderizarMensagens() {
      const container = document.getElementById('messagesArea');
      
      container.innerHTML = mensagensCarregadas.map(msg => {
        if (msg.sistema) {
          return `<div class="message-system"><span>${msg.mensagem}</span></div>`;
        }

        const isOwn = msg.usuarioId === currentUserId;
        const tempo = formatarTempo(msg.data);
        const inicial = msg.usuario?.charAt(0).toUpperCase() || '?';
        
        let avatarContent = inicial;
        if (msg.avatarUrl) {
          avatarContent = `<img src="${msg.avatarUrl}" alt="${msg.usuario}">`;
        }

        const adminBadge = msg.isAdmin ? '<span class="message-admin-badge">ADMIN</span>' : '';
        const timeBadge = msg.timeNome ? `<span class="message-team-badge">${msg.timeNome}</span>` : '';

        let mensagemProcessada = escapeHtml(msg.mensagem);
        mensagemProcessada = mensagemProcessada.replace(/@(\w+)/g, '<span class="mention" onclick="mencionarUsuario(\'$1\')">@$1</span>');

        let replyHtml = '';
        if (msg.respondeA) {
          const msgOriginal = mensagensCarregadas.find(m => m.id === msg.respondeA);
          if (msgOriginal) {
            replyHtml = `
              <div class="message-reply-quote">
                <div class="reply-author">${msgOriginal.usuario}</div>
                <div class="reply-text">${escapeHtml(msgOriginal.mensagem?.substring(0, 50))}...</div>
              </div>
            `;
          }
        }

        let reactionsHtml = '';
        if (msg.reacoes && Object.keys(msg.reacoes).length > 0) {
          reactionsHtml = '<div class="message-reactions">';
          for (const [emoji, data] of Object.entries(msg.reacoes)) {
            if (data.count > 0) {
              const isActive = data.usuarios?.includes(currentUserId) ? 'active' : '';
              reactionsHtml += `
                <span class="reaction-badge ${isActive}" onclick="toggleReacao('${msg.id}', '${emoji}')">
                  ${emoji} <span class="reaction-count">${data.count}</span>
                </span>
              `;
            }
          }
          reactionsHtml += '</div>';
        }

        return `
          <div class="message ${isOwn ? 'own' : ''}" data-id="${msg.id}">
            <div class="message-avatar">${avatarContent}</div>
            <div class="message-content">
              <div class="message-header">
                <span class="message-username" onclick="mencionarUsuario('${msg.usuario}')">${msg.usuario}</span>
                ${adminBadge}
                ${timeBadge}
                ${msg.nivel ? `<span class="message-level">${msg.nivel}</span>` : ''}
                <span class="message-time">${tempo}</span>
              </div>
              <div class="message-bubble">
                ${replyHtml}
                ${mensagemProcessada}
                <div class="message-actions">
                  <button class="action-btn" onclick="responderMensagem('${msg.id}')" title="Responder">‚Ü©Ô∏è</button>
                  <button class="action-btn" onclick="abrirReacoes(event, '${msg.id}')" title="Reagir">üòÄ</button>
                  ${currentUserData?.isAdmin ? `<button class="action-btn" onclick="deletarMensagem('${msg.id}')" title="Deletar">üóëÔ∏è</button>` : ''}
                </div>
              </div>
              ${reactionsHtml}
            </div>
          </div>
        `;
      }).join('');

      container.scrollTop = container.scrollHeight;
    }

    function formatarTempo(data) {
      if (!data) return '';
      const dataObj = data.toDate ? data.toDate() : new Date(data);
      const agora = new Date();
      const diff = agora - dataObj;
      const minutos = Math.floor(diff / 60000);
      const horas = Math.floor(diff / 3600000);
      const dias = Math.floor(diff / 86400000);

      if (minutos < 1) return 'agora';
      if (minutos < 60) return `${minutos}m`;
      if (horas < 24) return `${horas}h`;
      if (dias < 7) return `${dias}d`;
      return dataObj.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit' });
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // ===================================
    // ‚úâÔ∏è ENVIAR MENSAGEM
    // ===================================
    async function enviarMensagem() {
      const input = document.getElementById('messageInput');
      const mensagem = input.value.trim();

      if (!mensagem) return;
      if (mensagem.length > 500) {
        showToast('‚ùå M√°ximo 500 caracteres');
        return;
      }

      input.value = '';
      fecharEmojiPicker();

      try {
        const msgData = {
          sala: salaAtual,
          usuarioId: currentUserId,
          usuario: currentUserData?.usuarioUnico || 'An√¥nimo',
          avatarUrl: currentUserData?.avatarUrl || null,
          nivel: calcularNivel(currentUserData?.xp || 0),
          timeId: currentUserData?.timeId || null,
          timeNome: timesCache[currentUserData?.timeId]?.nome || null,
          isAdmin: currentUserData?.isAdmin || false,
          mensagem: mensagem,
          data: firebase.firestore.FieldValue.serverTimestamp(),
          reacoes: {},
          deletado: false
        };

        if (replyToMessage) {
          msgData.respondeA = replyToMessage.id;
          cancelarResposta();
        }

        const mencoes = mensagem.match(/@(\w+)/g);
        if (mencoes) {
          msgData.mencoes = mencoes.map(m => m.substring(1));
        }

        await db.collection('chat').add(msgData);

      } catch (error) {
        console.error("Erro:", error);
        showToast('‚ùå Erro ao enviar');
      }
    }

    function responderMensagem(msgId) {
      const msg = mensagensCarregadas.find(m => m.id === msgId);
      if (!msg) return;
      replyToMessage = msg;
      document.getElementById('replyPreview').classList.add('active');
      document.getElementById('replyAuthor').textContent = msg.usuario;
      document.getElementById('replyText').textContent = msg.mensagem?.substring(0, 50) + '...';
      document.getElementById('messageInput').focus();
    }

    function cancelarResposta() {
      replyToMessage = null;
      document.getElementById('replyPreview').classList.remove('active');
    }

    function mencionarUsuario(username) {
      const input = document.getElementById('messageInput');
      input.value += `@${username} `;
      input.focus();
    }

    // ===================================
    // üòÄ REA√á√ïES
    // ===================================
    function abrirReacoes(event, msgId) {
      event.stopPropagation();
      selectedMessageId = msgId;
      const picker = document.getElementById('reactionPicker');
      picker.style.top = (event.clientY - 50) + 'px';
      picker.style.left = Math.min(event.clientX - 100, window.innerWidth - 250) + 'px';
      picker.classList.add('active');
    }

    function fecharReacoes() {
      document.getElementById('reactionPicker').classList.remove('active');
      selectedMessageId = null;
    }

    async function reagir(emoji) {
      if (!selectedMessageId) return;
      try {
        const msgRef = db.collection('chat').doc(selectedMessageId);
        const msgDoc = await msgRef.get();
        if (!msgDoc.exists) return;
        
        const reacoes = msgDoc.data().reacoes || {};
        const reacao = reacoes[emoji] || { count: 0, usuarios: [] };
        
        if (reacao.usuarios?.includes(currentUserId)) {
          reacao.count--;
          reacao.usuarios = reacao.usuarios.filter(u => u !== currentUserId);
        } else {
          reacao.count++;
          reacao.usuarios = reacao.usuarios || [];
          reacao.usuarios.push(currentUserId);
        }
        
        reacoes[emoji] = reacao;
        await msgRef.update({ reacoes });
      } catch (error) {
        console.error("Erro:", error);
      }
      fecharReacoes();
    }

    async function toggleReacao(msgId, emoji) {
      selectedMessageId = msgId;
      await reagir(emoji);
    }

    async function deletarMensagem(msgId) {
      if (!currentUserData?.isAdmin) return;
      if (!confirm('Deletar esta mensagem?')) return;
      try {
        await db.collection('chat').doc(msgId).update({ deletado: true });
        showToast('üóëÔ∏è Deletada');
      } catch (error) {
        console.error("Erro:", error);
      }
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        enviarMensagem();
      }
    }

    function toggleEmojiPicker() {
      document.getElementById('emojiPicker').classList.toggle('active');
    }

    function fecharEmojiPicker() {
      document.getElementById('emojiPicker').classList.remove('active');
    }

    function inserirEmoji(emoji) {
      const input = document.getElementById('messageInput');
      input.value += emoji;
      input.focus();
    }

    function trocarSala(sala) {
      salaAtual = sala;
      document.querySelectorAll('.chat-tab').forEach(tab => {
        tab.classList.toggle('active', tab.dataset.sala === sala);
      });
      cancelarResposta();
      carregarMensagens();
    }

    function calcularNivel(xp) {
      if (xp >= 10000) return 'üëë Mestre';
      if (xp >= 5000) return 'üíé Diamante';
      if (xp >= 2000) return 'ü•á Ouro';
      if (xp >= 500) return 'ü•à Prata';
      return 'ü•â Bronze';
    }

    window.addEventListener('beforeunload', () => marcarOnline(false));

    document.addEventListener('click', (e) => {
      if (!e.target.closest('.emoji-picker') && !e.target.closest('.emoji-btn')) {
        fecharEmojiPicker();
      }
      if (!e.target.closest('.reaction-picker') && !e.target.closest('.action-btn')) {
        fecharReacoes();
      }
      if (e.target.classList.contains('modal-overlay')) {
        fecharAnuncio();
      }
    });

    console.log("‚úÖ Chat v2.1 - Tabs personalizadas + Sem erros de √≠ndice");
  </script>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Chat - Yellup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0e141b 0%, #1a2332 100%);
      color: #e7eef7;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .header {
      background: rgba(14, 20, 27, 0.95);
      padding: 15px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .header-content {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn-back {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
    }
    .logo {
      font-size: 1.3em;
      font-weight: 800;
      background: linear-gradient(135deg, #ffb547, #ff8c42);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .online-count {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.85em;
      color: #10b981;
    }
    .online-dot {
      width: 8px;
      height: 8px;
      background: #10b981;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    .chat-tabs-container {
      background: rgba(14, 20, 27, 0.8);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    .chat-tabs {
      display: flex;
      gap: 5px;
      padding: 10px 20px;
      overflow-x: auto;
      max-width: 800px;
      margin: 0 auto;
    }
    .chat-tabs::-webkit-scrollbar { display: none; }
    .chat-tab {
      padding: 10px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: none;
      border-radius: 20px;
      color: #a9b5c6;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-size: 0.85em;
      font-weight: 600;
      white-space: nowrap;
    }
    .chat-tab:hover { background: rgba(255, 181, 71, 0.2); }
    .chat-tab.active {
      background: linear-gradient(135deg, #ffb547, #ff8c42);
      color: #0e141b;
    }
    .chat-container {
      flex: 1;
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .news-list {
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;
      padding: 15px;
      padding-bottom: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .news-card {
      background: rgba(30, 41, 54, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s;
    }
    .news-card:hover {
      transform: translateY(-3px);
      border-color: rgba(255, 181, 71, 0.3);
    }
    .news-card-image { width: 100%; height: 150px; object-fit: cover; }
    .news-card-content { padding: 15px; }
    .news-card-title {
      font-size: 1em;
      font-weight: 700;
      margin-bottom: 8px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .news-card-preview {
      font-size: 0.85em;
      color: #a9b5c6;
      margin-bottom: 10px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      word-break: break-word;
    }
    .news-card-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8em;
      color: #6b7280;
    }
    .news-card-stats { display: flex; gap: 12px; }
    .news-card-badge {
      background: rgba(255, 181, 71, 0.2);
      color: #ffb547;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.75em;
      font-weight: 600;
    }
    .messages-area {
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;
      padding: 15px 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .message {
      display: flex;
      gap: 10px;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .message.own { flex-direction: row-reverse; }
    .message-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1em;
      font-weight: 700;
      background: linear-gradient(135deg, #ffb547, #ff8c42);
      color: #0e141b;
      flex-shrink: 0;
      overflow: hidden;
    }
    .message-avatar img { width: 100%; height: 100%; object-fit: cover; }
    .message.own .message-avatar { background: linear-gradient(135deg, #3b82f6, #1d4ed8); color: #fff; }
    .message-content { max-width: 75%; position: relative; }
    .message-header { display: flex; align-items: center; gap: 8px; margin-bottom: 4px; flex-wrap: wrap; }
    .message.own .message-header { flex-direction: row-reverse; }
    .message-username { font-size: 0.85em; font-weight: 600; color: #ffb547; cursor: pointer; }
    .message.own .message-username { color: #3b82f6; }
    .message-team-badge { font-size: 0.7em; padding: 2px 6px; border-radius: 6px; background: rgba(255, 255, 255, 0.1); }
    .message-level { font-size: 0.7em; padding: 2px 6px; border-radius: 8px; background: rgba(255, 181, 71, 0.2); color: #ffb547; }
    .message-admin-badge { font-size: 0.65em; padding: 2px 6px; border-radius: 6px; background: linear-gradient(135deg, #ef4444, #dc2626); color: white; font-weight: 700; }
    .message-time { font-size: 0.7em; color: #6b7280; }
    .message-bubble {
      padding: 12px 16px;
      background: rgba(30, 41, 54, 0.9);
      border-radius: 16px;
      border-top-left-radius: 4px;
      line-height: 1.4;
      position: relative;
    }
    .message.own .message-bubble {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(29, 78, 216, 0.2));
      border-radius: 16px;
      border-top-right-radius: 4px;
    }
    .message-actions {
      display: none;
      position: absolute;
      top: -10px;
      right: 10px;
      background: rgba(14, 20, 27, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 4px;
      gap: 2px;
    }
    .message:hover .message-actions { display: flex; }
    .action-btn {
      width: 28px;
      height: 28px;
      border: none;
      background: transparent;
      border-radius: 50%;
      cursor: pointer;
      font-size: 0.85em;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .action-btn:hover { background: rgba(255, 255, 255, 0.1); }
    .message-reactions { display: flex; gap: 5px; margin-top: 6px; flex-wrap: wrap; }
    .reaction-badge {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 4px 8px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      font-size: 0.8em;
      cursor: pointer;
    }
    .reaction-badge.active { background: rgba(255, 181, 71, 0.2); border-color: #ffb547; }
    .message-system { text-align: center; padding: 10px; color: #6b7280; font-size: 0.85em; }
    .message-system span { background: rgba(255, 255, 255, 0.05); padding: 5px 15px; border-radius: 20px; }
    .input-area {
      padding: 15px 20px;
      background: rgba(14, 20, 27, 0.95);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    .input-container {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      gap: 10px;
      align-items: flex-end;
    }
    .input-wrapper { flex: 1; position: relative; }
    .message-input {
      width: 100%;
      padding: 14px 50px 14px 18px;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      color: #fff;
      font-size: 1em;
      font-family: 'Poppins', sans-serif;
      resize: none;
    }
    .message-input:focus { outline: none; border-color: #ffb547; }
    .message-input::placeholder { color: #6b7280; }
    .emoji-btn {
      position: absolute;
      right: 15px;
      bottom: 12px;
      background: none;
      border: none;
      font-size: 1.3em;
      cursor: pointer;
      opacity: 0.7;
    }
    .emoji-btn:hover { opacity: 1; }
    .btn-send {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #ffb547, #ff8c42);
      border: none;
      border-radius: 50%;
      color: #0e141b;
      font-size: 1.3em;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn-send:hover { transform: scale(1.1); }
    .emoji-picker {
      position: absolute;
      bottom: 70px;
      right: 0;
      background: rgba(14, 20, 27, 0.98);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 15px;
      display: none;
      z-index: 1000;
      width: 280px;
    }
    .emoji-picker.active { display: block; }
    .emoji-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
    .emoji-item {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3em;
      cursor: pointer;
      border-radius: 8px;
    }
    .emoji-item:hover { background: rgba(255, 255, 255, 0.1); }
    .reaction-picker {
      position: absolute;
      background: rgba(14, 20, 27, 0.98);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      padding: 8px 12px;
      display: none;
      z-index: 1000;
    }
    .reaction-picker.active { display: flex; gap: 5px; }
    .reaction-option { font-size: 1.3em; cursor: pointer; padding: 5px; border-radius: 50%; }
    .reaction-option:hover { background: rgba(255, 255, 255, 0.1); }
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      padding: 20px;
    }
    .modal-overlay.active { display: flex; }
    .modal {
      background: linear-gradient(135deg, #1e2936, #16202b);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
    }
    .modal-header {
      padding: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .modal-title { font-size: 1.2em; font-weight: 700; }
    .modal-close { background: none; border: none; color: #a9b5c6; font-size: 1.5em; cursor: pointer; }
    .modal-body { padding: 0; }
    .news-detail-image { width: 100%; max-height: 250px; object-fit: cover; }
    .news-detail-content { padding: 20px; }
    .news-detail-title { font-size: 1.2em; font-weight: 700; margin-bottom: 10px; }
    .news-detail-meta { display: flex; gap: 15px; font-size: 0.85em; color: #6b7280; margin-bottom: 15px; }
    .news-detail-text { line-height: 1.6; margin-bottom: 15px; color: #a9b5c6; }
    .news-detail-link { color: #ffb547; text-decoration: none; display: inline-block; margin-bottom: 15px; }
    .news-actions {
      display: flex;
      gap: 10px;
      padding: 15px 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    .like-btn, .dislike-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      color: #a9b5c6;
      font-size: 0.95em;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      transition: all 0.2s;
    }
    .like-btn:hover { background: rgba(46, 204, 113, 0.2); border-color: #2ecc71; color: #2ecc71; }
    .dislike-btn:hover { background: rgba(231, 76, 60, 0.2); border-color: #e74c3c; color: #e74c3c; }
    .like-btn.active { background: rgba(46, 204, 113, 0.3); border-color: #2ecc71; color: #2ecc71; }
    .dislike-btn.active { background: rgba(231, 76, 60, 0.3); border-color: #e74c3c; color: #e74c3c; }
    .comments-section { border-top: 1px solid rgba(255, 255, 255, 0.1); padding: 15px 20px; }
    .comments-title { font-size: 0.9em; font-weight: 600; margin-bottom: 15px; color: #a9b5c6; }
    .comments-list { max-height: 200px; overflow-y: auto; margin-bottom: 15px; }
    .comment-item { display: flex; gap: 10px; padding: 10px 0; border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
    .comment-item:last-child { border-bottom: none; }
    .comment-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ffb547, #ff8c42);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8em;
      font-weight: 700;
      color: #0e141b;
      flex-shrink: 0;
    }
    .comment-content { flex: 1; }
    .comment-header { display: flex; align-items: center; gap: 8px; margin-bottom: 4px; }
    .comment-author { font-size: 0.85em; font-weight: 600; color: #ffb547; }
    .comment-time { font-size: 0.75em; color: #6b7280; }
    .comment-text { font-size: 0.9em; color: #e7eef7; line-height: 1.4; }
    .comment-input-wrapper { display: flex; gap: 10px; }
    .comment-input {
      flex: 1;
      padding: 10px 15px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      color: #fff;
      font-size: 0.9em;
      font-family: 'Poppins', sans-serif;
    }
    .comment-input:focus { outline: none; border-color: #ffb547; }
    .comment-input::placeholder { color: #6b7280; }
    .comment-send {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #ffb547, #ff8c42);
      border: none;
      border-radius: 50%;
      color: #0e141b;
      font-size: 1em;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .comment-send:hover { transform: scale(1.1); }
    .no-comments { text-align: center; padding: 20px; color: #6b7280; font-size: 0.85em; }
    .empty-news { text-align: center; padding: 60px 20px; color: #6b7280; }
    .empty-news .icon { font-size: 48px; margin-bottom: 15px; }
    .load-more-btn {
      width: 100%;
      padding: 15px;
      background: rgba(255, 181, 71, 0.1);
      border: 2px dashed rgba(255, 181, 71, 0.3);
      border-radius: 12px;
      color: #ffb547;
      font-size: 0.95em;
      font-weight: 600;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s;
      margin-top: 10px;
    }
    .load-more-btn:hover {
      background: rgba(255, 181, 71, 0.2);
      border-color: #ffb547;
    }
    .load-more-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .news-pinned {
      border: 2px solid rgba(255, 181, 71, 0.5);
      background: linear-gradient(135deg, rgba(255, 181, 71, 0.1), rgba(30, 41, 54, 0.9));
    }
    .news-pinned-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: linear-gradient(135deg, #ffb547, #ff8c42);
      color: #0e141b;
      padding: 4px 10px;
      border-radius: 8px;
      font-size: 0.7em;
      font-weight: 700;
    }
    .news-card { position: relative; }
    .toast {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 15px 30px;
      border-radius: 50px;
      font-weight: 600;
      z-index: 3000;
      opacity: 0;
      transition: all 0.3s;
    }
    .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
    @media (max-width: 600px) {
      .message-content { max-width: 85%; }
      .emoji-picker { width: 260px; right: -50px; }
    }
  </style>
</head>

    const db = firebase.firestore();
    const auth = firebase.auth();

    let currentUserId = null;
    let currentUserData = null;
    let salaAtual = 'geral';
    let mensagensCarregadas = [];
    let unsubscribe = null;
    let noticiaAtual = null;
    let todasNoticias = [];
    let noticiasExibidas = [];
    let selectedMessageId = null;
    let timesCache = {};
    
    // Pagina√ß√£o
    const NOTICIAS_POR_PAGINA = 10;
    let paginaAtual = 0;
    let temMaisNoticias = false;

    // ‚è∞ Limite de 24 horas
    const LIMITE_24H = 24 * 60 * 60 * 1000; // 24h em ms

    function isExpired(data) {
      if (!data) return true;
      const d = data.toDate ? data.toDate() : new Date(data);
      return (Date.now() - d.getTime()) > LIMITE_24H;
    }

    // üßπ Limpa mensagens de chat com mais de 24h (roda 1x ao abrir)
    async function limparMensagensAntigas() {
      try {
        const limite = new Date(Date.now() - LIMITE_24H);
        const snap = await db.collection('chat')
          .where('data', '<', limite)
          .limit(100)
          .get();
        
        if (snap.empty) return;
        
        const batch = db.batch();
        snap.forEach(doc => batch.delete(doc.ref));
        await batch.commit();
        console.log(`üßπ ${snap.size} mensagens antigas apagadas`);
        
        // Se tinha mais de 100, rodar de novo
        if (snap.size === 100) limparMensagensAntigas();
      } catch (e) {
        console.log('Limpeza mensagens:', e.message);
      }
    }

    // üßπ Limpa not√≠cias com mais de 24h (exceto fixadas)
    async function limparNoticiasAntigas() {
      try {
        const limite = new Date(Date.now() - LIMITE_24H);
        const snap = await db.collection('anuncios')
          .where('data', '<', limite)
          .limit(50)
          .get();
        
        if (snap.empty) return;
        
        const batch = db.batch();
        let count = 0;
        snap.forEach(doc => {
          const d = doc.data();
          // N√£o apagar fixadas
          if (d.fixada) return;
          batch.update(doc.ref, { ativo: false });
          count++;
        });
        if (count > 0) {
          await batch.commit();
          console.log(`üßπ ${count} not√≠cias antigas desativadas`);
        }
      } catch (e) {
        console.log('Limpeza not√≠cias:', e.message);
      }
    }

    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    auth.onAuthStateChanged(async (user) => {
      if (!user) { window.location.href = 'index.html'; return; }
      currentUserId = user.uid;
      try {
        const doc = await db.collection('usuarios').doc(currentUserId).get();
        if (doc.exists) currentUserData = doc.data();
        marcarOnline(true);
        await criarTabs();
        atualizarOnline();
        setInterval(atualizarOnline, 30000);
        
        // üßπ Limpeza autom√°tica de conte√∫do antigo (>24h)
        limparMensagensAntigas();
        limparNoticiasAntigas();
        
        carregarNoticias();
        carregarMensagens();
      } catch (e) { console.error(e); }
    });

    async function criarTabs() {
      const tabs = document.getElementById('chatTabs');
      if (currentUserData?.timeId) {
        try {
          const doc = await db.collection('times').doc(currentUserData.timeId).get();
          if (doc.exists) {
            timesCache[currentUserData.timeId] = doc.data();
            const tab = document.createElement('button');
            tab.className = 'chat-tab';
            tab.dataset.sala = `time_${currentUserData.timeId}`;
            tab.onclick = () => trocarSala(`time_${currentUserData.timeId}`);

    async function marcarOnline(status) {
      if (!currentUserId) return;
      try { await db.collection('usuarios').doc(currentUserId).update({ online: status, ultimoAcesso: firebase.firestore.FieldValue.serverTimestamp() }); } catch (e) {}
    }

    async function atualizarOnline() {
      try {
        const snap = await db.collection('usuarios').where('online', '==', true).get();
        document.getElementById('onlineCount').textContent = `${snap.size} online`;
      } catch (e) {}
    }

    async function carregarNoticias() {
      try {
        const snap = await db.collection('anuncios').where('ativo', '==', true).get();
        todasNoticias = [];
        snap.forEach(doc => {
          const d = { id: doc.id, ...doc.data() };
          // ‚è∞ S√≥ mostra not√≠cias das √∫ltimas 24h (fixadas sempre aparecem)
          if (d.fixada || !isExpired(d.data)) {
            todasNoticias.push(d);
          }
        });
        
        // Ordenar: fixadas primeiro, depois por data
        todasNoticias.sort((a, b) => {
          // Fixadas primeiro
          if (a.fixada && !b.fixada) return -1;
          if (!a.fixada && b.fixada) return 1;
          // Depois por data (mais recentes primeiro)
          const dataA = a.data?.toDate?.() || new Date(0);
          const dataB = b.data?.toDate?.() || new Date(0);
          return dataB - dataA;
        });
        
        // Resetar pagina√ß√£o
        paginaAtual = 0;
        noticiasExibidas = [];
        carregarMaisNoticias();
        
      } catch (e) { 
        console.error("Erro ao carregar not√≠cias:", e);
        todasNoticias = []; 
        if (salaAtual === 'noticias') renderizarNoticias();
      }
    }

    function carregarMaisNoticias() {
      const inicio = paginaAtual * NOTICIAS_POR_PAGINA;
      const fim = inicio + NOTICIAS_POR_PAGINA;
      const novas = todasNoticias.slice(inicio, fim);
      
      noticiasExibidas = [...noticiasExibidas, ...novas];
      paginaAtual++;
      temMaisNoticias = fim < todasNoticias.length;
      
      if (salaAtual === 'noticias') renderizarNoticias();
    }

    function renderizarNoticias() {
      const container = document.getElementById('newsList');
      if (noticiasExibidas.length === 0) {
        container.innerHTML = '<div class="empty-news"><div class="icon">üì∞</div><p>Nenhuma not√≠cia</p></div>';
        return;
      }
      
      let html = noticiasExibidas.map(n => {
        const data = n.data?.toDate?.().toLocaleDateString('pt-BR') || '';
        const likes = n.reacoes?.like || 0;
        const dislikes = n.reacoes?.dislike || 0;
        const comments = n.numComentarios || 0;
        const img = n.imagemUrl ? `<img class="news-card-image" src="${n.imagemUrl}" loading="lazy">` : '';
        const isFixada = n.fixada;
        const pinnedClass = isFixada ? 'news-pinned' : '';
        const pinnedBadge = isFixada ? '<span class="news-pinned-badge">üìå FIXADA</span>' : '';
        
        // Strip HTML tags do preview para exibir corretamente no app
        const previewText = (n.conteudo || '').replace(/<[^>]*>/g, '').substring(0, 200);
        
        return `
          <div class="news-card ${pinnedClass}" onclick="abrirNoticia('${n.id}')">
            ${pinnedBadge}
            ${img}
            <div class="news-card-content">
              <h3 class="news-card-title">${n.titulo || ''}</h3>
              <p class="news-card-preview">${previewText}</p>
              <div class="news-card-meta">
                <div class="news-card-stats">
                  <span>üìÖ ${data}</span>
                  <span>üëç ${likes}</span>
                  <span>üëé ${dislikes}</span>
                  <span>üí¨ ${comments}</span>
                </div>
                <span class="news-card-badge">üì∞ Ler</span>
              </div>
            </div>
          </div>
        `;
      }).join('');

      // Bot√£o carregar mais
      if (temMaisNoticias) {
        html += `<button class="load-more-btn" onclick="carregarMaisNoticias()">üîÑ Carregar mais not√≠cias</button>`;
      } else if (todasNoticias.length > NOTICIAS_POR_PAGINA) {
        html += `<div style="text-align: center; padding: 15px; color: #6b7280; font-size: 0.85em;">‚úÖ Todas as ${todasNoticias.length} not√≠cias carregadas</div>`;
      }

      container.innerHTML = html;
    }

      // Carregar coment√°rios
      let comentarios = [];

    async function reagirNoticia(tipo) {
      if (!noticiaAtual || !currentUserId) return;
      try {
        const ref = db.collection('anuncios').doc(noticiaAtual.id);
        const doc = await ref.get();
        if (!doc.exists) return;

        const data = doc.data();
        let curtiram = data.curtiram || [];
        let naoCurtiram = data.naoCurtiram || [];
        let reacoes = data.reacoes || { like: 0, dislike: 0 };

        const jaCurtiu = curtiram.includes(currentUserId);
        const jaNaoCurtiu = naoCurtiram.includes(currentUserId);

        if (tipo === 'like') {
          if (jaCurtiu) {
            curtiram = curtiram.filter(id => id !== currentUserId);
            reacoes.like = Math.max(0, reacoes.like - 1);
            showToast('üëç Curtida removida');
          } else {
            curtiram.push(currentUserId);
            reacoes.like = (reacoes.like || 0) + 1;
            if (jaNaoCurtiu) {
              naoCurtiram = naoCurtiram.filter(id => id !== currentUserId);
              reacoes.dislike = Math.max(0, reacoes.dislike - 1);
            }
            showToast('üëç Curtido!');
          }
        } else {
          if (jaNaoCurtiu) {
            naoCurtiram = naoCurtiram.filter(id => id !== currentUserId);
            reacoes.dislike = Math.max(0, reacoes.dislike - 1);
            showToast('üëé Descurtida removida');
          } else {
            naoCurtiram.push(currentUserId);
            reacoes.dislike = (reacoes.dislike || 0) + 1;
            if (jaCurtiu) {
              curtiram = curtiram.filter(id => id !== currentUserId);
              reacoes.like = Math.max(0, reacoes.like - 1);
            }
            showToast('üëé N√£o curti!');
          }
        }

        await ref.update({ curtiram, naoCurtiram, reacoes });
        
        // Atualizar localmente
        const idx = todasNoticias.findIndex(n => n.id === noticiaAtual.id);
        if (idx !== -1) {
          todasNoticias[idx] = { ...todasNoticias[idx], curtiram, naoCurtiram, reacoes };
        }
        const idxExib = noticiasExibidas.findIndex(n => n.id === noticiaAtual.id);
        if (idxExib !== -1) {
          noticiasExibidas[idxExib] = { ...noticiasExibidas[idxExib], curtiram, naoCurtiram, reacoes };
        }
        noticiaAtual = { ...noticiaAtual, curtiram, naoCurtiram, reacoes };
        
        renderizarNoticias();
        abrirNoticia(noticiaAtual.id);
      } catch (e) {
        console.error(e);
        showToast('‚ùå Erro ao reagir');
      }
    }

    async function enviarComentario() {
      const input = document.getElementById('commentInput');
      const texto = input.value.trim();
      if (!texto || !noticiaAtual) return;
      input.value = '';

      try {
        await db.collection('anuncios').doc(noticiaAtual.id).collection('comentarios').add({
          usuarioId: currentUserId,
          usuario: currentUserData?.usuarioUnico || 'An√¥nimo',
          texto,
          data: firebase.firestore.FieldValue.serverTimestamp()
        });
        await db.collection('anuncios').doc(noticiaAtual.id).update({
          numComentarios: firebase.firestore.FieldValue.increment(1)
        });
        
        // Atualizar localmente
        const idx = todasNoticias.findIndex(n => n.id === noticiaAtual.id);
        if (idx !== -1) {
          todasNoticias[idx].numComentarios = (todasNoticias[idx].numComentarios || 0) + 1;
        }
        const idxExib = noticiasExibidas.findIndex(n => n.id === noticiaAtual.id);
        if (idxExib !== -1) {
          noticiasExibidas[idxExib].numComentarios = (noticiasExibidas[idxExib].numComentarios || 0) + 1;
        }
        noticiaAtual.numComentarios = (noticiaAtual.numComentarios || 0) + 1;
        
        showToast('üí¨ Coment√°rio enviado!');
        renderizarNoticias();
        abrirNoticia(noticiaAtual.id);
      } catch (e) {
        console.error(e);
        showToast('‚ùå Erro ao comentar');
      }
    }

    function carregarMensagens() {
      if (unsubscribe) unsubscribe();
      const messagesArea = document.getElementById('messagesArea');
      const newsList = document.getElementById('newsList');
      const inputArea = document.getElementById('inputArea');

      if (salaAtual === 'noticias') {
        messagesArea.style.display = 'none';
        newsList.style.display = 'flex';
        inputArea.style.display = 'none';
        renderizarNoticias();
        return;
      }

      messagesArea.style.display = 'flex';
      newsList.style.display = 'none';
      inputArea.style.display = 'block';
      messagesArea.innerHTML = '<div class="message-system"><span>Carregando...</span></div>';

      unsubscribe = db.collection('chat').where('sala', '==', salaAtual).limit(100).onSnapshot((snap) => {
        mensagensCarregadas = [];
        snap.forEach(doc => {
          const d = doc.data();
          // ‚è∞ S√≥ mostra mensagens das √∫ltimas 24h
          if (!d.deletado && !isExpired(d.data)) {
            mensagensCarregadas.push({ id: doc.id, ...d });
          }
        });
        mensagensCarregadas.sort((a, b) => (a.data?.toDate?.() || 0) - (b.data?.toDate?.() || 0));
        if (mensagensCarregadas.length === 0) {
          messagesArea.innerHTML = '<div class="message-system"><span>Seja o primeiro! üéâ</span></div>';
        } else {
          renderizarMensagens();
        }
      });
    }

    function renderizarMensagens() {
      const container = document.getElementById('messagesArea');
      container.innerHTML = mensagensCarregadas.map(msg => {
        const isOwn = msg.usuarioId === currentUserId;
        const tempo = formatarTempo(msg.data);
        const inicial = (msg.usuario || '?').charAt(0).toUpperCase();
        const avatar = msg.avatarUrl ? `<img src="${msg.avatarUrl}">` : inicial;
        const adminBadge = msg.isAdmin ? '<span class="message-admin-badge">ADMIN</span>' : '';
        const timeBadge = msg.timeNome ? `<span class="message-team-badge">${msg.timeNome}</span>` : '';
        let reactionsHtml = '';
        if (msg.reacoes && Object.keys(msg.reacoes).length > 0) {
          reactionsHtml = '<div class="message-reactions">';
          for (const [emoji, data] of Object.entries(msg.reacoes)) {
            if (data.count > 0) {
              const isActive = data.usuarios?.includes(currentUserId) ? 'active' : '';
              reactionsHtml += `<span class="reaction-badge ${isActive}" onclick="toggleReacao('${msg.id}', '${emoji}')">${emoji} ${data.count}</span>`;
            }
          }
          reactionsHtml += '</div>';
        }
        return `
          <div class="message ${isOwn ? 'own' : ''}">
            <div class="message-avatar">${avatar}</div>
            <div class="message-content">
              <div class="message-header">
                <span class="message-username">${msg.usuario || 'An√¥nimo'}</span>
                ${adminBadge}${timeBadge}
                ${msg.nivel ? `<span class="message-level">${msg.nivel}</span>` : ''}
                <span class="message-time">${tempo}</span>
              </div>
              <div class="message-bubble">
                ${escapeHtml(msg.mensagem || '')}
                <div class="message-actions">
                  <button class="action-btn" onclick="abrirReacoes(event, '${msg.id}')">üòÄ</button>
                  ${currentUserData?.isAdmin ? `<button class="action-btn" onclick="deletarMsg('${msg.id}')">üóëÔ∏è</button>` : ''}
                </div>
              </div>
              ${reactionsHtml}
            </div>
          </div>
        `;
      }).join('');
      container.scrollTop = container.scrollHeight;
    }

    async function enviarMensagem() {
      const input = document.getElementById('messageInput');
      const msg = input.value.trim();
      if (!msg || salaAtual === 'noticias') return;
      input.value = '';
      fecharEmojiPicker();
      try {
        await db.collection('chat').add({
          sala: salaAtual,
          usuarioId: currentUserId,
          usuario: currentUserData?.usuarioUnico || 'An√¥nimo',
          avatarUrl: currentUserData?.avatarUrl || null,
          nivel: calcularNivel(currentUserData?.xp || 0),
          timeId: currentUserData?.timeId || null,
          timeNome: timesCache[currentUserData?.timeId]?.nome || null,
          isAdmin: currentUserData?.isAdmin || false,
          mensagem: msg,
          data: firebase.firestore.FieldValue.serverTimestamp(),
          reacoes: {},
          deletado: false
        });
      } catch (e) { showToast('‚ùå Erro'); }
    }

    function abrirReacoes(e, id) {
      e.stopPropagation();
      selectedMessageId = id;
      const picker = document.getElementById('reactionPicker');
      picker.style.top = (e.clientY - 50) + 'px';
      picker.style.left = Math.min(e.clientX - 100, window.innerWidth - 250) + 'px';
      picker.classList.add('active');

    function fecharReacoes() {
      document.getElementById('reactionPicker').classList.remove('active');
      selectedMessageId = null;
    }

    async function reagir(emoji) {
      if (!selectedMessageId) return;
      try {
        const ref = db.collection('chat').doc(selectedMessageId);
        const doc = await ref.get();
        if (!doc.exists) return;
        const reacoes = doc.data().reacoes || {};
        const r = reacoes[emoji] || { count: 0, usuarios: [] };
        if (r.usuarios?.includes(currentUserId)) {
          r.count--;
          r.usuarios = r.usuarios.filter(u => u !== currentUserId);
        } else {
          r.count++;
          r.usuarios = r.usuarios || [];
          r.usuarios.push(currentUserId);
        }
        reacoes[emoji] = r;
        await ref.update({ reacoes });
      } catch (e) {}
      fecharReacoes();
    }

    async function toggleReacao(id, emoji) {
      selectedMessageId = id;
      await reagir(emoji);
    }

    async function deletarMsg(id) {
      if (!currentUserData?.isAdmin) return;
      if (!confirm('Deletar?')) return;
      try { await db.collection('chat').doc(id).update({ deletado: true }); showToast('üóëÔ∏è Deletada'); } catch (e) {}
    }

      if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); enviarMensagem(); }
    }

    function fecharEmojiPicker() { document.getElementById('emojiPicker').classList.remove('active'); }

    function trocarSala(sala) {
      salaAtual = sala;
      document.querySelectorAll('.chat-tab').forEach(t => t.classList.toggle('active', t.dataset.sala === sala));
      carregarMensagens();
    }

    function calcularNivel(xp) {
      if (xp >= 10000) return 'üëë Mestre';
      if (xp >= 5000) return 'üíé Diamante';
      if (xp >= 2000) return 'ü•á Ouro';
      if (xp >= 500) return 'ü•à Prata';
      return 'ü•â Bronze';
    }

    function formatarTempo(data) {
      if (!data) return '';
      const d = data.toDate ? data.toDate() : new Date(data);
      const diff = Date.now() - d;
      const min = Math.floor(diff / 60000);
      if (min < 1) return 'agora';
      if (min < 60) return `${min}m`;
      const hrs = Math.floor(diff / 3600000);
      if (hrs < 24) return `${hrs}h`;
      return d.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit' });
    }

    function escapeHtml(t) {
      if (!t) return '';
      const d = document.createElement('div');
      d.textContent = t;
      return d.innerHTML;
    }

      if (!e.target.closest('.reaction-picker') && !e.target.closest('.action-btn')) fecharReacoes();
      if (e.target.classList.contains('modal-overlay')) fecharModal();
    });

<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0a0e13">
  <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
  <link rel="apple-touch-icon" href="/icons/apple-icon-180.png">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0a0e13; --bg-card: #131920; --bg-elevated: #1a2230;
      --accent-primary: #ff9f43; --accent-secondary: #ffc048;
      --accent-glow: rgba(255,159,67,0.25);
      --live-red: #ff4757; --win-green: #2ed573;
      --text-primary: #f1f2f6; --text-secondary: #a4b0be;
    }
    *{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
    body{font-family:'Poppins',sans-serif;background:var(--bg-dark);color:var(--text-primary);min-height:100vh;padding-bottom:100px}

    .header{background:rgba(10,14,19,.95);backdrop-filter:blur(20px);padding:12px 16px;position:sticky;top:0;z-index:100;border-bottom:1px solid rgba(255,159,67,.1)}
    .header-content{max-width:1400px;margin:0 auto;display:flex;justify-content:space-between;align-items:center}
    .logo img{height:36px;filter:drop-shadow(0 2px 8px rgba(255,181,71,.3))}
    .btn-back{padding:8px 16px;background:rgba(255,255,255,.1);border:1px solid rgba(255,255,255,.2);border-radius:8px;color:#e7eef7;cursor:pointer;font-family:'Poppins',sans-serif;font-size:.85em;text-decoration:none;display:flex;align-items:center;gap:6px;transition:all .3s}
    .btn-back:hover{background:rgba(255,255,255,.2)}

    .container{max-width:700px;margin:0 auto;padding:20px 16px}

    .page-header{text-align:center;margin-bottom:16px}
    .page-header h1{font-size:1.4em;font-weight:800;margin-bottom:4px}
    .page-header p{color:var(--text-secondary);font-size:.82em}

    /* STATS BAR */
    .stats-bar{display:flex;gap:10px;margin-bottom:14px;overflow-x:auto;padding-bottom:4px}
    .stat-item{flex:1;min-width:80px;text-align:center;padding:12px 8px;background:var(--bg-card);border:1px solid rgba(255,255,255,.05);border-radius:12px;transition:all .3s}
    .stat-value{font-size:1.3em;font-weight:800;color:var(--accent-secondary);transition:all .3s}
    .stat-value.green{color:var(--win-green)}
    .stat-value.purple{color:#a78bfa}
    .stat-label{font-size:.65em;color:var(--text-secondary);margin-top:2px}

    /* TABS DE PER√çODO */
    .period-tabs{display:flex;gap:6px;margin-bottom:12px;overflow-x:auto;padding-bottom:4px;-webkit-overflow-scrolling:touch}
    .period-tabs::-webkit-scrollbar{display:none}
    .period-tab{padding:8px 16px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.04);border-radius:20px;color:var(--text-secondary);font-family:'Poppins',sans-serif;font-size:.78em;font-weight:500;cursor:pointer;transition:all .25s;white-space:nowrap;flex-shrink:0}
    .period-tab:hover{border-color:rgba(255,255,255,.25)}
    .period-tab.active{background:linear-gradient(135deg,rgba(139,92,246,.25),rgba(139,92,246,.12));border-color:rgba(139,92,246,.5);color:#c4b5fd;font-weight:700}

    /* FILTROS EXTRAS */
    .extra-filters{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:16px;align-items:center}
    .filter-toggle{padding:7px 14px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.04);border-radius:10px;color:var(--text-secondary);font-family:'Poppins',sans-serif;font-size:.76em;cursor:pointer;transition:all .2s;white-space:nowrap}
    .filter-toggle.active{background:rgba(46,213,115,.15);border-color:rgba(46,213,115,.4);color:var(--win-green);font-weight:600}
    .filter-toggle:hover{border-color:rgba(255,255,255,.25)}

    /* DATE RANGE (escondido por padr√£o) */
    .date-range{display:none;gap:8px;align-items:center;width:100%;margin-top:4px}
    .date-range.visible{display:flex}
    .date-range input{padding:8px 12px;background:var(--bg-card);border:1px solid rgba(255,255,255,.1);border-radius:10px;color:var(--text-primary);font-family:'Poppins',sans-serif;font-size:.8em;outline:none;flex:1;max-width:160px}
    .date-range input:focus{border-color:var(--accent-primary)}
    .date-range label{font-size:.72em;color:var(--text-secondary);white-space:nowrap}

    /* RESULTADO DO FILTRO */
    .filter-result{font-size:.72em;color:var(--text-secondary);margin-bottom:14px;padding:8px 14px;background:rgba(255,255,255,.03);border-radius:10px;display:flex;justify-content:space-between;align-items:center}
    .filter-result strong{color:var(--text-primary)}

    /* GAMES GRID */
    .games-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:16px}

    /* GAME CARD */
    .game-card{background:var(--bg-card);border:1px solid rgba(255,255,255,.06);border-radius:16px;overflow:hidden;transition:all .3s}
    .game-card:hover{transform:translateY(-3px);box-shadow:0 12px 30px rgba(0,0,0,.4);border-color:rgba(255,159,67,.25)}
    .game-card-header{display:flex;justify-content:space-between;align-items:center;padding:10px 14px;background:rgba(0,0,0,.3);border-bottom:1px solid rgba(255,255,255,.05)}
    .game-league{font-size:.7em;color:var(--text-secondary);font-weight:500;display:flex;align-items:center;gap:6px}
    .game-status{padding:4px 10px;border-radius:20px;font-size:.65em;font-weight:700;text-transform:uppercase;letter-spacing:.3px}
    .status-finished{background:rgba(255,255,255,.1);color:var(--text-secondary)}
    .game-card-body{padding:16px}
    .game-matchup{display:flex;align-items:center;justify-content:space-between;margin-bottom:14px}
    .game-team{display:flex;flex-direction:column;align-items:center;text-align:center;flex:1;gap:8px}
    .game-team-jersey{width:44px;height:52px;filter:drop-shadow(0 4px 8px rgba(0,0,0,.3))}
    .game-team-name{font-size:.8em;font-weight:600;color:var(--text-primary);max-width:100px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .game-center-info{display:flex;flex-direction:column;align-items:center;justify-content:center;padding:0 10px;min-width:70px}
    .game-datetime-box{text-align:center}
    .game-datetime-box .game-date{font-size:1em;font-weight:700;color:var(--text-secondary)}
    .game-datetime-box .game-hour{font-size:.85em;color:var(--text-secondary);font-weight:600}
    .torcida-section{padding:0 16px 12px}
    .torcida-label{font-size:.65em;color:var(--text-secondary);text-transform:uppercase;letter-spacing:.5px;margin-bottom:8px;text-align:center}
    .pontos-section{margin-top:4px;padding-top:10px;border-top:1px dashed rgba(255,255,255,.08)}
    .pontos-section .torcida-label{color:var(--accent-secondary)}
    .torcida-visual{display:flex;align-items:center;gap:8px}
    .torcida-side{display:flex;align-items:center;gap:6px;flex:1}
    .torcida-side.left{justify-content:flex-end}
    .torcida-side.right{justify-content:flex-start}
    .torcida-percent{font-size:.85em;font-weight:700;min-width:36px}
    .torcida-side.left .torcida-percent{text-align:right}
    .torcida-side.right .torcida-percent{text-align:left}
    .torcida-bar-container{flex:1;height:8px;background:rgba(0,0,0,.3);border-radius:4px;overflow:hidden;display:flex}
    .torcida-bar-fill{height:100%;transition:width .5s ease;position:relative}
    .torcida-bar-fill.left{border-radius:4px 0 0 4px}
    .torcida-bar-fill.right{border-radius:0 4px 4px 0}
    .torcida-bar-fill.winning{box-shadow:0 0 10px currentColor}
    .creditos-disputa{display:flex;align-items:center;justify-content:center;gap:8px;padding:10px 16px;margin:0 16px 12px;background:linear-gradient(135deg,rgba(255,159,67,.12),rgba(255,192,72,.06));border:1px solid rgba(255,159,67,.25);border-radius:10px}
    .creditos-icon{font-size:1.1em}
    .creditos-valor{font-size:1.2em;font-weight:800;color:var(--accent-secondary)}
    .creditos-label{font-size:.75em;color:var(--text-secondary)}
    .creditos-disputa.high-value{background:linear-gradient(135deg,rgba(255,159,67,.2),rgba(255,192,72,.1));border-color:rgba(255,159,67,.4)}
    .user-cheered{display:flex;align-items:center;justify-content:center;gap:6px;padding:8px 12px;margin:0 16px 12px;background:linear-gradient(135deg,rgba(46,213,115,.15),rgba(46,213,115,.05));border:1px solid rgba(46,213,115,.3);border-radius:10px;font-size:.75em;font-weight:600;color:var(--win-green)}
    .game-card-action{padding:12px 16px;border-top:1px solid rgba(255,255,255,.05)}
    .btn-game{width:100%;padding:12px;border-radius:10px;border:none;font-family:'Poppins',sans-serif;font-weight:700;font-size:.85em;cursor:pointer;transition:all .2s;display:flex;align-items:center;justify-content:center;gap:8px}
    .btn-game:active{transform:scale(.97)}
    .btn-game.primary{background:linear-gradient(135deg,var(--accent-primary) 0%,#ff8c42 100%);color:var(--bg-dark);box-shadow:0 4px 15px var(--accent-glow)}
    .btn-game.secondary{background:rgba(255,255,255,.08);color:var(--text-primary);border:1px solid rgba(255,255,255,.1)}

    .empty-state{text-align:center;padding:60px 20px;color:var(--text-secondary)}
    .empty-icon{font-size:3em;margin-bottom:12px}
    .loading-spinner{display:inline-block;width:40px;height:40px;border:3px solid rgba(255,159,67,.2);border-top-color:var(--accent-primary);border-radius:50%;animation:spin .8s linear infinite;margin-bottom:16px}
    @keyframes spin{to{transform:rotate(360deg)}}

    .bottom-nav{position:fixed;bottom:0;left:0;right:0;background:rgba(14,20,27,.98);backdrop-filter:blur(20px);padding:10px 20px;border-top:1px solid rgba(255,255,255,.1);z-index:99}
    .nav-content{max-width:600px;margin:0 auto;display:flex;justify-content:space-around}
    .nav-item{display:flex;flex-direction:column;align-items:center;gap:5px;color:#a9b5c6;text-decoration:none;font-size:.75em;transition:all .3s;padding:5px 10px}
    .nav-item:hover,.nav-item.active{color:#ffb547}
    .nav-icon{font-size:1.5em}

    @media(max-width:400px){
      .stats-bar{gap:6px}
      .stat-item{padding:10px 6px}
      .stat-value{font-size:1.1em}
      .games-grid{grid-template-columns:1fr}
      .period-tab{padding:7px 12px;font-size:.72em}
    }
  </style>
</head>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>

  <script src="js/bandeiras-utils.js"></script>

  <script>
    // ===== CAMISETA SVG =====
    function gerarCamisetaSVG(corPrimaria, corSecundaria, corTerciaria) {
      corPrimaria = corPrimaria || '#28a745';
      corSecundaria = corSecundaria || '#ffffff';
      corTerciaria = corTerciaria || corPrimaria;
      const uid = Math.random().toString(36).substr(2, 6);
      return `
        <svg viewBox="0 0 100 120" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="shine_${uid}" x1="0.2" y1="0" x2="0.8" y2="1">
              <stop offset="0%" stop-color="rgba(255,255,255,0.28)"/>
              <stop offset="45%" stop-color="rgba(255,255,255,0.03)"/>
              <stop offset="100%" stop-color="rgba(0,0,0,0.08)"/>
            </linearGradient>
            <linearGradient id="sleeve_${uid}" x1="0" y1="0" x2="0" y2="1">
              <stop offset="0%" stop-color="${corPrimaria}"/>
              <stop offset="100%" stop-color="${corTerciaria}"/>
            </linearGradient>
            <filter id="shadow_${uid}">
              <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.35"/>
            </filter>
          </defs>
          <g filter="url(#shadow_${uid})">
            <path d="M28,32 Q28,28 32,28 L40,28 Q45,28 47,24 Q50,20 53,24 Q55,28 60,28 L68,28 Q72,28 72,32 L74,105 Q74,112 68,112 L32,112 Q28,112 26,105 Z" fill="${corPrimaria}"/>
            <path d="M28,32 L10,46 Q6,49 7,54 L10,68 Q11,72 15,70 L26,58 Z" fill="url(#sleeve_${uid})"/>
            <path d="M72,32 L90,46 Q94,49 93,54 L90,68 Q89,72 85,70 L74,58 Z" fill="url(#sleeve_${uid})"/>
            <path d="M26,40 L28,105" stroke="${corSecundaria}" stroke-width="3" opacity="0.5" stroke-linecap="round"/>
            <path d="M74,40 L72,105" stroke="${corSecundaria}" stroke-width="3" opacity="0.5" stroke-linecap="round"/>
            <path d="M38,50 L62,90" stroke="${corTerciaria}" stroke-width="8" opacity="0.12" stroke-linecap="round"/>
            <path d="M28,32 Q28,28 32,28 L40,28 Q45,28 47,24 Q50,20 53,24 Q55,28 60,28 L68,28 Q72,28 72,32 L74,105 Q74,112 68,112 L32,112 Q28,112 26,105 Z" fill="url(#shine_${uid})"/>
            <path d="M43,26 L50,32 L57,26" fill="none" stroke="${corSecundaria}" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M28,107 Q28,112 32,112 L68,112 Q72,112 72,107" fill="${corSecundaria}" opacity="0.3"/>
            <path d="M10,65 Q11,70 15,68" stroke="${corTerciaria}" stroke-width="2.5" opacity="0.5" fill="none" stroke-linecap="round"/>
            <path d="M90,65 Q89,70 85,68" stroke="${corTerciaria}" stroke-width="2.5" opacity="0.5" fill="none" stroke-linecap="round"/>
          </g>
        </svg>
      `;
    }

    var firebaseConfig = {
      apiKey: "AIzaSyC5ZrkEy7KuCFJOtPvI7-P-JcA0MF4im5c",
      authDomain: "painel-yellup.firebaseapp.com",
      projectId: "painel-yellup",
      storageBucket: "painel-yellup.appspot.com",
      messagingSenderId: "608347210297",
      appId: "1:608347210297:web:75092713724e617c7203e8",
      measurementId: "G-SYZ16X31KQ"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // ===== ESTADO =====
    let currentUserId = null;
    let currentUserData = {};
    let todosJogos = [];
    let periodoAtual = 'hoje';
    let filtroMeusJogos = false;

    // ‚úÖ Cache de times (evita leituras repetidas do Firestore)
    const timesCache = {};

    async function getTimeData(timeId) {
      if (!timeId) return { nome: 'Time', primaria: '#888', secundaria: '#fff', terciaria: '#888' };
      if (timesCache[timeId]) return timesCache[timeId];
      try {
        const d = await db.collection('times').doc(timeId).get();
        if (d.exists) { timesCache[timeId] = d.data(); return timesCache[timeId]; }
      } catch(e) {}
      return { nome: 'Time', primaria: '#888', secundaria: '#fff', terciaria: '#888' };
    }

    // ===== HELPERS DE DATA =====
    function inicioDeHoje() {
      const d = new Date(); d.setHours(0,0,0,0); return d.getTime();
    }
    function inicioDeOntem() {
      const d = new Date(); d.setDate(d.getDate()-1); d.setHours(0,0,0,0); return d.getTime();
    }
    function fimDeOntem() {
      const d = new Date(); d.setHours(0,0,0,0); return d.getTime() - 1;
    }
    function inicioSemana() {
      const d = new Date(); const day = d.getDay(); const diff = d.getDate() - day + (day === 0 ? -6 : 1);
      d.setDate(diff); d.setHours(0,0,0,0); return d.getTime();
    }
    function inicioMes() {
      const d = new Date(); d.setDate(1); d.setHours(0,0,0,0); return d.getTime();
    }

    function labelPeriodo(periodo) {
      switch(periodo) {
        case 'hoje': return 'hoje';
        case 'ontem': return 'ontem';
        case 'semana': return 'esta semana';
        case 'mes': return 'este m√™s';
        case 'todos': return 'todos os tempos';
        case 'custom': return 'no per√≠odo selecionado';
        default: return '';
      }
    }

    // ===== AUTH =====
    auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL).catch(e => console.error(e));

    auth.onAuthStateChanged(async user => {
      if (!user) { window.location.href = 'index.html'; return; }
      currentUserId = user.uid;

      try {
        const userDoc = await db.collection('usuarios').doc(currentUserId).get();
        currentUserData = userDoc.exists ? userDoc.data() : {};
      } catch(e) { console.error(e); }

      await carregarJogos();
    });

    // ===== CARREGAR JOGOS (uma vez) =====
    async function carregarJogos() {
      try {
        const snap = await db.collection('jogos').get();
        const agora = new Date();
        todosJogos = [];

        snap.forEach(doc => {
          const jogo = { id: doc.id, ...doc.data() };
          const status = jogo.status || '';

          let isFinished = false;
          if (['encerrado','finalizado','finished'].includes(status.toLowerCase())) {
            isFinished = true;
          } else if (jogo.dataFim) {
            const fim = jogo.dataFim.toDate ? jogo.dataFim.toDate() : new Date(jogo.dataFim);
            if (fim < agora) isFinished = true;
          } else if (jogo.dataInicio) {
            const inicio = jogo.dataInicio.toDate ? jogo.dataInicio.toDate() : new Date(jogo.dataInicio);
            const duracao = (jogo.duracaoMinutos || 120) * 60 * 1000;
            if ((inicio.getTime() + duracao) < agora.getTime()) isFinished = true;
          }

          if (isFinished) {
            jogo._inicio = jogo.dataInicio?.toDate ? jogo.dataInicio.toDate().getTime() : new Date(jogo.dataInicio || 0).getTime();
            jogo._fim = jogo.dataFim?.toDate ? jogo.dataFim.toDate().getTime() : (jogo._inicio + ((jogo.duracaoMinutos||120)*60*1000));
            todosJogos.push(jogo);
          }
        });

        todosJogos.sort((a, b) => (b._fim || b._inicio) - (a._fim || a._inicio));
        console.log(`üìã Total encerrados: ${todosJogos.length}`);

        // Se n√£o tem jogos hoje, mostrar "todos" por padr√£o
        const jogosHoje = filtrarPorPeriodo(todosJogos, 'hoje');
        if (jogosHoje.length === 0) {
          // Tentar ontem
          const jogosOntem = filtrarPorPeriodo(todosJogos, 'ontem');
          if (jogosOntem.length > 0) {
            selecionarPeriodo('ontem');
          } else {
            selecionarPeriodo('todos');
          }
        } else {
          aplicarFiltros();
        }

      } catch (e) {
        console.error('Erro:', e);
        document.getElementById('gamesGrid').innerHTML = '<div class="empty-state"><div class="empty-icon">‚ùå</div><p>Erro ao carregar</p></div>';
      }
    }

    // ===== FILTRAR POR PER√çODO =====
    function filtrarPorPeriodo(jogos, periodo) {
      const agora = Date.now();
      switch(periodo) {
        case 'hoje':
          const hj = inicioDeHoje();
          return jogos.filter(j => (j._inicio || j._fim) >= hj);
        case 'ontem':
          const ontemInicio = inicioDeOntem();
          const ontemFim = fimDeOntem();
          return jogos.filter(j => {
            const t = j._inicio || j._fim;
            return t >= ontemInicio && t <= ontemFim;
          });
        case 'semana':
          const sem = inicioSemana();
          return jogos.filter(j => (j._inicio || j._fim) >= sem);
        case 'mes':
          const mes = inicioMes();
          return jogos.filter(j => (j._inicio || j._fim) >= mes);
        case 'todos':
          return [...jogos];
        case 'custom':
          const de = document.getElementById('filterDe').value;
          const ate = document.getElementById('filterAte').value;
          let filtrados = [...jogos];
          if (de) {
            const deMs = new Date(de).getTime();
            filtrados = filtrados.filter(j => (j._inicio || j._fim) >= deMs);
          }
          if (ate) {
            const ateMs = new Date(ate + 'T23:59:59').getTime();
            filtrados = filtrados.filter(j => (j._inicio || j._fim) <= ateMs);
          }
          return filtrados;
        default:
          return [...jogos];
      }
    }

    // ===== SELECIONAR PER√çODO =====
    function selecionarPeriodo(periodo) {
      periodoAtual = periodo;

      // UI: tabs
      document.querySelectorAll('.period-tab').forEach(tab => {
        tab.classList.toggle('active', tab.dataset.period === periodo);
      });

      // Mostrar/ocultar date range
      const dateRange = document.getElementById('dateRange');
      dateRange.classList.toggle('visible', periodo === 'custom');

      aplicarFiltros();
    }

    // ===== TOGGLE MEUS JOGOS =====
    function toggleMeusJogos() {
      filtroMeusJogos = !filtroMeusJogos;
      document.getElementById('btnMeusJogos').classList.toggle('active', filtroMeusJogos);
      aplicarFiltros();
    }

    // ===== APLICAR FILTROS =====
    function aplicarFiltros() {
      let filtrados = filtrarPorPeriodo(todosJogos, periodoAtual);
      const torcidas = currentUserData.torcidas || {};

      // Filtro meus jogos
      if (filtroMeusJogos) {
        filtrados = filtrados.filter(j => torcidas[j.id]);
      }

      // ‚úÖ Atualizar stats COM BASE NOS FILTRADOS (n√£o no total!)
      const participou = filtrados.filter(j => torcidas[j.id]).length;
      let totalCreditos = 0;
      filtrados.forEach(j => { totalCreditos += calcularTotalFaixa((j.torcidaCasaCount||0) + (j.torcidaForaCount||0)).total; });

      document.getElementById('statTotal').textContent = filtrados.length;
      document.getElementById('statParticipou').textContent = participou;
      document.getElementById('statCreditos').textContent = totalCreditos;

      // Info do filtro
      const filterResult = document.getElementById('filterResult');
      const meusLabel = filtroMeusJogos ? ' (seus jogos)' : '';
      filterResult.innerHTML = `
        <span><strong>${filtrados.length}</strong> jogo${filtrados.length !== 1 ? 's' : ''} ${labelPeriodo(periodoAtual)}${meusLabel}</span>
        <span style="font-size:.9em">${participou} com participa√ß√£o</span>
      `;

      renderJogos(filtrados);
    }

    // ===== FAIXAS DE PREMIA√á√ÉO =====
    const PREMIACAO_FAIXAS = [
      { min: 0, max: 9, top: [10, 7, 5], faixas: [] },
      { min: 10, max: 100, top: [18, 16, 14, 12, 10], faixas: [
        { de: 6, ate: 15, valor: 9 }, { de: 16, ate: 25, valor: 7 }, { de: 26, ate: 35, valor: 5 }, { de: 36, ate: 45, valor: 4 }, { de: 46, ate: 50, valor: 3 }
      ]},
      { min: 101, max: 500, top: [30, 25, 22, 20, 18], faixas: [
        { de: 6, ate: 15, valor: 16 }, { de: 16, ate: 25, valor: 14 }, { de: 26, ate: 35, valor: 12 }, { de: 36, ate: 45, valor: 10 }, { de: 46, ate: 50, valor: 5 }
      ]},
      { min: 501, max: Infinity, top: [50, 45, 40, 35, 30], faixas: [
        { de: 6, ate: 15, valor: 25 }, { de: 16, ate: 25, valor: 20 }, { de: 26, ate: 35, valor: 18 }, { de: 36, ate: 45, valor: 15 }, { de: 46, ate: 50, valor: 10 }
      ]}
    ];
    function calcularTotalFaixa(n) {
      if (n <= 0) n = 1;
      const f = PREMIACAO_FAIXAS.find(x => n >= x.min && n <= x.max) || PREMIACAO_FAIXAS[0];
      let total = f.top.reduce((a, b) => a + b, 0), premiados = f.top.length;
      for (const fx of f.faixas) { for (let p = fx.de; p <= fx.ate && p <= n; p++) { total += fx.valor; premiados++; } }
      return { total, premiados };
    }

    // ===== RENDER =====
    async function renderJogos(jogos) {
      const grid = document.getElementById('gamesGrid');
      const torcidas = currentUserData.torcidas || {};

      if (jogos.length === 0) {
        const msg = periodoAtual === 'hoje' ? 'Nenhum jogo finalizado hoje' :
                    periodoAtual === 'ontem' ? 'Nenhum jogo finalizado ontem' :
                    'Nenhum jogo encontrado';
        grid.innerHTML = `<div class="empty-state"><div class="empty-icon">üìã</div><p>${msg}</p></div>`;
        return;
      }

      // Processar com cache de times
      const processados = await Promise.all(jogos.map(async jogo => {
        const timeCasaData = await getTimeData(jogo.timeCasaId);
        const timeForaData = await getTimeData(jogo.timeForaId);

        const torcidaEscolhida = torcidas[jogo.id];
        let nomeTimeTorcido = null;
        if (torcidaEscolhida === jogo.timeCasaId) nomeTimeTorcido = timeCasaData.nome;
        else if (torcidaEscolhida === jogo.timeForaId) nomeTimeTorcido = timeForaData.nome;

        let pontosCasa = 0, pontosFora = 0;
        try {
          const ps = await db.collection('jogos').doc(jogo.id).collection('participantes').get();
          ps.forEach(d => {
            const p = d.data();
            if (p.timeId === jogo.timeCasaId) pontosCasa += (p.pontos || 0);
            else if (p.timeId === jogo.timeForaId) pontosFora += (p.pontos || 0);
          });
        } catch(e) {}

        return { ...jogo, timeCasaData, timeForaData, torcidaEscolhida, nomeTimeTorcido, pontosCasa, pontosFora };
      }));

      grid.innerHTML = processados.map(jogo => {
        const dataInicio = jogo.dataInicio?.toDate ? jogo.dataInicio.toDate() : new Date(jogo.dataInicio || 0);

        const torcidaCasa = jogo.torcidaCasaCount || 0;
        const torcidaFora = jogo.torcidaForaCount || 0;
        const totalTorcida = torcidaCasa + torcidaFora || 1;
        const percCasa = Math.round((torcidaCasa / totalTorcida) * 100);
        const percFora = 100 - percCasa;

        const totalPontos = (jogo.pontosCasa + jogo.pontosFora) || 1;
        const percPontosCasa = Math.round((jogo.pontosCasa / totalPontos) * 100);
        const percPontosFora = 100 - percPontosCasa;

        const casaWinning = percCasa > percFora;
        const foraWinning = percFora > percCasa;
        const casaPontosWinning = percPontosCasa > percPontosFora;
        const foraPontosWinning = percPontosFora > percPontosCasa;

        const totalParticipantes = (jogo.torcidaCasaCount || 0) + (jogo.torcidaForaCount || 0);
        const premInfo = calcularTotalFaixa(totalParticipantes);
        const creditosEmDisputa = premInfo.total;
        const creditosDisplay = creditosEmDisputa;

        let userCheeredBadge = '';
        if (jogo.nomeTimeTorcido) {
          userCheeredBadge = `<div class="user-cheered"><span>‚úÖ</span><span>Torcendo: ${jogo.nomeTimeTorcido}</span></div>`;
        }

        let actionButton = '';
        if (jogo.torcidaEscolhida) {
          actionButton = `<button class="btn-game primary" onclick="window.location.href='painel-jogo.html?jogoId=${jogo.id}'">üìä Ver Resultado</button>`;
        } else {
          actionButton = `<button class="btn-game secondary" disabled style="opacity:.5">N√£o participou</button>`;
        }

        const jerseyCasa = typeof gerarCamisetaSVG === 'function'
          ? gerarCamisetaSVG(jogo.timeCasaData.primaria, jogo.timeCasaData.secundaria, jogo.timeCasaData.terciaria).replace('viewBox="0 0 100 120"', 'viewBox="0 0 100 120" class="game-team-jersey"')
          : `<div class="game-team-jersey" style="width:44px;height:52px;background:${jogo.timeCasaData.primaria};border-radius:8px"></div>`;

        const jerseyFora = typeof gerarCamisetaSVG === 'function'
          ? gerarCamisetaSVG(jogo.timeForaData.primaria, jogo.timeForaData.secundaria, jogo.timeForaData.terciaria).replace('viewBox="0 0 100 120"', 'viewBox="0 0 100 120" class="game-team-jersey"')
          : `<div class="game-team-jersey" style="width:44px;height:52px;background:${jogo.timeForaData.primaria};border-radius:8px"></div>`;

        return `
          <div class="game-card">
            <div class="game-card-header">
              <div class="game-league"><span>${jogo.competicao || 'Partida'}</span></div>
              <span class="game-status status-finished">ENCERRADO</span>
            </div>
            <div class="game-card-body">
              <div class="game-matchup">
                <div class="game-team">${jerseyCasa}<span class="game-team-name">${jogo.timeCasaData.nome}</span></div>
                <div class="game-center-info">
                  <div class="game-datetime-box">
                    <div class="game-date">${dataInicio.toLocaleDateString('pt-BR',{day:'2-digit',month:'2-digit'})}</div>
                    <div class="game-hour">${dataInicio.toLocaleTimeString('pt-BR',{hour:'2-digit',minute:'2-digit'})}</div>
                  </div>
                </div>
                <div class="game-team">${jerseyFora}<span class="game-team-name">${jogo.timeForaData.nome}</span></div>
              </div>
            </div>
            <div class="torcida-section">
              <div class="torcida-label">Torcida na plataforma</div>
              <div class="torcida-visual">
                <div class="torcida-side left"><span class="torcida-percent" style="color:${jogo.timeCasaData.primaria}">${percCasa}%</span></div>
                <div class="torcida-bar-container">
                  <div class="torcida-bar-fill left ${casaWinning?'winning':''}" style="width:${percCasa}%;background:${jogo.timeCasaData.primaria};color:${jogo.timeCasaData.primaria}"></div>
                  <div class="torcida-bar-fill right ${foraWinning?'winning':''}" style="width:${percFora}%;background:${jogo.timeForaData.primaria};color:${jogo.timeForaData.primaria}"></div>
                </div>
                <div class="torcida-side right"><span class="torcida-percent" style="color:${jogo.timeForaData.primaria}">${percFora}%</span></div>
              </div>
            </div>
            <div class="torcida-section pontos-section">
              <div class="torcida-label">‚≠ê Pontos no quiz</div>
              <div class="torcida-visual">
                <div class="torcida-side left"><span class="torcida-percent" style="color:${jogo.timeCasaData.primaria}">${percPontosCasa}%</span></div>
                <div class="torcida-bar-container">
                  <div class="torcida-bar-fill left ${casaPontosWinning?'winning':''}" style="width:${percPontosCasa}%;background:${jogo.timeCasaData.primaria};color:${jogo.timeCasaData.primaria}"></div>
                  <div class="torcida-bar-fill right ${foraPontosWinning?'winning':''}" style="width:${percPontosFora}%;background:${jogo.timeForaData.primaria};color:${jogo.timeForaData.primaria}"></div>
                </div>
                <div class="torcida-side right"><span class="torcida-percent" style="color:${jogo.timeForaData.primaria}">${percPontosFora}%</span></div>
              </div>
            </div>
            <div class="creditos-disputa ${creditosEmDisputa>=50?'high-value':''}">
              <span class="creditos-icon">üíé</span>
              <span class="creditos-valor">${creditosDisplay}</span>
              <span class="creditos-label">foram disputados (top ${premInfo.premiados})</span>
            </div>
            ${userCheeredBadge}
            <div class="game-card-action">${actionButton}</div>
          </div>
        `;
      }).join('');
    }

    // Event listeners para date range
    document.getElementById('filterDe').addEventListener('change', () => { if (periodoAtual === 'custom') aplicarFiltros(); });
    document.getElementById('filterAte').addEventListener('change', () => { if (periodoAtual === 'custom') aplicarFiltros(); });

    console.log("‚úÖ Hist√≥rico de Jogos v2.0 - Tabs + Cache + Stats Din√¢micos");
  </script>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Editar Perfil</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-5">
  <div class="container">
    <h3>Editar Perfil</h3>
    <form id="formPerfil">
      <input type="text" class="form-control mb-2" placeholder="Nome" id="nome" required />
      <input type="text" class="form-control mb-2" placeholder="Celular" id="celular" />
      <input type="text" class="form-control mb-2" placeholder="Cidade" id="cidade" />
      <input type="text" class="form-control mb-2" placeholder="Estado" id="estado" />
      <select id="timeId" class="form-control mb-2">
        <option value="">Selecione o time</option>
      </select>
      <button class="btn btn-primary">Salvar Alterações</button>
    </form>
  </div>
  <script src="firebase-init.js"></script>
  <script src="editar-perfil.js"></script>
</body>
</html>

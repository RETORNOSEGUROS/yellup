
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login Yellup</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC5ZrkEy7KuCFJOtPvI7-P-JcA0MF4im5c",
            authDomain: "painel-yellup.firebaseapp.com",
            projectId: "painel-yellup",
            storageBucket: "painel-yellup.appspot.com",
            messagingSenderId: "608347210297",
            appId: "1:608347210297:web:75092713724e617c7203e8",
            measurementId: "G-SYZ16X31KQ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById("login").addEventListener("click", async () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
                alert("Login bem-sucedido!");
                window.location.href = "usuario.html";
            } catch (error) {
                alert("Erro no login: " + error.message);
            }
        });

        document.getElementById("register").addEventListener("click", async () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                alert("Registro bem-sucedido!");
                window.location.href = "usuario.html";
            } catch (error) {
                alert("Erro no registro: " + error.message);
            }
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("Usuário logado:", user.email);
            } else {
                console.log("Nenhum usuário logado");
            }
        });
    </script>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 40px; text-align: center; }
        input { margin: 5px; padding: 10px; width: 250px; }
        button { margin: 10px; padding: 10px 20px; border: none; border-radius: 4px; background: #007bff; color: #fff; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Login / Cadastro</h1>
    <input type="email" id="email" placeholder="E-mail"><br>
    <input type="password" id="password" placeholder="Senha"><br>
    <button id="login">Entrar</button>
    <button id="register">Registrar</button>
    <br><br>
    <a href="index.html">Voltar ao início</a>
</body>
</html>

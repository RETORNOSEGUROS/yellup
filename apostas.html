
<!DOCTYPE html>
<html lang="pt-BR">
<head><meta charset="UTF-8"><title>Apostas Simuladas</title>
<style>
body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
.container { max-width: 600px; margin: 50px auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
button { padding: 10px 20px; margin: 10px; border: none; background: #007bff; color: #fff; border-radius: 5px; cursor: pointer; }
button:hover { background: #0056b3; }
</style>
</head>
<body>
<div class="container">
<h1>Apostas Simuladas</h1>
<p>Créditos disponíveis: <span id="creditos">10</span></p>
<p>Pontos acumulados: <span id="pontos">0</span></p>
<button onclick="apostar()">Apostar - Custa 1 crédito</button>
<p id="mensagem"></p>
<a href="index.html">Voltar ao início</a>
</div>
<script>
let creditos = 10;
let pontos = 0;
function apostar() {
    if (creditos > 0) {
        creditos--;
        pontos += 10;
        document.getElementById('creditos').innerText = creditos;
        document.getElementById('pontos').innerText = pontos;
        document.getElementById('mensagem').innerText = 'Aposta registrada! +10 pontos';
    } else {
        document.getElementById('mensagem').innerText = 'Sem créditos suficientes!';
    }
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gestão de Jogos - Yellup</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, select, button { padding: 10px; margin: 5px 5px 5px 0; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background: #222; color: #fff; }
    .form-group { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>Cadastro de Jogos</h2>

  <div class="form-group">
    <input list="listaTimes" id="timeCasa" placeholder="Time da Casa">
    <input list="listaTimes" id="timeFora" placeholder="Time Visitante">
    <datalist id="listaTimes"></datalist>

    <input type="datetime-local" id="dataInicio">
    <input type="datetime-local" id="dataFim">
    <select id="statusJogo">
      <option value="agendado">Agendado</option>
      <option value="em andamento">Em andamento</option>
      <option value="finalizado">Finalizado</option>
      <option value="cancelado">Cancelado</option>
    </select>
  </div>

  <h4>Patrocinadores (opcional)</h4>
  <div id="patrocinadoresContainer"></div>
  <button onclick="adicionarPatrocinador()">+ Adicionar Patrocinador</button>

  <button onclick="cadastrarJogo()" id="btnCadastrar">Cadastrar</button>
  <button onclick="atualizarJogo()" id="btnAtualizar" style="display:none">Salvar Alterações</button>

  <h3>Jogos cadastrados</h3>
  <table>
    <thead>
      <tr>
        <th>Casa</th>
        <th>Visitante</th>
        <th>Início</th>
        <th>Fim</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaJogos"></tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="js/jogos.js"></script>

</body>
</html>

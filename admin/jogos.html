<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Jogos</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f6f6f6; margin: 0; padding: 0; }
        .container { background: #fff; max-width: 600px; margin: 30px auto; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { margin-bottom: 20px; }
        label { font-weight: bold; }
        input, select { width: 100%; padding: 8px; margin: 5px 0 15px 0; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; background: #27ae60; color: #fff; border: none; padding: 10px; font-weight: bold; border-radius: 4px; cursor: pointer; }
        button:hover { background: #219150; }
        table { width: 100%; border-collapse: collapse; margin-top: 30px; }
        th, td { padding: 10px; text-align: center; border: 1px solid #ddd; }
        th { background: #333; color: #fff; }
        .status-finalizado { color: green; font-weight: bold; }
        .status-agendado { color: orange; font-weight: bold; }
        .status-ao_vivo { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Jogos</h2>
        <label>Time Casa:</label>
        <select id="timeCasa"></select>

        <label>Time Visitante:</label>
        <select id="timeVisitante"></select>

        <label>Data Início:</label>
        <input type="datetime-local" id="dataInicio">

        <label>Data Fim:</label>
        <input type="datetime-local" id="dataFim">

        <label>Valor Entrada (créditos):</label>
        <input type="number" id="entradaCreditos" value="25">

        <label>Status:</label>
        <select id="status">
            <option value="agendado">Agendado</option>
            <option value="ao_vivo">Ao Vivo</option>
            <option value="finalizado">Finalizado</option>
        </select>

        <button onclick="salvarJogo()">Salvar Jogo</button>

        <h3>Jogos Cadastrados</h3>
        <table id="tabelaJogos">
            <thead>
                <tr>
                    <th>Casa</th>
                    <th>Visitante</th>
                    <th>Início</th>
                    <th>Entrada</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/jogos.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Jogos</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/firebase-init.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
    <style>
        body {
            background: #f7f7f7;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .patrocinador-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 5px;
            background: #fafafa;
        }

        table {
            margin-top: 30px;
        }

        button {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Cadastro de Jogos</h2>

        <label>Time Casa:</label>
        <select id="timeCasa">
            <option value="">Selecione o Time</option>
        </select>

        <label>Time Visitante:</label>
        <select id="timeVisitante">
            <option value="">Selecione o Time</option>
        </select>

        <label>Data Início:</label>
        <input type="datetime-local" id="dataInicio">

        <label>Data Fim:</label>
        <input type="datetime-local" id="dataFim">

        <label>Valor Entrada (créditos):</label>
        <input type="number" id="valorEntrada" value="25">

        <label>Status:</label>
        <select id="status">
            <option value="agendado">Agendado</option>
            <option value="ao_vivo">Ao Vivo</option>
            <option value="finalizado">Finalizado</option>
        </select>

        <h4>Patrocinadores</h4>
        <div id="patrocinadoresContainer"></div>
        <button id="btnAdicionarPatrocinador">+ Adicionar Patrocinador</button>

        <button id="salvarJogo" style="background:#27ae60; color:#fff; margin-top:20px; width:100%;">Salvar Jogo</button>

        <h4>Jogos Cadastrados</h4>
        <table>
            <thead>
                <tr>
                    <th>Casa</th>
                    <th>Visitante</th>
                    <th>Início</th>
                    <th>Entrada</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="listaJogos"></tbody>
        </table>
    </div>

    <script src="js/jogos.js"></script>
</body>

</html>

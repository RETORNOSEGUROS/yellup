<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Jogos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f6fa; color: #333; }
        h1 { color: #222; margin-bottom: 20px; }
        .card { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 1000px; margin: auto; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        label { font-weight: bold; }
        input, select { padding: 10px; width: 100%; border: 1px solid #ccc; border-radius: 5px; }
        .full { grid-column: 1 / -1; }
        button { background: #27ae60; color: #fff; border: none; padding: 15px; border-radius: 5px; font-weight: bold; cursor: pointer; width: 100%; }
        button:hover { background: #219150; }
        table { width: 100%; border-collapse: collapse; margin-top: 30px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        th { background: #333; color: #fff; }
        .patrocinador-item { margin-bottom: 10px; padding: 10px; background: #f1f1f1; border-radius: 5px; }
    </style>
</head>
<body>

<div class="card">
    <h1>Cadastro de Jogos</h1>

    <div class="form-grid">
        <div><label>Time Casa:</label><select id="timeCasaId"></select></div>
        <div><label>Time Visitante:</label><select id="timeForaId"></select></div>

        <div><label>Data Início:</label><input type="datetime-local" id="dataInicio"></div>
        <div><label>Data Fim:</label><input type="datetime-local" id="dataFim"></div>

        <div><label>Valor Entrada (créditos):</label><input type="number" id="valorEntrada" value="10"></div>
        <div><label>Status:</label>
            <select id="status">
                <option value="agendado">Agendado</option>
                <option value="em_andamento">Em Andamento</option>
                <option value="finalizado">Finalizado</option>
            </select>
        </div>

        <div class="full">
            <h3>Patrocinadores</h3>
            <div id="patrocinadores"></div>
            <button onclick="adicionarPatrocinador()">+ Adicionar Patrocinador</button>
        </div>

        <div class="full"><button onclick="salvarJogo()">Salvar Jogo</button></div>
    </div>

    <h2 style="margin-top: 40px;">Jogos Cadastrados</h2>

    <table>
        <thead>
            <tr>
                <th>Casa</th><th>Visitante</th><th>Início</th><th>Entrada</th><th>Status</th><th>Ações</th>
            </tr>
        </thead>
        <tbody id="listaJogos"></tbody>
    </table>

</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="js/firebase-init.js"></script>
<script src="js/jogos.js"></script>

</body>
</html>

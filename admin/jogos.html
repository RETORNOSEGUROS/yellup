<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gestão de Jogos - Yellup</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="/admin/js/firebase-config.js"></script>
  <script src="/admin/js/jogos.js" defer></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, select, button { padding: 10px; margin: 5px 5px 5px 0; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background: #222; color: #fff; }
  </style>
</head>
<body>
  <h2>Cadastro de Jogos</h2>

  <select id="timeCasa">
    <option value="">Selecione o Time da Casa</option>
  </select>
  <select id="timeFora">
    <option value="">Selecione o Time Visitante</option>
  </select>
  <input type="datetime-local" id="dataInicio" placeholder="Início">
  <input type="datetime-local" id="dataFim" placeholder="Fim">
  <select id="statusJogo">
    <option value="agendado">Agendado</option>
    <option value="em andamento">Em andamento</option>
    <option value="finalizado">Finalizado</option>
  </select>
  <button onclick="cadastrarJogo()">Cadastrar</button>

  <h3>Jogos cadastrados</h3>
  <table>
    <thead>
      <tr>
        <th>Casa</th>
        <th>Visitante</th>
        <th>Início</th>
        <th>Fim</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="tabelaJogos"></tbody>
  </table>
</body>
</html>

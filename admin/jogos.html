<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Jogos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { margin-top: 40px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    table, th, td { border: 1px solid #ddd; }
    th, td { padding: 10px; text-align: left; }
    th { background-color: #333; color: white; }
    button { margin: 2px; padding: 5px 10px; }
    select, input { padding: 6px; margin: 4px 0; width: 100%; max-width: 300px; }
    .btn-purple { background-color: purple; color: white; border: none; padding: 10px; }
    .btn-green { background-color: green; color: white; border: none; padding: 10px; }
    .btn-red { color: red; border: 1px solid red; background: none; padding: 5px; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <h1>Cadastro de Jogos</h1>

  <!-- Campos de cadastro omitidos para foco nos filtros e listagem -->

  <h2>Jogos Cadastrados</h2>

  <select id="filtroStatus">
    <option value="">Todos</option>
    <option value="agendado">Agendado</option>
    <option value="ao_vivo">Ao Vivo</option>
    <option value="finalizado">Finalizado</option>
  </select>

  <select id="filtroTime">
    <option value="">Selecione o Time</option>
    <!-- preenchido dinamicamente -->
  </select>

  <input type="date" id="filtroDataInicio">
  <input type="date" id="filtroDataFim">
  <button id="filtrarBtn">Filtrar</button>

  <button id="btnExportarCSV">Exportar CSV</button>
  <button id="btnExportarPDF">Exportar PDF</button>
  <button id="btnExportarXLSX">Exportar Excel</button>

  <table>
    <thead>
      <tr>
        <th><input type="checkbox" id="selecionarTodos"></th>
        <th>Casa</th>
        <th>Visitante</th>
        <th>Início</th>
        <th>Fim</th>
        <th>Entrada</th>
        <th>Status</th>
        <th>Patrocínio</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="listaJogos"></tbody>
  </table>

  <script defer src="/js/jogos.js"></script>
</body>
</html>

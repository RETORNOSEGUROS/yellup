<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Jogos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Estilos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    select, input, button { margin: 5px 0; padding: 6px; width: 100%; max-width: 400px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background-color: #333; color: white; }
  </style>

  <!-- Firebase e jsPDF -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="/js/firebase-config.js"></script>
</head>
<body>
  <h2>Painel de Jogos</h2>

  <label for="timeCasa">Time Casa</label>
  <select id="timeCasa"></select>

  <label for="timeVisitante">Time Visitante</label>
  <select id="timeVisitante"></select>

  <label for="dataInicio">Data Início</label>
  <input type="datetime-local" id="dataInicio" />

  <label for="dataFim">Data Fim</label>
  <input type="datetime-local" id="dataFim" />

  <label for="valorEntrada">Valor Entrada</label>
  <input type="number" id="valorEntrada" placeholder="Créditos" />

  <label for="status">Status</label>
  <select id="status">
    <option value="agendado">Agendado</option>
    <option value="ao_vivo">Ao Vivo</option>
    <option value="finalizado">Finalizado</option>
  </select>

  <button onclick="salvarJogo()">Salvar Jogo</button>

  <hr>

  <h3>Filtros</h3>
  <label>Status</label>
  <select id="filtroStatus">
    <option value="">Todos</option>
    <option value="agendado">Agendado</option>
    <option value="ao_vivo">Ao Vivo</option>
    <option value="finalizado">Finalizado</option>
  </select>

  <label>Time</label>
  <select id="filtroTime"></select>

  <label>Data Início</label>
  <input type="date" id="filtroDataInicio" />

  <label>Data Fim</label>
  <input type="date" id="filtroDataFim" />

  <button onclick="listarJogos()">Filtrar</button>
  <button onclick="exportarTabelaCSV()">Exportar CSV</button>
  <button onclick="exportarTabelaExcel()">Exportar Excel</button>
  <button onclick="exportarTabelaPDF()">Exportar PDF</button>

  <table>
    <thead>
      <tr>
        <th><input type="checkbox" onclick="toggleTodos(this)" /></th>
        <th>Casa</th>
        <th>Visitante</th>
        <th>Início</th>
        <th>Fim</th>
        <th>Entrada</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="listaJogos"></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script defer src="/js/jogos.js"></script>
</body>
</html>

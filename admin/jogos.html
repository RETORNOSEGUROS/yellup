<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Jogos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 30px;
        }
        .container {
            max-width: 850px;
            margin: auto;
            padding: 25px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            border: none;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Cadastro de Jogos</h2>
    <label>Time Casa:</label>
    <select id="timeCasa"></select>

    <label>Time Visitante:</label>
    <select id="timeVisitante"></select>

    <label>Data Início:</label>
    <input type="datetime-local" id="dataInicio">

    <label>Data Fim:</label>
    <input type="datetime-local" id="dataFim">

    <label>Valor Entrada (créditos):</label>
    <input type="number" id="valorEntrada" value="25">

    <label>Status:</label>
    <select id="status">
        <option value="agendado">Agendado</option>
        <option value="em_andamento">Em Andamento</option>
        <option value="finalizado">Finalizado</option>
    </select>

    <h3>Patrocinadores</h3>
    <button onclick="adicionarPatrocinador()">+ Adicionar Patrocinador</button>
    <div id="patrocinadores"></div>

    <button onclick="salvarJogo()">Salvar Jogo</button>

    <h3>Jogos Cadastrados</h3>
    <table>
        <thead>
            <tr>
                <th>Casa</th>
                <th>Visitante</th>
                <th>Início</th>
                <th>Entrada</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="listaJogos"></tbody>
    </table>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="js/firebase-init.js"></script>
<script src="js/jogos.js"></script>
</body>
</html>

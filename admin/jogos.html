<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Jogos</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; margin-top: 40px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
        label { display: block; margin-top: 10px; }
        input, select, button { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
        button { background-color: #28a745; color: white; border: none; margin-top: 15px; }
        .patrocinador-item { border: 1px solid #ddd; padding: 10px; margin-top: 10px; border-radius: 5px; }
        table { width: 100%; margin-top: 30px; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        .btn-acao { background-color: #007bff; margin: 2px; padding: 5px 10px; border: none; border-radius: 3px; color: #fff; cursor: pointer; }
        .btn-finalizar { background-color: #dc3545; }
    </style>
</head>
<body>
<div class="container">
    <h2>Cadastro de Jogos</h2>

    <label>Time Casa:</label>
    <select id="timeCasa"></select>

    <label>Time Visitante:</label>
    <select id="timeVisitante"></select>

    <label>Data Início:</label>
    <input type="datetime-local" id="dataInicio">

    <label>Data Fim:</label>
    <input type="datetime-local" id="dataFim">

    <label>Valor Entrada (créditos):</label>
    <input type="number" id="valorEntrada" value="25">

    <label>Status:</label>
    <select id="status">
        <option value="agendado">Agendado</option>
        <option value="ao_vivo">Ao Vivo</option>
        <option value="finalizado">Finalizado</option>
    </select>

    <h3>Patrocinadores</h3>
    <div id="patrocinadoresContainer"></div>
    <button id="btnAdicionarPatrocinador">+ Adicionar Patrocinador</button>

    <button id="salvarJogo">Salvar Jogo</button>

    <h3>Jogos Cadastrados</h3>
    <table>
        <thead>
            <tr>
                <th>Casa</th>
                <th>Visitante</th>
                <th>Início</th>
                <th>Entrada</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="listaJogos"></tbody>
    </table>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="js/firebase-init.js"></script>
<script src="js/jogos.js"></script>
</body>
</html>

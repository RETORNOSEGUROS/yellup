<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Jogos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .botao-salvar {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            background-color: #28a745;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .lista-jogos {
            margin-top: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Jogos</h2>

        <label for="timeCasa">Time Casa:</label>
        <select id="timeCasa"></select>

        <label for="timeVisitante">Time Visitante:</label>
        <select id="timeVisitante"></select>

        <label for="dataInicio">Data Início:</label>
        <input type="datetime-local" id="dataInicio">

        <label for="dataFim">Data Fim:</label>
        <input type="datetime-local" id="dataFim">

        <label for="valorEntrada">Valor Entrada (créditos):</label>
        <input type="number" id="valorEntrada" value="25">

        <label for="status">Status:</label>
        <select id="status">
            <option value="agendado">Agendado</option>
            <option value="ao_vivo">Ao Vivo</option>
            <option value="finalizado">Finalizado</option>
        </select>

        <button id="salvarJogo" class="botao-salvar">Salvar Jogo</button>

        <div class="lista-jogos">
            <h3>Jogos Cadastrados</h3>
            <table>
                <thead>
                    <tr>
                        <th>Casa</th>
                        <th>Visitante</th>
                        <th>Início</th>
                        <th>Entrada</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="listaJogos"></tbody>
            </table>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/jogos.js"></script>
</body>
</html>

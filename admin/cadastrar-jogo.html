<!DOCTYPE html>
<html><head><title>Cadastro de Jogo</title></head>
<body>
<h2>Cadastrar Jogo</h2>
<form id="formJogo">
  <input type="text" id="timeA" placeholder="Time A" required>
  <input type="text" id="timeB" placeholder="Time B" required>
  <input type="datetime-local" id="dataHora" required>
  <button type="submit">Salvar</button>
</form>
<ul id="lista-jogos"></ul>
<script type="module" src="../scripts/jogo.js"></script>
</body></html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Partidas - Yellup</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    button { padding: 10px 20px; margin: 10px 10px 0 0; }
    .log { margin-top: 20px; background: #fff; padding: 15px; border: 1px solid #ccc; max-height: 300px; overflow-y: auto; }
    .log p { margin: 5px 0; }
  </style>
</head>
<body>
  <h1>Simulador de Partidas</h1>

  <button onclick="criarPartida()">1Ô∏è‚É£ Criar partida de teste</button>
  <button onclick="preencherTorcida()">2Ô∏è‚É£ Simular torcida</button>
  <button onclick="responderPerguntas()">3Ô∏è‚É£ Simular respostas</button>
  <button onclick="encerrarPartida()">4Ô∏è‚É£ Encerrar partida</button>

  <div class="log" id="log"></div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="firebase-init.js"></script>

  <script>
    let jogoId = null;
    const log = (msg) => {
      const el = document.getElementById("log");
      const p = document.createElement("p");
      p.textContent = msg;
      el.appendChild(p);
    };

    async function criarPartida() {
      const partida = {
        timeCasa: "simulado_time_azul",
        timeFora: "simulado_time_amarelo",
        dataInicio: new Date(),
        dataFim: new Date(),
        status: "ao_vivo"
      };
      const doc = await db.collection("jogos").add(partida);
      jogoId = doc.id;
      log(`‚úÖ Partida criada com ID: ${jogoId}`);
    }

    async function preencherTorcida() {
      if (!jogoId) return alert("Crie a partida primeiro.");
      for (let i = 1; i <= 5; i++) {
        await db.collection("torcidas").add({
          jogoId,
          time: i % 2 === 0 ? "simulado_time_azul" : "simulado_time_amarelo",
          userId: "simulador_" + i,
          creditos: 10
        });
        log(`üßç Torcida simulada: simulador_${i}`);
      }
    }

    async function responderPerguntas() {
      if (!jogoId) return alert("Crie a partida primeiro.");
      for (let i = 1; i <= 5; i++) {
        await db.collection("respostas").add({
          jogoId,
          userId: "simulador_" + i,
          pontos: Math.floor(Math.random() * 10 + 1),
          data: new Date()
        });
        log(`‚úÖ Resposta simulada para simulador_${i}`);
      }
    }

    async function encerrarPartida() {
      if (!jogoId) return alert("Crie a partida primeiro.");
      await db.collection("jogos").doc(jogoId).update({
        status: "finalizado",
        dataFim: new Date()
      });
      log(`üèÅ Partida encerrada: ${jogoId}`);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Premiação Real - Financeiro</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

    <!-- Firebase Init -->
    <script src="/admin/firebase-init.js"></script>

    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f4f4f4; }
        h1 { font-size: 26px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        th { background: #222; color: white; }
        input[type="date"], select, input[type="number"] { padding: 5px; }
        button { padding: 5px 10px; }
        .box { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 5px #aaa; }
    </style>
</head>
<body>

<div class="box">
    <h1>Premiação Real - Financeiro</h1>

    <label>Data Início: <input type="date" id="dataInicio"></label>
    <label>Data Fim: <input type="date" id="dataFim"></label>
    <label>Tipo de Premiação: 
        <select id="tipoPremiacao">
            <option value="geral">Geral (Ranking)</option>
            <!-- Futuramente podemos incluir os outros tipos -->
        </select>
    </label>
    <label>Limite Ranking: <input type="number" id="limiteRanking" value="50" style="width:80px;"></label>
    <button id="btnGerar">Gerar Ranking</button>

    <table>
        <thead>
            <tr>
                <th>Posição</th>
                <th>Usuário</th>
                <th>Pontuação</th>
                <th>Créditos a Pagar</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody id="rankingTableBody"></tbody>
    </table>
</div>

<script src="/js/premiacao.js"></script>

</body>
</html>

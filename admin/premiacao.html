<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Premiação Real - Financeiro</title>
    <!-- Firebase Head Padrão -->
    <script src="firebase-head.html"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Premiação Real - Financeiro</h1>
        <div class="filtros">
            <div>
                <label>Data Início:</label>
                <input type="date" id="dataInicio">
            </div>
            <div>
                <label>Data Fim:</label>
                <input type="date" id="dataFim">
            </div>
            <div>
                <label>Tipo de Premiação:</label>
                <select id="tipoPremiacao">
                    <option value="geral">Geral (Ranking)</option>
                    <option value="time">Time do Coração</option>
                    <option value="jogos">Jogos Finalizados</option>
                </select>
            </div>
            <div>
                <label>Limite Ranking:</label>
                <input type="number" id="limiteRanking" value="50">
            </div>
            <div>
                <button onclick="gerarRanking()">Gerar Ranking</button>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Posição</th>
                    <th>Usuário</th>
                    <th>Pontuação</th>
                    <th>Créditos a Pagar</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="tabelaPremiacao">
            </tbody>
        </table>
    </div>

    <script src="premiacao-pagamento.js"></script>
</body>
</html>

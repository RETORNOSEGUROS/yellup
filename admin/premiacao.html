<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Premiação Real - Financeiro</title>
    <script src="firebase-init.js"></script>
    <script src="js/premiacao.js"></script>
    <script src="js/premiacao-pagamento.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px #ccc; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
        th { background-color: #222; color: #fff; }
        input[type="number"] { width: 70px; }
        button { padding: 5px 15px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
<div class="container">
    <h1>Premiação Real - Financeiro</h1>

    <label>Data Início:</label>
    <input type="date" id="dataInicio">
    <label>Data Fim:</label>
    <input type="date" id="dataFim">

    <label>Tipo de Premiação:</label>
    <select id="tipoPremiacao">
        <option value="geral">Geral (Ranking)</option>
        <option value="time">Time do Coração</option>
        <option value="partida">Por Jogo (Finalizados)</option>
    </select>

    <label>Limite Ranking:</label>
    <input type="number" id="limiteRanking" value="50">

    <button onclick="gerarRanking()">Gerar Ranking</button>

    <table id="tabelaRanking">
        <thead>
            <tr>
                <th>Posição</th><th>Usuário</th><th>Pontuação</th><th>Créditos a Pagar</th><th>Ação</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Premiação Real - Financeiro</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script src="firebase-init.js"></script>
    <script src="premiacao.js" defer></script>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 20px #ccc }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; }
        th, td { border: 1px solid #999; padding: 8px; text-align: center; }
        th { background: #222; color: #fff; }
        button { padding: 5px 10px; }
        input { padding: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Premiação Real - Financeiro</h1>

        <div class="filtros">
            <label>Data Início:</label>
            <input type="date" id="dataInicio">

            <label>Data Fim:</label>
            <input type="date" id="dataFim">

            <label>Tipo:</label>
            <select id="tipoPremiacao">
                <option value="geral">Geral (Ranking)</option>
                <option value="time">Time do Coração</option>
            </select>

            <label>Ranking:</label>
            <input type="number" id="limiteRanking" value="50">

            <button onclick="gerarRanking()">Gerar Ranking</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Posição</th>
                    <th>Usuário</th>
                    <th>Pontuação</th>
                    <th>Créditos a Pagar</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="rankingTableBody"></tbody>
        </table>
    </div>
</body>
</html>

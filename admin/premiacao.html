<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Premiação Automática - Admin Yellup</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="../firebase/firebase-config.js"></script>
  <script src="premiacao.js" defer></script>
  <style>
    body { font-family: Arial; padding: 20px; background: #f5f5f5; }
    h1, h2 { color: #222; }
    .card { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; background: #fff; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
    th { background-color: #ffcc00; }
    button {
      padding: 12px 20px;
      background: #28a745;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Premiação Automática por Ranking</h1>

  <div class="card">
    <p><strong>Total de Créditos Movimentados:</strong> <span id="totalCreditos">...</span></p>
    <p><strong>Percentual para Prêmio:</strong> 10%</p>
    <p><strong>Total a Premiar:</strong> <span id="valorPremio">...</span></p>
  </div>

  <div class="card">
    <h2>Simulação de Premiação</h2>
    <table>
      <thead>
        <tr>
          <th>Posição</th>
          <th>Usuário</th>
          <th>Pontuação</th>
          <th>Prêmio (créditos)</th>
        </tr>
      </thead>
      <tbody id="tabelaPremios">
      </tbody>
    </table>
    <button onclick="confirmarPremiacao()">Confirmar Pagamento</button>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Premiação Real - Financeiro</title>
    <link rel="stylesheet" href="style.css"> <!-- pode manter seu css normal -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="firebase-init.js"></script>
</head>
<body>

<div class="container">
    <h1>Premiação Real - Financeiro</h1>

    <div class="filtros">
        <label>Data Início: <input type="date" id="dataInicio"></label>
        <label>Data Fim: <input type="date" id="dataFim"></label>
        <label>Tipo de Premiação:
            <select id="tipoPremiacao">
                <option value="geral">Geral (Ranking)</option>
            </select>
        </label>
        <label>Limite Ranking: <input type="number" id="limiteRanking" value="50"></label>
        <button onclick="gerarRanking()">Gerar Ranking</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Posição</th>
                <th>Usuário</th>
                <th>Pontuação</th>
                <th>Créditos a Pagar</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody id="rankingTableBody"></tbody>
    </table>
</div>

<script src="../js/premiacao.js"></script>
</body>
</html>

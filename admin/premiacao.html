<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Premiação Real - Yellup</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    h2 { margin-bottom: 20px; }
    .filtros { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
    input, select, button { margin: 5px; padding: 10px; }
    table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 0 5px rgba(0,0,0,0.1); margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background-color: #333; color: white; }
  </style>
</head>
<body>
  <h2>Premiação Real - Financeiro</h2>

  <div class="filtros">
    <label>Data Início: <input type="date" id="dataInicio"></label>
    <label>Data Fim: <input type="date" id="dataFim"></label>
    <label>Tipo de Premiação:
      <select id="tipoPremiacao">
        <option value="geral">Geral (Ranking)</option>
        <option value="time">Time do Coração</option>
      </select>
    </label>
    <label>Limite Ranking: <input type="number" id="limiteRanking" value="50" min="1" max="500"></label>
    <button onclick="gerarRanking()">Gerar Ranking</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Posição</th>
        <th>Usuário</th>
        <th>Pontuação</th>
        <th>Créditos a Pagar</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="firebase-init.js"></script>

  <!-- Agora o novo caminho direto -->
  <script src="premiacao-v2.js"></script>

</body>
</html>

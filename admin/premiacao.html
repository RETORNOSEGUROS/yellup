<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Premiação Real - Financeiro</title>
    <script src="firebase-head.html"></script>
    <style>
        body { font-family: Arial; background: #f7f7f7; padding: 30px; }
        .container { background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
        h1 { color: #222; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background: #333; color: #fff; }
        input[type="number"] { width: 80px; }
    </style>
</head>
<body>
<div class="container">
    <h1>Premiação Real - Financeiro</h1>

    <label>Data Início: <input type="date" id="dataInicio"></label>
    <label>Data Fim: <input type="date" id="dataFim"></label>

    <label>Tipo de Premiação:
        <select id="tipoPremiacao">
            <option value="geral">Geral (Ranking)</option>
            <option value="time">Time do Coração</option>
        </select>
    </label>

    <label>Limite Ranking: <input type="number" id="limite" value="50"></label>
    <button onclick="gerarRanking()">Gerar Ranking</button>

    <table>
        <thead>
        <tr><th>Posição</th><th>Usuário</th><th>Pontuação</th><th>Créditos a Pagar</th><th>Ação</th></tr>
        </thead>
        <tbody id="resultado"></tbody>
    </table>
</div>

<script src="premiacao.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Premiação Real - Financeiro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Premiação Real - Financeiro</h1>
    <div class="filtro-container">
        <div>
            <label>Data Início:</label>
            <input type="date" id="dataInicio">
        </div>
        <div>
            <label>Data Fim:</label>
            <input type="date" id="dataFim">
        </div>
        <div>
            <label>Tipo de Premiação:</label>
            <select id="tipoPremiacao">
                <option value="geral">Geral (Ranking)</option>
                <option value="time">Time do Coração</option>
            </select>
        </div>
        <div>
            <label>Limite Ranking:</label>
            <input type="number" id="limiteRanking" value="50">
        </div>
        <div>
            <button onclick="gerarRanking()">Gerar Ranking</button>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Posição</th>
                <th>Usuário</th>
                <th>Pontuação</th>
                <th>Créditos a Pagar</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody id="tabelaPremiacao"></tbody>
    </table>

    <script src="firebase-init.js"></script>
    <script src="premiacao-pagamento.js"></script>
</body>
</html>

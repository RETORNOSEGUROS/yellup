<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuários</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/usuarios.js"></script>
</head>
<body>
<h1>Cadastro de Usuários</h1>

<div>
    Nome: <input id="nome"><br>
    Data Nasc.: <input type="date" id="dataNascimento"><br>
    Cidade: <input id="cidade"><br>
    Estado: <input id="estado"><br>
    País: <input id="pais" value="Brasil"><br>
    Email: <input id="email"><br>
    Celular: <input id="celular"><br>
    Usuário (único): <input id="usuarioUnico"><br>
    Time do Coração: <select id="timeId"></select><br>
    Créditos: <input id="creditos" type="number" value="0"><br>
    Status: <select id="status">
        <option value="ativo">Ativo</option>
        <option value="inativo">Inativo</option>
    </select><br><br>
    <button onclick="salvarUsuario()">Salvar</button>
</div>

<h2>Filtro</h2>
<input type="text" id="filtro" placeholder="Buscar por nome...">
<button onclick="carregarUsuarios()">Buscar</button>

<table border="1" cellpadding="5">
<thead>
<tr><th>Nome</th><th>Usuário</th><th>Time</th><th>Status</th><th>Créditos</th><th>Ações</th></tr>
</thead>
<tbody id="listaUsuarios"></tbody>
</table>

</body>
</html>

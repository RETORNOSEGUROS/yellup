<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuários</title>
    <script src="firebase-init.js"></script>
    <script src="usuarios.js" defer></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
<h1>Cadastro de Usuários</h1>

<form id="formCadastro">
    <label>Nome: <input type="text" id="nome"></label><br>
    <label>Data Nasc.: <input type="date" id="dataNascimento"></label><br>
    <label>Cidade: <input type="text" id="cidade"></label><br>
    <label>Estado: <input type="text" id="estado"></label><br>
    <label>País: <input type="text" id="pais" value="Brasil"></label><br>
    <label>Email: <input type="email" id="email"></label><br>
    <label>Celular: <input type="text" id="celular"></label><br>
    <label>Usuário (único): <input type="text" id="usuarioUnico"></label><br>
    <label>Time do Coração: 
        <select id="timeId"></select>
    </label><br>
    <label>Créditos: <input type="number" id="creditos" value="0"></label><br>
    <label>Status: 
        <select id="status">
            <option value="ativo">Ativo</option>
            <option value="inativo">Inativo</option>
        </select>
    </label><br>
    <button type="button" onclick="salvarUsuario()">Salvar</button>
</form>

<h2>Filtro</h2>
<input type="text" id="filtro" placeholder="Buscar por nome...">
<button onclick="carregarUsuarios()">Buscar</button>

<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Usuário</th>
            <th>Time</th>
            <th>Status</th>
            <th>Créditos</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody id="listaUsuarios"></tbody>
</table>

</body>
</html>

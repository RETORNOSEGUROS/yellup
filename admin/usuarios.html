<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuários</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label { display: inline-block; width: 120px; margin-bottom: 5px; }
        input, select { margin-bottom: 10px; padding: 5px; width: 200px; }
        button { padding: 5px 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #333; color: #fff; }
    </style>
</head>
<body>
    <h1>Cadastro de Usuários</h1>

    <div>
        <input type="text" id="nome" placeholder="Nome">
        <input type="date" id="dataNascimento">
        <input type="text" id="cidade" placeholder="Cidade">
        <input type="text" id="estado" placeholder="Estado">
        <input type="text" id="pais" value="Brasil">
        <input type="email" id="email" placeholder="Email">
        <input type="text" id="celular" placeholder="Celular">
        <input type="text" id="usuarioUnico" placeholder="Usuário (único)">
        <select id="timeId"><option value="">Selecione o Time</option></select>
        <input type="number" id="creditos" placeholder="Créditos" value="0">
        <select id="status">
            <option value="ativo">Ativo</option>
            <option value="inativo">Inativo</option>
        </select>
        <button onclick="salvarUsuario()">Salvar</button>
    </div>

    <h2>Usuários Cadastrados</h2>

    <input type="text" id="filtro" placeholder="Buscar por nome...">
    <button onclick="carregarUsuarios()">Buscar</button>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Usuário</th>
                <th>Time</th>
                <th>Status</th>
                <th>Créditos</th>
                <th>Indicado Por</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="listaUsuarios"></tbody>
    </table>

    <!-- Importação dos scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/usuarios.js"></script>
</body>
</html>

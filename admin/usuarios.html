<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuários</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="../js/firebase-init.js"></script>
    <script src="../js/usuarios.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        input, select { margin-bottom: 8px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #333; color: white; }
    </style>
</head>
<body>
    <h1>Cadastro de Usuários</h1>

    <div>
        <label>Nome: <input id="nome"></label><br>
        <label>Data Nasc.: <input id="dataNascimento" type="date"></label><br>
        <label>Cidade: <input id="cidade"></label><br>
        <label>Estado: <input id="estado"></label><br>
        <label>País: <input id="pais" value="Brasil"></label><br>
        <label>Email: <input id="email"></label><br>
        <label>Celular: <input id="celular"></label><br>
        <label>Usuário (único): <input id="usuarioUnico"></label><br>
        <label>Time do Coração: 
            <select id="timeId"><option>Selecione</option></select>
        </label><br>
        <label>Créditos: <input id="creditos" type="number" value="0"></label><br>
        <label>Status: 
            <select id="status">
                <option value="ativo">Ativo</option>
                <option value="inativo">Inativo</option>
            </select>
        </label><br>
        <button onclick="salvarUsuario()">Salvar</button>
    </div>

    <h2>Filtro</h2>
    <input id="filtro" placeholder="Buscar por nome..."> 
    <button onclick="carregarUsuarios()">Buscar</button>

    <table>
        <thead>
            <tr>
                <th>Nome</th><th>Usuário</th><th>Time</th><th>Status</th><th>Créditos</th><th>Ações</th>
            </tr>
        </thead>
        <tbody id="listaUsuarios"></tbody>
    </table>
</body>
</html>

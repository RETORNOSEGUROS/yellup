<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuários</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input, select { margin: 5px 0; padding: 8px; width: 300px; }
        table { border-collapse: collapse; margin-top: 20px; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        th { background-color: #333; color: white; }
        button { padding: 5px 10px; }
    </style>
</head>
<body>

<h2>Cadastro de Usuários</h2>

<input type="text" id="nome" placeholder="Nome">
<input type="date" id="dataNascimento"><br>

<input type="text" id="cidade" placeholder="Cidade">
<input type="text" id="estado" placeholder="Estado"><br>

<input type="text" id="pais" placeholder="País" value="Brasil">
<input type="email" id="email" placeholder="Email"><br>

<input type="text" id="celular" placeholder="Celular">
<input type="text" id="usuarioUnico" placeholder="Usuário (único)"><br>

<select id="timeId"><option value="">Selecione o Time</option></select>
<input type="number" id="creditos" placeholder="Créditos" value="0"><br>

<select id="status">
    <option value="ativo">Ativo</option>
    <option value="inativo">Inativo</option>
</select>

<button onclick="salvarUsuario()">Salvar</button>

<h3>Usuários Cadastrados</h3>
<input type="text" id="filtro" placeholder="Buscar por nome...">
<button onclick="carregarUsuarios()">Buscar</button>

<table>
    <thead>
        <tr>
            <th>Nome</th><th>Usuário</th><th>Time</th><th>Status</th><th>Créditos</th><th>Ações</th>
        </tr>
    </thead>
    <tbody id="listaUsuarios"></tbody>
</table>

<!-- Importação Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="js/firebase-init.js"></script>
<script src="js/usuarios.js"></script>

</body>
</html>

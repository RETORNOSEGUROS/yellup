<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuários</title>
    <script src="/admin/js/firebase-init.js"></script>
    <script src="/admin/js/usuarios.js"></script>
</head>
<body>
    <h1>Cadastro de Usuários</h1>
    <div>
        <label>Nome:</label>
        <input type="text" id="nome"><br>

        <label>Data Nasc.:</label>
        <input type="date" id="dataNascimento"><br>

        <label>Cidade:</label>
        <input type="text" id="cidade"><br>

        <label>Estado:</label>
        <input type="text" id="estado"><br>

        <label>País:</label>
        <input type="text" id="pais" value="Brasil"><br>

        <label>Email:</label>
        <input type="email" id="email"><br>

        <label>Celular:</label>
        <input type="text" id="celular"><br>

        <label>Usuário (único):</label>
        <input type="text" id="usuarioUnico"><br>

        <label>Time do Coração:</label>
        <select id="timeId"></select><br>

        <label>Créditos:</label>
        <input type="number" id="creditos" value="0"><br>

        <label>Status:</label>
        <select id="status">
            <option value="ativo">Ativo</option>
            <option value="inativo">Inativo</option>
        </select><br>

        <button onclick="salvarUsuario()">Salvar</button>
    </div>

    <h2>Filtro</h2>
    <input type="text" id="filtro" placeholder="Buscar por nome...">
    <button onclick="carregarUsuarios()">Buscar</button>

    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Usuário</th>
                <th>Time</th>
                <th>Status</th>
                <th>Créditos</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="listaUsuarios"></tbody>
    </table>
</body>
</html>

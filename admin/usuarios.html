<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuários</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #333; color: white; }
        input, select { margin: 5px; padding: 5px; }
        .container { background: #f7f7f7; padding: 20px; border-radius: 10px; }
    </style>
</head>
<body>
<div class="container">
    <h1>Cadastro de Usuários</h1>

    <div>
        <label>Nome:</label> <input id="nome">
        <label>Data Nasc:</label> <input id="dataNascimento" type="date">
        <label>Cidade:</label> <input id="cidade">
        <label>Estado:</label> <input id="estado">
    </div>
    <div>
        <label>País:</label> <input id="pais" value="Brasil">
        <label>Email:</label> <input id="email">
        <label>Celular:</label> <input id="celular">
    </div>
    <div>
        <label>Usuário (único):</label> <input id="usuarioUnico">
        <label>Time do Coração:</label> <select id="timeId"></select>
        <label>Créditos:</label> <input id="creditos" type="number" value="0">
        <label>Status:</label> 
        <select id="status">
            <option value="ativo">Ativo</option>
            <option value="inativo">Inativo</option>
        </select>
        <button onclick="salvarUsuario()">Salvar</button>
    </div>

    <h2>Filtro</h2>
    <input id="filtro" placeholder="Buscar por nome...">
    <button onclick="carregarUsuarios()">Buscar</button>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Usuário</th>
                <th>Time</th>
                <th>Status</th>
                <th>Créditos</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="listaUsuarios"></tbody>
    </table>
</div>

<script src="/firebase-init.js"></script>
<script src="usuarios.js"></script>

</body>
</html>

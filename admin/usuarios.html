<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuários</title>
    <script src="/admin/firebase-init.js"></script>
    <script src="/admin/usuarios.js" defer></script>
</head>
<body>
    <h2>Cadastro de Usuários</h2>

    <div>
        <label>Nome: <input type="text" id="nome"></label>
        <label>Data Nasc: <input type="date" id="dataNascimento"></label>
        <label>Cidade: <input type="text" id="cidade"></label>
        <label>Estado: <input type="text" id="estado"></label>
        <label>País: <input type="text" id="pais" value="Brasil"></label>
        <label>Email: <input type="email" id="email"></label>
        <label>Celular: <input type="text" id="celular"></label>
        <label>Usuário (único): <input type="text" id="usuario"></label>
        <label>Time do Coração: 
            <select id="timeCoracao"></select>
        </label>
        <label>Créditos: <input type="number" id="creditos" value="0"></label>
        <label>Status: 
            <select id="status">
                <option value="ativo">Ativo</option>
                <option value="inativo">Inativo</option>
            </select>
        </label>
        <button onclick="salvarUsuario()">Salvar</button>
    </div>

    <h3>Filtro</h3>
    <input type="text" id="filtroNome" placeholder="Buscar por nome...">
    <button onclick="carregarUsuarios()">Buscar</button>

    <table border="1" style="margin-top: 20px; width: 100%;">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Usuário</th>
                <th>Time</th>
                <th>Status</th>
                <th>Créditos</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="usuariosTableBody"></tbody>
    </table>
</body>
</html>

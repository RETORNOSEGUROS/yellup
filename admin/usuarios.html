<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuários</title>
    <script src="../firebase-config.html"></script>
    <script src="../js/usuarios.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #999; padding: 8px; text-align: left; }
        th { background: #333; color: white; }
    </style>
</head>
<body>
<h1>Cadastro de Usuários</h1>

<div>
    <label>Nome:</label><input id="nome"><br>
    <label>Data Nasc.:</label><input id="dataNascimento" type="date"><br>
    <label>Cidade:</label><input id="cidade"><br>
    <label>Estado:</label><input id="estado"><br>
    <label>País:</label><input id="pais" value="Brasil"><br>
    <label>Email:</label><input id="email"><br>
    <label>Celular:</label><input id="celular"><br>
    <label>Usuário (único):</label><input id="usuarioUnico"><br>
    <label>Time do Coração:</label><select id="timeId"></select><br>
    <label>Créditos:</label><input id="creditos" type="number" value="0"><br>
    <label>Status:</label>
    <select id="status">
        <option value="ativo">Ativo</option>
        <option value="inativo">Inativo</option>
    </select><br>
    <button onclick="salvarUsuario()">Salvar</button>
</div>

<h2>Filtro</h2>
<input id="filtro" placeholder="Buscar por nome...">
<button onclick="carregarUsuarios()">Buscar</button>

<table>
    <thead>
        <tr><th>Nome</th><th>Usuário</th><th>Time</th><th>Status</th><th>Créditos</th><th>Ações</th></tr>
    </thead>
    <tbody id="listaUsuarios"></tbody>
</table>

</body>
</html>

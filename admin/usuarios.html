<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Admin Usuários - Yellup</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="firebase-init.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background-color: #333; color: #fff; }
        input, select { margin: 5px; }
        .box { padding: 20px; background: #f7f7f7; border-radius: 10px; }
        button { margin: 5px; padding: 5px 10px; }
    </style>
</head>
<body>

<h2>Cadastro de Usuários</h2>

<div class="box">
    <label>Nome: <input type="text" id="nome"></label>
    <label>Data Nasc: <input type="date" id="dataNascimento"></label>
    <label>Cidade: <input type="text" id="cidade"></label>
    <label>Estado: <input type="text" id="estado"></label>
    <label>País: <input type="text" id="pais" value="Brasil"></label><br>
    <label>Email: <input type="email" id="email"></label>
    <label>Celular: <input type="text" id="celular"></label>
    <label>Usuário (único): <input type="text" id="usuario"></label>
    <label>Time do Coração: <select id="timeSelect"></select></label>
    <label>Créditos: <input type="number" id="creditos" value="0"></label>
    <label>Status:
        <select id="status">
            <option value="ativo">Ativo</option>
            <option value="inativo">Inativo</option>
        </select>
    </label>
    <input type="hidden" id="idUsuario">
    <br>
    <button onclick="salvarUsuario()">Salvar</button>
</div>

<h3>Filtro</h3>
<input type="text" id="filtroNome" placeholder="Buscar por nome...">
<button onclick="listarUsuarios()">Buscar</button>

<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Usuário</th>
            <th>Time</th>
            <th>Status</th>
            <th>Créditos</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody id="tabelaUsuarios"></tbody>
</table>

<script src="js/usuarios.js"></script>

</body>
</html>

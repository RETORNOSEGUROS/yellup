<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuários</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #000; }
        .container { max-width: 1000px; margin: 0 auto; }
        .form-group { margin-bottom: 10px; }
        label { display: inline-block; width: 120px; }
        input, select { padding: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
        th { background-color: #333; color: #fff; }
        button { padding: 5px 10px; }
    </style>
</head>
<body>
<div class="container">
    <h1>Cadastro de Usuários</h1>

    <div class="form-group">
        <label>Nome:</label>
        <input type="text" id="nome">
    </div>

    <div class="form-group">
        <label>Data Nasc.:</label>
        <input type="date" id="dataNascimento">
    </div>

    <div class="form-group">
        <label>Cidade:</label>
        <input type="text" id="cidade">
    </div>

    <div class="form-group">
        <label>Estado:</label>
        <input type="text" id="estado">
    </div>

    <div class="form-group">
        <label>País:</label>
        <input type="text" id="pais" value="Brasil">
    </div>

    <div class="form-group">
        <label>Email:</label>
        <input type="email" id="email">
    </div>

    <div class="form-group">
        <label>Celular:</label>
        <input type="text" id="celular">
    </div>

    <div class="form-group">
        <label>Usuário (único):</label>
        <input type="text" id="usuarioUnico">
    </div>

    <div class="form-group">
        <label>Time do Coração:</label>
        <select id="timeId"><option>Selecione</option></select>
    </div>

    <div class="form-group">
        <label>Créditos:</label>
        <input type="number" id="creditos" value="0">
    </div>

    <div class="form-group">
        <label>Status:</label>
        <select id="status">
            <option value="ativo">Ativo</option>
            <option value="inativo">Inativo</option>
        </select>
    </div>

    <button onclick="salvarUsuario()">Salvar</button>

    <h2>Filtro</h2>
    <input type="text" id="filtro" placeholder="Buscar por nome...">
    <button onclick="carregarUsuarios()">Buscar</button>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Usuário</th>
                <th>Time</th>
                <th>Status</th>
                <th>Créditos</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="listaUsuarios"></tbody>
    </table>
</div>

<!-- INCLUSÃO CORRETA DOS SCRIPTS -->
<script src="../js/firebase-init.js"></script>
<script src="../js/usuarios.js"></script>

</body>
</html>

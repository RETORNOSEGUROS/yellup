<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuários</title>
    <script src="/admin/firebase-init.js"></script>
    <script src="/admin/usuarios.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background-color: #333; color: white; }
        input, select { margin-bottom: 8px; }
        .filtro { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Cadastro de Usuários</h1>

    <div>
        <label>Nome:</label> <input type="text" id="nome">
        <label>Data Nasc:</label> <input type="date" id="dataNascimento">
        <label>Cidade:</label> <input type="text" id="cidade">
        <label>Estado:</label> <input type="text" id="estado">
        <br>
        <label>País:</label> <input type="text" id="pais" value="Brasil">
        <label>Email:</label> <input type="email" id="email">
        <label>Celular:</label> <input type="text" id="celular">
        <label>Usuário (único):</label> <input type="text" id="usuarioUnico">
        <br>
        <label>Time do Coração:</label> 
        <select id="timeId"></select>

        <label>Créditos:</label> <input type="number" id="creditos" value="0">
        <label>Status:</label> 
        <select id="status">
            <option value="ativo">Ativo</option>
            <option value="inativo">Inativo</option>
        </select>
        <button onclick="salvarUsuario()">Salvar</button>
    </div>

    <div class="filtro">
        <h2>Filtro</h2>
        <input type="text" id="filtroNome" placeholder="Buscar por nome...">
        <button onclick="listarUsuarios()">Buscar</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Usuário</th>
                <th>Time</th>
                <th>Status</th>
                <th>Créditos</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="usuariosTabela"></tbody>
    </table>
</body>
</html>

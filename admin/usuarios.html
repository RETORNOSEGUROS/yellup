<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuários</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #333; color: #fff; }
        input, select { padding: 5px; margin: 5px 0; width: 100%; }
        button { padding: 5px 10px; }
    </style>
</head>
<body>

<h1>Cadastro de Usuários</h1>

<input type="hidden" id="documentId">

<label>Nome:</label>
<input type="text" id="nome">

<label>Data Nasc.:</label>
<input type="date" id="dataNascimento">

<label>Cidade:</label>
<input type="text" id="cidade">

<label>Estado:</label>
<input type="text" id="estado">

<label>País:</label>
<input type="text" id="pais" value="Brasil">

<label>Email:</label>
<input type="email" id="email">

<label>Celular:</label>
<input type="text" id="celular">

<label>Usuário (único):</label>
<input type="text" id="usuarioUnico">

<label>Time do Coração:</label>
<select id="timeId"></select>

<label>Créditos:</label>
<input type="number" id="creditos" value="0">

<label>Indicado Por:</label>
<input type="text" id="indicadoPor">

<label>Status:</label>
<select id="status">
    <option value="ativo">Ativo</option>
    <option value="inativo">Inativo</option>
</select>

<button onclick="salvarUsuario()">Salvar</button>

<h2>Usuários Cadastrados</h2>

<input type="text" id="filtro" placeholder="Buscar por nome...">
<button onclick="carregarUsuarios()">Buscar</button>

<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Usuário</th>
            <th>Time</th>
            <th>Status</th>
            <th>Créditos</th>
            <th>Indicado Por</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody id="listaUsuarios"></tbody>
</table>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script src="js/firebase-init.js"></script>
<script src="js/usuarios.js"></script>

</body>
</html>

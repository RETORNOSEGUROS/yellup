<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuários</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input, select { margin-bottom: 10px; padding: 5px; width: 300px; }
        table { border-collapse: collapse; margin-top: 20px; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #333; color: white; }
    </style>
</head>
<body>
    <h1>Cadastro de Usuários</h1>

    <form id="usuarioForm">
        <input type="text" id="nome" placeholder="Nome"><br>
        <input type="date" id="dataNascimento" placeholder="Data Nascimento"><br>
        <input type="text" id="cidade" placeholder="Cidade"><br>
        <input type="text" id="estado" placeholder="Estado"><br>
        <input type="text" id="pais" placeholder="País" value="Brasil"><br>
        <input type="email" id="email" placeholder="Email"><br>
        <input type="text" id="celular" placeholder="Celular"><br>
        <input type="text" id="usuarioUnico" placeholder="Usuário (único)"><br>
        <select id="timeId"><option value="">Selecione o Time</option></select><br>
        <input type="number" id="creditos" placeholder="Créditos"><br>
        <select id="status">
            <option value="ativo">Ativo</option>
            <option value="inativo">Inativo</option>
        </select><br>
        <button type="button" onclick="salvarUsuario()">Salvar</button>
    </form>

    <h2>Usuários Cadastrados</h2>
    <input type="text" id="filtro" placeholder="Buscar por nome...">
    <button onclick="carregarUsuarios()">Buscar</button>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Usuário</th>
                <th>Time</th>
                <th>Status</th>
                <th>Créditos</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="listaUsuarios"></tbody>
    </table>

    <!-- Importação dos scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="js/firebase-init.js"></script>
<script src="js/usuarios.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuários</title>
    <script src="../firebase-init.js"></script>
    <script src="usuarios.js"></script>
</head>
<body>

<h1>Cadastro de Usuários</h1>

<div>
    <label>Nome:</label><input type="text" id="nome">
    <label>Data Nasc:</label><input type="date" id="dataNascimento">
    <label>Cidade:</label><input type="text" id="cidade">
    <label>Estado:</label><input type="text" id="estado"><br><br>
    
    <label>País:</label><input type="text" id="pais" value="Brasil">
    <label>Email:</label><input type="text" id="email">
    <label>Celular:</label><input type="text" id="celular">
    <label>Usuário (único):</label><input type="text" id="usuario"><br><br>

    <label>Time do Coração:</label>
    <select id="timeId"></select>

    <label>Créditos:</label><input type="number" id="creditos" value="0">
    <label>Status:</label>
    <select id="status">
        <option value="ativo">Ativo</option>
        <option value="inativo">Inativo</option>
    </select>
    <button onclick="salvarUsuario()">Salvar</button>
</div>

<br><h2>Filtro</h2>
<input type="text" id="buscaNome" placeholder="Buscar por nome...">
<button onclick="carregarUsuarios()">Buscar</button>

<table border="1">
    <thead>
        <tr>
            <th>Nome</th><th>Usuário</th><th>Time</th><th>Status</th><th>Créditos</th><th>Ações</th>
        </tr>
    </thead>
    <tbody id="tabelaUsuarios"></tbody>
</table>

</body>
</html>

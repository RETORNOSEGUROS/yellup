<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuários</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background: #333; color: #fff; }
    </style>
    <script src="js/firebase-init.js"></script>
    <script src="js/usuarios.js"></script>
</head>
<body>

<h1>Cadastro de Usuários</h1>

<div>
    <label>Nome:</label><br><input id="nome"><br>
    <label>Data Nasc.:</label><br><input type="date" id="dataNascimento"><br>
    <label>Cidade:</label><br><input id="cidade"><br>
    <label>Estado:</label><br><input id="estado"><br>
    <label>País:</label><br><input id="pais" value="Brasil"><br>
    <label>Email:</label><br><input id="email"><br>
    <label>Celular:</label><br><input id="celular"><br>
    <label>Usuário (único):</label><br><input id="usuarioUnico"><br>
    <label>Time do Coração:</label><br><select id="timeId"></select><br>
    <label>Créditos:</label><br><input id="creditos" type="number" value="0"><br>
    <label>Status:</label><br>
    <select id="status">
        <option value="ativo">Ativo</option>
        <option value="inativo">Inativo</option>
    </select><br><br>
    <button onclick="salvarUsuario()">Salvar</button>
</div>

<h2>Filtro</h2>
<input type="text" id="filtro" placeholder="Buscar por nome...">
<button onclick="carregarUsuarios()">Buscar</button>

<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Usuário</th>
            <th>Time</th>
            <th>Status</th>
            <th>Créditos</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody id="listaUsuarios"></tbody>
</table>

</body>
</html>

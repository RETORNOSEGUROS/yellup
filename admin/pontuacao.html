<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pontuação - Painel Admin Yellup</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="../firebase/firebase-config.js"></script>
  <script src="pontuacao.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    h1 {
      color: #222;
    }
    input {
      padding: 10px;
      width: 100%;
      max-width: 400px;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #ffcc00;
      color: #000;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Ranking Geral de Pontuação</h1>

  <input type="text" id="filtroNome" placeholder="Buscar por nome..." oninput="filtrarRanking()">

  <table>
    <thead>
      <tr>
        <th>Posição</th>
        <th>Nome</th>
        <th>Pontuação</th>
        <th>Créditos</th>
        <th>Time do Coração</th>
      </tr>
    </thead>
    <tbody id="rankingBody">
      <!-- Dados serão inseridos aqui -->
    </tbody>
  </table>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin - Yellup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
      font-family: 'Poppins', sans-serif; 
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      display: flex; 
      justify-content: center; 
      align-items: center; 
    }
    
    .login-box { 
      background: rgba(255, 255, 255, 0.95);
      padding: 40px; 
      border-radius: 16px; 
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      width: 350px;
      text-align: center;
    }
    
    .logo { font-size: 2.5em; margin-bottom: 10px; }
    
    h2 {
      color: #1a1a2e;
      margin-bottom: 30px;
      font-weight: 700;
    }
    
    h2 span {
      background: #e74c3c;
      color: white;
      font-size: 0.4em;
      padding: 3px 10px;
      border-radius: 15px;
      vertical-align: middle;
      margin-left: 5px;
    }
    
    input { 
      width: 100%; 
      padding: 14px 16px; 
      margin-top: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 14px;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: #FFD700;
      box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
    }
    
    button { 
      width: 100%; 
      padding: 14px; 
      margin-top: 20px; 
      background: linear-gradient(135deg, #FFD700, #FFA500);
      border: none; 
      border-radius: 10px;
      cursor: pointer; 
      font-weight: 700;
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
      color: #1a1a2e;
      transition: all 0.3s;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    #erro {
      color: #e74c3c;
      margin-top: 15px;
      font-size: 13px;
      min-height: 20px;
    }
    
    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 215, 0, 0.3);
      border-top-color: #FFD700;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: #fff;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Loading enquanto verifica autentica√ß√£o -->
  <div id="loading-overlay">
    <div class="spinner"></div>
    <div class="loading-text">Verificando sess√£o...</div>
  </div>

  <form class="login-box" id="loginForm" style="display: none;" onsubmit="loginAdmin(event)">
    <div class="logo">‚öΩ</div>
    <h2>Yellup <span>Admin</span></h2>
    <input type="email" id="email" placeholder="E-mail" required autocomplete="email">
    <input type="password" id="senha" placeholder="Senha" required autocomplete="current-password">
    <button type="submit" id="btnLogin">üîê Entrar</button>
    <p id="erro"></p>
  </form>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCNBDcIEmdb2fQsiL0UsEAwdZlHTgM7Nesg",
      authDomain: "painel-yellup.firebaseapp.com",
      projectId: "painel-yellup",
      storageBucket: "painel-yellup.appspot.com",
      messagingSenderId: "608347210297",
      appId: "1:608347210297:web:75092713724e617c7203e8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // IMPORTANTE: Definir persist√™ncia como LOCAL (sobrevive a refresh)
    auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

    // Lista de emails autorizados como admin
    const adminsAutorizados = [
      'admin@yellup.com',
      'patrick@yellup.com',
      'pamela@yellup.com'
    ];

    // Verificar se j√° est√° logado
    auth.onAuthStateChanged(user => {
      const loadingOverlay = document.getElementById('loading-overlay');
      const loginForm = document.getElementById('loginForm');
      
      if (user && adminsAutorizados.includes(user.email)) {
        // Usu√°rio logado e autorizado - redirecionar
        window.location.replace('dashboard.html');
      } else {
        // N√£o logado ou n√£o autorizado - mostrar formul√°rio
        loadingOverlay.style.display = 'none';
        loginForm.style.display = 'block';
        
        if (user && !adminsAutorizados.includes(user.email)) {
          // Logado mas n√£o √© admin - fazer logout
          auth.signOut();
        }
      }
    });

    function loginAdmin(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim().toLowerCase();
      const senha = document.getElementById('senha').value;
      const btnLogin = document.getElementById('btnLogin');
      const erro = document.getElementById('erro');

      erro.textContent = '';
      btnLogin.disabled = true;
      btnLogin.textContent = '‚è≥ Entrando...';

      // Verificar se √© admin antes de tentar logar
      if (!adminsAutorizados.includes(email)) {
        erro.textContent = '‚ùå Este email n√£o tem acesso ao painel admin.';
        btnLogin.disabled = false;
        btnLogin.textContent = 'üîê Entrar';
        return;
      }

      auth.signInWithEmailAndPassword(email, senha)
        .then((userCredential) => {
          // Sucesso - o onAuthStateChanged vai redirecionar
          btnLogin.textContent = '‚úÖ Redirecionando...';
        })
        .catch((error) => {
          console.error('Erro login:', error);
          
          let mensagem = 'Erro ao fazer login.';
          switch(error.code) {
            case 'auth/user-not-found':
              mensagem = '‚ùå Usu√°rio n√£o encontrado.';
              break;
            case 'auth/wrong-password':
              mensagem = '‚ùå Senha incorreta.';
              break;
            case 'auth/invalid-email':
              mensagem = '‚ùå Email inv√°lido.';
              break;
            case 'auth/too-many-requests':
              mensagem = '‚ö†Ô∏è Muitas tentativas. Aguarde um momento.';
              break;
            case 'auth/invalid-credential':
              mensagem = '‚ùå Email ou senha incorretos.';
              break;
            default:
              mensagem = '‚ùå ' + error.message;
          }
          
          erro.textContent = mensagem;
          btnLogin.disabled = false;
          btnLogin.textContent = 'üîê Entrar';
        });
    }
  </script>
</body>
</html>

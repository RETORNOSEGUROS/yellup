<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gestão de Créditos - Admin Yellup</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="../firebase/firebase-config.js"></script>
  <script src="creditos.js" defer></script>
  <style>
    body { font-family: Arial; background: #f5f5f5; padding: 20px; }
    h1 { color: #222; }
    form, table { background: #fff; padding: 20px; margin-top: 20px; border-radius: 5px; }
    input, select { padding: 10px; margin-right: 10px; }
    button { padding: 10px 20px; background: #ffcc00; border: none; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
    th { background-color: #ffcc00; }
  </style>
</head>
<body>
  <h1>Registro Manual de Créditos</h1>

  <form id="formCredito">
    <input type="text" id="nomeUsuario" placeholder="Nome do usuário" required>
    <input type="number" id="valorCredito" placeholder="Qtd. de créditos" required>
    <input type="text" id="formaPagamento" placeholder="Forma de pagamento (ex: Pix)">
    <button type="submit">Registrar Crédito</button>
  </form>

  <h2>Histórico de Créditos</h2>
  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Usuário</th>
        <th>Créditos</th>
        <th>Pagamento</th>
      </tr>
    </thead>
    <tbody id="tabelaCreditos"></tbody>
  </table>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Configurações - Yellup Admin</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="/admin/js/firebase-config.js"></script>
  <script src="/admin/js/configuracoes.js" defer></script>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 800px; margin: auto; }
    label { display: block; margin-top: 20px; font-weight: bold; }
    input, textarea, button { width: 100%; padding: 10px; margin-top: 5px; }
    button { background: #ffd700; border: none; font-weight: bold; cursor: pointer; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Configurações do Sistema</h2>

  <label for="percentualPremio">Percentual de Créditos Usados para Premiação (%)</label>
  <input type="number" id="percentualPremio" placeholder="Ex: 10">

  <label for="valorMinimoAposta">Valor Mínimo de Aposta</label>
  <input type="number" id="valorMinimoAposta" placeholder="Ex: 5">

  <label for="limiteCredito">Crédito Máximo por Usuário</label>
  <input type="number" id="limiteCredito" placeholder="Ex: 500">

  <label for="regras">Regras do Jogo (texto explicativo)</label>
  <textarea id="regras" rows="6" placeholder="Descreva as regras do jogo aqui..."></textarea>

  <button onclick="salvarConfiguracoes()">Salvar Configurações</button>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Relatório de Usuários</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 30px;
    }
    table th {
      background-color: #1a2c41;
      color: #fff;
    }
    .btn-primary, .btn-success, .btn-warning {
      margin-right: 10px;
    }
    .table-responsive {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h4><strong>Relatório de Usuários</strong></h4>
    <form id="filtrosForm" class="row g-2">
      <div class="col-md-3">
        <select id="filtroStatus" class="form-select">
          <option value="">Todos os Status</option>
          <option value="ativo">Ativo</option>
          <option value="inativo">Inativo</option>
        </select>
      </div>
      <div class="col-md-3">
        <select id="filtroTime" class="form-select">
          <option value="">Todos os Times</option>
        </select>
      </div>
      <div class="col-md-3">
        <input type="number" class="form-control" id="filtroIdadeMin" placeholder="Idade Mínima">
      </div>
      <div class="col-md-3">
        <input type="number" class="form-control" id="filtroIdadeMax" placeholder="Idade Máxima">
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" id="filtroIndicador" placeholder="Indicador (nome)">
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" id="filtroNomeUsuario" placeholder="Buscar Nome/Usuário">
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" id="filtroCidade" placeholder="Cidade">
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" id="filtroEstado" placeholder="Estado">
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" id="filtroPais" placeholder="País">
      </div>
      <div class="col-md-3">
        <input type="number" class="form-control" id="filtroCreditosMin" placeholder="Créditos Mínimos">
      </div>
      <div class="col-md-3">
        <input type="number" class="form-control" id="filtroCreditosMax" placeholder="Créditos Máximos">
      </div>
      <div class="col-md-3">
        <input type="date" class="form-control" id="filtroDataCadastro">
      </div>
      <div class="col-12 mt-2">
        <button type="submit" class="btn btn-primary">Buscar</button>
        <button type="button" class="btn btn-success" id="exportarExcel">Exportar Excel</button>
        <button type="button" class="btn btn-success" id="exportarCSV">Exportar CSV</button>
        <button type="button" class="btn btn-warning" id="gerarPDF">Gerar PDF</button>
        <button type="button" class="btn btn-secondary" id="selecionarTodos">Selecionar Todos</button>
      </div>
    </form>

    <div class="table-responsive">
      <table class="table table-bordered table-hover mt-4" id="tabelaUsuarios">
        <thead>
          <tr>
            <th><input type="checkbox" id="checkTodos"></th>
            <th>Nome</th>
            <th>Usuário</th>
            <th>Status</th>
            <th>Time</th>
            <th>Idade</th>
            <th>Créditos</th>
            <th>Data Cadastro</th>
            <th>Indicador</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>País</th>
          </tr>
        </thead>
        <tbody id="tabelaBody">
          <!-- Conteúdo dinâmico gerado pelo JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Scripts necessários -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <!-- Firebase e scripts do projeto -->
  <script src="../js/firebase-init.js"></script>
  <script src="../js/firebase-config.js"></script>
  <script src="../js/usuarios-relatorio.js"></script>
</body>
</html>

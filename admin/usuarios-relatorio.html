<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Relatório de Usuários</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css"> <!-- caso esteja usando -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6f7;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 6px;
            max-width: 100%;
            margin: auto;
        }
        h2 {
            margin-bottom: 20px;
        }
        input, select {
            padding: 8px;
            margin: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 8px 14px;
            margin: 5px;
            border-radius: 4px;
            border: none;
            color: white;
        }
        #buscarBtn { background-color: #007bff; }
        #excelBtn { background-color: #28a745; }
        #csvBtn { background-color: #17a2b8; }
        #pdfBtn { background-color: #fd7e14; }
        #selecionarTodosBtn { background-color: #6c757d; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #1c2b39;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Relatório de Usuários</h2>

        <div class="filtros">
            <select id="statusFiltro">
                <option value="">Todos os Status</option>
                <option value="ativo">Ativo</option>
                <option value="inativo">Inativo</option>
            </select>

            <select id="timeFiltro">
                <option value="">Todos os Times</option>
            </select>

            <input type="number" id="idadeMin" placeholder="Idade Mínima">
            <input type="number" id="idadeMax" placeholder="Idade Máxima">

            <input type="text" id="indicadorFiltro" placeholder="Indicador (nome)">
            <input type="text" id="nomeUsuarioFiltro" placeholder="Buscar Nome/Usuário">

            <input type="text" id="cidadeFiltro" placeholder="Cidade">
            <input type="text" id="estadoFiltro" placeholder="Estado">
            <input type="text" id="paisFiltro" placeholder="País">

            <input type="number" id="creditosMin" placeholder="Créditos Mínimos">
            <input type="number" id="creditosMax" placeholder="Créditos Máximos">

            <input type="date" id="dataCadastroInicio">
            <input type="date" id="dataCadastroFim">
        </div>

        <div class="acoes">
            <button id="buscarBtn">Buscar</button>
            <button id="excelBtn">Exportar Excel</button>
            <button id="csvBtn">Exportar CSV</button>
            <button id="pdfBtn">Gerar PDF</button>
            <button id="selecionarTodosBtn">Selecionar Todos</button>
        </div>

        <table id="usuariosTabela">
            <thead>
                <tr>
                    <th><input type="checkbox" id="checkTodos"></th>
                    <th>Nome</th>
                    <th>Usuário</th>
                    <th>Status</th>
                    <th>Time</th>
                    <th>Idade</th>
                    <th>Créditos</th>
                    <th>Data Cadastro</th>
                    <th>Indicador</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                    <th>País</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- ⚠️ Caminhos corrigidos para os JS -->
    <script type="module" src="../js/firebase-init.js"></script>
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/usuarios-relatorio.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Relatório Avançado de Usuários</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .filtros {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      margin-bottom: 15px;
    }

    input, select {
      padding: 6px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .acoes {
      margin-bottom: 15px;
    }

    .acoes button {
      padding: 8px 14px;
      margin-right: 6px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-buscar { background-color: #3498db; color: white; }
    .btn-excel  { background-color: #2ecc71; color: white; }
    .btn-csv    { background-color: #16a085; color: white; }
    .btn-pdf    { background-color: #e67e22; color: white; }
    .btn-selecionar { background-color: #7f8c8d; color: white; }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 14px;
      text-align: center;
    }

    th {
      background-color: #1f2e46;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .checkbox-cell {
      width: 40px;
    }
  </style>
</head>
<body>
  <h2>Relatório de Usuários</h2>

  <div class="filtros">
    <select id="filtroStatus">
      <option value="todos">Todos os Status</option>
      <option value="ativo">Ativo</option>
      <option value="inativo">Inativo</option>
    </select>

    <select id="filtroTime">
      <option value="Todos">Todos os Times</option>
    </select>

    <input type="number" id="filtroIdadeMin" placeholder="Idade Mínima" />
    <input type="number" id="filtroIdadeMax" placeholder="Idade Máxima" />

    <input type="text" id="filtroIndicador" placeholder="Indicador (nome)" />
    <input type="text" id="filtroNomeUsuario" placeholder="Buscar Nome/Usuário" />
    <input type="text" id="filtroCidade" placeholder="Cidade" />
    <input type="text" id="filtroEstado" placeholder="Estado" />
    <input type="text" id="filtroPais" placeholder="País" />

    <input type="number" id="filtroCreditosMin" placeholder="Créditos Mínimos" />
    <input type="number" id="filtroCreditosMax" placeholder="Créditos Máximos" />

    <input type="date" id="filtroDataInicio" placeholder="Data início" />
    <input type="date" id="filtroDataFim" placeholder="Data fim" />
  </div>

  <div class="acoes">
    <button class="btn-buscar" id="btnBuscar">Buscar</button>
    <button class="btn-excel" id="btnExcel">Exportar Excel</button>
    <button class="btn-csv" id="btnCSV">Exportar CSV</button>
    <button class="btn-pdf" id="btnPDF">Gerar PDF</button>
    <button class="btn-selecionar" id="btnSelecionarTodos">Selecionar Todos</button>
  </div>

  <table>
    <thead>
      <tr>
        <th class="checkbox-cell">
          <input type="checkbox" onclick="document.querySelectorAll('.ckbUsuario').forEach(cb => cb.checked = this.checked)" />
        </th>
        <th>Nome</th>
        <th>Usuário</th>
        <th>Status</th>
        <th>Time</th>
        <th>Idade</th>
        <th>Créditos</th>
        <th>Data Cadastro</th>
        <th>Indicador</th>
        <th>Cidade</th>
        <th>Estado</th>
        <th>País</th>
      </tr>
    </thead>
    <tbody id="tabelaUsuarios"></tbody>
  </table>

  <script src="/js/usuarios-relatorio.js"></script>
</body>
</html>

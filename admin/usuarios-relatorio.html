<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Relatório Avançado de Usuários</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f3f3f3;
    }
    h2 {
      margin-bottom: 20px;
    }
    .filtros {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      margin-bottom: 10px;
    }
    .acoes {
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      font-size: 14px;
    }
    th {
      background-color: #1e3a5c;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    button {
      margin-right: 5px;
      padding: 6px 12px;
      font-size: 13px;
      cursor: pointer;
    }
    .btn-buscar {
      background: #3498db;
      color: white;
      border: none;
    }
    .btn-pdf {
      background: #e67e22;
      color: white;
      border: none;
    }
    .btn-excel {
      background: #27ae60;
      color: white;
      border: none;
    }
    .btn-csv {
      background: #16a085;
      color: white;
      border: none;
    }
    .btn-selecionar {
      background: #7f8c8d;
      color: white;
      border: none;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"],
    select {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h2>Relatório Avançado de Usuários</h2>

  <div class="filtros">
    <select id="filtroStatus">
      <option value="todos">Todos</option>
      <option value="ativo">Ativo</option>
      <option value="inativo">Inativo</option>
    </select>
    <select id="filtroTime"></select>
    <input type="number" id="filtroIdadeMin" placeholder="Idade Mínima" />
    <input type="number" id="filtroIdadeMax" placeholder="Idade Máxima" />
    <input type="text" id="filtroIndicador" placeholder="Indicado Por (nome)" />
    <input type="date" id="filtroDataInicio" placeholder="Data Início" />
    <input type="date" id="filtroDataFim" placeholder="Data Fim" />
    <input type="text" id="filtroNomeUsuario" placeholder="Buscar por Nome/Usuário" />
    <input type="text" id="filtroCidade" placeholder="Cidade" />
    <input type="text" id="filtroEstado" placeholder="Estado" />
    <input type="text" id="filtroPais" placeholder="País" />
    <input type="number" id="filtroCreditosMin" placeholder="Créditos Mínimos" />
    <input type="number" id="filtroCreditosMax" placeholder="Créditos Máximos" />
  </div>

  <div class="acoes">
    <button class="btn-buscar" id="btnBuscar">Buscar</button>
    <button class="btn-excel" id="btnExcel">Exportar Excel</button>
    <button class="btn-csv" id="btnCSV">Exportar CSV</button>
    <button class="btn-pdf" id="btnPDF">Gerar PDF</button>
    <button class="btn-selecionar" id="btnSelecionarTodos">Selecionar Todos</button>
  </div>

  <table>
    <thead>
      <tr>
        <th><input type="checkbox" onclick="document.querySelectorAll('.ckbUsuario').forEach(cb => cb.checked = this.checked)"></th>
        <th>Nome</th>
        <th>Usuário</th>
        <th>Status</th>
        <th>Time</th>
        <th>Idade</th>
        <th>Créditos</th>
        <th>Data Cadastro</th>
        <th>Indicador</th>
        <th>Cidade</th>
        <th>Estado</th>
        <th>País</th>
      </tr>
    </thead>
    <tbody id="tabelaUsuarios"></tbody>
  </table>

  <script src="/js/usuarios-relatorio.js"></script>
</body>
</html>

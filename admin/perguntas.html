<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Perguntas - Yellup Admin</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, select, button { display: block; margin-top: 10px; padding: 8px; width: 100%; max-width: 600px; }
    table { margin-top: 30px; width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background: #333; color: white; }
    .acoes { display: flex; gap: 10px; }
  </style>
</head>
<body>
  <h2>Cadastrar Pergunta</h2>

  <input type="hidden" id="perguntaId">
  <input type="text" id="pergunta" placeholder="Texto da pergunta">
  <input type="text" id="altA" placeholder="Alternativa A">
  <input type="text" id="altB" placeholder="Alternativa B">
  <input type="text" id="altC" placeholder="Alternativa C">
  <input type="text" id="altD" placeholder="Alternativa D">
  <select id="correta">
    <option value="">Selecione a correta</option>
    <option value="A">Alternativa A</option>
    <option value="B">Alternativa B</option>
    <option value="C">Alternativa C</option>
    <option value="D">Alternativa D</option>
  </select>
  <input type="number" id="pontuacao" placeholder="Pontuação (ex: 10)">
  <select id="selectTime" onchange="atualizarCamposTime()">
    <option value="">Selecione o time</option>
  </select>
  <input type="hidden" id="timeId">
  <input type="hidden" id="timeNome">
  <button onclick="salvarPergunta()">Salvar Pergunta</button>

  <h3>Filtrar por Time</h3>
  <input type="text" id="filtroTimeNome" placeholder="Digite o nome do time" oninput="carregarPerguntasFiltradas()">

  <h3>Perguntas cadastradas</h3>
  <table>
    <thead>
      <tr>
        <th>Pergunta</th>
        <th>Correta</th>
        <th>Time</th>
        <th>Pontos</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="listaPerguntas"></tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="firebase-init.js"></script>
  <script src="js/perguntas.js"></script>
<script>
  window.addEventListener('DOMContentLoaded', () => {
    carregarTimes();
    carregarPerguntas();
  });
</script>


</body>
</html>

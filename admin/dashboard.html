<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel do Administrador</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    .sidebar {
      width: 300px;
      height: 100vh;
      background: #111;
      color: white;
      padding: 20px;
      position: fixed;
    }
    .sidebar h2 {
      margin-top: 0;
    }
    .sidebar a {
      display: block;
      margin: 10px 0;
      color: white;
      text-decoration: none;
    }
    .content {
      margin-left: 300px;
      padding: 40px;
    }
    .logout {
      position: absolute;
      top: 20px;
      right: 20px;
      background: gold;
      color: black;
      font-weight: bold;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
    }
    .cardResumo {
      background: #fff9c4;
      border-left: 6px solid #ffca28;
      padding: 20px;
      min-width: 200px;
      font-weight: bold;
      font-size: 18px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/dashboard.js" defer></script>
  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (!user || user.email !== "admin@yellup.com") {
        window.location.href = "/admin/login.html";
      }
    });
    function sair() {
      firebase.auth().signOut().then(() => window.location.href = "/admin/login.html");
    }
  </script>
</head>
<body>
  <div class="sidebar">
    <h2>Yellup</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="usuarios.html">Usuários</a>
    <a href="jogos.html">Jogos</a>
    <a href="painel-jogos.html">Painel Jogos</a>
    <a href="perguntas.html">Perguntas</a>
    <a href="pontuacao.html">Pontuação</a>
    <a href="creditos.html">Créditos</a>
    <a href="indicacoes.html">Indicações</a>
    <a href="financeiro.html">Financeiro</a>
    <a href="configuracoes.html">Configurações</a>
    <a href="times.html">Times</a>
  </div>

  <div class="content">
    <h1>Painel do Administrador</h1>
    <div style="display: flex; flex-wrap: wrap; gap: 20px;">
      <div id="cardUsuarios" class="cardResumo">Usuários: ...</div>
      <div id="cardJogos" class="cardResumo">Jogos: ...</div>
      <div id="cardCreditos" class="cardResumo">Créditos: ...</div>
      <div id="cardAoVivo" class="cardResumo">Jogos ao vivo: ...</div>
    </div>
  </div>

  <button class="logout" onclick="sair()">Sair</button>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel do Administrador</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    .sidebar {
      width: 300px;
      height: 100vh;
      background: #111;
      color: white;
      padding: 20px;
      position: fixed;
    }
    .sidebar h2 {
      margin-top: 0;
    }
    .sidebar a {
      display: block;
      margin: 10px 0;
      color: white;
      text-decoration: none;
    }
    .content {
      margin-left: 300px;
      padding: 40px;
    }
    .logout {
      position: absolute;
      top: 20px;
      right: 20px;
      background: gold;
      color: black;
      font-weight: bold;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="/admin/js/firebase-config.js"></script>
  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (!user || user.email !== "admin@yellup.com") {
        window.location.href = "/admin/login.html";
      }
    });
    function sair() {
      firebase.auth().signOut().then(() => window.location.href = "/admin/login.html");
    }
  </script>
</head>
<body>
  <div class="sidebar">
    <h2>Yellup</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="usuarios.html">Usuários</a>
    <a href="jogos.html">Jogos</a>
    <a href="painel-jogos.html">Painel Jogos</a>
    <a href="perguntas.html">Perguntas</a>
    <a href="pontuacao.html">Pontuação</a>
    <a href="financeiro.html">Financeiro</a>
    <a href="configuracoes.html">Configurações</a>
    <a href="times.html">Times</a>
  </div>
  <div class="content">
    <h1>Painel do Administrador</h1>
    <p>Bem-vindo ao painel administrativo da Yellup.</p>
    <p>Aqui você poderá gerenciar usuários, jogos, perguntas, pontuação, financeiro, configurações e cadastro de times.</p>
  </div>
  <button class="logout" onclick="sair()">Sair</button>
</body>
</html>

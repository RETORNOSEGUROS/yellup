<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Indicações - Painel Admin Yellup</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="../firebase/firebase-config.js"></script>
  <script src="indicacoes.js" defer></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f2f2f2; }
    h1 { color: #333; }
    input {
      padding: 10px;
      width: 100%;
      max-width: 400px;
      margin: 10px 0 20px 0;
    }
    table { width: 100%; border-collapse: collapse; background: #fff; }
    th, td { padding: 12px; border: 1px solid #ccc; text-align: center; }
    th { background-color: #ffcc00; }
    tr:nth-child(even) { background-color: #f9f9f9; }
  </style>
</head>
<body>
  <h1>Indicações de Usuários</h1>

  <input type="text" id="filtroIndicacao" placeholder="Buscar por nome ou indicador..." oninput="filtrarIndicacoes()">

  <table>
    <thead>
      <tr>
        <th>Indicado</th>
        <th>Email</th>
        <th>Indicador</th>
        <th>Data de Cadastro</th>
      </tr>
    </thead>
    <tbody id="tabelaIndicacoes">
      <!-- Linhas dinâmicas aqui -->
    </tbody>
  </table>
</body>
</html>

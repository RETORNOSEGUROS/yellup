<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indica√ß√µes - Yellup Admin</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="/admin/js/firebase-config.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      color: #fff;
      padding: 20px;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 20px;
      background: rgba(0,0,0,0.3);
      border-radius: 15px;
    }
    .header h1 { font-size: 1.8em; display: flex; align-items: center; gap: 10px; }
    .btn-voltar {
      background: rgba(255,255,255,0.1);
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s;
    }
    .btn-voltar:hover { background: rgba(255,255,255,0.2); }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: rgba(0,0,0,0.3);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
    }
    .stat-icon { font-size: 2em; margin-bottom: 10px; }
    .stat-value { font-size: 2em; font-weight: 700; color: #FFD700; }
    .stat-label { color: rgba(255,255,255,0.6); font-size: 0.9em; margin-top: 5px; }
    .search-box {
      background: rgba(0,0,0,0.3);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .search-box input {
      width: 100%;
      padding: 15px 20px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      background: rgba(0,0,0,0.3);
      color: #fff;
      font-size: 1em;
    }
    .search-box input:focus { outline: none; border-color: #FFD700; }
    .table-container {
      background: rgba(0,0,0,0.3);
      border-radius: 15px;
      overflow: hidden;
    }
    table { width: 100%; border-collapse: collapse; }
    th {
      background: rgba(255,215,0,0.2);
      color: #FFD700;
      padding: 15px;
      text-align: left;
      font-weight: 600;
    }
    td {
      padding: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    tr:hover { background: rgba(255,255,255,0.05); }
    .user-info { display: flex; align-items: center; gap: 12px; }
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #fff;
    }
    .user-details h4 { margin-bottom: 2px; }
    .user-details span { color: rgba(255,255,255,0.5); font-size: 0.85em; }
    .badge {
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.8em;
      font-weight: 600;
    }
    .badge-success { background: rgba(46,204,113,0.2); color: #2ecc71; }
    .badge-pending { background: rgba(241,196,15,0.2); color: #f1c40f; }
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: rgba(255,255,255,0.5);
    }
    .empty-state .icon { font-size: 4em; margin-bottom: 20px; }
    .top-indicadores {
      background: rgba(0,0,0,0.3);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .top-indicadores h3 { margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
    .top-list { display: flex; flex-wrap: wrap; gap: 10px; }
    .top-item {
      background: rgba(255,215,0,0.1);
      border: 1px solid rgba(255,215,0,0.3);
      border-radius: 10px;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .top-item .rank { font-weight: 700; color: #FFD700; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üîó Indica√ß√µes</h1>
      <a href="dashboard.html" class="btn-voltar">‚Üê Painel Admin</a>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon">üë•</div>
        <div class="stat-value" id="totalIndicacoes">0</div>
        <div class="stat-label">Total de Indica√ß√µes</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">üìÖ</div>
        <div class="stat-value" id="indicacoesMes">0</div>
        <div class="stat-label">Este M√™s</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">üíé</div>
        <div class="stat-value" id="bonusPago">0</div>
        <div class="stat-label">B√¥nus Distribu√≠dos</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">üèÜ</div>
        <div class="stat-value" id="topIndicador">-</div>
        <div class="stat-label">Top Indicador</div>
      </div>
    </div>

    <div class="top-indicadores">
      <h3>üèÖ Top 5 Indicadores</h3>
      <div class="top-list" id="topIndicadores">
        <div style="color: rgba(255,255,255,0.5);">Carregando...</div>
      </div>
    </div>

    <div class="search-box">
      <input type="text" id="filtro" placeholder="üîç Buscar por nome, email ou indicador..." oninput="filtrar()">
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Indicado</th>
            <th>Indicador</th>
            <th>Data</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="tabela"></tbody>
      </table>
    </div>
  </div>

  <script>
    const db = firebase.firestore();
    let todasIndicacoes = [];
    let usuarios = {};

    document.addEventListener('DOMContentLoaded', carregarDados);

    async function carregarDados() {
      try {
        // Carregar usu√°rios para mapear IDs para nomes
        const usersSnap = await db.collection('usuarios').get();
        usersSnap.forEach(doc => {
          usuarios[doc.id] = doc.data();
        });

        // Carregar indica√ß√µes
        const snap = await db.collection('usuarios').where('indicadoPor', '!=', null).get();
        todasIndicacoes = [];
        snap.forEach(doc => {
          const data = doc.data();
          if (data.indicadoPor) {
            todasIndicacoes.push({
              id: doc.id,
              ...data,
              indicadorData: usuarios[data.indicadoPor] || {}
            });
          }
        });

        atualizarEstatisticas();
        renderizar();
      } catch (e) {
        console.error('Erro:', e);
      }
    }

    function atualizarEstatisticas() {
      const inicioMes = new Date();
      inicioMes.setDate(1);
      inicioMes.setHours(0,0,0,0);

      const doMes = todasIndicacoes.filter(i => {
        const data = i.criadoEm?.toDate ? i.criadoEm.toDate() : new Date(0);
        return data >= inicioMes;
      });

      document.getElementById('totalIndicacoes').textContent = todasIndicacoes.length;
      document.getElementById('indicacoesMes').textContent = doMes.length;
      document.getElementById('bonusPago').textContent = todasIndicacoes.length * 5; // 5 cr√©ditos por indica√ß√£o

      // Calcular top indicadores
      const porIndicador = {};
      todasIndicacoes.forEach(i => {
        const indicadorId = i.indicadoPor;
        if (!porIndicador[indicadorId]) {
          porIndicador[indicadorId] = {
            id: indicadorId,
            nome: usuarios[indicadorId]?.nome || usuarios[indicadorId]?.usuarioUnico || 'Desconhecido',
            count: 0
          };
        }
        porIndicador[indicadorId].count++;
      });

      const top = Object.values(porIndicador).sort((a, b) => b.count - a.count).slice(0, 5);
      
      if (top.length > 0) {
        document.getElementById('topIndicador').textContent = top[0].nome;
        
        const topHtml = top.map((t, i) => `
          <div class="top-item">
            <span class="rank">${i === 0 ? 'ü•á' : i === 1 ? 'ü•à' : i === 2 ? 'ü•â' : (i+1) + '¬∫'}</span>
            <span>${t.nome}</span>
            <span style="color: #2ecc71; font-weight: 700;">${t.count} indica√ß√µes</span>
          </div>
        `).join('');
        document.getElementById('topIndicadores').innerHTML = topHtml;
      }
    }

    function renderizar() {
      const tbody = document.getElementById('tabela');
      const filtro = document.getElementById('filtro').value.toLowerCase();

      const filtradas = todasIndicacoes.filter(i => {
        const nome = (i.nome || '').toLowerCase();
        const email = (i.email || '').toLowerCase();
        const indicador = (i.indicadorData?.nome || '').toLowerCase();
        return nome.includes(filtro) || email.includes(filtro) || indicador.includes(filtro);
      });

      if (filtradas.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="4">
              <div class="empty-state">
                <div class="icon">üîó</div>
                <p>Nenhuma indica√ß√£o encontrada</p>
              </div>
            </td>
          </tr>
        `;
        return;
      }

      tbody.innerHTML = filtradas.map(i => {
        const data = i.criadoEm?.toDate ? i.criadoEm.toDate().toLocaleDateString('pt-BR') : '-';
        const inicial = (i.nome || i.email || 'U')[0].toUpperCase();
        const indicadorNome = i.indicadorData?.nome || i.indicadorData?.usuarioUnico || i.indicadoPor?.substring(0,8) || '-';
        
        return `
          <tr>
            <td>
              <div class="user-info">
                <div class="user-avatar">${inicial}</div>
                <div class="user-details">
                  <h4>${i.nome || 'Sem nome'}</h4>
                  <span>${i.email || '-'}</span>
                </div>
              </div>
            </td>
            <td><strong>${indicadorNome}</strong></td>
            <td>${data}</td>
            <td><span class="badge badge-success">‚úì V√°lida</span></td>
          </tr>
        `;
      }).join('');
    }

    function filtrar() {
      renderizar();
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Relatório da Partida - Admin Yellup</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="../firebase/firebase-config.js"></script>
  <script src="relatorio-jogo.js" defer></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    h1 { color: #222; }
    .card { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 1px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
    .card h2 { margin-top: 0; }
    table { width: 100%; border-collapse: collapse; background: #fff; margin-top: 10px; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
    th { background-color: #ffcc00; }
  </style>
</head>
<body>
  <h1>Relatório da Partida</h1>
  <div class="card">
    <h2 id="tituloPartida">Carregando...</h2>
    <p><strong>Status:</strong> <span id="statusPartida"></span></p>
    <p><strong>Período:</strong> <span id="periodoPartida"></span></p>
  </div>

  <div class="card">
    <h2>Resumo da Participação</h2>
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Torcedores</th>
          <th>Créditos Usados</th>
          <th>Pontuação Média</th>
        </tr>
      </thead>
      <tbody id="tabelaResumo"></tbody>
    </table>
  </div>
</body>
</html>

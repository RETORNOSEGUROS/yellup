<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Relatório da Partida - Yellup</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h2 { margin-bottom: 20px; }
    .bloco { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background: #f1c40f; }
  </style>
</head>
<body>
  <h2>Relatório da Partida</h2>

  <div class="bloco">
    <h3>Dados Gerais</h3>
    <p>Status: <span id="status"></span></p>
    <p>Período: <span id="periodo"></span></p>
  </div>

  <div class="bloco">
    <h3>Resumo da Participação</h3>
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Torcedores</th>
          <th>Créditos Usados</th>
          <th>Pontuação Média</th>
        </tr>
      </thead>
      <tbody id="resumoTabela"></tbody>
    </table>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="firebase-init.js"></script>
  <script src="js/relatorio-jogo.js"></script>
</body>
</html>

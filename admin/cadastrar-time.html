<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastrar Time</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SUA_AUTH_DOMAIN",
      projectId: "SUA_PROJECT_ID",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("timeForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nome = document.getElementById("nome").value;
      const pais = document.getElementById("pais").value;

      await addDoc(collection(db, "times"), { nome, pais });
      alert("Time cadastrado!");
      window.location.reload();
    });

    async function carregarTimes() {
      const querySnapshot = await getDocs(collection(db, "times"));
      const lista = document.getElementById("lista-times");
      querySnapshot.forEach((doc) => {
        const time = doc.data();
        const li = document.createElement("li");
        li.textContent = `${time.nome} (${time.pais})`;
        lista.appendChild(li);
      });
    }

    window.onload = carregarTimes;
  </script>
</head>
<body>
  <h2>Cadastrar Time</h2>
  <form id="timeForm">
    <input type="text" id="nome" placeholder="Nome do Time" required />
    <input type="text" id="pais" placeholder="País" required />
    <button type="submit">Salvar</button>
  </form>
  <h3>Times já cadastrados:</h3>
  <ul id="lista-times"></ul>
</body>
</html>

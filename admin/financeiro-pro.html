<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Financeiro PRO - Yellup</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    h2 { margin-bottom: 20px; }
    .filtros { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
    input, button { margin: 5px; padding: 10px; }
    table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 0 5px rgba(0,0,0,0.1); margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background-color: #333; color: white; }
  </style>
</head>
<body>
  <h2>Financeiro PRO - Relatório de Premiações</h2>

  <div class="filtros">
    <label>Data Início: <input type="date" id="dataInicio"></label>
    <label>Data Fim: <input type="date" id="dataFim"></label>
    <button onclick="gerarRelatorio()">Gerar Relatório</button>
  </div>

  <div id="resumo"></div>

  <table>
    <thead>
      <tr>
        <th>Usuário</th>
        <th>Créditos Pagos</th>
        <th>Data da Última Premiação</th>
      </tr>
    </thead>
    <tbody id="tabelaFinanceiro"></tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="firebase-init.js"></script>
  <script src="js/financeiro-pro.js"></script>
</body>
</html>

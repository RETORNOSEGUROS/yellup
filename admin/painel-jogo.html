<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel da Partida</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="/admin/js/firebase-config.js"></script>
  <script src="/admin/js/painel-jogo.js" defer></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    h2 { margin-bottom: 10px; }
    .time-header { display: flex; justify-content: space-between; margin-bottom: 10px; }
    .campo { background: #063456; height: 300px; position: relative; display: flex; align-items: center; justify-content: center; margin-bottom: 10px; }
    .patrocinador { position: absolute; bottom: 10px; right: 10px; max-height: 60px; animation: fadeIn 1s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .info { display: flex; justify-content: space-between; margin-bottom: 20px; }
    .ranking, .chat { width: 48%; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    th { background: #111; color: #fff; }
    .chat-box { border: 1px solid #ccc; height: 200px; overflow-y: auto; padding: 10px; background: #f9f9f9; }
    textarea { width: 100%; height: 60px; margin-top: 5px; }
  </style>
</head>
<body>
  <h2>Painel da Partida</h2>

  <div class="time-header">
    <div><strong id="nomeTimeCasa">Desconhecido</strong></div>
    <div><strong>vs</strong></div>
    <div><strong id="nomeTimeFora">Desconhecido</strong></div>
  </div>

  <div class="campo">
    <img id="logoPatrocinador" src="" alt="Patrocinador" class="patrocinador">
  </div>

  <div class="info">
    <div id="torcidaCasa">Torcida Time Casa: 0</div>
    <div id="torcidaFora">Torcida Time Visitante: 0</div>
  </div>

  <div class="info">
    <div id="percentual">Percentuais: Casa 0% | Visitante 0%</div>
  </div>

  <div class="info">
    <div class="ranking">
      <h3>Ranking da Partida</h3>
      <table>
        <thead><tr><th>Usu√°rio</th><th>Pontos</th></tr></thead>
        <tbody id="tabelaRanking"></tbody>
      </table>
    </div>

    <div class="chat">
      <h3>Chat Geral</h3>
      <div class="chat-box" id="chatGeral"></div>
      <textarea id="mensagemGeral" placeholder="Mensagem para todos..."></textarea>
      <button onclick="enviarMensagem('geral')">Enviar</button>
    </div>
  </div>

  <div class="info">
    <div class="chat">
      <h3>Chat Torcida Time da Casa</h3>
      <div class="chat-box" id="chatCasa"></div>
      <textarea id="mensagemCasa" placeholder="Mensagem para time da casa..."></textarea>
      <button onclick="enviarMensagem('casa')">Enviar</button>
    </div>
    <div class="chat">
      <h3>Chat Torcida Time Visitante</h3>
      <div class="chat-box" id="chatFora"></div>
      <textarea id="mensagemFora" placeholder="Mensagem para time visitante..."></textarea>
      <button onclick="enviarMensagem('fora')">Enviar</button>
    </div>
  </div>
</body>
</html>

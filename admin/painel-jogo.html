<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Listagem de Jogos - Yellup Admin</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="/admin/js/firebase-config.js"></script>
  <script src="/admin/js/jogos-painel.js" defer></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, select, button { padding: 8px; margin-right: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background-color: #222; color: white; }
  </style>
</head>
<body>
  <h2>Listagem de Jogos</h2>

  <div>
    <label>Data Início: <input type="date" id="filtroDataInicio"></label>
    <label>Data Fim: <input type="date" id="filtroDataFim"></label>
    <label>Status:
      <select id="filtroStatus">
        <option value="todos">Todos</option>
        <option value="agendado">Agendado</option>
        <option value="em andamento">Em andamento</option>
        <option value="finalizado">Finalizado</option>
        <option value="cancelado">Cancelado</option>
      </select>
    </label>
    <button onclick="buscarJogos()">Buscar</button>
    <button onclick="listarTodosJogos()">Listar Todos</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Casa</th>
        <th>Visitante</th>
        <th>Início</th>
        <th>Fim</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaJogos"></tbody>
  </table>
</body>
</html>

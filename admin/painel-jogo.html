<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Painel do Jogo</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { font-family: Arial; margin: 20px; }
        .chat-box { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; height: 100px; overflow-y: auto; }
        .timer-bar { height: 5px; background-color: red; animation: countdown 10s linear forwards; }
        @keyframes countdown { from { width: 100%; } to { width: 0%; } }
        .pergunta { font-weight: bold; background: #fff2e6; padding: 5px; margin: 5px 0; border-left: 4px solid #ff4500; }
    </style>
</head>
<body>
    <h2><span id="tituloJogo">Painel do Jogo</span></h2>
    <p>In√≠cio: <span id="inicioJogo">-</span> | Entrada: <span id="entradaJogo">-</span></p>
    <hr>

    <h3>Chat Geral</h3>
    <div id="chatGeral" class="chat-box"></div>
    <input id="inputGeral" placeholder="Mensagem geral..."><button onclick="enviarMensagem('geral')">Enviar</button>

    <h3>Chat Torcida A</h3>
    <div id="chatTimeA" class="chat-box"></div>
    <input id="inputTimeA" placeholder="Mensagem torcida A"><button onclick="enviarMensagem('timeA')">Enviar</button>

    <h3>Chat Torcida B</h3>
    <div id="chatTimeB" class="chat-box"></div>
    <input id="inputTimeB" placeholder="Mensagem torcida B"><button onclick="enviarMensagem('timeB')">Enviar</button>

    <hr>
    <h3>Sortear Pergunta</h3>
    <button onclick="sortearPergunta('A')">Sortear para Time A</button>
    <button onclick="sortearPergunta('B')">Sortear para Time B</button>

    <script src="painel-jogo-final.js"></script>
</body>
</html>

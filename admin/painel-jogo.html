<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel da Partida - Yellup Admin</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="/admin/js/firebase-config.js"></script>
  <script src="/admin/js/painel-jogo.js" defer></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    .cabecalho { display: flex; justify-content: space-between; align-items: center; }
    .info-time { width: 45%; text-align: center; }
    .campo { width: 100%; height: 300px; background: #0a3d62; color: white; margin: 20px 0; position: relative; }
    .patrocinador-logo { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); max-height: 80px; }
    .ranking, .chat { width: 48%; vertical-align: top; }
    .flex { display: flex; gap: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
    th { background-color: #222; color: white; }
  </style>
</head>
<body>
  <h2>Painel da Partida</h2>
  <div class="cabecalho">
    <div class="info-time" id="timeCasa">Time da Casa</div>
    <div class="info-time" id="placar">vs</div>
    <div class="info-time" id="timeFora">Time Visitante</div>
  </div>

  <div class="campo">
    <img id="logoPatrocinador" class="patrocinador-logo" src="" alt="Patrocinador">
  </div>

  <div class="cabecalho">
    <div id="torcidaCasa">Torcida Time Casa: 0</div>
    <div id="torcidaFora">Torcida Time Visitante: 0</div>
  </div>

  <div class="flex">
    <div class="ranking">
      <h3>Ranking da Partida</h3>
      <table>
        <thead><tr><th>Usu√°rio</th><th>Pontos</th></tr></thead>
        <tbody id="rankingUsuarios"></tbody>
      </table>
    </div>

    <div class="chat">
      <h3>Chat da Partida</h3>
      <div id="mensagens" style="border:1px solid #ccc; padding:10px; height:200px; overflow:auto;"></div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel da Partida</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { margin-bottom: 20px; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th { background-color: #111; color: white; }
  </style>
</head>
<body>
  <h2>Painel da Partida</h2>

  <div id="cabecalhoJogo">
    <h3 id="nomeTimeCasa">Time Casa</h3>
    <h3>VS</h3>
    <h3 id="nomeTimeVisitante">Time Visitante</h3>
  </div>

  <p>Torcida Time Casa: <span id="torcidaCasa">0</span></p>
  <p>Torcida Time Visitante: <span id="torcidaVisitante">0</span></p>

  <h3>Ranking da Partida</h3>
  <table>
    <thead>
      <tr>
        <th>Usu√°rio</th>
        <th>Pontos</th>
      </tr>
    </thead>
    <tbody id="tabelaRanking"></tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="firebase-init.js"></script>
  <script src="js/painel-jogo.js"></script>
</body>
</html>

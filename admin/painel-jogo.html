<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Jogo</title>
</head>
<body>
  <h2 id="tituloJogo">🏟️ Painel do Jogo</h2>
  <p>⏱️ Início: <span id="infoInicio">-</span></p>
  <p>💳 Entrada: <span id="infoEntrada">-</span></p>
  <hr>

  <!-- Chat Geral -->
  <section>
    <h3>💬 Chat Geral</h3>
    <div id="chatGeral" style="border:1px solid #ccc; height:100px; overflow-y:auto; margin-bottom:5px;"></div>
    <input type="text" id="msgGeral" placeholder="Mensagem geral...">
    <button onclick="enviarMensagem('geral')">Enviar</button>
  </section>

  <!-- Chat Torcida Casa -->
  <section>
    <h3>🔵 Torcida do <span id="nomeTimeCasa">Time A</span></h3>
    <div id="chatCasa" style="border:1px solid #ccc; height:100px; overflow-y:auto; margin-bottom:5px;"></div>
    <input type="text" id="msgCasa" placeholder="Mensagem da torcida da casa...">
    <button onclick="enviarMensagem('casa')">Enviar</button>
  </section>

  <!-- Chat Torcida Visitante -->
  <section>
    <h3>🔴 Torcida do <span id="nomeTimeFora">Time B</span></h3>
    <div id="chatFora" style="border:1px solid #ccc; height:100px; overflow-y:auto; margin-bottom:5px;"></div>
    <input type="text" id="msgFora" placeholder="Mensagem da torcida visitante...">
    <button onclick="enviarMensagem('fora')">Enviar</button>
  </section>

  <hr>

  <!-- Envio de pergunta manual -->
  <h3>🎯 Envio de Pergunta Manual</h3>
  <button onclick="sortearEnviarPergunta()">+ Sortear e Enviar Pergunta</button>

  <!-- Firebase + JS -->
  <script src="/firebase/firebase-init.js"></script>
  <script src="/admin/js/painel-jogo.js"></script>
</body>
</html>

<body>
  <div class="container">
    <h2>📍 Painel do Jogo</h2>
    <div id="infoJogo">
      <p><strong>🏟️ <span id="tituloJogo">Time A vs Time B</span></strong></p>
      <p>⏰ Início: <span id="inicioJogo">-</span></p>
      <p>💳 Entrada: <span id="entradaJogo">-</span></p>
    </div>

    <button onclick="abrirRanking()">📊 Ver Ranking</button>

    <h3>💬 Chat da Torcida</h3>
    <textarea id="chatMensagens" rows="5" style="width:100%"></textarea><br/>
    <input type="text" id="chatInput" placeholder="Digite sua mensagem..." style="width:80%">
    <button onclick="enviarMensagem()">Enviar</button>

    <h3>🎯 Envio Manual de Pergunta</h3>
    <button onclick="sortearPergunta()">+ Sortear e Enviar Pergunta</button>

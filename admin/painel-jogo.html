<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel da Partida - Yellup</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { margin-bottom: 20px; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th { background-color: #111; color: white; }
    .section { margin-bottom: 30px; }
  </style>
</head>
<body>
  <h2>Painel da Partida</h2>

  <div id="cabecalhoJogo" class="section">
    <h3 id="nomeTimeCasa">Time Casa</h3>
    <h3>VS</h3>
    <h3 id="nomeTimeVisitante">Time Visitante</h3>
  </div>

  <div class="section">
    <h3>Torcida Atual</h3>
    <p>Time Casa: <span id="torcidaCasa">0</span> torcedores</p>
    <p>Time Visitante: <span id="torcidaVisitante">0</span> torcedores</p>
  </div>

  <div class="section">
    <h3>Ranking de Pontuação</h3>
    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Pontos</th>
        </tr>
      </thead>
      <tbody id="tabelaRanking"></tbody>
    </table>
  </div>

  <div class="section">
    <h3>Chat Geral (visual apenas)</h3>
    <div id="chat" style="border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: scroll; background: #f9f9f9;">
      (Em breve integração completa do chat)
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="firebase-init.js"></script>
  <script src="js/painel-jogo.js"></script>
</body>
</html>

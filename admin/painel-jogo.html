<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel da Partida</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    .header { background: #111; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
    .container { display: grid; grid-template-columns: 1fr 2fr 1fr; gap: 20px; padding: 20px; }
    .box { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .campo { height: 300px; background: url('CAMPO_URL_AQUI') center/cover no-repeat; position: relative; border-radius: 10px; overflow: hidden; }
    .placa { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; }
    .placa img { height: 40px; border-radius: 5px; background: white; padding: 5px; }
    .chat-box { height: 150px; overflow-y: auto; border: 1px solid #ccc; padding: 5px; margin-bottom: 5px; background: #fafafa; }
    .chat-input { width: 100%; padding: 5px; }
    .ranking-table, .perguntas-table { width: 100%; border-collapse: collapse; }
    .ranking-table th, .ranking-table td, .perguntas-table th, .perguntas-table td { border: 1px solid #ddd; padding: 5px; text-align: center; }
  </style>
</head>
<body>
  <div class="header">
    <div id="infoCasa">Time Casa</div>
    <div id="infoHorario">00/00/0000 00:00</div>
    <div id="infoFora">Time Visitante</div>
  </div>

  <div class="container">
    <div>
      <div class="box">
        <canvas id="graficoTorcida"></canvas>
      </div>
      <div class="box">
        <canvas id="graficoPontuacao"></canvas>
      </div>
    </div>

    <div>
      <div class="box campo" id="campo">
        <div class="placa" id="placasPatrocinio"></div>
      </div>
      <div class="box">
        <h3>Ranking ao Vivo</h3>
        <table class="ranking-table" id="tabelaRanking">
          <thead><tr><th>Usuário</th><th>Pontos</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div>
      <div class="box">
        <h4>Chat Time Casa</h4>
        <div class="chat-box" id="chatCasa"></div>
        <input class="chat-input" id="inputCasa" placeholder="Digite uma mensagem...">
      </div>
      <div class="box">
        <h4>Chat Time Visitante</h4>
        <div class="chat-box" id="chatFora"></div>
        <input class="chat-input" id="inputFora" placeholder="Digite uma mensagem...">
      </div>
      <div class="box">
        <h4>Chat Geral</h4>
        <div class="chat-box" id="chatGeral"></div>
        <input class="chat-input" id="inputGeral" placeholder="Digite uma mensagem...">
      </div>
    </div>
  </div>

  <div class="box" style="margin: 20px">
    <h3>Perguntas Recentes</h3>
    <table class="perguntas-table" id="tabelaPerguntas">
      <thead><tr><th>Texto</th><th>Automática</th><th>Status</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="firebase-init.js"></script>
  <script src="js/painel-jogo.js"></script>
</body>
</html>

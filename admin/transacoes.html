<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Transações por Usuário - Admin Yellup</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="../firebase/firebase-config.js"></script>
  <script src="transacoes.js" defer></script>
  <style>
    body { font-family: Arial; padding: 20px; background: #f5f5f5; }
    h1 { color: #222; }
    input {
      padding: 10px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
    }
    table { width: 100%; border-collapse: collapse; background: #fff; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
    th { background-color: #ffcc00; }
    tr:nth-child(even) { background: #f9f9f9; }
  </style>
</head>
<body>
  <h1>Transações por Usuário</h1>
  <input type="text" id="filtroNome" placeholder="Buscar por nome..." oninput="filtrarTransacoes()">
  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Usuário</th>
        <th>Valor</th>
        <th>Tipo</th>
      </tr>
    </thead>
    <tbody id="tabelaTransacoes">
    </tbody>
  </table>
</body>
</html>

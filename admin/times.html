
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Times</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    label {
      margin-right: 10px;
    }
    input, select, button {
      margin: 5px;
      padding: 5px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #333;
      color: white;
    }
    .circle-button {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 1px solid #ccc;
      box-shadow: 0 1px 4px rgba(0,0,0,0.2);
      display: inline-block;
    }
  </style>
</head>
<body>

  <h1>Cadastro de Times</h1>

  <label for="nome">Nome:</label>
  <input type="text" id="nome">
  <label for="pais">País:</label>
  <select id="pais">
    <option value="Brasil">Brasil</option>
    <option value="Argentina">Argentina</option>
    <option value="Itália">Itália</option>
    <option value="Alemanha">Alemanha</option>
    <option value="Espanha">Espanha</option>
  </select>
  <label for="corPrimaria">Cor Primária:</label>
  <input type="color" id="corPrimaria" value="#000000">
  <label for="corSecundaria">Cor Secundária:</label>
  <input type="color" id="corSecundaria" value="#ffffff">
  <label for="corTerciaria">Cor Terciária:</label>
  <input type="color" id="corTerciaria" value="#ff0000">
  <button id="btnCadastrar">Cadastrar</button>

  <br><br>
  <input type="text" id="filtro" placeholder="Filtrar por nome ou país...">

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>País</th>
        <th>Cores</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaTimes">
      <!-- Inserções dinâmicas -->
    </tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_BUCKET.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function desenharBotaoCircular(cor1, cor2, cor3) {
      return `
        <div class="circle-button" style="
          background: linear-gradient(to bottom, ${cor1} 33%, ${cor2} 33% 66%, ${cor3} 66%);
        "></div>
      `;
    }

    function carregarTimes() {
      const tabela = document.getElementById("tabelaTimes");
      tabela.innerHTML = "";
      db.collection("times").get().then(snapshot => {
        snapshot.forEach(doc => {
          const time = doc.data();
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${time.nome}</td>
            <td>${time.pais}</td>
            <td>${desenharBotaoCircular(time.primaria, time.secundaria, time.terciaria)}</td>
            <td><button onclick="editarTime('${doc.id}')">Editar</button></td>
          `;
          tabela.appendChild(row);
        });
      });
    }

    document.getElementById("btnCadastrar").addEventListener("click", () => {
      const nome = document.getElementById("nome").value;
      const pais = document.getElementById("pais").value;
      const primaria = document.getElementById("corPrimaria").value;
      const secundaria = document.getElementById("corSecundaria").value;
      const terciaria = document.getElementById("corTerciaria").value;
      db.collection("times").add({ nome, pais, primaria, secundaria, terciaria }).then(() => {
        carregarTimes();
      });
    });

    document.getElementById("filtro").addEventListener("input", () => {
      const termo = document.getElementById("filtro").value.toLowerCase();
      const linhas = document.querySelectorAll("#tabelaTimes tr");
      linhas.forEach(linha => {
        const texto = linha.textContent.toLowerCase();
        linha.style.display = texto.includes(termo) ? "" : "none";
      });
    });

    function editarTime(id) {
      alert("Função editar ainda não implementada. ID: " + id);
    }

    document.addEventListener("DOMContentLoaded", carregarTimes);
  </script>

</body>
</html>

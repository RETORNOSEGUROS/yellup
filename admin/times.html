<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Times - Yellup Admin</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="/admin/js/firebase-config.js"></script>
  <script src="/admin/js/times.js" defer></script>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 900px; margin: auto; }
    input, select, button { padding: 8px; margin-top: 8px; width: 100%; max-width: 400px; }
    table { width: 100%; border-collapse: collapse; margin-top: 30px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background: #222; color: #fff; }
  </style>
</head>
<body>
  <h2>Cadastro de Times</h2>

  <input type="text" id="nome" placeholder="Nome do Time">
  <input type="text" id="pais" placeholder="País">
  <label>Cor Primária</label>
  <input type="color" id="corPrimaria">
  <label>Cor Secundária</label>
  <input type="color" id="corSecundaria">
  <label>Cor Terciária</label>
  <input type="color" id="corTerciaria">

  <button onclick="cadastrarTime()">Cadastrar Time</button>

  <h3>Times Cadastrados</h3>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>País</th>
        <th>Cor Primária</th>
        <th>Cor Secundária</th>
        <th>Cor Terciária</th>
      </tr>
    </thead>
    <tbody id="listaTimes"></tbody>
  </table>
</body>
</html>

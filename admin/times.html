<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Times - Yellup Admin</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="/admin/js/firebase-config.js"></script>
  <script src="/admin/js/times.js" defer></script>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 1100px; margin: auto; }
    input, select, button { padding: 8px; margin-top: 10px; width: 100%; max-width: 400px; }
    .cores-preview { display: flex; gap: 10px; margin-top: 10px; }
    .cor-box { width: 30px; height: 30px; border: 1px solid #ccc; }
    table { width: 100%; border-collapse: collapse; margin-top: 30px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background: #222; color: #fff; }
    .flex-row { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; }
    .search-bar { margin-top: 20px; max-width: 400px; }
  </style>
</head>
<body>
  <h2>Cadastro de Times</h2>

  <div class="flex-row">
    <input type="text" id="nome" placeholder="Nome do Time">
    <select id="pais"><option value="">Selecione o País</option></select>
  </div>

  <div class="flex-row">
    <label>Cor Primária <input type="color" id="corPrimaria" onchange="atualizarPreview()"></label>
    <label>Cor Secundária <input type="color" id="corSecundaria" onchange="atualizarPreview()"></label>
    <label>Cor Terciária <input type="color" id="corTerciaria" onchange="atualizarPreview()"></label>
  </div>

  <div class="cores-preview">
    <div class="cor-box" id="preview1"></div>
    <div class="cor-box" id="preview2"></div>
    <div class="cor-box" id="preview3"></div>
  </div>

  <button onclick="cadastrarTime()">Cadastrar Time</button>

  <input type="text" id="filtro" class="search-bar" placeholder="Buscar por nome ou país" oninput="filtrarTimes()">

  <h3>Times Cadastrados</h3>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>País</th>
        <th>Cor Primária</th>
        <th>Cor Secundária</th>
        <th>Cor Terciária</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="listaTimes"></tbody>
  </table>
</body>
</html>

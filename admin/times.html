<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Times</title>
  <script defer src="../firebase/firebase-config.js"></script>
  <script defer src="../firebase/firebase-app.js"></script>
  <script defer src="../firebase/firebase-firestore.js"></script>
  <script defer src="js/times.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    h1, h2 {
      color: #333;
    }
    table {
      width: 100%;
      background: white;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #333;
      color: white;
    }
    input, select, button {
      padding: 8px;
      margin: 5px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Cadastro de Times</h1>

  <label>
    Nome do Time:
    <input type="text" id="nomeTime" placeholder="Nome do Time">
  </label>

  <label>
    País:
    <select id="paisTime">
      <option value="">Selecione o País</option>
      <option value="Brasil">Brasil</option>
      <option value="Argentina">Argentina</option>
      <option value="Uruguai">Uruguai</option>
      <option value="França">França</option>
    </select>
  </label>

  <input type="color" id="corPrimaria">
  <input type="color" id="corSecundaria">
  <input type="color" id="corTerciaria">

  <label>
    Estilo:
    <select id="estilo">
      <option value="lisa">Lisa</option>
      <option value="listrada">Listrada</option>
      <option value="faixa">Faixa Horizontal</option>
      <option value="diagonal">Faixa Diagonal</option>
    </select>
  </label>

  <button onclick="cadastrarTime()">Cadastrar Time</button>

  <h2>Times Cadastrados</h2>
  <input type="text" id="buscaTime" placeholder="Buscar por nome ou país...">

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>País</th>
        <th>Camiseta</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="listaTimes"></tbody>
  </table>
</body>
</html>

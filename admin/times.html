<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Times</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/times.js" defer></script>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    h2 { color: #222; }
    label, input, select, button {
      margin: 5px;
      padding: 10px;
    }
    .camiseta {
      width: 32px;
      height: 32px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #333;
      color: white;
    }
    .form-inline input, .form-inline select {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h2>Cadastro de Times</h2>

  <div class="form-inline">
    <input type="text" id="nomeTime" placeholder="Nome do Time">
    <select id="paisTime">
      <option value="">Selecione o País</option>
      <option value="Brasil">Brasil</option>
      <option value="Argentina">Argentina</option>
      <option value="Alemanha">Alemanha</option>
      <option value="França">França</option>
      <option value="Inglaterra">Inglaterra</option>
      <option value="Itália">Itália</option>
      <option value="Espanha">Espanha</option>
    </select>
    <input type="color" id="corPrimaria" title="Cor Primária">
    <input type="color" id="corSecundaria" title="Cor Secundária">
    <input type="color" id="corTerciaria" title="Cor Terciária">
    <button onclick="cadastrarTime()">Cadastrar Time</button>
  </div>

  <div style="margin: 20px 0;">
    <input type="text" id="buscaTime" placeholder="Buscar por nome ou país..." style="width: 300px; padding: 10px;">
  </div>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>País</th>
        <th>Camiseta</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="listaTimes">
      <!-- Times serão inseridos aqui -->
    </tbody>
  </table>
</body>
</html>

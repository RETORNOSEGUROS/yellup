<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Times</title>

  <!-- Firebase compat scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="../js/firebase-config.js"></script>
  <script defer src="../js/times.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    label {
      margin-right: 10px;
    }

    input, select, button {
      margin: 5px;
      padding: 8px;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background-color: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Cadastro de Times</h1>

  <label>Nome: <input type="text" id="nome"></label>
  <label>País:
    <select id="pais">
      <option value="">Selecione</option>
      <option value="Brasil">Brasil</option>
      <option value="Argentina">Argentina</option>
      <option value="França">França</option>
      <option value="Inglaterra">Inglaterra</option>
    </select>
  </label>
  <label>Cor Primária: <input type="color" id="corPrimaria"></label>
  <label>Cor Secundária: <input type="color" id="corSecundaria"></label>
  <label>Cor Terciária: <input type="color" id="corTerciaria"></label>
  <label>Estilo:
    <select id="estilo">
      <option value="lisa">Lisa</option>
      <option value="listrada">Listrada</option>
      <option value="faixa">Faixa</option>
    </select>
  </label>
  <button id="btnCadastrar">Cadastrar</button>

  <br><br>
  <input type="text" id="filtroBusca" placeholder="Filtrar por nome ou país...">

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>País</th>
        <th>Camiseta</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="listaTimes"></tbody>
  </table>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Times</title>
  <script defer src="../firebase/firebase-config.js"></script>
  <script defer src="../firebase/firebase-app.js"></script>
  <script defer src="../firebase/firebase-firestore.js"></script>
  <script defer src="js/times.js"></script>
</head>
<body>
  <h1>Times Cadastrados</h1>

  <input type="text" id="buscaTime" placeholder="Buscar por nome ou país">

  <table border="1">
    <thead>
      <tr>
        <th>Nome</th>
        <th>País</th>
        <th>Camiseta</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="listaTimes"></tbody>
  </table>

  <h2>Cadastrar novo time</h2>
  <label>Nome: <input type="text" id="nomeTime"></label><br>
  <label>País: <input type="text" id="paisTime"></label><br>
  <label>Cor Primária: <input type="color" id="corPrimaria" value="#cccccc"></label><br>
  <label>Cor Secundária: <input type="color" id="corSecundaria" value="#eeeeee"></label><br>
  <label>Cor Terciária: <input type="color" id="corTerciaria" value="#000000"></label><br>
  <label>Estilo:
    <select id="estilo">
      <option value="lisa">Lisa</option>
      <option value="listrada">Listrada</option>
      <option value="faixa">Faixa horizontal</option>
      <option value="diagonal">Faixa diagonal</option>
    </select>
  </label><br><br>

  <button onclick="cadastrarTime()">Cadastrar Time</button>
</body>
</html>

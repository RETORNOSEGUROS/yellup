
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Times</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    label {
      margin-right: 10px;
    }
    input, select, button {
      margin: 5px;
      padding: 5px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #333;
      color: white;
    }
    .circle-button {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 1px solid #ccc;
      box-shadow: 0 1px 4px rgba(0,0,0,0.2);
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Cadastro de Times</h1>

  <input type="hidden" id="idEdicao">

  <label for="nome">Nome:</label>
  <input type="text" id="nome">
  <label for="pais">País:</label>
  <select id="pais">
    <option value="Brasil">Brasil</option>
    <option value="Argentina">Argentina</option>
    <option value="Itália">Itália</option>
    <option value="Alemanha">Alemanha</option>
    <option value="Espanha">Espanha</option>
  </select>
  <label for="corPrimaria">Cor Primária:</label>
  <input type="color" id="corPrimaria" value="#000000">
  <label for="corSecundaria">Cor Secundária:</label>
  <input type="color" id="corSecundaria" value="#ffffff">
  <label for="corTerciaria">Cor Terciária:</label>
  <input type="color" id="corTerciaria" value="#ff0000">
  <button id="btnCadastrar">Cadastrar</button>

  <br><br>
  <input type="text" id="filtro" placeholder="Filtrar por nome ou país...">

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>País</th>
        <th>Cores</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaTimes"></tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="js/times.js"></script>
</body>
</html>

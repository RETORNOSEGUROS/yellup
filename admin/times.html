<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Times</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; padding: 20px; }
    h1 { margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #333; text-align: center; }
    th { background: #333; color: white; }
  </style>
</head>
<body>

  <h1>Cadastro de Times</h1>

  <label>Nome: <input type="text" id="nome" /></label>
  <label>País: 
    <select id="pais">
      <option>Selecione</option>
      <option>Brasil</option>
      <option>Argentina</option>
    </select>
  </label>
  <label>Cor Primária: <input type="color" id="corPrimaria" /></label>
  <label>Cor Secundária: <input type="color" id="corSecundaria" /></label>
  <label>Cor Terciária: <input type="color" id="corTerciaria" /></label>
  <label>Estilo: 
    <select id="estilo">
      <option value="lisa">Lisa</option>
      <option value="listrada">Listrada</option>
    </select>
  </label>
  <button id="btnCadastrar">Cadastrar</button>

  <h2>Times Cadastrados</h2>
  <input type="text" id="filtro" placeholder="Filtrar por nome ou país..." />

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>País</th>
        <th>Camiseta</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaTimes"></tbody>
  </table>

  <!-- Firebase via CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- Firebase Config -->
  <script src="firebase-config.js"></script>

  <!-- Lógica da tela -->
  <script src="js/times.js"></script>

</body>
</html>

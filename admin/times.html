<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Times</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
    }
    label {
      font-weight: bold;
    }
    input, select, button {
      padding: 6px;
      margin: 4px;
      font-size: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: center;
    }
    th {
      background-color: #333;
      color: white;
    }
    .camiseta {
      width: 36px;
      height: 36px;
    }
  </style>
</head>
<body>
  <h1>Cadastro de Times</h1>

  <div>
    <label>Nome:</label>
    <input type="text" id="nome" placeholder="Nome do Time" />

    <label>País:</label>
    <select id="pais">
      <option value="">Selecione</option>
      <option value="Brasil">Brasil</option>
      <option value="Argentina">Argentina</option>
      <option value="Inglaterra">Inglaterra</option>
      <option value="Espanha">Espanha</option>
      <!-- adicione mais se quiser -->
    </select>

    <label>Cor Primária:</label>
    <input type="color" id="corPrimaria" />

    <label>Cor Secundária:</label>
    <input type="color" id="corSecundaria" />

    <label>Cor Terciária:</label>
    <input type="color" id="corTerciaria" />

    <label>Estilo:</label>
    <select id="estilo">
      <option value="Lisa">Lisa</option>
      <option value="Listrada">Listrada</option>
      <option value="Mangas">Mangas</option>
    </select>

    <button id="btnCadastrar">Cadastrar</button>
  </div>

  <div style="margin-top: 2rem;">
    <input type="text" id="filtro" placeholder="Filtrar por nome ou país..." style="width: 250px;" />
  </div>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>País</th>
        <th>Camiseta</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaTimes"></tbody>
  </table>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- Configuração do Firebase -->
  <script src="js/firebase-config.js"></script>

  <!-- Script principal da página -->
  <script src="js/times.js"></script>
</body>
</html>

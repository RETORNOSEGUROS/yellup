<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastrar Jogo</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="../scripts/firebaseConfig.js"></script>
</head>
<body>
  <h1>Novo Jogo</h1>
  <input id="timeA" placeholder="Time A" /><br/>
  <input id="timeB" placeholder="Time B" /><br/>
  <button onclick="salvar()">Salvar</button>

  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (!user) return window.location.href = "login.html";
    });

    function salvar() {
      const timeA = document.getElementById("timeA").value;
      const timeB = document.getElementById("timeB").value;
      firebase.firestore().collection("jogos").add({
        timeA_nome: timeA,
        timeB_nome: timeB,
        pontosA: 0,
        pontosB: 0
      }).then(() => alert("Jogo cadastrado!"));
    }
  </script>
</body>
</html>

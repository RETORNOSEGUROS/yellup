<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel Admin - Yellup</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="../scripts/firebaseConfig.js"></script>
</head>
<body>
  <h1>Painel do Administrador</h1>
  <p>Bem-vindo, <span id="adminEmail"></span>!</p>
  <ul>
    <li><a href="cadastrar-jogo.html">Cadastrar Novo Jogo</a></li>
    <li><a href="cadastrar-pergunta.html">Cadastrar Pergunta</a></li>
    <li><button onclick="logout()">Sair</button></li>
  </ul>

  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (!user) return window.location.href = "login.html";
      document.getElementById("adminEmail").textContent = user.email;
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Jogos</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2, h3 { margin-bottom: 20px; }
    .filtros, .formulario { margin-bottom: 30px; }
    .filtros input, .filtros select, .filtros button,
    .formulario input, .formulario select {
      margin: 5px;
      padding: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th { background-color: #111; color: white; }
    .btn { padding: 6px 12px; background: #007bff; color: white; border: none; cursor: pointer; }
    .btn:hover { background: #0056b3; }
    .patrocinador-item { margin-bottom: 10px; border: 1px solid #ccc; padding: 10px; }
    .preview img { max-height: 40px; margin-top: 5px; }
  </style>
</head>
<body>

  <h2>Cadastro de Jogo</h2>
  <div class="formulario">
    <label>Time Casa: <select id="timeCasa"></select></label>
    <label>Time Visitante: <select id="timeVisitante"></select></label><br>
    <label>Data Início: <input type="datetime-local" id="dataInicio"></label>
    <label>Data Fim: <input type="datetime-local" id="dataFim"></label><br>
    <label>Entrada (créditos): <input type="number" id="valorEntrada"></label>
    <label>Status:
      <select id="status">
        <option value="agendado">Agendado</option>
        <option value="ao_vivo">Em Andamento</option>
        <option value="finalizado">Finalizado</option>
      </select>
    </label>
    <button class="btn" id="salvarJogo">Salvar Jogo</button>
  </div>

  <h3>Patrocinadores</h3>
  <div id="patrocinadoresContainer"></div>
  <button class="btn" id="btnAdicionarPatrocinador">+ Adicionar Patrocinador</button>

  <h2>Listagem de Jogos</h2>
  <div class="filtros">
    <label>Data Início: <input type="date" id="filtroDataInicio"></label>
    <label>Data Fim: <input type="date" id="filtroDataFim"></label>
    <label>Status:
      <select id="filtroStatus">
        <option value="">Todos</option>
        <option value="agendado">Agendado</option>
        <option value="ao_vivo">Em Andamento</option>
        <option value="finalizado">Finalizado</option>
      </select>
    </label>
    <label>Time:
      <select id="filtroTime"></select>
    </label>
    <button class="btn" onclick="listarJogos()">Buscar</button>
    <button class="btn" onclick="exportarTabelaCSV()">Exportar CSV</button>
    <button class="btn" onclick="exportarTabelaPDF()">Exportar PDF</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Casa</th>
        <th>Visitante</th>
        <th>Início</th>
        <th>Fim</th>
        <th>Entrada</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabela-jogos"></tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="firebase-init.js"></script>
  <script src="js/painel-jogos.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Jogos</title>
  <link rel="stylesheet" href="../styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="../firebase-init.js"></script>
</head>
<body>
  <h2>Listagem de Jogos</h2>

  <label for="dataInicio">Data Início:</label>
  <input type="date" id="dataInicio" />

  <label for="dataFim">Data Fim:</label>
  <input type="date" id="dataFim" />

  <label for="statusFiltro">Status:</label>
  <select id="statusFiltro">
    <option value="Todos">Todos</option>
    <option value="agendado">Agendado</option>
    <option value="em_andamento">Em Andamento</option>
    <option value="finalizado">Finalizado</option>
  </select>

  <button onclick="buscarJogos()">Buscar</button>
  <button onclick="listarTodos()">Listar Todos</button>

  <table>
    <thead>
      <tr>
        <th>Casa</th>
        <th>Visitante</th>
        <th>Início</th>
        <th>Fim</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabela-jogos"></tbody>
  </table>

  <script src="painel-jogos.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Jogos</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="../firebase-init.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { margin-bottom: 20px; }
    .filtros { margin-bottom: 20px; }
    .filtros input, .filtros select, .filtros button {
      margin-right: 10px;
      padding: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th { background-color: #111; color: white; }
    .btn { padding: 6px 12px; background: #007bff; color: white; border: none; cursor: pointer; }
    .btn:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h2>Listagem de Jogos</h2>
  <div class="filtros">
    <label>Data Início: <input type="date" id="dataInicio" /></label>
    <label>Data Fim: <input type="date" id="dataFim" /></label>
    <label>Status:
      <select id="statusFiltro">
        <option value="Todos">Todos</option>
        <option value="agendado">Agendado</option>
        <option value="em andamento">Em Andamento</option>
        <option value="finalizado">Finalizado</option>
      </select>
    </label>
    <button id="btnBuscar">Buscar</button>
    <button id="btnListarTodos">Listar Todos</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>Casa</th>
        <th>Visitante</th>
        <th>Início</th>
        <th>Fim</th>
        <th>Status</th>
        <th>Ação</th>
        <th>Torcedores</th>
        <th>Créditos</th>
      </tr>
    </thead>
    <tbody id="tabela-jogos">
    </tbody>
  </table>
  <script src="js/painel-jogos.js"></script>
</body>
</html>

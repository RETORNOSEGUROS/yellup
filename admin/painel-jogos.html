<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Listagem de Jogos</title>
  <link rel="stylesheet" href="/admin/css/estilos.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="/admin/js/firebase-config.js"></script>
</head>
<body>
  <h1>Listagem de Jogos</h1>
  <div>
    <label>Data Início: <input type="date" id="dataInicio"></label>
    <label>Data Fim: <input type="date" id="dataFim"></label>
    <label>Status:
      <select id="statusFiltro">
        <option value="todos">Todos</option>
        <option value="agendado">Agendado</option>
        <option value="em andamento">Em andamento</option>
        <option value="finalizado">Finalizado</option>
      </select>
    </label>
    <button onclick="buscarJogos()">Buscar</button>
    <button onclick="listarTodosJogos()">Listar Todos</button>
  </div>

  <table id="tabelaJogos">
    <thead>
      <tr>
        <th>Casa</th>
        <th>Visitante</th>
        <th>Início</th>
        <th>Fim</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="/admin/js/painel-jogos.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Jogos</title>
  <link rel="stylesheet" href="../style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="../firebase-init.js" defer></script>
  <script src="painel-jogos.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Listagem de Jogos</h1>
    <div class="filtros">
      <label for="dataInicio">Data Início:</label>
      <input type="date" id="dataInicio" />
      <label for="dataFim">Data Fim:</label>
      <input type="date" id="dataFim" />
      <label for="statusFiltro">Status:</label>
      <select id="statusFiltro">
        <option value="Todos">Todos</option>
        <option value="agendado">Agendado</option>
        <option value="em_andamento">Em Andamento</option>
        <option value="finalizado">Finalizado</option>
      </select>
      <button onclick="buscarJogos()">Buscar</button>
      <button onclick="listarTodos()">Listar Todos</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Casa</th>
          <th>Visitante</th>
          <th>Início</th>
          <th>Fim</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabela-jogos"></tbody>
    </table>
  </div>
</body>
</html>

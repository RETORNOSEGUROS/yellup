
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Yellup - Portal Oficial</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC5ZrkEy7KuCFJOtPvI7-P-JcA0MF4im5c",
      authDomain: "painel-yellup.firebaseapp.com",
      projectId: "painel-yellup"
    };
    firebase.initializeApp(firebaseConfig);
    firebase.auth().onAuthStateChanged(user => {
      const el = document.getElementById("userInfo");
      if (user) {
        el.innerText = "Bem-vindo: " + user.email;
        document.getElementById("links").style.display = "block";
      } else {
        el.innerText = "Você não está logado.";
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => location.reload());
    }
  </script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; background: #f8f9fa; }
    a { display: block; margin: 10px 0; font-size: 18px; color: #007bff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .card { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); display: inline-block; }
    button { padding: 10px 20px; border: none; background: #dc3545; color: white; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Yellup - Portal Oficial</h1>
    <p id="userInfo">Verificando login...</p>
    <div id="links" style="display:none;">
      <a href="usuario/">Área do Usuário</a>
      <a href="jogo/">Jogos</a>
      <a href="ranking/">Ranking</a>
      <a href="creditos/">Créditos</a>
      <a href="admin/">Administração</a>
      <br>
      <button onclick="logout()">Sair</button>
    </div>
  </div>
</body>
</html>
